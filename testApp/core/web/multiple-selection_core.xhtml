<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk">
  <a href="main.jsf">Back to the main page</a>
  <br/>
    <h:commandButton id="submitID" value="Submit"/>
    <a href="functional_testing.jsf">Return to main testing page</a><br/><br/>

    <table cellpadding="0" cellspacing="5">
      <tr>
        <td class="header">Multiple selection</td>
        <td class="header">With rowDatas</td>
      </tr>
      <tr>
        <td class="container">

        </td>
        <td class="container">
          <o:dataTable id="withRowDatasDataTableID"
                       var="multipleSelectionWithRowDatas"
                       value="#{SelectionBean.multipleSelectionCollection}"
                       verticalGridLines="1px solid gray"
                       pageSize="5">
            <f:facet name="above">
              <o:dataTablePaginator styleClass="defaultTableStyle"/>
            </f:facet>
            <f:facet name="below">
              <o:dataTablePaginator styleClass="defaultTableStyle"/>
            </f:facet>
            <o:multipleRowSelection rowDatas="#{SelectionBean.selectedRows}"/>
            <o:selectionColumn/>
            <o:column id="col_first" style="padding: 10px 10px 10px 10px;" sortingExpression="#{multipleSelectionWithRowDatas.firstColumn}">
              <f:facet name="header">
                <h:outputText value="first column header" id="withRowDatasDataTableID_firstHeader"/>
              </f:facet>
              <f:facet name="subHeader">
                <o:inputTextFilter expression="#{multipleSelectionWithRowDatas.firstColumn}"/>
              </f:facet>
              <h:outputText value="#{multipleSelectionWithRowDatas.firstColumn}"
                            id="withRowDatasDataTableID_firstBody"/>
              <f:facet name="footer">
                <h:outputText value="first column footer" id="withRowDatasDataTableID_firstFooter"/>
              </f:facet>
            </o:column>
            <o:column id="col_second" style="padding: 10px 10px 10px 10px;" sortingExpression="#{multipleSelectionWithRowDatas.secondColumn}">
              <f:facet name="header">
                <h:outputText value="second column header" id="withRowDatasDataTableID_secondHeader"/>
              </f:facet>
              <f:facet name="subHeader">
                <o:inputTextFilter expression="#{multipleSelectionWithRowDatas.secondColumn}"/>
              </f:facet>
              <h:outputText value="#{multipleSelectionWithRowDatas.secondColumn}"
                            id="withRowDatasDataTableID_secondBody"/>
              <f:facet name="footer">
                <h:outputText value="second column footer" id="withRowDatasDataTableID_secondFooter"/>
              </f:facet>
            </o:column>
          </o:dataTable>
        </td>
      </tr>
      <tr>
        <td class="header">With rowIndexes</td>
      </tr>

    </table>

    <o:dataTable id="checkedPersons" var="multipleSelectionWithRowIndexes"
                 value="#{SelectionBean.selectedRows}"
                 align="center"
                 pageSize="20"
                 headerSectionStyle="background: white; height: 24px;"
                 horizontalGridLines="1px solid #999999"
                 headerRowStyle=" height: 24px;"
                 style="background-color: #fbfbfb;"
                 styleClass="datatable"
                 filterRowStyle="background: #efefef"
                 rolloverRowStyle="background: #f9f9f9"
                 width="100%">
      <o:column id="col_first1" style="padding: 10px 10px 10px 10px;">
        <f:facet name="header">
          <h:outputText value="first column header" id="withRowIndexesDataTable_firstHeader"/>
        </f:facet>
        <h:outputText value="#{multipleSelectionWithRowIndexes.firstColumn}"
                      id="withRowIndexesDataTable_firstBody"/>
        <f:facet name="footer">
          <h:outputText value="first column footer" id="withRowIndexesDataTable_firstFooter1"/>
        </f:facet>
      </o:column>
      <o:column id="col_second1" style="padding: 10px 10px 10px 10px;">
        <f:facet name="header">
          <h:outputText value="second column header" id="withRowIndexesDataTable_secondHeader1"/>
        </f:facet>
        <h:outputText value="#{multipleSelectionWithRowIndexes.secondColumn}"
                      id="withRowIndexesDataTable_secondBody"/>
        <f:facet name="footer">
          <h:outputText value="second column footer" id="withRowIndexesDataTable_secondFooter1"/>
        </f:facet>
      </o:column>
    </o:dataTable>

    <h:commandButton id="refresher" value="Refresh DataTable"
                     onclick="O$.reloadComponents(['formID:checkedPersons']); return false;"/>
  
</div>
