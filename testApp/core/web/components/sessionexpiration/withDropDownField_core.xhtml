<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <o:ajaxSettings>
      <f:facet name="progressMessage">
        <o:defaultProgressMessage imageUrl="panther_eye.png" text="custom loading"
                                  style="background: red; border: 2px solid green;"/>
      </f:facet>
      <f:facet name="sessionExpiration">
        <o:defaultSessionExpiration />
      </f:facet>
    </o:ajaxSettings>
    
    <div id="empty"></div>
    <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 18px; background:lightgrey;">
      DropDown Ajax-based Suggestion Functionality
    </span><br/><br/>
    <o:dropDownField id="plants"
                     suggestionMode="custom"
                     autoComplete="true"
                     customValueAllowed="false"
                     listItemStyle="white-space:nowrap;">
      <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
    </o:dropDownField>
    <br/>
    <br/>
    <h:commandButton id="submit" value="Submit"/>
  
</div>
