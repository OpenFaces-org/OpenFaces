<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
      <a href="../../main.jsf">Return to main page</a><br/><br/>

    <o:ajaxSettings>
      <f:facet name="progressMessage">
        <o:defaultProgressMessage imageUrl="panther_eye.png" text="custom loading"
                                  style="background: red; border: 2px solid green;"/>
      </f:facet>
      <f:facet name="sessionExpiration">
        <o:silentSessionExpiration/>
      </f:facet>
    </o:ajaxSettings>

    <o:hintLabel id="hintLabelID"
                 style="background: beige; border: 3px solid pink; padding-top: 10px; padding-bottom: 10px; width: 160px; color: brown; font-weight: bold;"
                 hintStyle="background: PaleGreen; border: 3px dotted aqua; padding-top: 20px; padding-bottom: 20px; color: blue;"
                 value="Value"
                 hint="Hint"/>
    <br/>
    <br/>
    <h:commandButton value="submit"/>
  
</div>
