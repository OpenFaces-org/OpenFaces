<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
      <a href="../../main.jsf">Return to main page</a><br/><br/>

    <o:ajaxSettings>
      <f:facet name="progressMessage">
        <o:defaultProgressMessage imageUrl="panther_eye.png" text="custom loading"
                                  style="background: red; border: 2px solid green;"/>
      </f:facet>
      <f:facet name="sessionExpiration">
        <o:silentSessionExpiration/>
      </f:facet>
    </o:ajaxSettings>

    <o:twoListSelection id="styled"
                        leftListboxHeader="Available items"
                        rightListboxHeader="Selected items"
                        sortingAllowed="true">
      <f:selectItem itemValue="itemV_1" itemLabel="itemL_1"/>
      <f:selectItem itemValue="itemV_2" itemLabel="itemL_2"/>
      <f:selectItem itemValue="itemV_3" itemLabel="itemL_3" itemDisabled="true"/>
      <f:selectItem itemValue="itemV_4" itemLabel="itemL_4"/>
      <f:selectItem itemValue="itemV_5" itemLabel="itemL_5" itemDisabled="true"/>
      <f:selectItem itemValue="itemV_6" itemLabel="itemL_6"/>
    </o:twoListSelection>

    <br/>
    <br/>
    <h:commandButton value="submit"/>
  
</div>
