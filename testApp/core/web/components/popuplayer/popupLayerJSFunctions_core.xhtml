<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>

    <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 18px; background:lightgrey;">
      PopupLayer js-functions
    </span><br/><br/>
    <table>
      <tr>
        <td class="header">showPopupLayer</td>
        <td class="header">hidePopupLayer</td>
        <td class="header">showAtXY</td>
        <td class="header">showCentered</td>
        <td class="header">setLeft, setTop</td>
      </tr>
      <tr>
        <td class="container">
          <input type="button" id="showPopupLayer" value="show PopupLayer"
                 onclick="O$('formID:showHide').show();"/>
        </td>
        <td class="container">
          <input type="button" id="hidePopupLayer" value="hide PopupLayer"
                 onclick="O$('formID:showHide').hide();"/>
        </td>
        <td class="container">
          <input type="button" id="showPopupLayerAtXY" value="show PopupLayer at (250, 250)"
                 onclick="O$('formID:showAtXY').showAtXY(250, 250);"/>
        </td>
        <td class="container">
          <input type="button" id="showCentered" value="show centered PopupLayer"
                 onclick="O$('formID:centered').showCentered();"/>
        </td>
        <td class="container">
          absciss: <input id="leftCoodinate"/>
          <br/>
          <br/>
          ordinate: <input id="topCoodinate"/>
          <br/>
          <br/>
          <input type="button" id="setPopupLayerTopLeft" value="show PopupLayer at defined (x, y)"
                 onclick="O$('formID:setLeftTop').setLeft(getControl('leftCoodinate').value);
                 O$('formID:setLeftTop').setTop(getControl('topCoodinate').value);
                 O$('formID:setLeftTop').show();"/>
        </td>
      </tr>
    </table>
    <o:popupLayer id="showHide"
                  styleClass="popup"
                  left="100"
                  top="250"
                  width="600px"
                  height="150px">
      <h:outputText value="showPopupLayer, hidePopupLayer PopupLayer"/>
    </o:popupLayer>
    <o:popupLayer id="showAtXY"
                  styleClass="popup"
                  width="300px"
                  height="150px">
      <h:outputText value="showAtXY PopupLayer"/>
    </o:popupLayer>
    <o:popupLayer id="centered"
                  styleClass="popup"
                  width="196px"
                  height="196px">
      <h:outputText value="showCentered PopupLayer"/>
    </o:popupLayer>
    <o:popupLayer id="setLeftTop"
                  styleClass="popup">
      <h:outputText value="setPopupLayerLeft, setPopupLayerTop PopupLayer"/>
    </o:popupLayer>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <h:commandButton id="submit" value="Submit"/>
  
</div>
