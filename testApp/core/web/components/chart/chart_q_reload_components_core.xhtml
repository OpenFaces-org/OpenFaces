<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk">
  <br/>
  <a href="../../main.jsf">Return to main page</a>
  <br/>
  <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>
  <o:chart id="chartID"
           model="#{CityPrecipitationBean}"
           width="350" height="300"
           legendVisible="false"
           textStyle="background:#f9f9f9">
    <o:pieChartView binding="#{ChartDemoBean.pieView}"
                    colors="#5a87be, #94c237, #fff555, #da6a28"
                    labelsVisible="true">
    </o:pieChartView>

    <o:chartTitle text="Amount of Precipitation During the Year"
                  style="font-weight:bolder; font-size:14pt; color:#0F0F0F"/>
    <o:chartNoDataMessage text="!!!!no data!!!!"
                          style="color: red; font-size: 20pt;"/>
  </o:chart>
  <br/>
  <br/>
  <h:commandButton title="REFRESH" value="REFRESH">
    <o:ajax render="chartID"/>
  </h:commandButton>
  <br/>
  <br/>
  <h:inputText>
    <o:ajax render="chartID"/>
  </h:inputText>
  <br/>
  <br/>
  <h:outputLabel value="REFRESH">
    <o:ajax render="chartID"/>
  </h:outputLabel>


</div>
