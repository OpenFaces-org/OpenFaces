<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>


    <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 18px; background:lightgrey;">
      Rendering in the simplest configuration (with model and view specified as attributes)
    </span><br/>

    <table>
      <tr>
        <td class="header">pie</td>
        <td class="header">line</td>
        <td class="header">bar</td>
      </tr>
      <tr>
        <td class="container">
          <o:chart id="pieChart"
                   model="#{DefaultViewTestBean.defaultChartModel}"
                   view="pie"/>
        </td>
        <td class="container">
          <o:chart id="lineChart"
                   model="#{DefaultViewTestBean.defaultChartModel}"
                   view="line"/>
        </td>
        <td class="container">
          <o:chart id="barChart"
                   model="#{DefaultViewTestBean.defaultChartModel}"
                   view="bar"/>
        </td>
      </tr>
    </table>
  
</div>
