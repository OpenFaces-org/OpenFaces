<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/">

  <o:tabbedPane id="tp1" selectedIndex="#{sessionScope['pageIndex']}" style="width: 100%;" tabStyle="text-align: center" loadingMode="server">
    <o:subPanel>
      <f:facet name="caption"><h:outputText value="General"/></f:facet>

      <input type="button" value="Previous" onclick="O$('form:weekTable').previousWeek();"/>
      <input type="button" value="Current" onclick="O$('form:weekTable').currentWeek();"/>
      <input type="button" value="Next" onclick="O$('form:weekTable').nextWeek();"/>

      <o:weekTable id="weekTable"
                events="#{DayTableBean1.events}"
                day="#{DayTableBean1.date}"
                startTime="6:00"
                timetableChangeListener="#{DayTableBean1.processTimetableChanges}"
                majorTimeStyle="font-family: MS Shell Dlg,Arial,sans-serif; font-size: 14pt;"
                timeSuffixStyle="font-size: 7pt; line-height: 1em;"
                headerStyle="float:center"
                weekdayStyle="color:blue"
                rowStyle="height: 20px"
            >
      </o:weekTable>
    </o:subPanel>

    <o:subPanel>
      <f:facet name="caption"><h:outputText value="Multi-Resource"/></f:facet>

      <input type="button" value="Previous" onclick="O$('form:weekTable2').previousWeek();"/>
      <input type="button" value="Current" onclick="O$('form:weekTable2').currentWeek();"/>
      <input type="button" value="Next" onclick="O$('form:weekTable2').nextWeek();"/>

      <o:weekTable id="weekTable2" events="#{TimeTableBean.events2}" resources="#{TimeTableBean.resources}"
              timetableChangeListener="#{TimeTableBean.processTimetableChanges2}"
              style="border: none;"
              startTime="8:00"
              endTime="19:00"
              timeColumnStyle="color: black; background: transparent;"
              timeTextPosition="againstMark"
              timeColumnSeparator="none"
              timeColumnPrimaryRowSeparator="none"
              timeColumnSecondaryRowSeparator="none"
              rowStyle="height: 45px;"
              showTimeForMinorIntervals="true"
              minorTimeStyle="color: gray"
              reservedTimeEventStyle="border-left: none; border-right: none; margin: 0;"
              locale="ru"
          >
        <f:facet name="eventEditor">
          <o:eventEditorDialog labelStyle="font: normal 10pt Tahoma, Arial; color: gray" captionStyle="font: normal 12pt Tahoma, Arial; color: gray" deleteButtonStyle="color: red;">
            <f:facet name="nameField">
              <h:inputText style="color: blue"/>
            </f:facet>
            <f:facet name="startDateField">
              <o:dateChooser fieldStyle="color: blue" calendarStyle="border: 1px solid blue"/>
            </f:facet>
            <f:facet name="descriptionArea">
              <o:inputTextarea promptText="Enter event description here"/>
            </f:facet>
          </o:eventEditorDialog>
        </f:facet>
        <o:eventArea horizontalAlignment="right" verticalAlignment="top" style="margin: 0; padding: 0;">
          <o:dropDownField id="colorField"
                           value="#{TimeTableBean.eventColor1}"
                           converter="#{TimeTableBean.colorConverter}"
                           suggestionMode="all"
                           autoComplete="true"
                           suggestionDelay="0"
                           style="width: 90px;"
                  onchange="document.forms[0].submit();">
            <o:dropDownItem value="Red"/>
            <o:dropDownItem value="Green"/>
            <o:dropDownItem value="Blue"/>
          </o:dropDownField>
          <h:commandButton value="Move" action="#{TimeTableBean.moveEvent1}"/>
        </o:eventArea>
      </o:weekTable>
    </o:subPanel>

    <o:subPanel>
      <f:facet name="caption"><h:outputText value="Scrolling"/></f:facet>

      <input type="button" value="Previous" onclick="O$('form:weekTable2s').previousWeek();"/>
      <input type="button" value="Current" onclick="O$('form:weekTable2s').currentWeek();"/>
      <input type="button" value="Next" onclick="O$('form:weekTable2s').nextWeek();"/>

      <o:weekTable id="weekTable2s" events="#{TimeTableBean.events2}" resources="#{TimeTableBean.resources}"
              timetableChangeListener="#{TimeTableBean.processTimetableChanges2}"
              style="border: none; height: 300px"
              startTime="8:00"
              endTime="19:00"
              timeColumnStyle="color: black; background: transparent;"
              timeTextPosition="againstMark"
              timeColumnSeparator="none"
              timeColumnPrimaryRowSeparator="none"
              timeColumnSecondaryRowSeparator="none"
              rowStyle="height: 45px;"
              showTimeForMinorIntervals="true"
              minorTimeStyle="color: gray"
              reservedTimeEventStyle="border-left: none; border-right: none; margin: 0;"
              weekdayPattern="EEEE, MMMM dd"
          >
      </o:weekTable>
    </o:subPanel>
  </o:tabbedPane>


</div>
