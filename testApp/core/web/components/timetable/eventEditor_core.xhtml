<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <h:panelGrid columns="2">
    <h:outputText value="Name:"/> <h:inputText value="#{EventEditorBean.editedEvent.name}"/>
    <h:outputText value="Resource (id):"/> <h:inputText value="#{EventEditorBean.editedEvent.resourceId}"/>
    <h:outputText value="Start:"/> <h:inputText value="#{EventEditorBean.startTime}"/>
    <h:outputText value="End:"/> <h:inputText value="#{EventEditorBean.endTime}"/>
    <h:outputText value="Description:"/> <h:inputTextarea value="#{EventEditorBean.editedEvent.description}"/>
  </h:panelGrid>

  <h:commandButton value="Save" action="#{EventEditorBean.saveEvent}"/>
  <h:commandButton value="Cancel" action="#{EventEditorBean.cancelEditing}"/>
  <br/>
  <h:commandButton value="Delete" rendered="#{EventEditorBean.removeAllowed}" action="#{EventEditorBean.removeEvent}"/>
</div>
