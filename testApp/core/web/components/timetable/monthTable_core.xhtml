<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/">

  <o:tabbedPane id="tp1" selectedIndex="#{sessionScope['pageIndex']}" style="width: 100%;" tabStyle="text-align: center" loadingMode="server">
    <o:subPanel>
      <f:facet name="caption"><h:outputText value="General"/></f:facet>

      <input type="button" value="Previous" onclick="O$('form:monthTable').previousMonth();"/>
      <input type="button" value="Current" onclick="O$('form:monthTable').currentMonth();"/>
      <input type="button" value="Next" onclick="O$('form:monthTable').nextMonth();"/>

      <o:monthTable id="monthTable"
              timetableChangeListener="#{DayTableBean1.processTimetableChanges}"
              events="#{DayTableBean1.events}"
              day="#{DayTableBean1.date}"
              >
        <f:facet name="eventEditor">
          <o:eventEditorDialog labelStyle="font: normal 10pt Tahoma, Arial; color: gray" captionStyle="font: normal 12pt Tahoma, Arial; color: gray" deleteButtonStyle="color: red;">
            <f:facet name="nameField">
              <h:inputText style="color: blue"/>
            </f:facet>
            <f:facet name="startDateField">
              <o:dateChooser fieldStyle="color: blue" calendarStyle="border: 1px solid blue"/>
            </f:facet>
            <f:facet name="descriptionArea">
              <o:inputTextarea promptText="Enter event description here"/>
            </f:facet>
          </o:eventEditorDialog>
        </f:facet>
        <o:eventPreview style="width: 300px; background: Cornsilk" eventNameStyle="font-size: 20pt;"/>
      </o:monthTable>
    </o:subPanel>

    <o:subPanel>
      <f:facet name="caption"><h:outputText value="Multi-Resource"/></f:facet>

      <input type="button" value="Previous" onclick="O$('form:monthTable2').previousMonth();"/>
      <input type="button" value="Current" onclick="O$('form:monthTable2').currentMonth();"/>
      <input type="button" value="Next" onclick="O$('form:monthTable2').nextMonth();"/>

      <o:monthTable id="monthTable2" events="#{TimeTableBean.events2}" resources="#{TimeTableBean.resources}"
                  timetableChangeListener="#{TimeTableBean.processTimetableChanges2}"
              >
        <o:eventArea id="area1" horizontalAlignment="right" verticalAlignment="top" style="margin: 0; padding: 0;">
          <o:dropDownField id="colorField"
                           value="#{TimeTableBean.eventColor2}"
                           converter="#{TimeTableBean.colorConverter}"
                           suggestionMode="all"
                           autoComplete="true"
                           suggestionDelay="0"
                           style="width: 90px;"
                  onchange="document.forms[0].submit();">
            <o:dropDownItem value="Red"/>
            <o:dropDownItem value="Green"/>
            <o:dropDownItem value="Blue"/>
          </o:dropDownField>
          <h:commandButton value="Move" action="#{TimeTableBean.moveEvent}"/>
        </o:eventArea>
      </o:monthTable>
    </o:subPanel>

    <o:subPanel>
      <f:facet name="caption"><h:outputText value="Scrolling"/></f:facet>

      <input type="button" value="Previous" onclick="O$('form:monthTableS').previousMonth();"/>
      <input type="button" value="Current" onclick="O$('form:monthTableS').currentMonth();"/>
      <input type="button" value="Next" onclick="O$('form:monthTableS').nextMonth();"/>

      <o:monthTable id="monthTableS"
              timetableChangeListener="#{DayTableBean1.processTimetableChanges}"
              events="#{DayTableBean1.events}"
              day="#{DayTableBean1.date}"
              style="height: 300px;"
              >
        <o:eventPreview style="width: 300px; background: Cornsilk" eventNameStyle="font-size: 20pt;"/>
      </o:monthTable>

    </o:subPanel>
  </o:tabbedPane>


</div>
