<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
      <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>

    <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 18px; background:lightgrey;">
      Change DateChooser selected date, month, year
    </span><br/><br/>
    <h:commandButton id="submit" value="Submit"/>
    <br/>
    <br/>
    <table>
      <tr>
        <td class="header" colspan="2">Change selection date</td>
        <td class="header" colspan="2">Change selection month, year</td>
      </tr>
      <tr>
        <td class="container"><o:dateChooser id="changeSelectedDate" locale="en"
                                             selectedDayClass="selected"
                                             pattern="dd.MM.yyyy"
                                             selectedDayStyle="color: red; background: yellow;"
                                             value="#{DateChooserBean.testSelectedDateChange}" firstDayOfWeek="2"/></td>
        <td class="container"><h:outputText id="selectedDate"
                                            value="#{DateChooserBean.testSelectedDateChangeString}"/>
          <br/>
          <br/>
          <input type="button" value="print selected date on client" id="selectedDate"
                 onclick="printDateChooserSelectedDate('formID:changeSelectedDate', 'selectedDateInfo');"/>

          <div id="selectedDateInfo"></div>
        </td>
        <td class="container"><o:dateChooser locale="en" pattern="dd.MM.yyyy" id="changeYearMonth"
                                             value="#{DateChooserBean.testSelectedMonthChange}"/></td>
        <td class="container">Selected date: <h:outputText id="selectedMonth"
                                                           value="#{DateChooserBean.testSelectedMonthChangeString}"/>
        </td>
      </tr>
      <tr>
        <td class="header" colspan="2">Change selection date with <b>keepTime</b> attribute set to <b>true</b></td>
        <td class="header" colspan="2">Change selection date with <b>keepTime</b> attribute set to <b>false</b></td>
      </tr>
      <tr>
        <td class="container">
            <o:dateChooser id="keepTimeDChooser" value="#{CalendarBean.dateWithTime1}" keepTime="true"
                    timeZone="#{CalendarBean.eetTimeZone}"/>
        </td>
        <td class="container">
            Time:
            <h:outputText id="timeForKeepTimeDChooser" value="#{CalendarBean.dateWithTime1}">
                <f:convertDateTime pattern="HH:mm:ss" timeZone="#{CalendarBean.eetTimeZone}"/>
            </h:outputText>
        </td>
        <td class="container">
            <o:dateChooser id="dontKeepTimeDChooser" value="#{CalendarBean.dateWithTime2}"
                    timeZone="#{CalendarBean.eetTimeZone}"/>
        </td>
        <td class="container">
            Time:
            <h:outputText id="timeForDontKeepTimeDChooser" value="#{CalendarBean.dateWithTime2}">
                <f:convertDateTime pattern="HH:mm:ss" timeZone="#{CalendarBean.eetTimeZone}"/>
            </h:outputText>
        </td>
      </tr>
    </table>


  
</div>
