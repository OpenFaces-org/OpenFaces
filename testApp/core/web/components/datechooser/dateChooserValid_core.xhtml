<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
    <o:clientValidationSupport clientValidation="onSubmit"/>
    <h:messages showDetail="true" showSummary="true"/>
    <table>
      <tr>
        <th>CliendValidation</th>
        <th>DateChooser</th>
      </tr>

      <tr>
        <td>Off</td>
        <td>
          <o:dateChooser id="dateChooserOff" value="#{DateChooserBean.rusDate}" locale="en" dateFormat="short">
            <f:attribute name="clientValidation" value="off"/>
          </o:dateChooser>
        </td>
      </tr>

      <tr>
        <td>onSubmit</td>
        <td>
          <o:dateChooser id="dateChooserOnSubmit" value="#{DateChooserBean.rusDate}" locale="en" dateFormat="short">
            <f:attribute name="clientValidation" value="onSubmit"/>
          </o:dateChooser>
        </td>
      </tr>

      <tr>
        <td>default</td>
        <td>
          <o:dateChooser id="dateChooserDefault" value="#{DateChooserBean.rusDate}" locale="en" dateFormat="short">
          </o:dateChooser>
        </td>
      </tr>
    </table>
    <h:commandButton id="submitBtn" value="submit"/>
  
</div>
