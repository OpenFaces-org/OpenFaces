<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
      <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>

        <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 18px; background:lightgrey;">
         Date Chooser client-side events
        </span><br/>
    <table>
      <tr>
        <td class="header">onkeypress</td>
        <td class="header">ondblclick</td>
        <td class="header">onmousedown</td>
        <td class="header">onmouseover</td>
      </tr>
      <tr>
        <td class="container">
          <o:dateChooser id="keypressID"
                         onkeypress="logJSEvents('onkeypress works', 'empty'); logJSEvents(event.type, 'empty');"/>
        </td>
        <td class="container">
          <o:dateChooser id="doubleclickID"
                         ondblclick="logJSEvents('ondblclick works', 'empty'); logJSEvents(event.type, 'empty');"/>
        </td>
        <td class="container">
          <o:dateChooser id="mousedownID"
                         onmousedown="logJSEvents('onmousedown works', 'empty'); logJSEvents(event.type, 'empty');"/>
        </td>
        <td class="container">
          <o:dateChooser id="mouseoverID"
                         onmouseover="logJSEvents('onmouseover works', 'empty'); logJSEvents(event.type, 'empty');;"/>
        </td>
      </tr>
      <tr>
        <td class="header">onmousemove</td>
        <td class="header">onmouseout</td>
        <td class="header">onmouseup</td>
        <td class="header">onfocus</td>
      </tr>
      <tr>
        <td class="container">
          <o:dateChooser id="mousemoveID"
                         onmousemove="logJSEvents('onmousemove works', 'empty'); logJSEvents(event.type, 'empty');"/>
        </td>
        <td class="container">
          <o:dateChooser id="mouseoutID"
                         onmouseout="logJSEvents('onmouseout works', 'empty'); logJSEvents(event.type, 'empty');"/>
        </td>
        <td class="container">
          <o:dateChooser id="mouseupID"
                         onmouseup="logJSEvents('onmouseup works', 'empty'); logJSEvents(event.type, 'empty');"/>
        </td>
        <td class="container">
          <o:dateChooser id="focusID"
                         onfocus="logJSEvents('onfocus works', 'empty'); logJSEvents(event.type, 'empty');"
                         focusedStyle="border: 1px solid yellow;"/>
        </td>
      </tr>
      <tr>
        <td class="header">onblur</td>
        <td class="header">onkeydown</td>
        <td class="header">onkeyup</td>
        <td class="header">onchange</td>
      </tr>
      <tr>
        <td class="container">
          <o:dateChooser id="blurID"
                         onblur="logJSEvents('onblur works', 'empty'); logJSEvents(event.type, 'empty');"/>
        </td>
        <td class="container">
          <o:dateChooser id="keydownID"
                         onkeydown="logJSEvents('onkeydown works', 'empty'); logJSEvents(event.type, 'empty');"/>
        </td>
        <td class="container">
          <o:dateChooser id="keyupID"
                         onkeyup="logJSEvents('onkeyup works', 'empty'); logJSEvents(event.type, 'empty');"/>
        </td>
        <td class="container">
          <o:dateChooser id="changeID"
                         onchange="logJSEvents('onchange works', 'empty'); logJSEvents(event.type, 'empty');"/>
        </td>
      </tr>
    </table>
    <div id="empty"></div>
  
</div>
