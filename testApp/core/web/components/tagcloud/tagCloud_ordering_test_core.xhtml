<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/">
  <h:panelGrid id="linksGrid"
               columns="1">
    <h:outputLink id="linkMain" value="../../main.jsf">
      <h:outputText value="Return to main page"/>
    </h:outputLink>
    <h:outputLink id="linkIndex" value="../../testPageIndex.jsf">
      <h:outputText value="Return to testing page"/>
    </h:outputLink>
  </h:panelGrid>

  <style>
    .header {
      font-size: 12pt;
      color: #99b3ff;
      background: gray;
      font-weight: bold;
      text-align:center;
    }

    .content {
      vertical-align: top;
    }
  </style>

  <h:outputText value="Ordering types for rectangle layout" />

  <h:panelGrid id="displayGrid"
               columns="5"
               rowClasses="header,content">

    <h:outputLabel id="originalTagCloudLabel"
                   for="originalTagCloud"
                   value="Original ordering"/>
    <h:outputLabel id="alphabeticallyTagCloudLabel"
                   for="alphabeticallyTagCloud"
                   value="Alphabetically ordering"/>
    <h:outputLabel id="randomTagCloudLabel"
                   for="randomTagCloud"
                   value="Random ordering"/>
    <h:outputLabel id="weightTagCloudLabel"
                   for="weightTagCloud"
                   value="Weight ordering"/>

    <h:outputLabel id="weightReversTagCloudLabel"
                   for="weightReversTagCloud"
                   value="WeightRevers ordering"/>


    <o:tagCloud id="originalTagCloud"
                items="#{TagCloudBean.itemsList}"
                itemText="#{item.text}"
                itemTitle="#{item.title}"
                itemUrl="#{item.url}"
                itemWeight="#{item.weight}"
                order="original"
           />

    <o:tagCloud id="alphabeticallyTagCloud"
                items="#{TagCloudBean.itemsList}"
                itemText="#{item.text}"
                itemTitle="#{item.title}"
                itemUrl="#{item.url}"
                itemWeight="#{item.weight}"
                order="alphabetically"/>

    <o:tagCloud id="randomTagCloud"
                items="#{TagCloudBean.itemsList}"
                itemText="#{item.text}"
                itemTitle="#{item.title}"
                itemUrl="#{item.url}"
                itemWeight="#{item.weight}"
                order="random"/>


    <o:tagCloud id="weightTagCloud"
                items="#{TagCloudBean.itemsList}"
                itemText="#{item.text}"
                itemTitle="#{item.title}"
                itemUrl="#{item.url}"
                itemWeight="#{item.weight}"
                order="weight"/>


    <o:tagCloud id="weightReversTagCloud"
                items="#{TagCloudBean.itemsList}"
                itemText="#{item.text}"
                itemTitle="#{item.title}"
                itemUrl="#{item.url}"
                itemWeight="#{item.weight}"
                order="weightRevers"/>

  </h:panelGrid>
