<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/">
  <h:panelGrid id="linksGrid"
               columns="1">

    <h:outputLink id="linkMain" value="../../main.jsf">
      <h:outputText value="Return to main page"/>
    </h:outputLink>
    <h:outputLink id="linkIndex" value="../../testPageIndex.jsf">
      <h:outputText value="Return to testing page"/>
    </h:outputLink>
  </h:panelGrid>


  <style>
    body {
      font-family: sans-serif;
    }

    .header {
      font-size: 12pt;
      color: #b6d0ff;
      background: gray;
      font-weight: bold;
      text-align: center;
    }

    .content {
      vertical-align: top;
      text-align: center;
    }

    .contentStyles {
      vertical-align: middle;
      background: #e6e4e4;
      text-align: left;
    }

    .coloring0 {
      background: #333333;
    }

    .coloring0_rollover .inner_text {
      color: #ffffff;
      text-decoration: underline;
    }

    .coloring0_rollover .inner_weight {
      color: #ffffcc;
    }

    .coloring2 {
      background: #ffffcc;
    }

    .coloring4 {
      background: #c0defa;

      font-variant: small-caps;
      text-shadow: 2px 1px 0 #ffffcc;
    }

    .coloring4_rollover .o_tagCloud_item_inner_text {
      text-shadow: 2px 1px 0 #fff;
    }

  </style>

  <h:outputText id="firsGroup" value="Test min/max styles and weight customization"
                style="font-size:14pt;"/>

  <h:panelGrid id="displayGrid"
               columns="3"
               rowClasses="header,content">
    <h:outputLabel id="defaultLabel"
                   for="defaultCloud"
                   value="Default"
            />

    <h:outputLabel id="variant1Label"
                   for="variant1Cloud"
                   value="Variant 1"
            />

    <h:outputLabel id="variant2Label"
                   for="variant2Cloud"
                   value="Variant 2"
            />

    <o:tagCloud id="defaultCloud"
                items="#{TagCloudBean.itemsList}"
                itemText="#{item.text}"
                itemTitle="#{item.title}"
                itemUrl="#{item.url}"
                itemWeight="#{item.weight}"
                itemWeightVisible="true"/>

    <o:tagCloud id="variant1Cloud"
                items="#{TagCloudBean.itemsList}"
                itemText="#{item.text}"
                itemTitle="#{item.title}"
                itemUrl="#{item.url}"
                itemWeight="#{item.weight}"
                order="random"
                itemWeightVisible="true"
                itemWeightFormat="(amount = #0.##)"
                itemWeightStyle="vertical-align:bottom; font-size: 0.95em;"
                styleClass="coloring0"
                itemRolloverClass="coloring0_rollover"
                itemTextClass="inner_text"
                itemWeightClass="inner_weight"
                minItemStyle="color:#ff2233;font-size:8pt;"
                maxItemStyle="color:#ff8899;font-size:16pt;"
            />

    <o:tagCloud id="variant2Cloud"
                items="#{TagCloudBean.itemsList}"
                itemText="#{item.text}"
                itemTitle="#{item.title}"
                itemUrl="#{item.url}"
                itemWeight="#{item.weight}"
                style="background: #eee;"
                itemStyle="background: #eee;"
                layout="vertical"
                itemWeightVisible="true"
                itemWeightFormat="( popularity = #0.## )"
                itemWeightStyle="vertical-align:baseline; font-size: 10px; color: #667799;"
                minItemStyle="color:#4455cc;font-size:15px;"
                maxItemStyle="color:#4455cc;font-size:15px;"
            />

    <h:outputLabel id="variant3Label"
                   for="variant3Cloud"
                   value="Variant 3"
            />

    <h:outputLabel id="variant4Label"
                   for="variant4Cloud"
                   value="Variant 4"
            />

    <h:outputLabel id="variant5Label"
                   for="variant5Cloud"
                   value="Variant 5"
            />


    <o:tagCloud id="variant3Cloud"
                items="#{TagCloudBean.itemsList}"
                itemText="#{item.text}"
                itemTitle="#{item.title}"
                itemUrl="#{item.url}"
                itemWeight="#{item.weight}"
                itemWeightVisible="true"
                itemWeightFormat="( price = $#,##0.00 )"
                itemWeightStyle="color: #667799;"
                styleClass="coloring2"
                itemClass="coloring2"
                minItemStyle="color: #007F0E;"
                maxItemStyle="color: #449944; font-size:20px;"/>

    <o:tagCloud id="variant4Cloud"
                items="#{TagCloudBean.itemsList}"
                itemText="#{item.text}"
                itemTitle="#{item.title}"
                itemUrl="#{item.url}"
                itemWeight="#{item.weight}"
                itemWeightVisible="true"
                styleClass="coloring4"
                itemClass="coloring4"
                itemRolloverClass="coloring4_rollover "
                itemWeightFormat=" -> #0.##"
                itemWeightStyle="color: #667799; vertical-align: baseline; font-size: 10pt;"
                minItemStyle="color: #D37E66; font-size:90%"
                maxItemStyle="color: #F37E66; font-size:140%;"/>

    <o:tagCloud id="variant5Cloud"
                items="#{TagCloudBean.itemsList}"
                itemText="#{item.text}"
                itemTitle="#{item.title}"
                itemUrl="#{item.url}"
                itemWeight="#{item.weight}"
                itemWeightVisible="true"
                layout="oval"
                itemStyle="background: #ffffff;"
                style="font-family: monospace; font-weight: bold;"
                minItemStyle="color: #000000; opacity: 1;"
                maxItemStyle="color: #000000; opacity: 0.5;"/>

  </h:panelGrid>


</div>
