<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/">
  <h:panelGrid id="linksGrid"
               columns="1">
    <h:outputLink id="linkMain" value="../../main.jsf">
      <h:outputText value="Return to main page"/>
    </h:outputLink>
    <h:outputLink id="linkIndex" value="../../testPageIndex.jsf">
      <h:outputText value="Return to testing page"/>
    </h:outputLink>
  </h:panelGrid>

  <style>
    .header {
      font-size: 12pt;
      color: #a9ccff;
      background: gray;
      font-weight: bold;
      text-align: center;
    }

    .content {
      vertical-align: top;
    }

    .rollover_styleClass {
      border: 1px solid red;
    }
    .rollover_styleClass .o_tagCloud_item_inner_text{
      color: #e30a5a;
    }
    .rollover_styleClass .o_tagCloud_item_inner_weight{
      color: #f68c00;
    }
    

  </style>

  <h:outputText value="Sphere layout test"/>

  <h:panelGrid id="displayGrid"
               columns="1"
               rowClasses="header,content">

    <h:outputLabel value="Default"/>

    <o:tagCloud items="#{TagCloudBean.itemsList}"
                layout="sphere"/>

    <h:outputLabel value="Default with weight "/>

    <o:tagCloud items="#{TagCloudBean.itemsList}"
                itemWeight="#{item.weight}"
                 
                layout="sphere"/>

    <h:outputLabel value="Animation testing"/>

    <o:tagCloud items="#{TagCloudBean.smallItemsList}"
                itemWeight="#{item.weight}"                
                layout="sphere"/>

    <h:outputLabel value="Color customization"/>

    <o:tagCloud items="#{TagCloudBean.itemsList}"
                itemWeight="#{item.weight}"
                itemWeightVisible="true"
                style="background: #658de3;"
                itemStyle =" background: #8e8de3; border: 1px solid #658de3;"
                maxItemStyle="color: #3dff88; font-size: 10;"
                minItemStyle="color: #3dffdd; font-size: 15;"

                itemRolloverStyle="border:1px solid #000000; color: #000000;"
                layout="sphere"/>

    <h:outputLabel value="Width changed, shadowScale3D= 0.5
                rotationSpeed3D=60 deg/sec
                distanceFromObserver3D=2 r"/>
    
    <o:tagCloud items="#{TagCloudBean.itemsList}"
                itemText="#{item.text}"
                itemTitle="#{item.title}"
                itemUrl="#{item.url}"
                itemWeight="#{item.weight}"
                itemWeightVisible="true"
                style="width:600px; background: #000000;"
                itemStyle="padding: 2px;"
                itemRolloverClass="rollover_styleClass"
                shadowScale3D="0.7"
                rotationSpeed3D="60"
                
                maxItemStyle="color: #ffdddd; font-size: 2em;"
                minItemStyle="color: #ff8888; font-size: 1em;"
                layout="sphere"/>

  </h:panelGrid>

</div>
