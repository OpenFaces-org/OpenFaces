<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/">
  <h:panelGrid id="linksGrid"
               columns="1">
    <h:outputLink id="linkMain" value="../../main.jsf">
      <h:outputText value="Return to main page"/>
    </h:outputLink>
    <h:outputLink id="linkIndex" value="../../testPageIndex.jsf">
      <h:outputText value="Return to testing page"/>
    </h:outputLink>
  </h:panelGrid>

  <style>
        
    .tagCloudClass1 {
      background: #cccccc;
      width: 600px;
    }
    .tagCloudClass1 .inner_weight{
      color: #5ea8a8;
      vertical-align: baseline;
      font-size: 0.8em;
    }

    .itemStyleClass1 {
      text-align: center;
      margin-top: 3px;
      padding:3px;
      background: url("/components/tagcloud/itemBackgroung.png") repeat-x;
      border:1px solid #cccccc;
    }

    .itemStyleClass1_rollover{
      border:1px solid #5ea8a8;
      background: url("/components/tagcloud/itemBackgroung.png") 0 -64px repeat-x;
    }

    .itemStyleClass1_rollover .inner_text{
      color: #5ea8a8;
    }
    .itemStyleClass1_rollover .inner_weight{
      color: #ff9966;
    }

    .tagCloudClass2{
      font-family:cursive;
      background: #ffeed5;
    }

    .itemStyleClass2 {
      text-align: center;
      background: #ffeed5;

    }
     .itemStyleClass2 .o_tagCloud_item_inner_text{
       text-decoration:underline;
       color: #fbaa4d;
     }

    .itemStyleClass2_rollover {
      text-decoration:none;
      background: #fcdb87;
    }
    .itemStyleClass2_rollover .o_tagCloud_item_inner_text{
      text-decoration:none;
      color: #f97942;      
    }
    .itemStyleClass2_rollover .o_tagCloud_item_inner_weight{
      text-decoration:none;
      color: #f97942;
    }

  </style>


  <h:outputText value="Styled tag clouds:" style="font-size:14pt;"/>
  <br/>
  <h:outputText value="First variant:" style="font-size:12pt;"/>
  <br/>
  <o:tagCloud id="variant1TagCloud"
              items="#{TagCloudBean.itemsList}"
              itemText="#{item.text}"
              itemTitle="#{item.title}"
              itemUrl="#{item.url}"
              itemWeight="#{item.weight}"
              order="random"
              itemWeightVisible="true"
              itemWeightFormat="-> #,##0.##"

              styleClass="tagCloudClass1"
              itemClass="itemStyleClass1"
              itemRolloverClass="itemStyleClass1_rollover"
              itemTextClass="inner_text"
              itemWeightClass="inner_weight"
              minItemStyle="font-size: 15px; color: #b76221;"
              maxItemStyle="font-size: 25px; color: #af6221;"
          />
   <br/>
    <h:outputText value="Second variant:" style="font-size:12pt;"/>
  <br/>

  <o:tagCloud id="variant2TagCloud"
              items="#{TagCloudBean.itemsList}"
              itemText="#{item.text}"
              itemWeight="#{item.weight}"
              styleClass="tagCloudClass2"
              itemClass="itemStyleClass2"
              itemRolloverClass="itemStyleClass2_rollover"
              minItemStyle="font-size: 10px;"
              maxItemStyle="font-size: 22px;"/>
   <br/>
  <h:outputText value="Third variant:" style="font-size:12pt;"/>
  <br/>

  <o:tagCloud id="variant3TagCloud"
              items="#{TagCloudBean.itemsList}"
              itemText="#{item.text}"
              itemWeight="#{item.weight}"
              itemStyle="background: #ffffff;"
              itemTextStyle="text-decoration: none; color: #007ece;"
              itemRolloverStyle="background: #007efe; text-decoration:none; color:#ffffff;"
              minItemStyle="font-size: 8pt; opacity: 0.8;"
              maxItemStyle="font-size: 20pt; opacity: 1;"/>
   <br/>
   <h:outputText value="Fourth variant:" style="font-size:12pt;"/>
  <br/>
  <o:tagCloud id="variant4TagCloud"
              items="#{TagCloudBean.itemsList}"
              itemText="#{item.text}"
              itemTitle="#{item.title}"
              itemUrl="#{item.url}"
              itemWeight="#{item.weight}"
              layout="oval"
              style="padding-top: 30px;
               background: url('/components/tagcloud/tagBackground1.png') no-repeat #e0ffee;
               font-family: monospace;"
              
              itemStyle="padding: 2px;"
              itemRolloverStyle="background: #f0ffee; text-decoration: underline;"
              minItemStyle="font-size: 10px; color:#aaaaaa"
              maxItemStyle="font-size: 20px;color:#5DC440"
          />
</div>
