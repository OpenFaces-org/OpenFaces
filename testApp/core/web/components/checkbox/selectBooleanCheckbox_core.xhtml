<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
        >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  <o:selectBooleanCheckbox id="normalCheckbox" value="#{CheckboxTest.state1}"
          onchange="O$.ajaxReload(['form:state1Text']);">
  </o:selectBooleanCheckbox>
  <h:outputLabel for="normalCheckbox" value="Normal checkbox"/>
  -> <h:outputText id="state1Text" value="#{CheckboxTest.state1}"/>
  <br/>
  <o:selectBooleanCheckbox id="triStateCheckbox" triStateAllowed="true" value="#{CheckboxTest.state2}"
          onchange="O$.ajaxReload(['form:state2Text']);">    
  </o:selectBooleanCheckbox>
  <h:outputLabel for="triStateCheckbox" value="Tri-state checkbox"/>
  -> <h:outputText id="state2Text" value="#{CheckboxTest.state2}"/>
  <br/>
  <o:selectBooleanCheckbox/><br/>
  stateList="undefined selected"  <o:selectBooleanCheckbox id="id1" triStateAllowed="true" stateList="undefined selected" value="#{CheckboxTest.state2}"/><br/>
  triStateAllowed="false"<o:selectBooleanCheckbox id="id2" triStateAllowed="false" stateList="undefined selected" value="#{CheckboxTest.state2}"/><br/>
  stateList array binded<o:selectBooleanCheckbox id="id3" triStateAllowed="true" stateList="#{CheckboxTest.states}"  value="#{CheckboxTest.state2}"/><br/>
</div>
