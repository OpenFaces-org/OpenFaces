<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a><br/>
  <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>
  <input type="submit" value="Submit"/>

  <o:window id="win1">
    <f:facet name="caption">
      <h:outputText value="Window 1"/>
    </f:facet>
    <h:outputText value="Some text inside window"/>
    <verbatim><br/></verbatim>
    <h:inputText/>

    <o:captionArea>
      <o:captionButton imageUrl="/datatable/arrowBullet.gif" hint="first action" onclick="alert('right arrow button 1 clicked');"/>
      <o:minimizeWindowButton/>
      <o:maximizeWindowButton/>
      <o:closeWindowButton/>
      <o:captionButton imageUrl="/datatable/arrowBullet.gif" hint="second action" rolloverStyle="background: black" action="#{TableTestBean.test}"/>
    </o:captionArea>

  </o:window>

  <o:window  id="win2">
    <f:facet name="caption">
      <h:outputText value="Window 2"/>
    </f:facet>
    <h:outputText value="Some text inside window"/>
    <verbatim><br/></verbatim>
    <h:inputText/>
  </o:window>


  <input type="button" onclick="O$('form:win1').show();" value="Show window 1"/>
  <input type="button" onclick="O$('form:win1').hide();" value="Hide window 1"/>

  <input type="button" onclick="O$('form:win2').show();" value="Show window 2"/>
  <input type="button" onclick="O$('form:win2').hide();" value="Hide window 2"/>

</div>
