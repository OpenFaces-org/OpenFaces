<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >

  <a href="../../main.jsf">Back to the main page</a>

  <style>
    .c { padding: 2px; }
    .ec { border: 3px double green; }
    .dc { border: 3px double #444; }
    .fc { border: 3px double red; }
    .rc { border: 3px double blue; }
    .sc { border: 3px double yellowgreen; }
    .uc { border: 3px double lightgreen; }

    .fic { border: 3px double #ff3333; }
    .pic { border: 3px double #000099; }
    .ric { border: 3px dotted #6666ff; }
    .sic { border: 3px double #339900; }

  </style>

  <br/>
  <h3>Select One Radio</h3>
  <br/>
  <h:commandButton id="submit" value="Submit"/>
  <br/>
  <br/>

  <table>
    <tr>
      <td>
        <h4>Validation</h4>

        <div>
          <table>
            <tr>
              <td class="header" colspan="2">SelectOneRadio basic</td>
              <td class="header" colspan="2">SelectOneRadio advanced with images</td>
            </tr>
            <tr>
              <td class="container">
                <o:selectOneRadio id="selectOneRadio1" value="#{RadioTest.radioGroup1}" required="true"
                                  styleClass="c" style="border: 1px solid blue;"
                                  enabledClass="ec"
                                  disabledClass="dc"
                                  focusedClass="fc" focusedStyle="background-color: red;"
                                  rolloverClass="rc" rolloverStyle="background-color: #33DF29;">
                  <o:selectItem itemValue="1" itemLabel="Radio 1"/>
                  <o:selectItem itemValue="2" itemLabel="Radio 2"/>
                  <o:selectItem itemValue="3" itemLabel="Radio 3"/>
                  <o:selectItem itemValue="4" itemLabel="Radio 4 (disabled)" itemDisabled="true"/>
                  <o:selectItem itemValue="5" itemLabel="Radio 5"/>
                </o:selectOneRadio>
              </td>
              <td class="container">
                Value: <h:outputText id="radioGroup1Text" value="#{RadioTest.radioGroup1}"/>
              </td>
              <td class="container">
                <o:selectOneRadio id="selectOneRadio2" value="#{RadioTest.radioGroup2}" required="true"
                                  styleClass="c" style="border: 1px solid blue;"
                                  enabledClass="ec"
                                  disabledClass="dc"
                                  focusedClass="fc" focusedStyle="background-color: red;"
                                  rolloverClass="rc" rolloverStyle="background-color: #33DF29;"

                                  selectedImageUrl="/images/selectedRadioButton.png"
                                  unselectedImageUrl="/images/unselectedRadioButton.png"
                                  rolloverSelectedImageUrl="/images/rolloverSelectedRadioButton.png"
                                  rolloverUnselectedImageUrl="/images/rolloverUnselectedRadioButton.png"
                                  pressedSelectedImageUrl="/images/pressedSelectedRadioButton.png"
                                  pressedUnselectedImageUrl="/images/pressedUnselectedRadioButton.png"
                                  disabledSelectedImageUrl="/images/disabledSelectedRadioButton.png"
                                  disabledUnselectedImageUrl="/images/disabledUnselectedRadioButton.png"
                        >
                  <o:selectItem itemValue="1" itemLabel="Radio 1"/>
                  <o:selectItem itemValue="2" itemLabel="Radio 2"/>
                  <o:selectItem itemValue="3" itemLabel="Radio 3"/>
                  <o:selectItem itemValue="4" itemLabel="Radio 4 (disabled)" itemDisabled="true"/>
                  <o:selectItem itemValue="5" itemLabel="Radio 5"/>
                </o:selectOneRadio>
              </td>
              <td class="container">
                Value: <h:outputText id="radioGroup2Text" value="#{RadioTest.radioGroup2}"/>
              </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
  </table>
</div>
