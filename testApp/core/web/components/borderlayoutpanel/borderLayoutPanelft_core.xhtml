<h4> SidePanels layout </h4>

<div class="testDiv">
  <o:borderLayoutPanel id="borderLayoutPanel00" style="width: 600px; height: 400px;"
                       oncontentresize='var content = O$("formID:borderLayoutPanel00::content");
                           var display = O$("borderLayoutPanel00Content");
                           display.innerHTML = "offsetWidth = " + content.offsetWidth + " offsetHeight = " + content.offsetHeight;'>
    <o:sidePanel id="sidePanel01" alignment="left" size="50px"/>
    <o:sidePanel id="sidePanel02" alignment="left" size="50px"/>
    <o:sidePanel id="sidePanel03" alignment="right" size="50px"/>
    <o:sidePanel id="sidePanel04" alignment="right" size="50px"/>
    <o:sidePanel id="sidePanel05" alignment="top" size="50px"/>
    <o:sidePanel id="sidePanel06" alignment="top" size="50px"/>
    <o:sidePanel id="sidePanel07" alignment="bottom" size="50px"/>
    <o:sidePanel id="sidePanel08" alignment="bottom" size="50px"/>

    <f:verbatim>
      <div id="borderLayoutPanel00Content">offsetWidth = 400 offsetHeight = 200</div>
    </f:verbatim>
  </o:borderLayoutPanel>
</div>

<h4> borders, paddings, margins layout </h4>

<div class="testDiv" style="background-color: #ffffbb;">
  <style type="text/css">
    .borderLayoutPanel1 {
      background-color: #ffffbb;
      border: 3px solid gray;
      padding: 3px;
      margin: 3px;
      width: 582px;
      height: 382px;
    }

    .sidePanel1 {
      background-color: #ffffbb;
      border: 3px solid gray;
      padding: 3px;
      margin: 3px;
    }

    .caption1 {
      background-color: #ffbbff;
      border: 3px solid gray;
      padding: 3px;
      margin: 3px;
    }

    .content1 {
      background-color: #ffffff;
      border: 3px solid gray;
      padding: 3px;
      margin: 3px;
    }

    .splitter1 {
      background-color: #bbffbb;
      border: 3px solid gray;
      padding: 3px;
      margin: 3px;
    }

    .legend1 {
      width: 16px;
      height: 15px;
      border: 1px solid black;
      margin: 5px 5px 5px 20px;
      overflow: hidden;
      clear: both;
      float: left;
    }

  </style>

  <o:borderLayoutPanel id="borderLayoutPanel10" styleClass="borderLayoutPanel1" contentClass="content1">
    <o:sidePanel id="sidePanel11" alignment="left" size="25%" styleClass="sidePanel1" captionClass="caption1"
                 contentClass="content1" splitterClass="splitter1">
      <f:facet name="caption">
        <h:outputText value="... caption ..."/>
      </f:facet>
      <h:outputText value="... content ..."/>
    </o:sidePanel>

    <o:sidePanel id="sidePanel12" alignment="right" size="25%" styleClass="sidePanel1" captionClass="caption1"
                 contentClass="content1" splitterClass="splitter1">
      <f:facet name="caption">
        <h:outputText value="... caption ..."/>
      </f:facet>
      <h:outputText value="... content ..."/>
    </o:sidePanel>

    <o:sidePanel id="sidePanel13" alignment="top" size="25%" styleClass="sidePanel1" captionClass="caption1"
                 contentClass="content1" splitterClass="splitter1">
      <f:facet name="caption">
        <h:outputText value="... caption ..."/>
      </f:facet>
      <h:outputText value="... content ..."/>
    </o:sidePanel>

    <o:sidePanel id="sidePanel14" alignment="bottom" size="25%" styleClass="sidePanel1" captionClass="caption1"
                 contentClass="content1" splitterClass="splitter1">
      <f:facet name="caption">
        <h:outputText value="... caption ..."/>
      </f:facet>
      <h:outputText value="... content ..."/>
    </o:sidePanel>

    <h:outputText value="... content ..."/>

  </o:borderLayoutPanel>
</div>

<h4> nesting BorderLayoutPanels </h4>

<div class="testDiv">
  <o:borderLayoutPanel id="borderLayoutPanel20" contentStyle="overflow: hidden">

    <o:sidePanel id="sidePanel21">
      <o:borderLayoutPanel id="borderLayoutPanel21">
        <o:sidePanel id="sidePanel22" alignment="top"/>
      </o:borderLayoutPanel>
    </o:sidePanel>

    <o:borderLayoutPanel id="borderLayoutPanel22">
      <o:sidePanel id="sidePanel23" alignment="top"/>
    </o:borderLayoutPanel>

  </o:borderLayoutPanel>
</div>

<h4> Truncated mode </h4>

  <o:borderLayoutPanel id="borderLayoutPanel30" style="background-color: yellow">

      <o:sidePanel id="sidePanel38" alignment="bottom" size="50px"/>
