<h3>SidePanel</h3>
<br/>
<h:commandButton value="Submit" onclick="document.forms[0].submit();"/>

<style type="text/css">
  .testDiv {
    width: 200px;
    height: 200px;
    position: relative;
    background-color: #ffffff;
    float: left;
    margin: 10px;
    border: 1px solid gray;
  }

  h4 {
    clear: both;
    margin-top: 20px;
  }
</style>


<h4>default SidePanel</h4>

<div class="testDiv">
  <o:sidePanel id="defaultSidePanelId"/>
</div>

<h4>Left/Top sides</h4>

<div class="testDiv">
  <o:sidePanel id="leftSidePanelId" alignment="left">
    <f:facet name="caption">
      <f:verbatim><div id="leftSidePanelCaptionTextId">
        ... Left sidePanel ...
      </div></f:verbatim>
    </f:facet>
      <f:verbatim><div id="leftSidePanelContentTextId">
        ... content ...
      </div></f:verbatim>
  </o:sidePanel>
</div>

<div class="testDiv">
  <o:sidePanel id="topSidePanelId" alignment="top">
    <f:facet name="caption">
      <f:verbatim><div id="topSidePanelCaptionTextId">
        ... Top sidePanel ...
      </div></f:verbatim>
    </f:facet>
          <f:verbatim><div id="topSidePanelContentTextId">
        ... content ...
      </div></f:verbatim>
  </o:sidePanel>
</div>

<h4> borders, paddings, margins layout </h4>

<div class="testDiv" style="background-color: #ffffbb; float: none;">
  <style type="text/css">
    .borderLayoutPanel {
      background-color: #ffffbb;
      border: 2px solid gray;
      padding: 2px;
      margin: 2px;
    }

    .sidePanel0 {
      background-color: #ffffbb;
      border: 2px solid gray;
      padding: 2px;
      margin: 2px;
    }

    .caption0 {
      background-color: #ffbbff;
      border: 2px solid gray;
      padding: 2px;
      margin: 2px;
    }

    .content0 {
      background-color: #ffffff;
      border: 2px solid gray;
      padding: 2px;
      margin: 2px;
    }

    .splitter0 {
      background-color: #bbffbb;
      border: 2px solid gray;
      padding: 2px;
      margin: 2px;
    }

    .legend0 {
      width: 16px;
      height: 15px;
      border: 1px solid black;
      margin: 5px 5px 5px 20px;
      overflow: hidden;
      clear: both;
      float: left;
    }

  </style>

  <o:sidePanel id="layoutSidePanelId" alignment="left" style="height: 188px;" styleClass="sidePanel0"
               captionClass="caption0" contentClass="content0" splitterClass="splitter0">
    <f:facet name="caption">
      <h:outputText value='... caption ...'/>
    </f:facet>
    <h:outputText value='... content ...'/>
  </o:sidePanel>
</div>

<h4>minSize, maxSize</h4>

<div class="testDiv">
  <o:sidePanel id="sizeLimitedSidePanelId" alignment="top" minSize="25%" maxSize="75%">
    <h:outputText value='minSize="25%" maxSize="75%"'/>
  </o:sidePanel>
</div>

<h4>events</h4>

<div class="testDiv">
  <o:sidePanel id="eventsSidePanelId"
               alignment="top"
               size="50%"
               oncollapse='var sidePanel = O$("formID:eventsSidePanelId");
                           var display = O$("sidePanelTextId");
                           display.innerHTML = "size panel is collapsed";'
               onrestore='var sidePanel = O$("formID:eventsSidePanelId");
                           var display = O$("sidePanelTextId");
                           display.innerHTML = "size panel is restored";'
               onsplitterdrag='var sidePanel = O$("formID:eventsSidePanelId");
                           var display = O$("sidePanelTextId");
                           display.innerHTML = "size = " + sidePanel._size;'>
    <f:verbatim>
      <div id="sidePanelTextId">size = 50%</div>
    </f:verbatim>
  </o:sidePanel>
</div>

<h4>fixed</h4>

<div class="testDiv">
  <o:sidePanel id="notFixedSidePanelId" alignment="top">
    <h:outputText value='collapsible = true; resizable = true'/>
  </o:sidePanel>
</div>

<div class="testDiv">
  <o:sidePanel id="collapseFixedSidePanelId" alignment="top" collapsible="false">
    <h:outputText value='collapsible = false; resizable = true'/>
  </o:sidePanel>
</div>

<div class="testDiv">
  <o:sidePanel id="resizeFixedSidePanelId" alignment="top" resizable="false">
    <h:outputText value='collapsible = true; resizable = false'/>
  </o:sidePanel>
</div>

<div class="testDiv">
  <o:sidePanel id="fullFixedSidePanelId" alignment="top" resizable="false" collapsible="false">
    <h:outputText value='resizable = false; collapsible = false'/>
  </o:sidePanel>
</div>

</div>
