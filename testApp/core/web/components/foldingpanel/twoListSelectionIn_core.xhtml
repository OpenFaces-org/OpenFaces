<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <h:commandButton value="Submit" />
    <br/><br/>
    Choose loading mode:
    <o:tabSet id="loadingModes"
              selectedIndex="#{LoadingModesBean.selectedFoldingPanelIndex}"
              onchange="document.forms[0].submit();">
      <o:tabSetItems value="#{LoadingModesBean.foldingPanelLabels}"/>
    </o:tabSet>
    <br/><br/>
    <table>
      <tr>
        <td class="container">
          <o:foldingPanel id="TLSFoldingPanel"
                          loadingMode="#{LoadingModesBean.foldingPanelCurrentLoadingMode}"
                          expanded="false"
                          contentStyle="padding: 10px 10px 10px 10px;">
            <f:facet name="caption">
              <h:outputText value="TwoListSelection in folding panel"/>
            </f:facet>
            <o:twoListSelection id="twoListSelectionID"
                                leftListboxHeader="Available items"
                                rightListboxHeader="Selected items">
              <f:selectItem itemValue="item 1 value" itemLabel="item 1 label"/>
              <f:selectItem itemValue="item 5 value" itemLabel="item 5 label" itemDisabled="false"/>
              <f:selectItem itemValue="item 3 value" itemLabel="item 3 label"/>
              <f:selectItem itemValue="item 4 value" itemLabel="item 4 label" itemDisabled="true"/>
            </o:twoListSelection>
          </o:foldingPanel>
        </td>
      </tr>
    </table>
  
</div>
