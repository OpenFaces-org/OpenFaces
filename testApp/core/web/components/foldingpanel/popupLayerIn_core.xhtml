<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <h:commandButton value="Submit" />
    <br/><br/>
    Choose loading mode:
    <o:tabSet id="loadingModes"
              selectedIndex="#{LoadingModesBean.selectedFoldingPanelIndex}"
              onchange="document.forms[0].submit();">
      <o:tabSetItems value="#{LoadingModesBean.foldingPanelLabels}"/>
    </o:tabSet>
    <br/><br/>
    <table>
      <tr>
        <td class="container">
          <o:foldingPanel id="popupLayerFoldingPanel"
                          loadingMode="#{LoadingModesBean.foldingPanelCurrentLoadingMode}"
                          expanded="false"
                          contentStyle="padding: 10px 10px 10px 10px;">
            <f:facet name="caption">
              <h:outputText value="PopupLayer in folding panel"/>
            </f:facet>
            <h:panelGroup>
              <h:commandButton value="Popup on tab 1" id="header_invoker"
                               onclick="O$('fn:header_popup').showAtXY(
  O$.getElementPos(O$('fn:header_invoker')).x + O$('fn:header_invoker').offsetWidth,
  O$.getElementPos(O$('fn:header_invoker')).y + O$('fn:header_invoker').offsetHeight); return false;"/>
              <o:popupLayer id="header_popup"
                            hideOnOuterClick="true"
                            style="padding: 15px 15px 15px 15px; color: darkred; background: beige; font-weight: bold;">
                <h:outputText value="this is popup layer on tab 1"/>
              </o:popupLayer>
            </h:panelGroup>
          </o:foldingPanel>
        </td>
      </tr>
    </table>
  
</div>
