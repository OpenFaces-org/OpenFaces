<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <h:commandButton value="Submit" />
    <br/><br/>
    Choose loading mode:
    <o:tabSet id="loadingModes"
              selectedIndex="#{LoadingModesBean.selectedFoldingPanelIndex}"
              onchange="document.forms[0].submit();">
      <o:tabSetItems value="#{LoadingModesBean.foldingPanelLabels}"/>
    </o:tabSet>
    <br/><br/>
    <table>
      <tr>
        <td class="container">
          <o:foldingPanel id="chartFoldingPanel"
                          loadingMode="#{LoadingModesBean.foldingPanelCurrentLoadingMode}"
                          expanded="false"
                          contentStyle="padding: 10px 10px 10px 10px;">
            <f:facet name="caption">
              <h:outputText value="Chart in folding panel"/>
            </f:facet>
            <o:chart id="first_chartID"
                     model="#{CityPrecipitationBean}"
                     width="350" height="300"
                     legendVisible="false"
                     textStyle="background:#f9f9f9">
              <o:pieChartView binding="#{ChartDemoBean.pieView}"
                              colors="#5a87be, #94c237, #fff555, #da6a28"
                              labelsVisible="true">
              </o:pieChartView>

              <o:chartTitle text="Amount of Precipitation During the Year"
                            style="font-weight:bolder; font-size:14pt; color:#0F0F0F"/>
              <o:chartNoDataMessage text="!!!!no data!!!!"
                                    style="color: red; font-size: 20pt;"></o:chartNoDataMessage>
            </o:chart>
          </o:foldingPanel>
        </td>
      </tr>
    </table>

  
</div>
