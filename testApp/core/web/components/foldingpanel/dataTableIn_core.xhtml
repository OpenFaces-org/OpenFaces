<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <h:commandButton value="Submit" />
    <br/><br/>
    Choose loading mode:
    <o:tabSet id="loadingModes"
              selectedIndex="#{LoadingModesBean.selectedFoldingPanelIndex}"
              onchange="document.forms[0].submit();">
      <o:tabSetItems value="#{LoadingModesBean.foldingPanelLabels}"/>
    </o:tabSet>
    <br/><br/>
    <table>
      <tr>
        <td class="container">
          <o:foldingPanel id="dataTableFoldingPanel"
                          loadingMode="#{LoadingModesBean.foldingPanelCurrentLoadingMode}"
                          expanded="false"
                          contentStyle="padding: 10px 10px 10px 10px;">
            <f:facet name="caption">
              <h:outputText value="DataTable in folding panel"/>
            </f:facet>
            <o:dataTable id="dataTableID"
                         var="table_events"
                         pageSize="3"
                         value="#{TestEventsBean.tableTestCollection}"
                         verticalGridLines="1px solid gray">
              <o:singleRowSelection rowData="#{TestEventsBean.selectedItem}"/>
              <f:facet name="below">
                <o:dataTablePaginator id="dataTablePaginator_A4J"/>
              </f:facet>
              <o:column id="col_one" sortingExpression="#{table_events.firstColumn}">
                <f:facet name="header">
                  <h:outputText value="Col1" id="firstColumnHeaderID"/>
                </f:facet>
                <h:outputText value="#{table_events.firstColumn}" id="firstColumnID"/>
              </o:column>
              <o:column id="col_two">
                <f:facet name="header">
                  <h:outputText value="Col2" id="secondColumnHeaderID"/>
                </f:facet>
                <f:facet name="subHeader">
                  <o:inputTextFilter id="filter1" expression="#{table_events.secondColumn}"/>
                </f:facet>
                <h:outputText value="#{table_events.secondColumn}" id="secondColumnID"/>
              </o:column>
              <o:column id="col_third">
                <f:facet name="header">
                  <h:outputText value="Col3" id="thirdColumnHeaderID"/>
                </f:facet>
                <h:outputText value="#{table_events.thirdColumn}" id="thirdColumnID"/>
              </o:column>
            </o:dataTable>
          </o:foldingPanel>
        </td>
      </tr>
    </table>
  
</div>
