<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <h:commandButton value="Submit" />
    <br/><br/>
    Choose loading mode:
    <o:tabSet id="loadingModes"
              selectedIndex="#{LoadingModesBean.selectedFoldingPanelIndex}"
              onchange="document.forms[0].submit();">
      <o:tabSetItems value="#{LoadingModesBean.foldingPanelLabels}"/>
    </o:tabSet>
    <br/><br/>
    <table>
      <tr>
        <td class="container">
          <o:foldingPanel id="treeTableFoldingPanel"
                          loadingMode="#{LoadingModesBean.foldingPanelCurrentLoadingMode}"
                          expanded="false"
                          contentStyle="padding: 10px 10px 10px 10px;">
            <f:facet name="caption">
              <h:outputText value="TreeTable in folding panel"/>
            </f:facet>
            <o:treeTable id="treeTableID"
                         var="color"
                         expansionState="allCollapsed">
              <o:singleNodeSelection nodeData="#{TreeTableTestBean.selectedNodeData1}"/>
              <o:staticTreeStructure>
                <o:treeNode value="Colors">
                  <o:treeNode value="Warm colors">
                    <o:treeNode value="Red"/>
                    <o:treeNode value="Yellow"/>
                  </o:treeNode>
                  <o:treeNode value="Cold colors">
                    <o:treeNode value="Blue"/>
                    <o:treeNode value="Purple"/>
                  </o:treeNode>
                </o:treeNode>
              </o:staticTreeStructure>
              <o:treeColumn id="treeTableColumnID"
                            sortingExpression="#{color}">
                <f:facet name="header">
                  <h:outputText value="Subject" id="treeTableHeaderID"/>
                </f:facet>
                <f:facet name="subHeader">
                  <o:inputTextFilter id="filter1" expression="#{color}"/>
                </f:facet>
                <h:outputText value="#{color}" id="contentID">
                </h:outputText>
              </o:treeColumn>
            </o:treeTable>
          </o:foldingPanel>
        </td>
      </tr>
    </table>

    <div style="position:absolute; left:300; top:700;" id='empty'></div>
  
</div>
