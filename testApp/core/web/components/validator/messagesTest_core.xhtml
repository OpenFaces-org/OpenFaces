      <o:clientValidationSupport></o:clientValidationSupport>
    <div>Global only test</div>
    <h:messages globalOnly="true" errorClass="error" infoClass="info"></h:messages>
    Double range (40-300):
    <h:inputText id="i3" value="#{ValidatorBean.doubleObj}" validator="#{ValidatorBean.customValidator}">
      <f:validateDoubleRange minimum="40" maximum="300"></f:validateDoubleRange>
    </h:inputText>
    <h:message for="i3" errorClass="error" infoClass="info" styleClass="test"></h:message>
    <h:commandButton id="submit" action="#{ValidatorBean.testGlobalMessage}" value="Submit"/>
  
</div>
