<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
        >
    <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>


    <o:focus focusedComponentId="byLoadFocused"/>
    <h:commandButton id="submit" value="Submit"/><br/><br/>
    <table>
      <tr>
        <td class="header">focused by load</td>
        <td class="header">&#160;</td>
      </tr>
      <tr>
        <td class="container">
          <o:twoListSelection id="byLoadFocused"
                              leftListboxHeader="Available items"
                              rightListboxHeader="Selected items"
                              sortingAllowed="true">
            <f:selectItem itemValue="item_Value_1" itemLabel="item_Label_1"/>
            <f:selectItem itemValue="item_Value_2" itemLabel="item_Label_2"/>
            <f:selectItem itemValue="item_Value_3" itemLabel="item_Label_3"/>
            <f:selectItem itemValue="item_Value_5" itemLabel="item_Label_4"/>
          </o:twoListSelection>
          <div id="out"></div>
        </td>
        <td class="container">
          <o:twoListSelection id="byAfterSubmission"
                              leftListboxHeader="Available items"
                              rightListboxHeader="Selected items"
                              sortingAllowed="true">
            <f:selectItem itemValue="item_Value_1" itemLabel="item_Label_1"/>
            <f:selectItem itemValue="item_Value_2" itemLabel="item_Label_2"/>
            <f:selectItem itemValue="item_Value_3" itemLabel="item_Label_3"/>
            <f:selectItem itemValue="item_Value_5" itemLabel="item_Label_4"/>
          </o:twoListSelection>
          <div id="out1"></div>
        </td>
      </tr>
    </table>

</div>
