    <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 16px; font-weight:bold; background:bisque;">
        Test the focus tracking feature
    </span>
<br/>
<table cellspacing="15">
  <tr>
    <td style="padding:15px 15px 15px 15px; border: 1px solid darkgray; background: gold;">
      <h:inputText value="Non focused" onfocus="document.forms[0].submit();" id="tree1"/>
    </td>
    <td style="padding-left:15px; vertical-align:middle; font-weight:bold;">
      Non-focused inputText by page load
    </td>
  </tr>
  <tr>
    <td style="padding:15px 15px 15px 15px; border: 1px solid darkgray; background: gold;">
      <h:inputText onblur="O$('fn:blurPopup').showAtXY(
                O$.getElementPos(O$('fn:reflector').left) + O$('fn:reflector').offsetWidth + 15,
                O$.getElementPos(O$('fn:reflector').top)); return false;"
                   onfocus="O$('fn:focusPopup').showAtXY(
                O$.getElementPos(O$('fn:reflector').left) + O$('fn:reflector').offsetWidth + 15,
                O$.getElementPos(O$('fn:reflector').top)); return false;"
                   value="focused input field"
                   id="tree2" />
      <o:popupLayer id='blurPopup'
                    draggable="true"
                    onshow="document.getElementById('fn:focusPopup').hide();"
                    style="color: blue; font-weight: bold; border: none;">
        <h:outputLabel value="NON IN FOCUS" />
      </o:popupLayer>
      <o:popupLayer id='focusPopup'
                    draggable="true"
                    onshow="document.getElementById('fn:blurPopup').hide();"
                    style="font-weight: bold; color: darkred; border: none;">
        <h:outputLabel value="FOCUSED" />
      </o:popupLayer>
    </td>
    <td style="padding-left:15px; vertical-align:middle; font-weight:bold;">
      <h:outputText id="reflector" value="State: " />
    </td>
  </tr>
  <tr>
    <td style="padding:15px 15px 15px 15px; border: 1px solid darkgray; background: gold;">
      <o:dropDownField onchange="document.forms[0].submit();"
              pressedButtonStyle="background: red; border: 2px solid yellow;">
        <o:dropDownItem value="Item 1" />
        <o:dropDownItem value="Item 2" />
        <o:dropDownItem value="Item 3" />
      </o:dropDownField>
    </td>
    <td style="padding-left:15px; vertical-align:middle; font-weight:bold;">
      DropDownField here
    </td>
  </tr>
</table>
