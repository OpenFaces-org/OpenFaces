    <o:focus focusedComponentId="byLoadFocused"/>

    <table>
      <tr>
        <td class="header">
          Focused by page load
        </td>
        <td class="header">
          After page submission should be focused
        </td>
      </tr>
      <tr>
        <td class="container">
          <h:inputText id="byLoadFocused"
                       onblur="printInfo('NON IN FOCUS', 'out', false);"
                       onfocus="printInfo('FOCUSED', 'out', false);"/>
          <div id="out"></div>
        </td>
        <td class="container">
          <h:commandButton value="Submit" id="submit"
                           onblur="printInfo('NON IN FOCUS', 'out1', false);"
                           onfocus="printInfo('FOCUSED', 'out1', false);"/>
          <div id="out1"></div>
        </td>
      </tr>
    </table>
