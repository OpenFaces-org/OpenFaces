<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
      <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>


    <table>
      <tr>
        <td class="header">With &lt;h:inputText&gt;</td>
        <td class="header">With &lt;h:outputText&gt;</td>
        <td class="header">With &lt;h:graphicImage&gt;</td>
      </tr>
      <tr>
        <td class="container">
          <h:commandButton id="withInputTextInside"
                           value="click here"
                           onclick="alert('Done'); return false;"/>
          <o:confirmation id="confirm_withInputTextInside"
                          for="form:withInputTextInside">
            <f:facet name="message">
              <h:inputText value="Message input" id="messageInputID"/>
            </f:facet>
            <f:facet name="details">
              <h:inputText value="Details input" id="detailsInputID"/>
            </f:facet>
            <f:facet name="caption">
              <h:inputText value="Caption input" id="captionInputID"/>
            </f:facet>
            <f:facet name="icon">
              <h:inputText value="Icon input" id="iconInputID"/>
            </f:facet>
          </o:confirmation>
        </td>
        <td class="container">
          <h:commandButton id="withOutputTextInside"
                           value="click here"
                           onclick="logJSEvents('Confirmation with output text', 'empty'); return false;"/>
          <o:confirmation id="confirm_withOutputTextInside"
                          for="form:withOutputTextInside">
            <f:facet name="message">
              <h:outputText value="Message output" style="font-weight:bold;" id="messageOutputID"/>
            </f:facet>
            <f:facet name="details">
              <h:outputText value="Details output" style="color:red;" id="detailsOutputID"/>
            </f:facet>
            <f:facet name="caption">
              <h:outputText value="Caption output" style="text-decoration:underline;" id="captionOutputID"/>
            </f:facet>
            <f:facet name="icon">
              <h:outputText value="Icon output" style="display:block; background:aquamarine;" id="iconOutputID"/>
            </f:facet>
          </o:confirmation>
          <div id="empty"></div>
        </td>
        <td class="container">
          <h:commandButton id="withGraphicImageInside"
                           value="click here"
                           onclick="logJSEvents('Confirmation with image', 'empty1'); return false;"/>
          <o:confirmation id="confirm_withGraphicImageInside"
                          for="form:withGraphicImageInside">
            <f:facet name="message">
              <h:graphicImage url="albert_fiddle.gif" id="messageImageID"/>
            </f:facet>
            <f:facet name="details">
              <h:graphicImage url="ann_adolescent.gif" id="detailsImageID"/>
            </f:facet>
            <f:facet name="caption">
              <h:graphicImage url="chris_lee.gif" id="captionImageID"/>
            </f:facet>
            <f:facet name="icon">
              <h:graphicImage url="christina_strange.gif" id="iconImageID"/>
            </f:facet>
          </o:confirmation>
          <div id="empty1"></div>
        </td>

      </tr>
    </table>
  
</div>
