<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Main page</a><br/>
  <a href="../../functional_testing.jsf">Component test pages</a><br/><br/>

  <o:inputText id="pageIndex" value="0"/>
  <o:commandButton type="button" onclick="O$('form:layeredPane1').setSelectedIndex(O$('form:pageIndex').value);">Select Page</o:commandButton>

  <o:layeredPane id="layeredPane1" style="border: 1px solid black">
    <o:subPanel>
      <h:outputText value="Some text on the first page"/>
    </o:subPanel>
    <o:subPanel>
      <h:outputText value="Some text on the second page"/>
    </o:subPanel>
  </o:layeredPane>
  

</div>
