<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Main page</a><br/>
  <a href="../../functional_testing.jsf">Component test pages</a><br/><br/>

  <o:commandButton>Submit</o:commandButton>
  <o:spinner value="0" minValue="0" maxValue="2" 
             onchange="O$('form:layeredPane').setSelectedIndex(this.getValue());"/>

  <o:spinner value="#{requestScope['pageIndex']}" minValue="0" maxValue="2">
    <o:ajax event="change" render="layeredPane"/>
  </o:spinner>

  <o:layeredPane id="layeredPane" style="border: 1px solid black; width: 200px; height: 200px" selectedIndex="#{requestScope['pageIndex']}" loadingMode="client">
    <o:subPanel>
      <div>Page 1 content.</div>
      <h:outputText value="Hello!"/>
    </o:subPanel>
    <o:subPanel>
      <div>Page 2 content.</div>
      <o:graphicText value="Hi!" direction="45" style="font-size: 27px;"/>
    </o:subPanel>
    <o:subPanel>
      <div>Page 3 content.</div>
      <h:inputTextarea/>
    </o:subPanel>
  </o:layeredPane>
  

</div>
