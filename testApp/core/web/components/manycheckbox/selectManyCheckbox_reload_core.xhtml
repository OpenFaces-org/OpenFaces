<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >

  <a href="../../main.jsf">Back to the main page</a>

  <br/>
  <h3>Select Many Checkbox</h3>
  <br/>

  <table>
    <tr>
      <td>
        <h4>OpenFaces reload component</h4>

        <div>
          <table>
            <tr>
              <td class="header" colspan="2">SelectManyCheckbox basic</td>
              <td class="header" colspan="2">SelectManyCheckbox advanced with images</td>
            </tr>
            <tr>
              <td class="container">
                <h:selectOneMenu id="selectOneMenu7" value="#{ManyCheckboxTest.selectOneMenu7}">
                  <f:selectItems value="#{ManyCheckboxTest.selectItemsGroup7}"/>
                  <o:ajax execute="selectManyCheckbox7" render="selectManyCheckbox7" event="change" listener="#{ManyCheckboxTest.reloadSelectManyCheckbox7}"/>
                </h:selectOneMenu>
                <br/>
                <o:selectManyCheckbox id="selectManyCheckbox7" value="#{ManyCheckboxTest.checkboxGroup7}">
                  <f:selectItems value="#{ManyCheckboxTest.selectManyCheckboxItemsGroup7}"/>
                  <o:ajax execute="checkboxGroup7Value" render="checkboxGroup7Value" event="change"/>
                </o:selectManyCheckbox>
              </td>
              <td class="container">
                <h:outputText value="Selected Items: "/>
                <h:dataTable id="checkboxGroup7Value" value="#{ManyCheckboxTest.checkboxGroup7}" var="item">
                  <h:column>
                    <h:outputText value="#{item}"/>
                  </h:column>
                </h:dataTable>
              </td>

              <td class="container">
                <h:selectOneMenu id="selectOneMenu8" value="#{ManyCheckboxTest.selectOneMenu8}">
                  <f:selectItems value="#{ManyCheckboxTest.selectItemsGroup8}"/>
                  <o:ajax execute="selectManyCheckbox8" render="selectManyCheckbox8" event="change" listener="#{ManyCheckboxTest.reloadSelectManyCheckbox8}"/>
                </h:selectOneMenu>
                <br/>
                <o:selectManyCheckbox id="selectManyCheckbox8" value="#{ManyCheckboxTest.checkboxGroup8}"
                                  selectedImageUrl="/images/selectedCheckbox.png"
                                  unselectedImageUrl="/images/unselectedCheckbox.png"
                                  rolloverSelectedImageUrl="/images/rolloverSelectedCheckbox.png"
                                  rolloverUnselectedImageUrl="/images/rolloverUnselectedCheckbox.png"
                                  pressedSelectedImageUrl="/images/pressedSelectedCheckbox.png"
                                  pressedUnselectedImageUrl="/images/pressedUnselectedCheckbox.png"
                                  disabledSelectedImageUrl="/images/disabledSelectedCheckbox.png"
                                  disabledUnselectedImageUrl="/images/disabledUnselectedCheckbox.png">
                  <f:selectItems value="#{ManyCheckboxTest.selectManyCheckboxItemsGroup8}"/>
                  <o:ajax execute="checkboxGroup8Value" render="checkboxGroup8Value" event="change"/>
                </o:selectManyCheckbox>
              </td>
              <td class="container">
                <h:outputText value="Selected Items: "/>
                <h:dataTable id="checkboxGroup8Value" value="#{ManyCheckboxTest.checkboxGroup8}" var="item">
                  <h:column>
                    <h:outputText value="#{item}"/>
                  </h:column>
                </h:dataTable>
              </td>
            </tr>

          </table>
        </div>
      </td>
    </tr>
  </table>
</div>
