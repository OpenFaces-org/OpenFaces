<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="../../main.jsf">Back to the main page</a>

  <o:loadBundle basename="org.openfaces.testapp.TestLoadBundle" var="bundle"/>

  <o:tabSet id="localeChanger"
            tabStyle="padding:5px;"
            selectedIndex="#{TabSetLocaleChangerBean.selectedLocaleIndex}">
    <o:tabSetItems value="#{TabSetLocaleChangerBean.locales}"/>
    <a4j:support event="onchange" reRender="containerID"/>
  </o:tabSet>

  <br/><br/>

  <h:panelGrid  id="containerID">
    <a4j:commandButton id="first" value="#{bundle.today}"/>

    <a4j:commandButton id="second" value="#{bundle['week']}"/>

    <a4j:commandLink id="third" value="#{bundle.today}"/>

    <a4j:commandLink id="fourth" value="#{bundle['week']}"/>

    <rich:panel>
      <f:facet name="header">
        <a4j:htmlCommandLink id="fifth" value="#{bundle.today}"/>
      </f:facet>
      <a4j:htmlCommandLink id="sixth" value="#{bundle['week']}"/>
    </rich:panel>

    <rich:dropDownMenu id="seventh" value="#{bundle['week']}">
      <rich:menuItem id="eighth" submitMode="ajax" value="#{bundle.today}">
      </rich:menuItem>
      <rich:menuItem id="ninth" submitMode="ajax" value="#{bundle['week']}"/>
      <rich:menuGroup id="tenth" value="#{bundle.today}">
        <rich:menuItem id="eleventh" submitMode="ajax" value="#{bundle.today}"/>
        <rich:menuItem id="twelfth" submitMode="ajax" value="#{bundle['week']}"/>
      </rich:menuGroup>
      <rich:menuItem id="thirteenth" submitMode="ajax" value="#{bundle.today}"/>
      <rich:menuSeparator id="menuSeparator11"/>
      <rich:menuItem id="fourteenth" submitMode="ajax" value="#{bundle['week']}"/>
    </rich:dropDownMenu>
  </h:panelGrid>

</div>
