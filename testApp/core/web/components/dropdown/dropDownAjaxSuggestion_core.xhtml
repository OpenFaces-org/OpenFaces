    <table>
      <tr>
        <td class="header">DropDown Ajax-based Suggestion Functionality</td>
      </tr>
      <tr>
        <td class="container">
          <o:dropDownField id="plants"
                           suggestionMode="custom"
                           autoComplete="true"
                           customValueAllowed="false"
                           listItemStyle="white-space:nowrap;">
            <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
          </o:dropDownField>
        </td>
      </tr>
    </table>
    <br/>
    <br/>
    <h:commandButton id="submit" value="Submit"/>

    <table>
      <tr>
        <td class="header">DropDown Ajax-based No Cashing with custom value</td>
      </tr>
      <tr>
        <td class="container">
          <o:dropDownField id="plantsCustomValue"
                           suggestionMode="custom"
                           cachingAllowed="false"
                           customValueAllowed="true"
                           rolloverListItemStyle="background-color: black;">
            <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
          </o:dropDownField>
        </td>
      </tr>
    </table>
    <br/>
    <br/>


    <table>
      <tr>
        <td class="header">DropDown Ajax-based No Cashing Highlight Functionality and No Cashing Autocomplete</td>
      </tr>
      <tr>
        <td class="container">
          <o:dropDownField id="plantsNoCaching"
                           suggestionMode="custom"
                           autoComplete="true"
                           cachingAllowed="false"
                           customValueAllowed="false"
                           onkeypress="O$.setInnerText(O$('formID:selectedRangeSize'),O$('formID:plantsNoCaching::field').selectionEnd  - O$('formID:plantsNoCaching::field').selectionStart);"
                           rolloverListItemStyle="background-color: black;"
                           listItemStyle="white-space:nowrap;">
            <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
          </o:dropDownField>
          <h:outputText value="0" id="selectedRangeSize" />
        </td>
      </tr>
    </table>
    <br/>
    <br/>

    <table>
      <tr>
        <td class="header">DropDow Highlight after re-render Functionality</td>
      </tr>
      <tr>
        <td class="container">
          <o:dropDownField id="plantsAfterRender"
                           suggestionMode="custom"
                           autoComplete="true"
                           customValueAllowed="false"
                           rolloverListItemStyle="background-color: black;"
                           listItemStyle="white-space:nowrap;">
            <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
          </o:dropDownField>
        </td>
        <td>
          <o:commandButton id="renderPlants" render="plantsAfterRender" execute="@all" />
        </td>
      </tr>
    </table>
