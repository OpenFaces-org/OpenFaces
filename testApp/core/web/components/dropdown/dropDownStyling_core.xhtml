<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
        >
  <br/>
  <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 18px; background:lightgrey;">
      DropDown Styles
    </span><br/><br/>  

  <o:dropDownField id="styled"

                   disabled="#{DropDownBean.disabled}"
                   disabledButtonImageUrl="dropdown_arrow_disabled.gif"
                   disabledButtonStyle="background: pink;"
                   disabledFieldStyle="background: yellow; border: 2px solid green;"
                   disabledStyle="width: 400px;"

                   value="#{DropDownBean.selectedBGColor}"
                   var="color"
                   converter="#{DropDownBean.colorConverter}"

                   buttonStyle="border: 1px solid blue; background: PowderBlue;"
                   fieldStyle="background: GreenYellow; font-weight: bold;"
                   listItemStyle="color: Teal; font-size: 18px;"
                   listStyle="border: 1px dotted red;"
                   pressedButtonStyle="border: 1px solid OrangeRed; background: PaleVioletRed;"
                   rolloverButtonStyle="border: 2px solid darkgreen; background: green;"

                   listFooterRowStyle="color: silver;"
                   listHeaderRowStyle="text-decoration: underline; color: red;"
                   oddListItemStyle="border: 1px solid green; background: bisque;"

                   verticalGridLines="1px solid blue"
                   horizontalGridLines="2px dotted DarkOliveGreen"
                   headerVertSeparator="2px dashed springgreen"
                   headerHorizSeparator="2px solid fuchsia"
                   footerVertSeparator="3px solid black"
                   footerHorizSeparator="2px solid green"

                   multiHeaderSeparator="1px solid green, 2px solid green"

                   buttonImageUrl="dropdown_arrow.gif"
                   rolloverFieldStyle="border: 2px dashed MediumSpringGreen;"
                   rolloverListItemStyle="color: orange; font: Comic Sans MS;
                                          background: LightGreen;"
                   rolloverListStyle="border: 3px dotted pink;"
                   rolloverStyle="border: 1px dotted darkblue;"
                   focusedStyle="border: 1px solid yellow;"
                   style="width: 230px;">
    <o:dropDownItems value="#{DropDownBean.colors}"/>
    <o:column>
      <f:facet name="header">
        <h:outputText value="Name"/>
      </f:facet>
      <h:outputText value="#{color.name}"/>
      <f:facet name="footer">
        <h:outputText value="footer"/>
      </f:facet>
    </o:column>
    <o:columnGroup>
      <f:facet name="header">
        <h:outputText value="Parameters"/>
      </f:facet>
      <o:columnGroup>
        <f:facet name="header">
          <h:outputText value=""/>
        </f:facet>
        <o:column>
          <f:facet name="header">
            <h:outputText value="R"/>
          </f:facet>
          <h:outputText value="#{color.r}"/>
        </o:column>
        <o:column>
          <f:facet name="header">
            <h:outputText value="G"/>
          </f:facet>
          <h:outputText value="#{color.g}"/>
        </o:column>
        <o:column>
          <f:facet name="header">
            <h:outputText value="B"/>
          </f:facet>
          <h:outputText value="#{color.b}"/>
        </o:column>
      </o:columnGroup>
      <o:column>
        <f:facet name="header">
          <h:outputText value="Hex"/>
        </f:facet>
        <h:outputText value="#{color.hex}"/>
      </o:column>
    </o:columnGroup>
  </o:dropDownField>

  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>

  <h:commandButton id="submit" value="Submit"/>

  <br/>
  <br/>

  <h:commandButton id="makeDisabled" value="Disable" action="#{DropDownBean.makeDisabled}"/>


</div>
