<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 18px; background:lightgrey;">
      DropDown Base Functionality
    </span><br/><br/>
    <table>
      <tr>
        <td class="header" colspan="2">Items defined on jsp</td>
        <td class="header" colspan="2">Items defined by binding</td>
      </tr>
      <tr>
        <td class="container">
          <o:dropDownField id="first" value="#{DropDownBean.testSelectedValue}">
            <o:dropDownItem value="Red"/>
            <o:dropDownItem value="Yellow"/>
            <o:dropDownItem value="Blue"/>
          </o:dropDownField>
        </td>
        <td class="container">
          Value: <h:outputText id="selectedValue" value="#{DropDownBean.testSelectedValue}"/>
        </td>
        <td class="container">
          <o:dropDownField id="second" value="#{DropDownBean.testSelectedValue2}">
            <o:dropDownItems value="#{DropDownBean.simpleTestCollection}"/>
          </o:dropDownField>
        </td>
        <td class="container">
          Value: <h:outputText id="selectedValue2" value="#{DropDownBean.testSelectedValue2}"/>
        </td>
      </tr>
      <tr>
          <td class="container">
              Value: <h:outputText id="selectedValue3" value="#{DropDownBean.testSelectedValue3}"/>
          </td>
          <td class="container">
              <o:dropDownField id="textAlign"
                               value="#{DropDownBean.testSelectedValue3}"
                               customValueAllowed="false"
                               required="true"
                               suggestionMode="all"
                               autoComplete="true"
                               suggestionDelay="0"
                               listItemStyle="padding-top: 7px; padding-bottom: 7px;"
                               style="width: 90px;">
                  <o:dropDownItem value="Left">
                      <h:outputText value="Left" style="padding-left: 10px;"/>
                  </o:dropDownItem>
                  <o:dropDownItem value="Center">
                      <h:outputText value="Center" style="padding-left: 10px;"/>
                  </o:dropDownItem>
                  <o:dropDownItem value="Right">
                      <h:outputText value="Right" style="padding-left: 10px;"/>
                  </o:dropDownItem>
              </o:dropDownField>
          </td>
      </tr>
    </table>
    <br/>
    <br/>
    <h:commandButton id="submit" value="Submit"/>
  
</div>
