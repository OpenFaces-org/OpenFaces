<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  
    <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>


    <table>
      <tr>
        <td class="header" colspan="2">'valueChangeListener' as attribute</td>
        <td class="header" colspan="2">'valueChangeListener' as tag</td>
      </tr>
      <tr>
        <td class="container">
          <o:dropDownField id="asAttributeDD" valueChangeListener="#{DropDownBean.valueChangedAttribute}">
            <o:dropDownItem value="Red"/>
            <o:dropDownItem value="Yellow"/>
            <o:dropDownItem value="Blue"/>
          </o:dropDownField>
        </td>
        <td class="container">
          <h:outputText id="asAttributeOutput" value="#{DropDownBean.valueChangeListenerFlag}"/>
        </td>
        <td class="container">
          <o:dropDownField id="asTagDD">
            <f:valueChangeListener type="org.openfaces.testapp.dropdown.TestValueChangeListener"/>
            <o:dropDownItem value="Red"/>
            <o:dropDownItem value="Yellow"/>
            <o:dropDownItem value="Blue"/>
          </o:dropDownField>
        </td>
        <td class="container">
          <h:outputText id="asTagOutput" value="#{DropDownBean.testValueChangeListener}"/>
        </td>
      </tr>
    </table>
    <br/>
    <br/>
    <h:commandButton id="submit" value="Submit"/>

  
</div>
