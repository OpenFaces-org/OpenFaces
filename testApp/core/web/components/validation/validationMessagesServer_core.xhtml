<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
        >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  <o:clientValidationSupport clientValidation="off"/>

  <h1>Server validation</h1>
  <h4>required="true"</h4>
  <br/>
  <h:inputText id="required" value="#{ValidBean.required}" required="true"/>
  <br/>
  <h:message id="qMessageRequired" for="required" showDetail="true" showSummary="true"
             style="color:red; border:1px solid orangered;"/>
  <br/>
  <h:message id="hMessageRequired" for="required" showDetail="true" showSummary="true"
             style="color:blue; border:1px solid orangered;"/>
  <o:floatingIconMessage id="fMessageRequired" for="required" showDetail="true" showSummary="true"
                         style="color:blue; border:1px solid orangered;"/>
  <br/>
  <h4>validateDoubleRange</h4>
  <br/>
  <h:inputText id="validDR" value="#{ValidBean.validDR}">
    <f:validateDoubleRange minimum="0.001" maximum="0.999"></f:validateDoubleRange>
  </h:inputText>
  <br/>
  <h:message id="qMessageValidDR" for="validDR" showDetail="true" showSummary="true"
             style="color:red; border:1px solid orangered;"/>
  <br/>
  <h:message id="hMessageValidDR" for="validDR" showDetail="true" showSummary="true"
             style="color:blue; border:1px solid orangered;"/>
  <o:floatingIconMessage id="fMessageValidDR" for="validDR" showDetail="true" showSummary="true"
                         style="color:blue; border:1px solid orangered;"/>
  <br/>
  <h4>URLValidator</h4>
  <br/>
  <h:inputText id="url" value="#{OpenFacesValidatorsBean.urlValidator}">
    <o:validateUrl detail="it's not url" summary="validation error"></o:validateUrl>
  </h:inputText>
  <br/>
  <h:message id="qMessageUrl" for="url" showDetail="true" showSummary="true"
             style="color:red; border:1px solid orangered;"/>
  <br/>
  <h:message id="hMessageUrl" for="url" showDetail="true" showSummary="true"
             style="color:blue; border:1px solid orangered; "/>
  <o:floatingIconMessage id="fMessageUrl" for="url" showDetail="true" showSummary="true"
                         style="color:blue; border:1px solid orangered;"/>
  <br/>
  <o:dropDownField id="ddf" required="true">
    <o:dropDownItem value="red"></o:dropDownItem>
    <o:dropDownItem value="blue"></o:dropDownItem>
  </o:dropDownField>
  <br/>
  <h:message showDetail="true" showSummary="true" for="ddf" id="qMessageDdf"
             style="color:red; border:1px solid orangered;"/>
  <br/>
  <h:message showDetail="true" showSummary="true" for="ddf" id="hMessageDdf"
             style="color:blue;border:1px solid orangered;"/>
  <o:floatingIconMessage id="fMessageDdf" for="ddf" showDetail="true" showSummary="true"
                         style="color:blue; border:1px solid orangered;"/>
  <br/>
  <h:commandButton value="Submit" id="submitBt"/>
  <h:commandButton value="Fill valid data" onclick="fillValidData('serverValidation'); return false;" id="fillValidData"
          />
  <h:commandButton value="Fill invalid data" onclick="fillInvalidData('serverValidation'); return false;"
                   id="fillInvalidData"
          />
  <br/>
  <h:messages showDetail="true" showSummary="true" style="color:blue; border:1px solid orangered;"/>

</div>
