<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
<a href="../../main.jsf">Back to the main page</a>
<br/>
<o:clientValidationSupport clientValidation="onDemand"/>
<table>
  <tr>
    <td width="50%" valign="top">
      <h3>Required validator</h3>
      <h:inputText id="required" value="#{ValidationBean.required}" required="true"/>
      <br/>
      <h:message id="RequiredMessage" for="required" showDetail="false" showSummary="true"
                 style="color:red;"/>
      <br/>
      <o:calendar id="c" required="true"/>
      <br/>
      <h:message showDetail="true" showSummary="false" for="c" id="CMessage" style="color:red"/>
      <br/>
      <o:dateChooser id="dch" required="true"/>
      <br/>
      <h:message showDetail="true" showSummary="false" for="dch" id="DchMessage" style="color:red"/>
      <br/>
      <o:twoListSelection id="tls" required="true" style="width:300px;">
        <f:selectItems value="#{ValidationBean.TLSList}"/>
      </o:twoListSelection>
      <br/>
      <h:message showDetail="true" showSummary="false" for="tls" id="TlsMessage" style="color:red"/>
      <br/>
      <o:dropDownField id="ddf" required="true">
        <o:dropDownItem value="red"/>
        <o:dropDownItem value="blue"/>
      </o:dropDownField>
      <br/>
      <h:message showDetail="true" showSummary="false" for="ddf" id="DdfMessage" style="color:red"/>
    </td>
    <td valign="top">
      <h3>OpenFaces Validators</h3>
      <h4>validateDoubleRange</h4>
      <h:inputText id="validDR" value="#{ValidationBean.validDR}">
        <f:validateDoubleRange minimum="0.001" maximum="0.999"/>
      </h:inputText>
      <br/>
      <h:message id="MessageValidDR" for="validDR" showDetail="false" showSummary="true"
                 style="color:red;"/>
      <br/>
      <h4>Equal Validator</h4>
      <h:inputText id="equal1" value="#{ValidationBean.equal1}"/>
      <br/>
      <br/>
      <h:inputText id="equal2" value="#{ValidationBean.equal2}">
        <o:validateEqual for="equal1" summary="Validation error occurs"
                          detail="These values are not equal"/>
      </h:inputText>
      <br/>
      <h:message id="EqualMessage" for="equal2" style="color:red;" showDetail="true" showSummary="true"/>
      <br/>
      <h4>URLValidator</h4>
      <h:inputText id="url" value="#{ValidationBean.urlValidator}">
        <o:validateUrl detail="Entered value is not url" summary="Validation error occurs"/>
      </h:inputText>
      <br/>
      <h:message id="UrlMessage" for="url" style="color:red;" showDetail="true" showSummary="true"/>
      <br/>
      <h4>E-mail Validator</h4>
      <h:inputText id="email" value="#{ValidationBean.emailValidator}">
        <o:validateEmail detail="Entered value is not e-mail" summary="Validation error occurs"/>
      </h:inputText>
      <br/>
      <h:message id="EmailMessage" for="email" style="color:red;" showDetail="true" showSummary="true"/>
      <br/>
      <h4>RegExpValidator</h4>
      <h:inputText id="regExp" value="#{ValidationBean.reValidator}">
        <o:validateRegex pattern="[-\+]?[0-9]*\.?[0-9]*" detail="Entered value is not correct number"
                           summary="Validation error occurs"/>
      </h:inputText>
      <br/>
      <h:message id="RegExpMessage" for="regExp" style="color:red;" showDetail="true" showSummary="true"/>
      <br/>
      <h4>CustomValidator</h4>
      <h:inputText id="custom" value="#{ValidationBean.customValidator1}">
        <o:validateCustom serverFunction="#{ValidationBean.customValidatorTest}"
                           clientFunction="return value == 10;" summary="Validation error occurs"
                           detail="Number should be equal '10'"/>
      </h:inputText>
      <br/>
      <h:message id="CustomMessage" for="custom" style="color:red;" showDetail="true" showSummary="true"/>
    </td>
  </tr>
</table>
<h:commandButton value="Submit" id="fmSubmit"/>
<h:commandButton value="Fill valid data" onclick="fillValidData('form1:'); return false;" id="fillValidData"/>
<h:commandButton value="Fill invalid data" onclick="fillInvalidData('form1:'); return false;" id="fillInvalidData"/>
<br/>
<h:commandButton value="Validate form" id="validateForm"
                 onclick="O$.validateForm(document.getElementById('form1'));return false;"/>
<h:commandButton value="Reset validation" id="resetFormValidation"
                 onclick="O$.resetFormValidation(document.getElementById('form1'));return false;"/>
<h:commandButton value="Reset form validation by ID" id="resetFormValidationById"
                 onclick="O$.resetFormValidationById('form1');return false;"/>
<h:commandButton value="Reset enclosing form validation" id="resetEnclosingFormValidation"
                 onclick="O$.resetEnclosingFormValidation(this);return false;"/>
</div>
