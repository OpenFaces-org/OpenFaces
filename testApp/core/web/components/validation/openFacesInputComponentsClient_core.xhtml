<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
        >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  <o:clientValidationSupport clientValidation="onSubmit"/>
  <o:calendar id="c" required="true"/>
  <br/>
  <h:message showDetail="true" showSummary="false" for="c" id="cMessage" style="color:red"/>
  <br/>
  <o:dateChooser id="dch" required="true"/>
  <br/>
  <h:message showDetail="true" showSummary="false" for="dch" id="dchMessage" style="color:red"/>
  <br/>
  <o:twoListSelection id="tls" required="true" style="width:300px;">
    <f:selectItems value="#{OpenFacesValidatorsBean.TLSList}"/>
  </o:twoListSelection>
  <br/>
  <h:message showDetail="true" showSummary="false" for="tls" id="tlsMessage" style="color:red"/>
  <br/>
  <o:dropDownField id="ddf" required="true">
    <o:dropDownItem value="red"></o:dropDownItem>
    <o:dropDownItem value="blue"></o:dropDownItem>
  </o:dropDownField>
  <br/>
  <h:message showDetail="true" showSummary="false" for="ddf" id="ddfMessage" style="color:red"/>
  <br/>
  <h:commandButton id="fmSubmit" value="submit"/>
</div>
