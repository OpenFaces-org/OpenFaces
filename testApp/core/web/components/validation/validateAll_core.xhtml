<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  <o:clientValidationSupport clientValidation="onSubmit">
    <o:floatingIconMessage showDetail="true" showSummary="true" style="background: red;"/>
  </o:clientValidationSupport>
  <br/>
  <br/>
  <o:validateAll>
    Name<br/>
    <h:inputText id="name" value="#{ValidateAllBean.name}"/><br/>
    <h:message id="nameMessage" for="name" showSummary="true" showDetail="false"/><br/>
    Age<br/>
    <h:inputText id="age" value="#{ValidateAllBean.age}"/>      
    <br/>
    <h:message id="ageMessage" for="age" showSummary="true" showDetail="false"/><br/>
    Email<br/>
    <h:inputText id="email" value="#{ValidateAllBean.email}"/><br/>
    <h:message id="emailMessage" for="email" showSummary="true" showDetail="false"/><br/>
    <br/>
    Web site<br/>
    <h:inputText id="webSite" value="#{ValidateAllBean.url}"/><br/>
    <h:message id="webSiteMessage" for="webSite" showDetail="false" showSummary="true"/><br/>
    <br/>
    Join Date<br/>
    <o:dateChooser id="registrationDate" value="#{ValidateAllBean.registrationDate}" pattern="dd/MM/yyyy"/><br/>
    <h:message id="registrationDateMessage" for="registrationDate" showDetail="false" showSummary="true"/><br/>
    <br/>
    Country<br/>
    <o:dropDownField id="country" value="#{ValidateAllBean.country}" converter="#{ValidateAllBean.countryConverter}">
      <o:dropDownItems value="#{ValidateAllBean.countries}"/>
    </o:dropDownField><br/>

  </o:validateAll>
  
  <br/>
  <h:commandButton value="Submit" id="fmSubmit"/>
  <br/>
</div>
