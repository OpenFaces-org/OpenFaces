<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  <o:clientValidationSupport clientValidation="onSubmit"/>
  <h1>Client validation</h1>
  Equal Validator
  <br/>
  <h:inputText id="equal1" value="#{OpenFacesValidatorsBean.equal3}"/>
  <br/>
  <br/>
  <h:inputText id="equal2" value="#{OpenFacesValidatorsBean.equal4}">
    <o:validateEqual for="equal1" summary="Validation error occurs"
                      detail="These values are not equal"/>
  </h:inputText>
  <br/>
  <h:message id="equalMessage" for="equal2" style="color:red;" showDetail="true" showSummary="true"/>
  <br/>
  URLValidator
  <br/>
  <h:inputText id="url" value="#{OpenFacesValidatorsBean.urlValidator}">
    <o:validateUrl detail="Entered value is not url" summary="Validation error occurs"/>
  </h:inputText>
  <br/>
  <h:message id="urlMessage" for="url" style="color:red;" showDetail="true" showSummary="true"/>
  <br/>
  E-mail Validator
  <br/>
  <h:inputText id="email" value="#{OpenFacesValidatorsBean.emailValidator}">
    <o:validateEmail detail="Entered value is not e-mail" summary="Validation error occurs"/>
  </h:inputText>
  <br/>
  <h:message id="emailMessage" for="email" style="color:red;" showDetail="true" showSummary="true"/>
  <br/>
  RegExpValidator
  <br/>
  <h:inputText id="regExp" value="#{OpenFacesValidatorsBean.reValidator}">
    <o:validateRegex pattern="[-\+]?[0-9]*\.?[0-9]*" detail="Entered value is not correct number"
                       summary="Validation error occurs"/>
  </h:inputText>
  <br/>
  <h:message id="regExpMessage" for="regExp" style="color:red;" showDetail="true" showSummary="true"/>
  <br/>
  CustomValidator
  <br/>
  <h:inputText id="custom" value="#{OpenFacesValidatorsBean.customValidator3}">
    <o:validateCustom serverFunction="#{OpenFacesValidatorsBean.customValidatorTest}"
                       clientFunction="return value == 10;"
                       summary="Validation error occurs" detail="Number should be equal '10'"/>
  </h:inputText>
  <br/>
  <h:message id="customMessage" for="custom" style="color:red;" showDetail="true" showSummary="true"/>
  <br/>
  <h:commandButton id="submitBt" type="submit" value="submit"/>
  <h:commandButton id="fillValid" onclick="fillValidData('clientValidation:'); return false;"
                   value="Fill Valid Data"/>
  <h:commandButton id="fillInvalid" onclick="fillInvalidData('clientValidation:'); return false;"
                   value="Fill Invalid Data"/>

</div>
