<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
      <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>

    <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 18px; background:lightgrey;">
      Calendar client-side API
    </span><br/><br/>
    <table>
      <tr>
        <td valign="top" class="container">
          <o:calendar id="calendarAPI" value="#{CalendarBean.styledCalendarValue}" firstDayOfWeek="2"
                      selectedDayClass="selectedDate"/>
        </td>
        <td valign="top" class="container">
          <input id="dateGetter" type="button" value="getSelectedDate()" onclick="printGetDateResult();"/>
          <div id="dateGetterOutput"></div>
        </td>
        <td valign="top" class="container">
          <input id="dateSetter" type="button" value="check setSelectedDate() function" onclick="printSetDateResult();"/>
          <div id="dateSetterOutput"></div>
        </td>
      </tr>
    </table>


  
</div>
