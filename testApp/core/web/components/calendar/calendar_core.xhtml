<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 18px; background:lightgrey;">
      Calendar client-side events
    </span><br/><br/>
    <table cellpadding="0" cellspacing="5">
      <tr>
        <td class="logTitle">Log:</td>
        <td class="header">onchange</td>
        <td class="header">onperiodchange</td>
      </tr>
      <tr>
        <td>
          <div id='empty'></div>
        </td>
        <td class="container">
          <o:calendar id="onchangeCalendar" onchange="logJSEvents('onchange fired', 'empty');
           logJSEvents('Event name: ' + event.type, 'empty');"/>
        </td>
        <td class="container">
          <o:calendar id="onPeriodChangeCalendar" onperiodchange="logJSEvents('onperiodchange fired', 'empty');
          logJSEvents('Event name: ' + event.type, 'empty');"/>
        </td>
      </tr>
    </table>
  
</div>
