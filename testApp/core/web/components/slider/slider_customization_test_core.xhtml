<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/">

  <style>
    .wooden_slider {
      background: url('images/wooden_background.png') no-repeat center center;
      width: 244px;
      height: 96px;
      color: white;
      padding: 1px;
    }

    .wooden_slider_focused {
      border: 1px dotted brown;
      padding: 0;
    }

    .wooden_slider_tooltip {
      background: url("images/wooden_tooltip_background.png") no-repeat center;
      width: 25px;
      height: 15px;
      border: 0;
      font-size: 7pt;
      color: #3333ff;
      vertical-align: middle;
      text-align: center;
    }

    .pixelBlender_slider_focused {
      padding: 0;
      background: none;
      border: 0;
      color: #009999;

    }

  </style>

  <h:panelGrid columns="2">
    <h:outputLink value="../../main.jsf">
      <h:outputText value="Return to main page"/>
    </h:outputLink>
    <h:outputLink value="../../testPageIndex.jsf">
      <h:outputText value="Return to testing page"/>
    </h:outputLink>
  </h:panelGrid>

  <h3>Customized sliders by CSS and images</h3>

  <div style="margin-left:200px">

    <div class="sliderDiv">
      <o:slider id="slider0"
                style="font-weight:600;background: url('images/pixelBlender_background.png') no-repeat center center;width:442px;height:122px;padding:1px;"
                focusedClass="pixelBlender_slider_focused "

                controlButtonsVisible="true"
                leftTopButtonImageUrl="images/pixelBlender_decreaseButton.png"
                leftTopButtonRolloverImageUrl="images/pixelBlender_decreaseButton_rollover.png"
                rightBottomButtonImageUrl="images/pixelBlender_increaseButton.png"
                rightBottomButtonRolloverImageUrl="images/pixelBlender_increaseButton_rollover.png"
                dragHandleImageUrl="images/pixelBlender_handle.png"
                dragHandleRolloverImageUrl="images/pixelBlender_handle_rollover.png"
                barImageUrl="images/pixelBlender_bar_mid.png"
                barStartImageUrl="images/pixelBlender_bar_start.png"
                barEndImageUrl="images/pixelBlender_bar_end.png"
                minorTickImageUrl="images/pixelBlender_minorTick.png"
                majorTickImageUrl="images/pixelBlender_majorTick.png"
                value="10"
                minValue="-100"
                maxValue="100"
                majorTickSpacing="20"
                minorTickSpacing="10"
              />
    </div>

    <div class="slider_clearDiv"></div>
    <div class="sliderDiv">
      <o:slider id="slider1"
                styleClass="wooden_slider"
                focusedClass="wooden_slider_focused"
                controlButtonsVisible="true"
                leftTopButtonImageUrl="images/wooden_decreaseButton.png"
                leftTopButtonRolloverImageUrl="images/wooden_decreaseButton_rollover.png"
                rightBottomButtonImageUrl="images/wooden_increaseButton.png"
                rightBottomButtonRolloverImageUrl="images/wooden_increaseButton_rollover.png"
                dragHandleImageUrl="images/wooden_handle.png"
                dragHandleRolloverImageUrl="images/wooden_handle_rollover.png"
                barImageUrl="images/wooden_all_bar.png"
                barStartImageUrl="images/wooden_all_bar.png"
                barEndImageUrl="images/wooden_all_bar.png"
                minorTickImageUrl="images/wooden_minorTick.png"
                majorTickImageUrl="images/wooden_majorTick.png"
                tooltipClass="wooden_slider_tooltip"
                minValue="-100"
                maxValue="100"
                majorTickSpacing="20"
                minorTickSpacing="10"
              />
    </div>

    <div class="slider_clearDiv"></div>
    <div class="sliderDiv">
      <o:slider id="slider3"
                controlButtonsVisible="true"
                orientation="vertical"
                ticksAlignment="center"
                ticksVisible="false"
                snapToTicks="false"
                textFieldState="readOnly"
                style="background:#ddd; color:#999"
                rightBottomButtonImageUrl="images/volume_decreaseButton.png"
                rightBottomButtonRolloverImageUrl="images/volume_decreaseButton_rollover.png"
                leftTopButtonImageUrl="images/volume_increaseButton.png"
                leftTopButtonRolloverImageUrl="images/volume_increaseButton_rollover.png"
                dragHandleImageUrl="images/volume_handle.png"
                dragHandleRolloverImageUrl="images/volume_handle_rollover.png"
              >
        <f:convertNumber pattern="##0" integerOnly="true"/>
      </o:slider>

    </div>

    <div class="slider_clearDiv"></div>

    <div class="slider_clearDiv"></div>
    <h:commandButton id="submitBut" value="SubmitAll"/>
  </div>
</div>
