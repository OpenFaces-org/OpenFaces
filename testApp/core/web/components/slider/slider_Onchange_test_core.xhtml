<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/">
  <h:outputText value="Move absolute positioned div by slider" style="font-size:14pt;"/>
  <h:panelGrid columns="1">
    <h:outputLink value="../../main.jsf">
      <h:outputText value="Return to main page"/>
    </h:outputLink>
    <h:outputLink value="../../testPageIndex.jsf">
      <h:outputText value="Return to testing page"/>
    </h:outputLink>
    <h:commandButton id="submitBut" value="SubmitAll"/>
  </h:panelGrid>

  <style>
    .verticalSlider {
      margin-left: 0;
      margin-top: 80px;
      width: 85px;
      height: 400px;
    }

    .horizontalSlider {
      width: 400px;
      height: 85px;
      margin-left: 170px;
    }

    .toMoveHolder {
      padding: 5px;
      position: relative;
      width: 560px;
      height: 560px;
      border: 1px solid slategray;
      margin-left: 90px;
    }

    .toMove {
      background: black;
      color: white;
      width: 60px;
      height: 60px;
      position: absolute;
      z-index: 50;
    }

  </style>
  <div style="float:left;">
    <o:slider orientation="vertical"
              fillDirection="fromEnd"
              styleClass="verticalSlider"
              transitionPeriod="100"
              onchange="var toMOve = O$.byIdOrName('toMove');
                  toMOve.style.marginTop = this.getValue()*5+'px';
                  "/>
  </div>
  <div id="toMoveHolder" class="toMoveHolder">
    <div id="toMove" class="toMove" title="Element to move">
      toMove
    </div>
  </div>
  <o:slider styleClass="horizontalSlider"
            onchange="var toMOve = document.getElementById('toMove');
                    toMOve.style.marginLeft = this.getValue()*5+'px'
                    "/>

</div>
