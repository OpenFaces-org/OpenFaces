<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/">
  <style>
    .label {
      width: 200px;
      font-size: 10pt;
    }

    .sliderContainer {
      width: 600px;
    }
  </style>
  <h:panelGrid columns="1">
    <h:outputLink value="../../main.jsf">
      <h:outputText value="Return to main page"/>
    </h:outputLink>
    <h:outputLink value="../../testPageIndex.jsf">
      <h:outputText value="Return to testing page"/>
    </h:outputLink>
  </h:panelGrid>

  <h:outputText value="Default horizontal slider" style="font-size:14pt; text-align:center;"/>
  <h:panelGrid columns="2">
    <h:outputText value="Disable ALL: "/>
    <o:selectBooleanCheckbox id="isDisabledSlider0" value="#{SliderBean.disabled}">
      <o:ajax event="change"
              render="slider0 slider1 slider2 slider3 slider4 slider5 slider6 slider7 slider8 slider9 slider10 slider11 slider12 slider13 slider14 slider15"/>
    </o:selectBooleanCheckbox>
  </h:panelGrid>
  <h:panelGrid columns="2" columnClasses="label, sliderContainer">
    <h:outputLabel value="DEFAULT: "/>
    <o:slider id="slider0"
              disabled="#{SliderBean.disabled}"
            />
    <!--Center tick alignment -->
    <h:outputLabel value="Center tick alignment: "/>
    <o:slider id="slider1"
              disabled="#{SliderBean.disabled}"
              ticksAlignment="center"/>
    <!-- Right or Bottom tick alignment -->
    <h:outputLabel value="Bottom tick alignment: "/>
    <o:slider id="slider2"
              disabled="#{SliderBean.disabled}"
              ticksAlignment="rightOrBottom"/>
    <!-- Default inverted slider -->
    <h:outputLabel value="Default inverted vertical slider: "/>
    <o:slider id="slider3"
              disabled="#{SliderBean.disabled}"
              fillDirection="fromEnd"/>
    <!-- Slider without bar -->
    <h:outputLabel value="Slider without bar: "/>
    <o:slider id="slider4"
              disabled="#{SliderBean.disabled}"
              barVisible="false"/>
    <!--  Slider without ticks -->
    <h:outputLabel value="Slider without ticks: "/>
    <o:slider id="slider5"
              disabled="#{SliderBean.disabled}"
              ticksVisible="false"/>
    <!--  Slider without ticks labels -->
    <h:outputLabel value="Slider without ticks labels: "/>
    <o:slider id="slider6"
              disabled="#{SliderBean.disabled}"
              ticksLabelsVisible="false"/>
    <!--  Slider with control buttons -->
    <h:outputLabel value="Slider with control buttons and default ticks alignment : "/>
    <o:slider id="slider7"
              disabled="#{SliderBean.disabled}"
              controlButtonsVisible="true"/>
    <!--  Slider with control buttons and centered ticks-->
    <h:outputLabel value="Slider with control buttons and center ticks alignment : "/>
    <o:slider id="slider8"
              disabled="#{SliderBean.disabled}"
              ticksAlignment="center"
              controlButtonsVisible="true"/>
    <!--  Slider with control buttons bottom ticks alignment-->
    <h:outputLabel value="Slider with control buttons and bottom ticks alignment : "/>
    <o:slider id="slider9"
              disabled="#{SliderBean.disabled}"
              ticksAlignment="rightOrBottom"
              controlButtonsVisible="true"/>
    <!--  Slider with text field readOnly state -->
    <h:outputLabel value="Slider with text field and default ticks alignment: "/>
    <o:slider id="slider10"
              disabled="#{SliderBean.disabled}"
              textFieldState="readOnly"/>
    <h:outputLabel value="Slider with text field and center ticks alignment: "/>
    <o:slider id="slider11"
              disabled="#{SliderBean.disabled}"
              ticksAlignment="center"
              textFieldState="readOnly"/>
    <h:outputLabel value="Slider with text field and right ticks alignment: "/>
    <o:slider id="slider12"
              disabled="#{SliderBean.disabled}"
              ticksAlignment="rightOrBottom"
              textFieldState="readOnly"/>
    <!--  Slider with text field and buttons-->
    <h:outputLabel value="Slider with text field, buttons and default ticks alignment: "/>
    <o:slider id="slider13"
              disabled="#{SliderBean.disabled}"
              controlButtonsVisible="true"
              textFieldState="readOnly"/>
    <h:outputLabel value="Slider with text field, buttons and center ticks alignment: "/>
    <o:slider id="slider14"
              disabled="#{SliderBean.disabled}"
              controlButtonsVisible="true"
              ticksAlignment="center"
              textFieldState="readOnly"/>
    <h:outputLabel value="Slider with text field, buttons and right ticks alignment: "/>
    <o:slider id="slider15"
              disabled="#{SliderBean.disabled}"
              controlButtonsVisible="true"
              ticksAlignment="rightOrBottom"
              textFieldState="readOnly"/>
  </h:panelGrid>

  <h:commandButton id="submitBut" value="SubmitAll"/>
</div>
