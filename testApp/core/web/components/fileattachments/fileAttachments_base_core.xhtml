<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk">
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  <br/>

  <h1>FileAttachments </h1>
this component is needed in org.apache.commons.fileupload and org.apache.commons.io
    <o:fileAttachments var="attachment"
                       id="fileAttachments"
            value="#{FileAttachmentsBean.fileAttachments}"
            fileDownloadListener="#{FileAttachmentsBean.downloadListener}"
            fileRemovedListener="#{FileAttachmentsBean.removeListener}"
            fileAttachedListener="#{FileAttachmentsBean.attachedListener}"
            >
      <f:facet name="fileUpload">
        <o:multipleFileUpload id="fileUpload"/>
      </f:facet>
      <o:column>
        <h:outputLabel value="#{attachment.name}"/>
      </o:column>
      <o:column>
        <h:outputLabel value="#{attachment.size}"/>
      </o:column>
      <o:column>
        <h:commandLink value="Download" id="downloadLabel">
          <o:downloadAttachmentAction event="click"/>
        </h:commandLink>
      </o:column>

      <o:column>
        <h:outputLabel value="Remove" id="removeLabel">
          <o:removeAttachmentAction event="click"/>
        </h:outputLabel>
      </o:column>


    </o:fileAttachments>

</div>
