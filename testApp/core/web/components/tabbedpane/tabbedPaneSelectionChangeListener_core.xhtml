<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 18px; background:lightgrey;">
      TabbedPane Selection Change Listener
    </span><br/><br/>
    <o:tabSet id="loadingModes"
              selectedIndex="#{LoadingModesBean.selectedTabbedPaneIndex}"
              onchange="document.forms[0].submit();">
      <o:tabSetItems value="#{LoadingModesBean.tabbedPaneLabels}"/>
    </o:tabSet>
    <br/>

    <table>
      <tr>
        <td class="header" colspan="2">As tag</td>
        <td class="header" colspan="2">As attribute</td>
      </tr>
      <tr>
        <td class="container">
          <o:tabbedPane id="asAttribute"
                        loadingMode="#{LoadingModesBean.tabbedPaneCurrentLoadingMode}"
                        selectionChangeListener="#{TabbedPaneBean.selectionChangedAttributeWithoutSubmitFunctTest}">
            <o:tabbedPaneItem>
              <f:facet name="tab">
                <h:outputText value="First Tab"/>
              </f:facet>
              <h:outputText value="First tab content"/>
            </o:tabbedPaneItem>
            <o:tabbedPaneItem>
              <f:facet name="tab">
                <h:outputText value="Second Tab"/>
              </f:facet>
              <h:outputText value="Second tab content"/>
            </o:tabbedPaneItem>
          </o:tabbedPane>
        </td>
        <td class="container">
          <h:outputText id="asAttributeOutput"
                        value="#{TabbedPaneBean.selectionChangeListenerAttributeWithoutSubmitFuncTest}"/>
        </td>
        <td class="container">
          <o:tabbedPane id="asTag" loadingMode="#{LoadingModesBean.tabbedPaneCurrentLoadingMode}">
            <o:selectionChangeListener type="org.openfaces.testapp.tabbedpane.TestTabbedPaneSelectionChangeListener"/>
            <o:tabbedPaneItem>
              <f:facet name="tab">
                <h:outputText value="First Tab"/>
              </f:facet>
              <h:outputText value="First tab content"/>
            </o:tabbedPaneItem>
            <o:tabbedPaneItem>
              <f:facet name="tab">
                <h:outputText value="Second Tab"/>
              </f:facet>
              <h:outputText value="Second tab content"/>
            </o:tabbedPaneItem>
          </o:tabbedPane>
        </td>
        <td class="container">
          <h:outputText id="asTagOutput" value="#{TabbedPaneBean.tabbedPaneTestSelectionChangeListener}"/>
        </td>
      </tr>
    </table>
    <br/>
    <br/>
    <br/>
    <h:commandButton id="submit" value="Submit"/>
  
</div>
