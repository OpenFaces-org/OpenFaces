<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <h:commandButton value="Submit" />
    <br/><br/>
    Choose loading mode:
    <o:tabSet id="loadingModes"
              selectedIndex="#{LoadingModesBean.selectedTabbedPaneIndex}"
              onchange="document.forms[0].submit();">
      <o:tabSetItems value="#{LoadingModesBean.tabbedPaneLabels}"/>
    </o:tabSet>
    <br/><br/>
    <table>
      <tr>
        <td class="container">
          <o:tabbedPane id="tabbedPaneID"
                        loadingMode="#{LoadingModesBean.tabbedPaneCurrentLoadingMode}"
                        containerStyle="padding: 10px 10px 10px 10px;">
            <o:subPanel>
              <f:facet name="caption">
                <h:outputText value="First tab" id="firstHeader"/>
              </f:facet>
              <o:treeTable id="firstTreeTable"
                           var="color"
                           expansionState="allCollapsed">
                <o:singleNodeSelection nodeData="#{TreeTableTestBean.selectedNodeData1}"/>
                <o:staticTreeStructure>
                  <o:treeNode value="Colors">
                    <o:treeNode value="Warm colors">
                      <o:treeNode value="Red"/>
                      <o:treeNode value="Yellow"/>
                    </o:treeNode>
                    <o:treeNode value="Cold colors">
                      <o:treeNode value="Blue"/>
                      <o:treeNode value="Purple"/>
                    </o:treeNode>
                  </o:treeNode>
                </o:staticTreeStructure>
                <o:treeColumn id="first_treeTableColumnID"
                              sortingExpression="#{color}">
                  <f:facet name="header">
                    <h:outputText value="Subject" id="first_treeTableHeaderID"/>
                  </f:facet>
                  <f:facet name="subHeader">
                    <o:inputTextFilter id="filter1" expression="#{color}" condition="contains"/>
                  </f:facet>
                  <h:outputText value="#{color}" id="first_treeTableContent">
                  </h:outputText>
                </o:treeColumn>
              </o:treeTable>
            </o:subPanel>
            <o:subPanel>
              <f:facet name="caption">
                <h:outputText value="Second tab" id="secondHeader"/>
              </f:facet>
              <o:treeTable id="secondTreeTable"
                           var="color1"
                           expansionState="allCollapsed">
                <o:singleNodeSelection nodeData="#{TreeTableTestBean.selectedNodeData1}"/>
                <o:staticTreeStructure>
                  <o:treeNode value="Colors">
                    <o:treeNode value="Warm colors">
                      <o:treeNode value="Red"/>
                      <o:treeNode value="Yellow"/>
                    </o:treeNode>
                    <o:treeNode value="Cold colors">
                      <o:treeNode value="Blue"/>
                      <o:treeNode value="Purple"/>
                    </o:treeNode>
                  </o:treeNode>
                </o:staticTreeStructure>
                <o:treeColumn id="second_treeTableColumnID"
                              sortingExpression="#{color1}">
                  <f:facet name="header">
                    <h:outputText value="Subject" id="second_treeTableHeaderID"/>
                  </f:facet>
                  <f:facet name="subHeader">
                    <o:dropDownFieldFilter id="filter1" expression="#{color1}"/>
                  </f:facet>
                  <h:outputText value="#{color1}" id="second_treeTableContent">
                  </h:outputText>
                </o:treeColumn>
              </o:treeTable>
            </o:subPanel>
          </o:tabbedPane>
        </td>
      </tr>
    </table>
  
</div>
