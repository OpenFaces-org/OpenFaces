<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>

    <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 18px; background:lightgrey;">
      TabbedPane Selected tab. Check Styling.
    </span><br/><br/>
<table>
<tr>
  <td class="header" colspan="2">Client loading mode</td>
</tr>
<tr>
  <td class="container">
    <o:tabbedPane id="clientTP"
                  loadingMode="client"
                  frontBorderStyle="2px solid orange"
                  backBorderStyle="3px dashed magenta"
                  tabGapWidth="15"            
                  containerStyle="background: gray; text-decoration: underline; color: red;"
                  selectedTabStyle="background: DarkGreen; font-weight: bold; color: white;"
                  tabEmptySpaceStyle="background: LightBlue;"
                  tabStyle="color: red;"
                  style="height: 200px; width: 250px;"
                  rolloverContainerStyle="background: red; font-weight: bold; color: gray;"
                  rolloverSelectedTabStyle="background: pink;"
                  rolloverStyle="border: 2px dashed brown;"
                  rolloverTabStyle="background: yellow;">
      <o:tabbedPaneItem>
        <f:facet name="tab">
          <h:outputText value="First Tab"/>
        </f:facet>
        <h:outputText value="First tab content"/>
      </o:tabbedPaneItem>
      <o:tabbedPaneItem>
        <f:facet name="tab">
          <h:outputText value="Second Tab"/>
        </f:facet>
        <h:outputText value="Second tab content"/>
      </o:tabbedPaneItem>
    </o:tabbedPane>
  </td>
  <td class="container">
    <input id="clientGetSelected" type="button" value="getSelectedIndex"
           onclick="printInfo(O$('formID:clientTP').getSelectedIndex(), 'empty_client', false);"/>
    <div id="empty_client"></div>
    <input id="clientSetSelected" type="button" value="setSelectedIndex"
           onclick="O$('formID:clientTP').setSelectedIndex(1);"/>
  </td>
</tr>
<tr>
  <td class="header" colspan="2">Server loading mode</td>
</tr>

    <div id="empty_server"></div>

<tr>
  <td class="header" colspan="2">Ajax loading mode</td>
</tr>
<tr>
  <td class="container">
    <o:tabbedPane id="ajaxTP"
                  frontBorderStyle="2px solid orange"
                  backBorderStyle="3px dashed magenta"

                  rolloverSelectedTabStyle="background: pink;"

      </o:tabbedPaneItem>
    </o:tabbedPane>

</tr>
</table>
