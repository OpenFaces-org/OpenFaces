<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>

    <h:commandButton value="Submit" />
    <br/><br/>
    Choose loading mode:
    <o:tabSet id="loadingModes"
              selectedIndex="#{LoadingModesBean.selectedTabbedPaneIndex}"
              onchange="document.forms[0].submit();">
      <o:tabSetItems value="#{LoadingModesBean.tabbedPaneLabels}"/>
    </o:tabSet>
    <br/><br/>
    <table>
      <tr>
        <td class="container">
          <o:tabbedPane id="tabbedPaneID"
                        loadingMode="#{LoadingModesBean.tabbedPaneCurrentLoadingMode}"
                        containerStyle="padding: 10px 10px 10px 10px;">
            <o:tabbedPaneItem>
              <f:facet name="tab">
                <h:outputText value="First tab" id="firstTab"/>
              </f:facet>
              <o:hintLabel id="firstHintLabelID"
                           style="width: 140px; font-weight: 18px; border: 2px solid black;"
                           hintStyle="padding: 10px 10px 10px 10px; color: gray; font-weight: 18px; border: 1px solid gray;"
                           value="First HintLabel Value :-)"
                           hint="First HintLabel Title ;-)"/>
            </o:tabbedPaneItem>
            <o:tabbedPaneItem>
              <f:facet name="tab">
                <h:outputText value="Second tab" id="secondTab"/>
              </f:facet>
              <o:hintLabel id="secondHintLabelID"
                           style="width: 140px; font-weight: 18px; border: 2px solid black;"
                           hintStyle="padding: 10px 10px 10px 10px; color: gray; font-weight: 18px; border: 1px solid gray;"
                           value="Second HintLabel Value :-)"
                           hint="Second HintLabel Title ;-)"/>
            </o:tabbedPaneItem>
          </o:tabbedPane>
        </td>
      </tr>
    </table>
  
</div>
