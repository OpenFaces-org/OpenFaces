<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

<h:commandButton value="Submit" />
<br/><br/>
Choose loading mode:
<o:tabSet id="loadingModes"
          selectedIndex="#{LoadingModesBean.selectedTabbedPaneIndex}"
          onchange="document.forms[0].submit();">
  <o:tabSetItems value="#{LoadingModesBean.tabbedPaneLabels}"/>
</o:tabSet>
<br/><br/>
<o:tabbedPane id="tabbedPaneID"
              loadingMode="#{LoadingModesBean.tabbedPaneCurrentLoadingMode}"
              containerStyle="padding: 10px 10px 10px 10px;">
  <o:subPanel>
    <f:facet name="caption">
      <h:outputText value="First tab" id="firstHeader"/>
    </f:facet>
    <h:inputText id="required_input" value="#{ValidatorBean.demo1}" required="true"/>
    <f:verbatim><br/></f:verbatim>
    <h:message id="first_messageID" for="required_input" style="color: red; font-size: 7pt; width: 150px;"></h:message>
  </o:subPanel>
  <o:subPanel>
    <f:facet name="caption">
      <h:outputText value="Second tab" id="secondHeader"/>
    </f:facet>
    <h:inputText id="required_input1" value="#{ValidatorBean.demo1}" required="true"/>
    <f:verbatim><br/></f:verbatim>
    <h:message id="second_messageID" for="required_input1"
               style="color: red; font-size: 7pt; width: 150px;"></h:message>
  </o:subPanel>
</o:tabbedPane>

</div>
