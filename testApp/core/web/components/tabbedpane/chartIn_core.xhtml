<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <h:commandButton value="Submit" />
    <br/><br/>
    Choose loading mode:
    <o:tabSet id="loadingModes"
              selectedIndex="#{LoadingModesBean.selectedTabbedPaneIndex}"
              onchange="document.forms[0].submit();">
      <o:tabSetItems value="#{LoadingModesBean.tabbedPaneLabels}"/>
    </o:tabSet>
    <br/><br/>
    <table>
      <tr>
        <td class="container">
          <o:tabbedPane id="tabbedPaneID"
                        loadingMode="#{LoadingModesBean.tabbedPaneCurrentLoadingMode}"
                        containerStyle="padding: 10px 10px 10px 10px;">
            <o:subPanel>
              <f:facet name="caption">
                <h:outputText value="First tab" id="firstHeader"/>
              </f:facet>
              <h:outputText value="test" />
              <o:chart id="first_chartID"
                       model="#{CityPrecipitationBean}"
                       width="350" height="300"
                       legendVisible="false"
                       textStyle="background:#f9f9f9">
                <o:pieChartView colors="#5a87be, #94c237, #fff555, #da6a28"
                                labelsVisible="true">
                </o:pieChartView>

                <o:chartTitle text="Amount of Precipitation During the Year"
                              style="font-weight:bolder; font-size:14pt; color:#0F0F0F"/>
                <o:chartNoDataMessage text="!!!!no data!!!!"
                                      style="color: red; font-size: 20pt;"></o:chartNoDataMessage>
              </o:chart>
              <h:outputText value="test" />
            </o:subPanel>
            <o:subPanel>
              <f:facet name="caption">
                <h:outputText value="Second tab" id="secondHeader"/>
              </f:facet>
              <h:outputText value="test" />
              <o:chart id="second_chartID"
                       model="#{CityPrecipitationBean}"
                       width="350" height="300"
                       legendVisible="false"
                       textStyle="background:#f9f9f9">
                <o:pieChartView colors="#5a87be, #94c237, #fff555, #da6a28"
                                labelsVisible="true">
                </o:pieChartView>

                <o:chartTitle text="Amount of Precipitation During the Year"
                              style="font-weight:bolder; font-size:14pt; color:#0F0F0F"/>
                <o:chartNoDataMessage text="!!!!no data!!!!"
                                      style="color: red; font-size: 20pt;"></o:chartNoDataMessage>
              </o:chart>
              <h:outputText value="test" />
            </o:subPanel>
          </o:tabbedPane>
        </td>
      </tr>
    </table>

  
</div>
