<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <h:commandButton value="Submit" />
    <br/><br/>
    Choose loading mode:
    <o:tabSet id="loadingModes"
              selectedIndex="#{LoadingModesBean.selectedTabbedPaneIndex}"
              onchange="document.forms[0].submit();">
      <o:tabSetItems value="#{LoadingModesBean.tabbedPaneLabels}"/>
    </o:tabSet>
    <br/><br/>
    <table>
      <tr>
        <td class="container">
          <o:tabbedPane id="tabbedPaneID"
                        loadingMode="#{LoadingModesBean.tabbedPaneCurrentLoadingMode}"
                        containerStyle="padding: 10px 10px 10px 10px;">
            <o:tabbedPaneItem>
              <f:facet name="tab">
                <h:outputText value="First tab" id="firstTabID"/>
              </f:facet>
              <h:panelGroup>
                <h:commandButton id="header_invoker"
                                 value="Popup on tab 1"
                                 onclick="O$('fn:header_popup').showAtXY(
  O$.getElementPos(O$('fn:header_invoker')).left + O$('fn:header_invoker').offsetWidth,
  O$.getElementPos(O$('fn:header_invoker')).top + O$('fn:header_invoker').offsetHeight); return false;"/>
                <o:popupLayer id="header_popup"
                              hideOnOuterClick="true"
                              style="padding: 15px 15px 15px 15px; color: darkred; background: beige; font-weight: bold;">
                  <h:outputText value="this is popup layer on tab 1"/>
                </o:popupLayer>
              </h:panelGroup>
            </o:tabbedPaneItem>
            <o:tabbedPaneItem>
              <f:facet name="tab">
                <h:outputText value="Second tab" id="secondTabID"/>
              </f:facet>
              <h:panelGroup>
                <h:commandButton value="Popup on tab 2" id="header_invoker1"
                                 onclick="O$('fn:header_popup1').showAtXY(
  O$.getElementPos(O$('fn:header_invoker1')).left + O$('fn:header_invoker1').offsetWidth,
  O$.getElementPos(O$('fn:header_invoker1')).top + O$('fn:header_invoker1').offsetHeight); return false;"/>
                <o:popupLayer id="header_popup1"
                              hideOnOuterClick="true"
                              style="padding: 15px 15px 15px 15px; color: darkred; background: beige; font-weight: bold;">
                  <h:outputText value="this is popup layer on tab 2"/>
                </o:popupLayer>
              </h:panelGroup>
            </o:tabbedPaneItem>
          </o:tabbedPane>
        </td>
      </tr>
    </table>
  
</div>
