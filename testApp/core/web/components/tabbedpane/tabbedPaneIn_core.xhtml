<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <h:commandButton value="Submit" />
    <br/><br/>
    Choose loading mode:
    <o:tabSet id="loadingModes"
              selectedIndex="#{LoadingModesBean.selectedTabbedPaneIndex}"
              onchange="document.forms[0].submit();">
      <o:tabSetItems value="#{LoadingModesBean.tabbedPaneLabels}"/>
    </o:tabSet>
    <br/><br/>
    <table>
      <tr>
        <td class="container">
          <o:tabbedPane id="tabbedPaneID"
                        loadingMode="#{LoadingModesBean.tabbedPaneCurrentLoadingMode}"
                        containerStyle="padding: 10px 10px 10px 10px;">
            <o:subPanel>
              <f:facet name="caption">
                <h:outputText value="First tab" id="firstHeader"/>
              </f:facet>
              <o:tabbedPane id="firstItem"
                            loadingMode="#{LoadingModesBean.tabbedPaneCurrentLoadingMode}">
                <o:subPanel>
                  <f:facet name="caption">
                    <h:outputText value="First tab" id="firstItem_firstHeader"/>
                  </f:facet>
                  <h:outputText value="Some text on the first tab" id="firstItem_firstContent"/>
                </o:subPanel>
                <o:subPanel>
                  <f:facet name="caption">
                    <h:outputText value="Second tab" id="firstItem_secondHeader"/>
                  </f:facet>
                  <h:outputText value="Some text on the second tab" id="firstItem_secondContent"/>
                </o:subPanel>
              </o:tabbedPane>
            </o:subPanel>
            <o:subPanel>
              <f:facet name="caption">
                <h:outputText value="Second tab" id="secondHeader"/>
              </f:facet>
              <o:tabbedPane id="secondItem"
                            loadingMode="#{LoadingModesBean.tabbedPaneCurrentLoadingMode}">
                <o:subPanel>
                  <f:facet name="caption">
                    <h:outputText value="First tab" id="secondItem_firstHeader"/>
                  </f:facet>
                  <h:outputText value="Some text on the first tab" id="secondItem_firstContent"/>
                </o:subPanel>
                <o:subPanel>
                  <f:facet name="caption">
                    <h:outputText value="Second tab" id="secondItem_secondHeader"/>
                  </f:facet>
                  <h:outputText value="Some text on the second tab" id="secondItem_secondContent"/>
                </o:subPanel>
              </o:tabbedPane>
            </o:subPanel>
          </o:tabbedPane>
        </td>
      </tr>
    </table>
  
</div>
