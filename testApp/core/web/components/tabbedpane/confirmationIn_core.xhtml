<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <h:commandButton value="Submit" />
    <br/><br/>
    Choose loading mode:
    <o:tabSet id="loadingModes"
              selectedIndex="#{LoadingModesBean.selectedTabbedPaneIndex}"
              onchange="document.forms[0].submit();">
      <o:tabSetItems value="#{LoadingModesBean.tabbedPaneLabels}"/>
    </o:tabSet>
    <br/><br/>
    <table>
      <tr>
        <td class="container">
          <o:tabbedPane id="tabbedPaneID"
                        loadingMode="#{LoadingModesBean.tabbedPaneCurrentLoadingMode}"
                        containerStyle="padding: 10px 10px 10px 10px;">
            <o:subPanel>
              <f:facet name="caption">
                <h:outputText value="First tab" id="firstTabID"/>
              </f:facet>
              <h:panelGroup>
                <f:verbatim><input id="button1"
                                   type="button"
                                   value="Invoke confirmation"
                                   onclick="alert('done');"/></f:verbatim>
                <o:confirmation id="conf1" for=":button1"/>
              </h:panelGroup>
            </o:subPanel>
            <o:subPanel>
              <f:facet name="caption">
                <h:outputText value="Second tab" id="secondTabID"/>
              </f:facet>
              <h:panelGroup>
                <f:verbatim><input id="button2"
                                   type="button"
                                   value="Invoke confirmation"
                                   onclick="alert('done');"/></f:verbatim>
                <o:confirmation id="conf2" for=":button2"/>
              </h:panelGroup>
            </o:subPanel>
          </o:tabbedPane>
        </td>
      </tr>
    </table>
  
</div>
