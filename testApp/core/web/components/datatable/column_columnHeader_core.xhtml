<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

<table>
  <tr>
    <td class="header">headeronclick</td>
    <td class="header">headerondblclick</td>
    <td class="header">headeronmousedown, headeronmouseup</td>
    <td class="header">headeronmouseover</td>
    <td class="header">headeronmouseout</td>
    <td class="header">headeronmousemove</td>
  </tr>
  <tr>
    <td class="container">
      <o:dataTable id="clickDT"
                   var="table_events"
                   value="#{TestEventsBean.tableTestCollection}"
                   verticalGridLines="1px solid gray">
        <o:column id="col_one"
                  headerOnclick="logJSEvents('headeronclick works', 'empty'); logJSEvents(event.type, 'empty');">
          <f:facet name="header">
            <h:outputText value="Col1" id="header"/>
          </f:facet>
          <h:outputText value="#{table_events.firstColumn}"/>
        </o:column>
      </o:dataTable>
    </td>
    <td class="container">
      <o:dataTable id="dblclickDT"
                   var="table_events"
                   value="#{TestEventsBean.tableTestCollection}"
                   verticalGridLines="1px solid gray">
        <o:column id="col_one"
                  headerOndblclick="logJSEvents('headerondblclick works', 'empty'); logJSEvents(event.type, 'empty');">
          <f:facet name="header">
            <h:outputText value="Col1" id="header"/>
          </f:facet>
          <h:outputText value="#{table_events.firstColumn}"/>
        </o:column>
      </o:dataTable>
    </td>
    <td class="container">
      <o:dataTable id="mousedownDT"
                   var="table_events"
                   value="#{TestEventsBean.tableTestCollection}"
                   verticalGridLines="1px solid gray">
        <o:column id="col_one"
                  headerOnmousedown="logJSEvents('headeronmousedown works', 'empty'); logJSEvents(event.type, 'empty');"
                  headerOnmouseup="logJSEvents('headeronmouseup works', 'empty'); logJSEvents(event.type, 'empty');">
          <f:facet name="header">
            <h:outputText value="Col1" id="header"/>
          </f:facet>
          <h:outputText value="#{table_events.firstColumn}"/>
        </o:column>
      </o:dataTable>
    </td>
    <td class="container">
      <o:dataTable id="mouseoverDT"
                   var="table_events"
                   value="#{TestEventsBean.tableTestCollection}"
                   verticalGridLines="1px solid gray">
        <o:column id="col_one"
                  headerOnmouseover="logJSEvents('headeronmouseover works', 'empty'); logJSEvents(event.type, 'empty');">
          <f:facet name="header">
            <h:outputText value="Col1" id="header"/>
          </f:facet>
          <h:outputText value="#{table_events.firstColumn}"/>
        </o:column>
      </o:dataTable>
    </td>
    <td class="container">
      <o:dataTable id="mouseoutDT"
                   var="table_events"
                   value="#{TestEventsBean.tableTestCollection}"
                   verticalGridLines="1px solid gray">
        <o:column id="col_one"
                  headerOnmouseout="logJSEvents('headeronmouseout works', 'empty'); logJSEvents(event.type, 'empty');">
          <f:facet name="header">
            <h:outputText value="Col1" id="header"/>
          </f:facet>
          <h:outputText value="#{table_events.firstColumn}"/>
        </o:column>
      </o:dataTable>
    </td>
    <td class="container">
      <o:dataTable id="mousemoveDT"
                   var="table_events"
                   value="#{TestEventsBean.tableTestCollection}"
                   verticalGridLines="1px solid gray">
        <o:column id="col_one"
                  headerOnmousemove="logJSEvents('headeronmousemove works', 'empty'); logJSEvents(event.type, 'empty');">
          <f:facet name="header">
            <h:outputText value="Col1" id="header"/>
          </f:facet>
          <h:outputText value="#{table_events.firstColumn}"/>
        </o:column>
      </o:dataTable>
    </td>
  </tr>
</table>
<div id="empty"></div>

</div>
