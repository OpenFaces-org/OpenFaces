<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  
    <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <table cellspacing="20">
      <tr>
        <td class="container">
          <td class="container">
            <o:dataTable id="dropDowndataTable"
                         pageSize="3"
                         var="dropDownTable"
                         value="#{TestEventsBean.tableTestCollection}"
                         verticalGridLines="1px solid gray">
              <o:singleRowSelection/>
              <o:selectionColumn></o:selectionColumn>
              <f:facet name="below">
                <o:dataTablePaginator id="paginator"/>
              </f:facet>
              <o:column id="col_first" style="padding: 15px 15px 15px 15px;"
                        sortingExpression="#{dropDownTable.tableTestCollection}">
                <f:facet name="header">
                  <o:dropDownField>
                    <o:dropDownItem value="header item 1"/>
                    <o:dropDownItem value="header item 2"/>
                    <o:dropDownItem value="header item 3"/>
                  </o:dropDownField>
                </f:facet>
                <o:dropDownField>
                  <o:dropDownItem value="body item 1"/>
                  <o:dropDownItem value="body item 2"/>
                  <o:dropDownItem value="body item 3"/>
                </o:dropDownField>
                <f:facet name="footer">
                  <o:dropDownField>
                    <o:dropDownItems value="#{TestEventsBean.dropDownList}"/>
                  </o:dropDownField>
                </f:facet>
              </o:column>
              <o:column id="col_two" style="padding: 15px 15px 15px 15px;"
                        sortingExpression="#{dropDownTable.tableTestCollection}">
                <f:facet name="header">
                  <o:dropDownField>
                    <o:dropDownItem value="header item 1"/>
                    <o:dropDownItem value="header item 2"/>
                    <o:dropDownItem value="header item 3"/>
                  </o:dropDownField>
                </f:facet>
                <o:dropDownField>
                  <o:dropDownItem value="body item 1"/>
                  <o:dropDownItem value="body item 2"/>
                  <o:dropDownItem value="body item 3"/>
                </o:dropDownField>
                <f:facet name="footer">
                  <o:dropDownField>
                    <o:dropDownItem value="footer item 1"/>
                    <o:dropDownItem value="footer item 2"/>
                    <o:dropDownItem value="footer item 3"/>
                  </o:dropDownField>
                </f:facet>
              </o:column>
            </o:dataTable>
            <h:commandButton value="Submit" />
            DataTable with <span style="font-weight:bold;">DropDown</span> inside. DataTable have: paging, sorting,
            selection.
          </td>
        </td>
      </tr>
    </table>

  
</div>
