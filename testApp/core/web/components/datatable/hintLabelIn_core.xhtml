<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  
    <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>

    <table cellspacing="20">
      <tr>
        <td class="container">
          <o:dataTable id="hintLabelDataTable"
                       pageSize="3"
                       var="hintLabelTable"
                       value="#{TestEventsBean.tableTestCollection}"
                       verticalGridLines="1px solid gray">
            <f:facet name="below">
              <o:dataTablePaginator id="hintLabelDataTablePaginator"/>
            </f:facet>
            <o:singleRowSelection/>
            <o:selectionColumn></o:selectionColumn>
            <o:column id="col_first"
                      style="padding: 15px 15px 15px 15px;"
                      sortingExpression="#{hintLabelTable.thirdColumn}">
              <f:facet name="header">
                <o:hintLabel id="header_hintLabel_1"
                             style="width: 140px; font-weight: 18px; border: 2px solid black;"
                             hintStyle="padding: 10px 10px 10px 10px; color: gray; font-weight: 18px; border: 1px solid gray;"
                             value="Header hint label value 1"
                             hint="Header hint label title 1"/>
              </f:facet>
              <o:hintLabel id="body_hinLabel_1"
                           style="width: 140px; font-weight: 18px; border: 2px solid black;"
                           hintStyle="padding: 10px 10px 10px 10px; color: gray; font-weight: 18px; border: 1px solid gray;"
                           value="#{hintLabelTable.thirdColumn}"
                           hint="#{hintLabelTable.fourthColumn}"/>
              <f:facet name="footer">
                <o:hintLabel id="footer_hintLabel_1"
                             style="width: 140px; font-weight: 18px; border: 2px solid black;"
                             hintStyle="padding: 10px 10px 10px 10px; color: gray; font-weight: 18px; border: 1px solid gray;"
                             value="Footer hint label value 1"
                             hint="Footer hint label title 1"/>
              </f:facet>
            </o:column>
            <o:column id="col_second"
                      style="padding: 15px 15px 15px 15px;">
              <f:facet name="header">
                <o:hintLabel id="header_hintLabel_2"
                             style="width: 140px; font-weight: 18px; border: 2px solid black;"
                             hintStyle="padding: 10px 10px 10px 10px; color: gray; font-weight: 18px; border: 1px solid gray;"
                             value="Header hint label value 2"
                             hint="Header hint label title 2"/>
              </f:facet>
              <f:facet name="subHeader">
                <o:inputTextFilter id="filter1" expression="#{hintLabelTable.fourthColumn}"/>
              </f:facet>
              <o:hintLabel id="body_hinLabel_2"
                           style="width: 140px; font-weight: 18px; border: 2px solid black;"
                           hintStyle="padding: 10px 10px 10px 10px; color: gray; font-weight: 18px; border: 1px solid gray;"
                           value="#{hintLabelTable.fourthColumn}"
                           hint="#{hintLabelTable.thirdColumn}"/>
              <f:facet name="footer">
                <o:hintLabel id="footer_hintLabel_2"
                             style="width: 140px; font-weight: 18px; border: 2px solid black;"
                             hintStyle="padding: 10px 10px 10px 10px; color: gray; font-weight: 18px; border: 1px solid gray;"
                             value="Footer hint label value 2"
                             hint="Footer hint label title 2"/>
              </f:facet>
            </o:column>
          </o:dataTable>
          <h:commandButton id="submit_button" value="Submit" onclick="document.forms[0].submit();"/>
          DataTable with <span style="font-weight:bold;">HintLabel</span> inside. DataTable have: paging, sorting,
          selection.
        </td>
      </tr>
    </table>

  
</div>
