<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <br/>
  <o:clientValidationSupport clientValidation="off"/>
  <o:dataTable id="dataTable2" useAjax="true"
               pageSize="5" var="person" value="#{PeopleBean.person}"
               rolloverRowStyle="background:#F0F0F0">
    <o:column sortingExpression="#{person.name}"
              sortingComparator="caseInsensitiveText"
              filterExpression="#{person.name}"
              filterKind="searchField">
      <f:facet name="header">
        <h:outputText value="Name"/>
      </f:facet>
      <h:inputText id="inputName2" required="true" value="#{person.name}"/>
      <f:verbatim><br/></f:verbatim>
      <h:message id="nameQKMessage2" for="inputName2" style="color:blue;"/>
      <f:verbatim><br/></f:verbatim>
      <h:message id="nameMessage2" for="inputName2" style="color:red;"/>
    </o:column>
    <o:column filterExpression="#{person.profession}"
              filterKind="dropDownField" sortingExpression="#{person.profession}">
      <f:facet name="header">
        <h:outputText value="Profession"/>
      </f:facet>
      <h:inputText id="inputProfession2" required="true" value="#{person.profession}"/>
      <h:message id="professionQKMessage2" for="inputProfession2" style="color:blue;"/>
      <f:verbatim><br/></f:verbatim>
      <h:message id="professionMessage2" for="inputProfession2" style="color:red;"/>
      <f:verbatim><br/></f:verbatim>
    </o:column>
    <f:facet name="below">
      <o:dataTablePaginator id="paginator2"/>
    </f:facet>
    <f:facet name="above">
      <h:panelGroup>
        <h:messages id="tableQKMessages2" style="color:blue;"/>
        <h:messages id="tableMessages2" style="color:red;"/>
      </h:panelGroup>
    </f:facet>
  </o:dataTable>
  <br/>
  <h:messages id="formQKMessages2" style="color:blue;"/>
  <h:messages id="formMessages2" style="color:red;"/>
  <br/>
  <h:commandButton id="submit2" value="submit" type="submit"/>

</div>
