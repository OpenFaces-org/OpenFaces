<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
    <a href="../../main.jsf">Back to the main page</a>
    <br/>
    <o:dataTable id="table1"
                 value="#{TableColumnsBean.tableValue}"
                 var="row"
                 rowIndexVar="rowIndex"
                 columnIndexVar="columnIndex"
                 columnIdVar="columnId"
                 rowKey="#{row.id}"
                 pageSize="10">
        <f:facet name="below">
            <o:dataTablePaginator id="paginator"/>
        </f:facet>
        <o:checkboxColumn/>

        <o:row condition="#{rowIndex%2 == 0}" style="color:orange;"/>
        <o:row condition="#{rowIndex == 0}">
            <o:cell columnIds="col1" span="2" style="text-align:center; color:blue;"/>
        </o:row>
        <o:row condition="#{rowIndex == 1}">
            <o:cell condition="#{columnIndex == 4}" span="2" style="text-align:center;color:green;border:1px solid green"/>
        </o:row>
        <o:row condition="#{rowIndex == 2}">
            <o:cell condition="#{columnId == 'col1'}" span="2" style="text-align:center;color:red;"/>
        </o:row>
        <o:row condition="#{rowIndex == 3}">
            <o:cell span="6" style="text-align:right; color:black;background-color:whitesmoke;">
                <h:outputText id="colspan1" value="#{row.name}"/>
            </o:cell>
        </o:row>
        <o:row condition="#{rowIndex == 4}">
            <o:cell span="2">
                <h:outputText id="colspan2" value="#{row.name}" style="text-align:center; color:gray;"/>
            </o:cell>
            <o:cell style="color:olive;" onclick="alert('Row 5 Column 3');"/>
            <o:cell columnIds="col3" span="2" style="color:violet;"/>
        </o:row>

        <o:column id="name"
                  sortingExpression="#{row.name}">
            <f:facet name="header">
                <h:outputText id="id1" value="Name"/>
            </f:facet>
            <f:facet name="subHeader">
              <o:inputTextFilter expression="#{row.name}"/>
            </f:facet>

            <h:outputText id="outputName" value="#{row.name}"/>
        </o:column>

        <o:column id="col1"
                  sortingExpression="#{row.stringField1}">
            <f:facet name="header">
                <h:outputText id="id2" value="stringField1"/>
            </f:facet>
          <f:facet name="subHeader">
            <o:inputTextFilter expression="#{row.stringField1}"/>
          </f:facet>

            <h:outputText id="outputCol1" value="#{row.stringField1}"/>
        </o:column>

        <o:column id="col2"
                  sortingExpression="#{row.stringField2}">
            <f:facet name="header">
                <h:outputText id="id3" value="stringField2"/>
            </f:facet>
          <f:facet name="subHeader">
            <o:inputTextFilter expression="#{row.stringField2}"/>
          </f:facet>

            <h:outputText id="outputCol2" value="#{row.stringField2}"/>
        </o:column>

        <o:column id="col3"
                  sortingExpression="#{row.intField1}">
            <f:facet name="header">
                <h:outputText id="id4" value="intField1"/>
            </f:facet>
          <f:facet name="subHeader">
            <o:inputTextFilter expression="#{row.intField1}"/>
          </f:facet>
            <h:outputText id="outputCol3" value="#{row.intField1}"/>
        </o:column>

        <o:column id="col4"
                  sortingExpression="#{row.intField2}">
            <f:facet name="header">
                <h:outputText id="id5" value="intField2"/>
            </f:facet>
          <f:facet name="subHeader">
            <o:inputTextFilter expression="#{row.intField2}"/>
          </f:facet>
            <h:outputText id="outputCol4" value="#{row.intField2}"/>
        </o:column>
    </o:dataTable>

    <h:commandButton value="Submit"/>
    <br/>
    <h:graphicImage value="dataTableCells.png"/>

  <h3>Table with HintLabel, UIInput and UICommand</h3>

      <o:dataTable id="table2"
                 value="#{TableColumnsBean.tableValue}"
                 var="row"
                 rowIndexVar="rowIndex"
                 columnIndexVar="columnIndex"
                 columnIdVar="columnId"
                 rowKey="#{row.id}"
                 pageSize="10">
        <f:facet name="below">
            <o:dataTablePaginator id="paginator"/>
        </f:facet>
        <o:checkboxColumn/>

        <o:row>
          <o:cell columnIds="name">
            <o:hintLabel value="#{row.name} + leee eeeee eeee evry long text" style="width:100px;"/>
          </o:cell>
        </o:row>

        <o:row condition="#{rowIndex%2 == 0}">
          <o:cell columnIds="col1">
            <h:commandButton value="#{row.stringField1}" onclick="alert('#{row.stringField1}'); return false;"/>
          </o:cell>
        </o:row>

        <o:row condition="#{rowIndex%2 == 1}">
          <o:cell columnIds="col2">
            <h:inputText value="#{row.stringField2}"/>
          </o:cell>
        </o:row>

        <o:column id="name"
                  sortingExpression="#{row.name}">
            <f:facet name="header">
                <h:outputText id="id1" value="Name"/>
            </f:facet>
          <f:facet name="subHeader">
            <o:inputTextFilter expression="#{row.name}"/>
          </f:facet>
            <h:outputText id="outputName" value="#{row.name}"/>
        </o:column>

        <o:column id="col1"
                  sortingExpression="#{row.stringField1}">
            <f:facet name="header">
                <h:outputText id="id2" value="stringField1"/>
            </f:facet>
          <f:facet name="subHeader">
            <o:inputTextFilter expression="#{row.stringField1}"/>
          </f:facet>
            <h:outputText id="outputCol1" value="#{row.stringField1}"/>
        </o:column>

        <o:column id="col2"
                  sortingExpression="#{row.stringField2}">
            <f:facet name="header">
                <h:outputText id="id3" value="stringField2"/>
            </f:facet>
          <f:facet name="subHeader">
            <o:inputTextFilter expression="#{row.stringField2}"/>
          </f:facet>
            <h:outputText id="outputCol2" value="#{row.stringField2}"/>
        </o:column>

        <o:column id="col3"
                  sortingExpression="#{row.intField1}">
            <f:facet name="header">
                <h:outputText id="id4" value="intField1"/>
            </f:facet>
          <f:facet name="subHeader">
            <o:inputTextFilter expression="#{row.intField1}"/>
          </f:facet>
            <h:outputText id="outputCol3" value="#{row.intField1}"/>
        </o:column>

        <o:column id="col4"
                  sortingExpression="#{row.intField2}">
            <f:facet name="header">
                <h:outputText id="id5" value="intField2"/>
            </f:facet>
          <f:facet name="subHeader">
            <o:inputTextFilter expression="#{row.intField2}"/>
          </f:facet>
            <h:outputText id="outputCol4" value="#{row.intField2}"/>
        </o:column>
    </o:dataTable>
</div>
