<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>


    <input type="button" value="click" id="click" onclick="return false;"/> <br/><br/>

    <o:dataTable var="table_events"
                 id="sixth"
                 value="#{TestEventsBean.tableTestCollection}"
                 onfocus="logJSEvents('onfocus works', 'empty'); logJSEvents(event.type, 'empty');"
                 onblur="logJSEvents('onblur works', 'empty'); logJSEvents(event.type, 'empty');"
                 verticalGridLines="1px solid gray">
      <o:singleRowSelection/>
      <o:column id="col_one">
        <f:facet name="header">
          <h:outputText value="Col1"/>
        </f:facet>
        <h:outputText value="#{table_events.firstColumn}" id="firstColumn_body"/>
      </o:column>
      <o:column id="col_two">
        <f:facet name="header">
          <h:outputText value="Col2"/>
        </f:facet>
        <h:outputText value="#{table_events.secondColumn}" id="secondColumn_body"/>
      </o:column>
      <o:column id="col_third">
        <f:facet name="header">
          <h:outputText value="Col3"/>
        </f:facet>
        <h:outputText value="#{table_events.thirdColumn}" id="thirdColumn_body"/>
      </o:column>
    </o:dataTable>

    <div id="empty"></div>

  
</div>
