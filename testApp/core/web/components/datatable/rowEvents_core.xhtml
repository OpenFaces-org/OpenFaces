<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
        >
  <br/>
  <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

  <table>
    <tr>
      <td class="header">rowonclick</td>
      <td class="header">rowondblclick</td>
      <td class="header">rowonmousedown, rowonmouseup</td>
      <td class="header">rowonmouseover</td>
      <td class="header">rowonmouseout</td>
      <td class="header">rowonmousemove</td>
    </tr>
    <tr>
      <td class="container">
        <o:dataTable id="clickDT"
                     var="table_events"
                     value="#{TestEventsBean.tableTestCollection}"
                     verticalGridLines="1px solid gray">
          <o:row onclick="logJSEvents('rowOnclick works', 'empty'); logJSEvents(event.type, 'empty');"/>
          <o:column id="col_two">
            <h:outputText value="#{table_events.secondColumn}" id="body"/>
          </o:column>
        </o:dataTable>
      </td>
      <td class="container">
        <o:dataTable id="dblclickDT"
                     var="table_events"
                     value="#{TestEventsBean.tableTestCollection}"
                     verticalGridLines="1px solid gray">
          <o:row ondblclick="logJSEvents('rowOndblclick works', 'empty'); logJSEvents(event.type, 'empty');"/>
          <o:column id="col_two">
            <h:outputText value="#{table_events.secondColumn}" id="body"/>
          </o:column>
        </o:dataTable>
      </td>
      <td class="container">
        <o:dataTable id="mousedownDT"
                     var="table_events"
                     value="#{TestEventsBean.tableTestCollection}"
                     verticalGridLines="1px solid gray">
          <o:row onmousedown="logJSEvents('rowOnmousedown works', 'empty'); logJSEvents(event.type, 'empty');"
                 onmouseup="logJSEvents('rowOnmouseup works', 'empty'); logJSEvents(event.type, 'empty');"
                  />
          <o:column id="col_two">
            <h:outputText value="#{table_events.secondColumn}" id="body"/>
          </o:column>
        </o:dataTable>
      </td>
      <td class="container">
        <o:dataTable id="mouseoverDT"
                     var="table_events"
                     value="#{TestEventsBean.tableTestCollection}"
                     onmouseover="logJSEvents('rowOnmouseover works', 'empty'); logJSEvents(event.type, 'empty');"
                     verticalGridLines="1px solid gray">
          <o:column id="col_two">
            <h:outputText value="#{table_events.secondColumn}" id="body"/>
          </o:column>
        </o:dataTable>
      </td>
      <td class="container">
        <o:dataTable id="mouseoutDT"
                     var="table_events"
                     value="#{TestEventsBean.tableTestCollection}"
                     onmouseout="logJSEvents('rowOnmouseout works', 'empty'); logJSEvents(event.type, 'empty');"
                     verticalGridLines="1px solid gray">
          <o:column id="col_two">
            <h:outputText value="#{table_events.secondColumn}" id="body"/>
          </o:column>
        </o:dataTable>
      </td>
      <td class="container">
        <o:dataTable id="mousemoveDT"
                     var="table_events"
                     value="#{TestEventsBean.tableTestCollection}"
                     onmousemove="logJSEvents('rowOnmousemove works', 'empty'); logJSEvents(event.type, 'empty');"
                     verticalGridLines="1px solid gray">
          <o:column id="col_two">
            <h:outputText value="#{table_events.secondColumn}" id="body"/>
          </o:column>
        </o:dataTable>
      </td>
    </tr>
  </table>
  <div id="empty"></div>

</div>
