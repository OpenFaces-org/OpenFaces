<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  
<a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

<table cellspacing="20">
<tr>
<td class="container">
  <o:dataTable id="popupDataTable"
               binding="#{TestEventsBean.testTable}"
               pageSize="3"
               var="table8"
               value="#{TestEventsBean.tableTestCollection}"
               verticalGridLines="1px solid gray">
    <f:facet name="below">
      <o:dataTablePaginator id="popupDataTablePaginator"/>
    </f:facet>
    <o:singleRowSelection/>
    <o:selectionColumn></o:selectionColumn>
    <o:column id="col_first" style="padding: 15px 15px 15px 15px;" sortingExpression="#{table8.thirdColumn}">
      <f:facet name="header">
        <h:panelGroup>
          <h:commandButton id="header_invoker"
                           value="Header Popup"
                           onclick="O$('fn:popupDataTable:header_popup').showAtXY(
            O$.getElementPos(O$('fn:popupDataTable:header_invoker')).x + O$('fn:popupDataTable:header_invoker').offsetWidth,
            O$.getElementPos(O$('fn:popupDataTable:header_invoker')).y + O$('fn:popupDataTable:header_invoker').offsetHeight); return false;"/>
          <o:popupLayer id="header_popup"
                        hidingTimeout="6000"
                        style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
            <h:outputText value="this is header popup layer!"/>
          </o:popupLayer>
        </h:panelGroup>
      </f:facet>
      <h:panelGroup>
        <h:commandButton id="body_invoker"
                         value="Body Popup"
                         onclick="O$('fn:popupDataTable:#{TestEventsBean.currentRowIndex}:body_popup').showAtXY(
            O$.getElementPos(O$('fn:popupDataTable:#{TestEventsBean.currentRowIndex}:body_invoker')).x + O$('fn:popupDataTable:#{TestEventsBean.currentRowIndex}:body_invoker').offsetWidth,
            O$.getElementPos(O$('fn:popupDataTable:#{TestEventsBean.currentRowIndex}:body_invoker')).y + O$('fn:popupDataTable:#{TestEventsBean.currentRowIndex}:body_invoker').offsetHeight); return false;"/>
        <o:popupLayer id="body_popup"
                      hidingTimeout="4000"
                      style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
          <h:outputText value="#{table8.thirdColumn}"/>
        </o:popupLayer>
      </h:panelGroup>
      <f:facet name="footer">
        <h:panelGroup>
          <h:commandButton id="footer_invoker"
                           value="Footer Popup"
                           onclick="O$('fn:popupDataTable:footer_popup').showAtXY(
            O$.getElementPos(O$('fn:popupDataTable:footer_invoker')).x + O$('fn:popupDataTable:footer_invoker').offsetWidth,
            O$.getElementPos(O$('fn:popupDataTable:footer_invoker')).y + O$('fn:popupDataTable:footer_invoker').offsetHeight); return false;"/>
          <o:popupLayer id="footer_popup"
                        hidingTimeout="4000"
                        style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
            <h:outputText value="this is footer popup layer 1!"/>
          </o:popupLayer>
        </h:panelGroup>
      </f:facet>
    </o:column>
    <o:column id="col_second" style="padding: 15px 15px 15px 15px;">
      <f:facet name="header">
        <h:panelGroup>
          <h:commandButton id="header_invoker1" value="Header Popup"
                           onclick="O$('fn:popupDataTable:header_popup1').showAtXY(
            O$.getElementPos(O$('fn:popupDataTable:header_invoker1')).x + O$('fn:popupDataTable:header_invoker1').offsetWidth,
            O$.getElementPos(O$('fn:popupDataTable:header_invoker1')).y + O$('fn:popupDataTable:header_invoker1').offsetHeight); return false;"/>
          <o:popupLayer id="header_popup1"
                        hidingTimeout="4000"
                        style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
            <h:outputText value="this is header popup layer!"/>
          </o:popupLayer>
        </h:panelGroup>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter id="filter1" expression="#{table8.fourthColumn}"/>
      </f:facet>
      <h:panelGroup>
        <h:commandButton id="body_invoker1"
                         value="Body Popup"
                         onclick="O$('fn:popupDataTable:#{TestEventsBean.currentRowIndex}:body_popup1').showAtXY(
            O$.getElementPos(O$('fn:popupDataTable:#{TestEventsBean.currentRowIndex}:body_invoker1')).x + O$('fn:popupDataTable:#{TestEventsBean.currentRowIndex}:body_invoker1').offsetWidth,
            O$.getElementPos(O$('fn:popupDataTable:#{TestEventsBean.currentRowIndex}:body_invoker1')).y + O$('fn:popupDataTable:#{TestEventsBean.currentRowIndex}:body_invoker1').offsetHeight); return false;"/>
        <o:popupLayer id="body_popup1"
                      hidingTimeout="4000"
                      style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
          <h:outputText value="#{table8.fourthColumn}"/>
        </o:popupLayer>
      </h:panelGroup>
      <f:facet name="footer">
        <h:panelGroup>
          <h:commandButton id="footer_invoker1"
                           value="Footer Popup"
                           onclick="O$('fn:popupDataTable:footer_popup1').showAtXY(
            O$.getElementPos(O$('fn:popupDataTable:footer_invoker1')).x + O$('fn:popupDataTable:footer_invoker1').offsetWidth,
            O$.getElementPos(O$('fn:popupDataTable:footer_invoker1')).y + O$('fn:popupDataTable:footer_invoker1').offsetHeight); return false;"/>
          <o:popupLayer id="footer_popup1"
                        hidingTimeout="4000"
                        style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
            <h:outputText value="this is footer popup layer 2!"/>
          </o:popupLayer>
        </h:panelGroup>
      </f:facet>
    </o:column>
  </o:dataTable>
  <h:commandButton id="submit_button" value="Submit" onclick="document.forms[0].submit();"/>
  DataTable with <span style="font-weight:bold;">PopupLayer</span> inside. DataTable have: paging, sorting,
  selection.
</td>
</tr>
</table>


</div>
