<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>

<table>
<tr>
  <td class="header">bodyonclick</td>
  <td class="header">bodyondblclick</td>
  <td class="header">bodyonmousedown, bodyonmouseup</td>
  <td class="header">bodyonmouseover</td>
  <td class="header">bodyonmouseout</td>
  <td class="header">bodyonmousemove</td>
</tr>
<tr>
<td class="container">
  <o:dataTable id="clickDT"
               var="table_events"
               value="#{TestEventsBean.tableTestCollection}"
               verticalGridLines="1px solid gray">
    <o:checkboxColumn id="checked"
                      bodyOnclick="logJSEvents('bodyOnclick works', 'empty'); logJSEvents(event.type, 'empty');"
                      rowDatas="#{TestEventBean.checkedList}"
                      style="width: 5%">
      <f:facet name="header">
        <o:selectAllCheckbox/>
      </f:facet>
    </o:checkboxColumn>
    <o:column id="col_one">
      <f:facet name="header">
        <h:outputText value="Col1"/>
      </f:facet>
      <h:outputText value="#{table_events.firstColumn}"/>
    </o:column>
  </o:dataTable>
</td>
