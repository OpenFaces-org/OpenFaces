<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>


<table>
<tr>
  <td class="header">footeronclick</td>
  <td class="header">footerondblclick</td>
  <td class="header">footeronmousedown, footeronmouseup</td>
  <td class="header">footeronmouseover</td>
  <td class="header">footeronmouseout</td>
  <td class="header">footeronmousemove</td>
</tr>
<tr>
<td class="container">
  <o:dataTable id="clickDT"
               var="table_events"
               value="#{TestEventsBean.tableTestCollection}"
               footerRowStyle="background:	PaleTurquoise"
               verticalGridLines="1px solid gray">
    <o:column id="col_one"
              footerOnclick="logJSEvents('footerOnclick works', 'empty'); logJSEvents(event.type, 'empty');">
      <f:facet name="header">
        <h:outputText value="Col1"/>
      </f:facet>
      <h:outputText value="#{table_events.firstColumn}"/>
      <f:facet name="footer">
        <h:outputText value="Footer" id="footer"/>
      </f:facet>
    </o:column>
  </o:dataTable>
</td>
