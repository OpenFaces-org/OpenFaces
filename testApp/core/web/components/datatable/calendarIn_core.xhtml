<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  
    <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <table cellspacing="20">
      <tr>
        <td class="container">
          <o:dataTable id="calendarDataTable"
                       value="#{TestEventsBean.calendarList}"
                       pageSize="3"
                       var="calendarTable"
                       rowKey="#{calendarTable.calendarId}"
                       verticalGridLines="1px solid gray">
            <o:multipleRowSelection/>
            <f:facet name="below">
              <o:dataTablePaginator/>
            </f:facet>
            <o:selectionColumn></o:selectionColumn>
            <o:column id="col_one" style="padding: 15px 15px 15px 15px;" sortingExpression="#{calendarTable.dayStyle}">
              <f:facet name="header">
                <o:calendar/>
              </f:facet>
              <o:calendar dayStyle="#{calendarTable.dayStyle}" locale="#{calendarTable.locale}"/>
              <f:facet name="footer">
                <o:calendar/>
              </f:facet>
            </o:column>
            <o:column id="col_two" style="padding: 15px 15px 15px 15px;" sortingExpression="#{calendarTable.dayStyle}">
              <f:facet name="header">
                <o:calendar/>
              </f:facet>
              <o:calendar dayStyle="#{calendarTable.dayStyle}" locale="#{calendarTable.locale}"/>
              <f:facet name="footer">
                <o:calendar/>
              </f:facet>
            </o:column>
          </o:dataTable>
          <h:commandButton value="Submit" />
          DataTable with <span style="font-weight:bold;">Calendar</span> inside. DataTable have: paging, sorting,
          selection.
        </td>
      </tr>
    </table>

  
</div>
