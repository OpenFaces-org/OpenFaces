<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  
    <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>


    <table cellspacing="20">
      <tr>
        <td class="container">
          <td class="container">
            <o:dataTable id="confirmationDataTable"
                         pageSize="3"
                         var="confirmationTable"
                         value="#{TestEventsBean.tableTestCollection}"
                         verticalGridLines="1px solid gray">
              <f:facet name="below">
                <o:dataTablePaginator id="paginator"/>
              </f:facet>
              <o:singleRowSelection />
              <o:selectionColumn></o:selectionColumn>
              <o:column id="col_fourth" style="padding: 15px 15px 15px 15px;" sortingExpression="#{confirmationTable.fourthColumn}" >
                <f:facet name="header">
                  <h:panelGroup>
                    <h:outputLabel id="button_head"
                                   value="Header confirmation"
                                   onclick="alert('it works!');"/>
                    <o:confirmation id="conf_head"
                                    for="button_head"
                                    details="HEADER CONFIRMATION"
                                    />
                  </h:panelGroup>
                </f:facet>
                <h:panelGroup>
                  <h:outputLabel id="button_body"
                                 value="#{confirmationTable.fourthColumn}"
                                 onclick="alert('it works!');"/>
                  <o:confirmation id="conf_body"
                                  details="#{confirmationTable.fourthColumn}"
                                  for="button_body"
                                  />
                </h:panelGroup>
                <f:facet name="footer">
                  <h:panelGroup>
                    <h:outputLabel id="button_footer"
                                   value="Show confirmation"
                                   onclick="alert('it works!');"/>
                    <o:confirmation id="conf_foot"
                                    details="FOOTER CONFIRMATION"
                                    for="button_footer"
                                    />
                  </h:panelGroup>
                </f:facet>
              </o:column>
              <o:column id="col_first" style="padding: 15px 15px 15px 15px;" sortingExpression="#{confirmationTable.thirdColumn}">
                <f:facet name="header">
                  <h:panelGroup>
                    <h:outputLabel id="button_head1"
                                   value="Header confirmation"
                                   onclick="alert('it works!');"/>
                    <o:confirmation id="conf_head1"
                                    for="button_head1"
                                    details="HEADER CONFIRMATION"
                                    />
                  </h:panelGroup>
                </f:facet>
                <h:panelGroup>
                  <h:outputLabel id="button_body1"
                                 value="#{confirmationTable.thirdColumn}"
                                 onclick="alert('it works!');"/>
                  <o:confirmation id="conf_body1"
                                  details="#{confirmationTable.thirdColumn}"
                                  for="button_body1"
                                  />
                </h:panelGroup>
                <f:facet name="footer">
                  <h:panelGroup>
                    <h:outputLabel id="button_footer1"
                                   value="Show confirmation"
                                   onclick="alert('it works!');"/>
                    <o:confirmation id="conf_foot1"
                                    details="FOOTER CONFIRMATION"
                                    for="button_footer1"
                                    />
                  </h:panelGroup>
                </f:facet>
              </o:column>
            </o:dataTable>
            <h:commandButton value="Submit" onclick="document.forms[0].submit();" />
            DataTable with <span style="font-weight:bold;">Confirmation</span> inside. DataTable have: paging, sorting, selection.
          </td>
        </td>
      </tr>
    </table>

  
</div>
