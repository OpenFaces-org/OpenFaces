<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  
    <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>


    <table cellspacing="20">
      <tr>
        <td class="container">
          <td class="container">
            <o:dataTable id="foldingDataTable"
                         pageSize="3"
                         var="foldingPanelTable"
                         value="#{TestEventsBean.tableTestCollection}"
                         verticalGridLines="1px solid gray">
              <f:facet name="below">
                <o:dataTablePaginator/>
              </f:facet>
              <o:singleRowSelection/>
              <o:selectionColumn></o:selectionColumn>
              <o:column id="col_eighth" style="padding: 15px 15px 15px 15px;"
                        sortingExpression="#{foldingPanelTable.firstColumn}">
                <f:facet name="header">
                  <o:foldingPanel expanded="false">
                    <f:facet name="caption">
                      <h:outputText value="Header Test Caption"/>
                    </f:facet>
                    <h:outputText value="Header test text"/>
                  </o:foldingPanel>
                </f:facet>
                <o:foldingPanel expanded="false">
                  <f:facet name="caption">
                    <h:outputText value="Body Test Caption"/>
                  </f:facet>
                  <h:outputText value="#{foldingPanelTable.firstColumn}"/>
                </o:foldingPanel>
                <f:facet name="footer">
                  <o:foldingPanel expanded="false">
                    <f:facet name="caption">
                      <h:outputText value="Footer Test Caption"/>
                    </f:facet>
                    <h:outputText value="Footer test text"/>
                  </o:foldingPanel>
                </f:facet>
              </o:column>
              <o:column id="col_fourth" style="padding: 15px 15px 15px 15px;"
                        sortingExpression="#{foldingPanelTable.secondColumn}">
                <f:facet name="header">
                  <o:foldingPanel>
                    <f:facet name="caption">
                      <h:outputText value="Header Test Caption"/>
                    </f:facet>
                    <h:outputText value="Header test text"/>
                  </o:foldingPanel>
                </f:facet>
                <o:foldingPanel>
                  <f:facet name="caption">
                    <h:outputText value="Test caption"/>
                  </f:facet>
                  <h:outputText value="#{foldingPanelTable.secondColumn}"/>
                </o:foldingPanel>
                <f:facet name="footer">
                  <o:foldingPanel>
                    <f:facet name="caption">
                      <h:outputText value="Footer Test Caption"/>
                    </f:facet>
                    <h:outputText value="Footer test text"/>
                  </o:foldingPanel>
                </f:facet>
              </o:column>
            </o:dataTable>
            <h:commandButton value="Submit" />
            DataTable with <span style="font-weight:bold;">FoldingPanel</span> inside. DataTable have: paging, sorting,
            selection.
          </td>
        </td>
      </tr>
    </table>

  
</div>
