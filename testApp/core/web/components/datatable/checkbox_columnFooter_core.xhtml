     xmlns:t="http://myfaces.apache.org/tomahawk"

  <br/>
  <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>

<table>
<tr>
  <td class="header">footeronclick</td>

<tr>
<td class="container">
  <o:dataTable id="clickDT"
               var="table_events"
               footerRowStyle="background:	PaleVioletRed;"
               value="#{TestEventsBean.tableTestCollection}"
               verticalGridLines="1px solid gray">
    <o:checkboxColumn id="checked"
                      footerOnclick="logJSEvents('footerOnclick works', 'empty'); logJSEvents(event.type, 'empty');"
                      rowDatas="#{TestEventBean.checkedList}" style="width: 5%">
      <f:facet name="footer">
        <o:selectAllCheckbox id="selectAllID"/>
      </f:facet>
    </o:checkboxColumn>
    <o:column id="col_one">
      <f:facet name="header">
        <h:outputText value="Col1"/>
      </f:facet>
      <h:outputText value="#{table_events.firstColumn}"/>
      <f:facet name="footer">
        <h:outputText value="Footer"/>
      </f:facet>
    </o:column>
  </o:dataTable>
