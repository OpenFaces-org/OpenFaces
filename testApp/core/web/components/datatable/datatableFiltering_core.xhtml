<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
        >
    <a href="../../main.jsf">Back to the main page</a>
    <br/>

    <span style="font-weight:bold;">Use ajax:</span><br/>
    <o:tabSet id="loadingModes"
              selectedIndex="#{DataTableLoadingModeBean.loadingModeSelectedIndex}"
              onchange="document.forms[0].submit();">
        <o:tabSetItems value="#{DataTableLoadingModeBean.loadingModeList}"/>
    </o:tabSet>

    <table cellpadding="0" cellspacing="5">
        <tr>
            <td class="header">Filtering with combobox</td>
            <td class="header">Filtering with DropDown field</td>
            <td class="header">Filtering with InputTextField</td>
        </tr>
        <tr>
            <td class="container">
                <o:dataTable id="filterableDataTable_comboBox"
                             var="filterable_comboBox"
                             useAjax="#{DataTableLoadingModeBean.useAjax}"
                             value="#{TestEventsBean.tableTestCollection}"
                             verticalGridLines="1px solid gray">
                    <o:column id="col_first" style="padding: 10px 10px 10px 10px;">
                        <f:facet name="header">
                            <h:outputText value="first column header" id="filterableDataTable_comboBox_firstHeader"/>
                        </f:facet>
                        <f:facet name="subHeader">
                            <o:comboBoxFilter id="filter1" expression="#{filterable_comboBox.thirdColumn}"/>
                        </f:facet>
                        <h:outputText value="#{filterable_comboBox.thirdColumn}"
                                      id="filterableDataTable_comboBox_firstBody"/>
                        <f:facet name="footer">
                            <h:outputText value="first column footer" id="filterableDataTable_comboBox_firstFooter"/>
                        </f:facet>
                    </o:column>
                    <o:column id="col_second" style="padding: 10px 10px 10px 10px;">
                        <f:facet name="header">
                            <h:outputText value="second column header" id="filterableDataTable_comboBox_secondHeader"/>
                        </f:facet>
                        <h:outputText value="#{filterable_comboBox.fourthColumn}"
                                      id="filterableDataTable_comboBox_secondBody"/>
                        <f:facet name="footer">
                            <h:outputText value="second column footer" id="filterableDataTable_comboBox_secondFooter"/>
                        </f:facet>
                    </o:column>
                </o:dataTable>
            </td>
            <td class="container">
                <o:dataTable id="filterableDataTable_dropDownField"
                             var="filterable_dropDownField"
                             useAjax="#{DataTableLoadingModeBean.useAjax}"
                             value="#{TestEventsBean.tableTestCollection}"
                             verticalGridLines="1px solid gray">
                    <o:column id="col_first" style="padding: 10px 10px 10px 10px;">
                        <f:facet name="header">
                            <h:outputText value="first column header" id="filterableDataTable_dropDownField_firstHeader"/>
                        </f:facet>
                        <f:facet name="subHeader">
                            <o:dropDownFieldFilter id="filter1" expression="#{filterable_dropDownField.thirdColumn}"/>
                        </f:facet>
                        <h:outputText value="#{filterable_dropDownField.thirdColumn}"
                                      id="filterableDataTable_dropDownField_firstBody"/>
                        <f:facet name="footer">
                            <h:outputText value="first column footer" id="filterableDataTable_dropDownField_firstFooter"/>
                        </f:facet>
                    </o:column>
                    <o:column id="col_second" style="padding: 10px 10px 10px 10px;">
                        <f:facet name="header">
                            <h:outputText value="second column header" id="filterableDataTable_dropDownField_secondHeader"/>
                        </f:facet>
                        <h:outputText value="#{filterable_dropDownField.fourthColumn}"
                                      id="filterableDataTable_dropDownField_secondBody"/>
                        <f:facet name="footer">
                            <h:outputText value="second column footer" id="filterableDataTable_dropDownField_secondFooter"/>
                        </f:facet>
                    </o:column>
                </o:dataTable>
            </td>
            <td class="container">
                <o:dataTable id="filterableDataTable_searchField"
                             var="filterable_searchField"
                             useAjax="#{DataTableLoadingModeBean.useAjax}"
                             value="#{TestEventsBean.tableTestCollection}"
                             verticalGridLines="1px solid gray">
                    <o:column id="col_first"
                              style="padding: 10px 10px 10px 10px;">
                        <f:facet name="header">
                            <h:outputText value="first column header" id="filterableDataTable_searchField_firstHeader"/>
                        </f:facet>
                        <f:facet name="subHeader">
                            <o:inputTextFilter id="filter1" expression="#{filterable_searchField.thirdColumn}"/>
                        </f:facet>
                        <h:outputText value="#{filterable_searchField.thirdColumn}" id="filterableDataTable_searchField_firstBody"/>
                        <f:facet name="footer">
                            <h:outputText value="first column footer" id="filterableDataTable_searchField_firstFooter"/>
                        </f:facet>
                    </o:column>
                    <o:column id="col_second" style="padding: 10px 10px 10px 10px;">
                        <f:facet name="header">
                            <h:outputText value="second column header" id="filterableDataTable_searchField_secondHeader"/>
                        </f:facet>
                        <h:outputText value="#{filterable_searchField.fourthColumn}" id="filterableDataTable_searchField_secondBody"/>
                        <f:facet name="footer">
                            <h:outputText value="second column footer" id="filterableDataTable_searchField_secondFooter"/>
                        </f:facet>
                    </o:column>
                </o:dataTable>
            </td>
        </tr>
    </table>

</div>
