<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>


<br/><br/>
        <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 18px; background:lightgrey;">
         Data Table client-side events
        </span><br/>
       <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 16px; font-weight:bold;">
         Standard client-side events for &lt;o:dataTable&gt;:
       </span>
<table border="1px" id="dataTable_events" cellspacing="10px">
<tr>
  <td class="header">
    onclick, onmousedown, onmouseup
  </td>
  <td class="header">
    onkeydown, onkeyup, onkeypress, ondblclick
  </td>
  <td class="header">
    onmouseover
  </td>
  <td rowspan="4">
    <div id="empty"></div>
  </td>
</tr>
<tr>
  <td>
    <o:dataTable var="table_events"
                 id="first"
                 value="#{TestEventsBean.tableTestCollection}"
                 onclick="logJSEvents('onclick works', 'empty'); logJSEvents(event.type, 'empty');"
                 onmousedown="logJSEvents('onmousedown works', 'empty'); logJSEvents(event.type, 'empty');"
                 onmouseup="logJSEvents('onmouseup works', 'empty'); logJSEvents(event.type, 'empty');"
                 verticalGridLines="1px solid gray">
      <o:column id="col_one">
        <f:facet name="header">
          <h:outputText value="Col1"/>
        </f:facet>
        <h:outputText value="#{table_events.firstColumn}"/>
      </o:column>
      <o:column id="col_two">
        <f:facet name="header">
          <h:outputText value="Col2"/>
        </f:facet>
        <h:outputText value="#{table_events.secondColumn}"/>
      </o:column>
      <o:column id="col_third">
        <f:facet name="header">
          <h:outputText value="Col3"/>
        </f:facet>
        <h:outputText value="#{table_events.thirdColumn}"/>
      </o:column>
    </o:dataTable>
  </td>
  <td>
    <o:dataTable var="table_events"
                 id="second"
                 value="#{TestEventsBean.tableTestCollection}"
                 onkeypress="logJSEvents('onkeypress works', 'empty'); logJSEvents(event.type, 'empty');"
                 onkeyup="logJSEvents('onkeyup works', 'empty'); logJSEvents(event.type, 'empty');"
                 onkeydown="logJSEvents('onkeydown works', 'empty'); logJSEvents(event.type, 'empty');"
                 ondblclick="logJSEvents('ondblclick works', 'empty'); logJSEvents(event.type, 'empty');"
                 verticalGridLines="1px solid gray">
      <o:column id="col_one">
        <f:facet name="header">
          <h:inputText value="Col1"/>
        </f:facet>
        <h:inputText value="#{table_events.firstColumn}" id="firstColumn_body"/>
      </o:column>
      <o:column id="col_two">
        <f:facet name="header">
          <h:inputText value="Col2"/>
        </f:facet>
        <h:inputText value="#{table_events.secondColumn}" id="secondColumn_body"/>
      </o:column>
      <o:column id="col_third">
        <f:facet name="header">
          <h:inputText value="Col3"/>
        </f:facet>
        <h:inputText value="#{table_events.thirdColumn}" id="thirdColumn_body"/>
      </o:column>
    </o:dataTable>
  </td>
  <td>
    <o:dataTable var="table_events"
                 id="third"
                 value="#{TestEventsBean.tableTestCollection}"
                 onmouseover="logJSEvents('onmouseover works', 'empty'); logJSEvents(event.type, 'empty');"
                 verticalGridLines="1px solid gray">
      <o:column id="col_one">
        <f:facet name="header">
          <h:outputText value="Col1"/>
        </f:facet>
        <h:outputText value="#{table_events.firstColumn}"/>
      </o:column>
      <o:column id="col_two">
        <f:facet name="header">
          <h:outputText value="Col2"/>
        </f:facet>
        <h:outputText value="#{table_events.secondColumn}"/>
      </o:column>
      <o:column id="col_third">
        <f:facet name="header">
          <h:outputText value="Col3"/>
        </f:facet>
        <h:outputText value="#{table_events.thirdColumn}"/>
      </o:column>
    </o:dataTable>
  </td>
</tr>
<tr>
  <td class="header">
    onmousemove
  </td>
  <td class="header">
    onmouseout
  </td>
  <td class="header">
    onfocus, onblur
  </td>
</tr>
<tr>
  <td>
    <o:dataTable var="table_events"
                 id="fourth"
                 value="#{TestEventsBean.tableTestCollection}"
                 onmousemove="logJSEvents('onmousemove works', 'empty'); logJSEvents(event.type, 'empty');"
                 verticalGridLines="1px solid gray">
      <o:column id="col_one">
        <f:facet name="header">
          <h:outputText value="Col1"/>
        </f:facet>
        <h:outputText value="#{table_events.firstColumn}"/>
      </o:column>
      <o:column id="col_two">
        <f:facet name="header">
          <h:outputText value="Col2"/>
        </f:facet>
        <h:outputText value="#{table_events.secondColumn}"/>
      </o:column>
      <o:column id="col_third">
        <f:facet name="header">
          <h:outputText value="Col3"/>
        </f:facet>
        <h:outputText value="#{table_events.thirdColumn}"/>
      </o:column>
    </o:dataTable>
  </td>
  <td>
    <o:dataTable var="table_events"
                 id="fifth"
                 value="#{TestEventsBean.tableTestCollection}"
                 onmouseout="logJSEvents('onmouseout works', 'empty'); logJSEvents(event.type, 'empty');"
                 verticalGridLines="1px solid gray">
      <o:column id="col_one">
        <f:facet name="header">
          <h:outputText value="Col1"/>
        </f:facet>
        <h:outputText value="#{table_events.firstColumn}"/>
      </o:column>
      <o:column id="col_two">
        <f:facet name="header">
          <h:outputText value="Col2"/>
        </f:facet>
        <h:outputText value="#{table_events.secondColumn}"/>
      </o:column>
      <o:column id="col_third">
        <f:facet name="header">
          <h:outputText value="Col3"/>
        </f:facet>
        <h:outputText value="#{table_events.thirdColumn}"/>
      </o:column>
    </o:dataTable>
  </td>
  <td>
    <o:dataTable var="table_events"
                 id="sixth"
                 value="#{TestEventsBean.tableTestCollection}"
                 onfocus="logJSEvents('onfocus works', 'empty'); logJSEvents(event.type, 'empty');"
                 onblur="logJSEvents('onblur works', 'empty'); logJSEvents(event.type, 'empty');"
                 verticalGridLines="1px solid gray">
      <o:multipleRowSelection rowDatas="#{TestEventsBean.list}" style="background: #a4aec5; color: white;"/>
      <o:selectionColumn style="width: 5%;"></o:selectionColumn>
      <o:column id="col_one">
        <f:facet name="header">
          <h:outputText value="Col1"/>
        </f:facet>
        <h:outputText value="#{table_events.firstColumn}"/>
      </o:column>
      <o:column id="col_two">
        <f:facet name="header">
          <h:outputText value="Col2"/>
        </f:facet>
        <h:outputText value="#{table_events.secondColumn}"/>
      </o:column>
      <o:column id="col_third">
        <f:facet name="header">
          <h:outputText value="Col3"/>
        </f:facet>
        <h:outputText value="#{table_events.thirdColumn}"/>
      </o:column>
    </o:dataTable>
  </td>
</tr>
<tr>
    <td>
        <o:dataTable id="multiple"
                     var="table_events"
                     value="#{TestEventsBean.tableTestCollection}"
                     verticalGridLines="1px solid gray">
            <o:multipleRowSelection rowDatas="#{TestEventsBean.list}"
                                    onchange="logJSEvents('multiple selection onchange works', 'empty'); logJSEvents('multiple ' + event.type, 'empty');"
                                    style="background: #a4aec5; color: white;"/>
            <o:selectionColumn style="width: 5%;" id="sel_col"></o:selectionColumn>
            <o:column style="width: 5%;" id="col_one">
                <f:facet name="header">
                    <h:outputText value="Col1"/>
                </f:facet>
                <h:inputText value="#{table_events.firstColumn}"/>
            </o:column>
            <o:column id="col_two">
                <f:facet name="header">
                    <h:outputText value="Col2"/>
                </f:facet>
                <h:inputText value="#{table_events.secondColumn}"/>
            </o:column>
        </o:dataTable>
    </td>
    <td>
        <o:dataTable id="single"
                     var="table_events"
                     value="#{TestEventsBean.tableTestCollection}"
                     verticalGridLines="1px solid gray">
            <o:singleRowSelection rowData="#{TestEventsBean.selectedItem}"
                                  onchange="logJSEvents('single selection onchange works', 'empty'); logJSEvents('single ' + event.type, 'empty');"
                                  style="background: #a4aec5; color: white;"/>
            <o:selectionColumn style="width: 5%;" id="sel_col"></o:selectionColumn>
            <o:column style="width: 5%;" id="col_one">
                <f:facet name="header">
                    <h:outputText value="Col1"/>
                </f:facet>
                <h:inputText value="#{table_events.firstColumn}"/>
            </o:column>
            <o:column id="col_two">
                <f:facet name="header">
                    <h:outputText value="Col2"/>
                </f:facet>
                <h:inputText value="#{table_events.secondColumn}"/>
            </o:column>
        </o:dataTable>
    </td>
</tr>
</table>



</div>
