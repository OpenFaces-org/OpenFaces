<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
        >
<a href="../../main.jsf">Main page</a><br/>
<a href="../../testPageIndex.jsf">Component test pages</a><br/>
<input type="submit" value="Submit"/>
<br/>
<br/>

<o:dataTable id="simpleTable" value="#{TestTableDataBean.collection2}" var="row" rowKey="#{row.id}"
             verticalGridLines="1px solid silver">
  <o:scrolling/>
  <o:columnResizing/>
  <o:columnReordering/>
  <o:multipleRowSelection/>

  <o:selectionColumn sortable="true" fixed="false">
    <f:facet name="header">
      <o:selectAllCheckbox/>
    </f:facet>
  </o:selectionColumn>

  <o:column sortingExpression="#{row.stringField1}" fixed="true" width="200px">
    <f:facet name="header">
      <h:outputText value="String Field 1"/>
    </f:facet>
    <h:outputText value="#{row.stringField1}"/>
  </o:column>

  <o:checkboxColumn fixed="true" sortable="true">
    <f:facet name="header">
      <o:selectAllCheckbox/>
    </f:facet>
  </o:checkboxColumn>

  <o:column sortingExpression="#{row.stringField2}" style="width: 30%">
    <f:facet name="header">
      <h:outputText value="String Field 2"/>
    </f:facet>
    <h:outputText value="#{row.stringField2}"/>
  </o:column>

  <o:column sortingExpression="#{row.stringField3}" style="width: 30%">
    <f:facet name="header">
      <h:outputText value="String Field 3"/>
    </f:facet>
    <h:outputText value="#{row.stringField3}"/>
  </o:column>

  <o:column style="width: 50px;" fixed="true">
    <f:facet name="header">
      <h:outputText value="Int Field 1"/>
    </f:facet>
    <h:outputText value="#{row.intField1}"/>
  </o:column>
  <o:column sortingExpression="#{row.intField2}" width="50px" fixed="true">
    <f:facet name="header">
      <h:outputText value="Int Field 2"/>
    </f:facet>
    <h:outputText value="#{row.intField2}"/>
  </o:column>
  <o:column style="width: 50px;" fixed="false">
    <f:facet name="header">
      <h:outputText value="Int Field 3"/>
    </f:facet>
    <h:outputText value="#{row.intField3}"/>
  </o:column>

</o:dataTable>

<br/>

<o:dataTable id="twoHeadersTable" value="#{TestTableDataBean.collection2}" var="row" rowKey="#{row.id}"
             style="height: 400px;">
  <o:columnResizing/>
  <o:columnReordering/>
  <o:singleRowSelection/>
  <o:scrolling horizontal="true" vertical="false" autoScrollbars="true"/>

  <!--<f:facet name="header">-->
  <!--<h:outputText value="Common Header"/>-->
  <!--</f:facet>-->

  <!--<f:facet name="footer">-->
  <!--<h:outputText value="Common Footer"/>-->
  <!--</f:facet>-->

  <o:selectionColumn fixed="true"/>
  <o:column headerStyle="background: LightSteelBlue;" sortingExpression="#{row.stringField1}" fixed="true"
            width="200px">
    <f:facet name="header">
      <h:outputText value="String Field 1"/>
    </f:facet>
    <!--<f:facet name="footer">-->
    <!--<h:outputText value="string field 1"/>-->
    <!--</f:facet>-->
    <f:facet name="subHeader">
      <o:inputTextFilter expression="#{row.stringField1}"/>
    </f:facet>
    <h:outputText value="#{row.stringField1}"/>
  </o:column>


  <o:columnGroup headerStyle="background: SteelBlue;">
    <f:facet name="header">
      <h:outputText value="String Fields"/>
    </f:facet>

    <o:checkboxColumn headerStyle="background: LightSteelBlue;">
      <f:facet name="header">
        <o:selectAllCheckbox/>
      </f:facet>
    </o:checkboxColumn>

    <o:column headerStyle="background: LightSteelBlue;" sortingExpression="#{row.stringField2}" style="width: 30%">
      <f:facet name="header">
        <h:outputText value="String Field 2"/>
      </f:facet>
      <!--<f:facet name="footer">-->
      <!--<h:outputText value="string field 2"/>-->
      <!--</f:facet>-->
      <f:facet name="subHeader">
        <o:dropDownFieldFilter expression="#{row.stringField2}"/>
      </f:facet>
      <h:outputText value="#{row.stringField2}"/>
    </o:column>
    <o:column headerStyle="background: LightSteelBlue;" sortingExpression="#{row.stringField3}" style="width: 30%">
      <f:facet name="header">
        <h:outputText value="String Field 3"/>
      </f:facet>
      <h:outputText value="#{row.stringField3}"/>
    </o:column>
  </o:columnGroup>
  <o:columnGroup headerStyle="background: ForestGreen;" fixed="true">
    <f:facet name="header">
      <h:outputText value="Integer Fields"/>
    </f:facet>

    <o:column headerStyle="background: LawnGreen;" style="width: 50px;">
      <f:facet name="header">
        <h:outputText value="Int Field 1"/>
      </f:facet>
      <h:outputText value="#{row.intField1}"/>
    </o:column>
    <o:column headerStyle="background: LawnGreen;" sortingExpression="#{row.intField2}" width="50px">
      <f:facet name="header">
        <h:outputText value="Int Field 2"/>
      </f:facet>
      <!--<f:facet name="footer">-->
      <!--<h:outputText value="int field 2"/>-->
      <!--</f:facet>-->
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{row.intField2}" condition="equals">
          <f:convertNumber/>
        </o:inputTextFilter>
      </f:facet>
      <h:outputText value="#{row.intField2}"/>
    </o:column>
    <o:column headerStyle="background: LawnGreen;" style="width: 50px;">
      <f:facet name="header">
        <h:outputText value="Int Field 3"/>
      </f:facet>
      <h:outputText value="#{row.intField3}"/>
    </o:column>
  </o:columnGroup>

</o:dataTable>

<br/>


<o:dataTable id="mixedHeadersTable" value="#{TestTableDataBean.collection1}" var="row" rowKey="#{row.id}"
             style="border: 2px solid gray; height: 450px;"
             headerRowStyle="color: OrangeRed; font-weight: bold; font-family: Tahoma, Arial; font-size: 19px;"
             footerRowStyle="color: DarkBlue; font-weight: bold; font-family: Tahoma, Arial; font-size: 19px;"
             bodyRowStyle="font-family: Tahoma, Arial; font-size: 12pt;"
             verticalGridLines="none, 1px solid silver, 2px solid silver"
             headerVertSeparator="none, 1px solid orange, 2px solid gray"
             footerVertSeparator="none, 1px solid DarkBlue, 2px solid gray"
             headerHorizSeparator="2px solid gray"
             footerHorizSeparator="2px solid gray"
             commonHeaderSeparator="2px solid gray"
             commonFooterSeparator="2px solid gray"
             multiFooterSeparator="none, 1px solid DarkBlue">
  <o:singleRowSelection/>
  <o:scrolling horizontal="true"/>
  <o:columnResizing/>
  <o:columnReordering/>

  <f:facet name="columnMenu">
    <o:columnMenu/>
  </f:facet>

  <f:facet name="header">
    <h:outputText value="Common Header"/>
  </f:facet>

  <f:facet name="footer">
    <h:outputText value="Common Footer"/>
  </f:facet>

  <o:checkboxColumn fixed="true">
    <f:facet name="header">
      <o:selectAllCheckbox/>
    </f:facet>
  </o:checkboxColumn>


  <o:column sortingExpression="#{row.stringField1}">
    <f:facet name="header">
      <h:outputText value="String Field 1"/>
    </f:facet>
    <f:facet name="subHeader">
      <o:inputTextFilter expression="#{row.stringField1}"/>
    </f:facet>
    <f:facet name="footer">
      <h:outputText value="String Field 1 (footer)"/>
    </f:facet>
    <h:outputText value="#{row.stringField1}"/>
  </o:column>
  <o:column sortingExpression="#{row.stringField2}">
    <f:facet name="subHeader">
      <o:inputTextFilter expression="#{row.stringField2}"/>
    </f:facet>
    <f:facet name="footer">
      <h:outputText value="String Field 2 (footer only)"/>
    </f:facet>
    <h:outputText value="#{row.stringField2}"/>
  </o:column>
  <o:columnGroup>
    <f:facet name="footer">
      <h:outputText value="3-rd level footer"/>
    </f:facet>

    <o:columnGroup footerStyle="font-size: 15px; text-align: center;">
      <f:facet name="header">
        <h:outputText value="String Fields"/>
      </f:facet>
      <f:facet name="footer">
        <h:outputText value="String Fields (footer)"/>
      </f:facet>

      <o:column sortingExpression="#{row.stringField3}" headerStyle="font-size: 12px;" footerStyle="font-size: 12px;">
        <f:facet name="header">
          <h:outputText value="String Field 3"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{row.stringField3}"/>
        </f:facet>
        <f:facet name="footer">
          <h:outputText value="String Field 3 (footer)"/>
        </f:facet>
        <h:outputText value="#{row.stringField3}"/>
      </o:column>

      <o:column sortingExpression="#{row.intField1}" headerStyle="font-size: 12px;" footerStyle="font-size: 12px;">
        <f:facet name="header">
          <h:outputText value="Int Field 1"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{row.intField1}"/>
        </f:facet>
        <f:facet name="footer">
          <h:outputText value="Int Field 1 (footer)"/>
        </f:facet>
        <h:outputText value="#{row.intField1}"/>
      </o:column>
      <o:checkboxColumn>
        <f:facet name="header">
          <o:selectAllCheckbox/>
        </f:facet>
        <f:facet name="footer">
          <o:selectAllCheckbox/>
        </f:facet>
      </o:checkboxColumn>

      <o:column sortingExpression="#{row.intField2}" headerStyle="font-size: 12px;" footerStyle="font-size: 12px;">
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{row.intField2}"/>
        </f:facet>
        <h:outputText value="#{row.intField2}"/>
      </o:column>
      <o:selectionColumn/>
    </o:columnGroup>

  </o:columnGroup>
  <o:column sortingExpression="#{row.intField3}" fixed="true">
    <f:facet name="header">
      <h:outputText value="Int Field 3 (header only)"/>
    </f:facet>
    <f:facet name="subHeader">
      <o:inputTextFilter expression="#{row.intField1}"/>
    </f:facet>
    <h:outputText value="#{row.intField3}"/>
  </o:column>

</o:dataTable>

</div>
