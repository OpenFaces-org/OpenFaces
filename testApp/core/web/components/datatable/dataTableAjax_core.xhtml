<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
    <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>


  <o:clientValidationSupport clientValidation="onSubmit"/>
  <o:dataTable id="dataTable1" useAjax="true"
               pageSize="5" var="person" value="#{PeopleBean.person}"
               rolloverRowStyle="background:#F0F0F0">
    <o:column sortingExpression="#{person.name}"
              sortingComparator="caseInsensitiveText">
      <f:facet name="header">
        <h:outputText value="Name"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{person.name}"/>
      </f:facet>
      <h:inputText id="inputName" required="true" value="#{person.name}"/>
      <f:verbatim><br/></f:verbatim>
      <h:message id="nameQKMessage" for="inputName" style="color:blue;"/>
      <f:verbatim><br/></f:verbatim>
      <h:message id="nameMessage" for="inputName" style="color:red;"/>
    </o:column>
    <o:column sortingExpression="#{person.profession}">
      <f:facet name="header">
        <h:outputText value="Profession"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:dropDownFieldFilter expression="#{person.profession}"/>
      </f:facet>
      <h:inputText id="inputProfession" required="true" value="#{person.profession}"/>
      <h:message id="professionQKMessage" for="inputProfession" style="color:blue;"/>
      <f:verbatim><br/></f:verbatim>
      <h:message id="professionMessage" for="inputProfession" style="color:red;"/>
      <f:verbatim><br/></f:verbatim>
    </o:column>
    <o:column sortingExpression="#{person.hobby}">
      <f:facet name="header">
        <h:outputText value="Hobby"/>
      </f:facet>
      <h:inputText id="inputHobby" required="true" value="#{person.hobby}"/>
      <f:verbatim><br/></f:verbatim>
      <h:message id="hobbyQKMessage" for="inputHobby" style="color:blue;"/>
      <f:verbatim><br/></f:verbatim>
      <h:message id="hobbyMessage" for="inputHobby" style="color:red;"/>
    </o:column>
    <o:column sortingExpression="#{person.age}">
      <f:facet name="header">
        <h:outputText value="Age"/>
      </f:facet>
      <h:inputText required="true" id="inputAge" value="#{person.age}">
        <f:validateDoubleRange maximum="100" minimum="0"/>
      </h:inputText>
      <f:verbatim><br/></f:verbatim>
      <h:message id="ageQKMessage" for="inputAge" style="color:blue;"/>
      <f:verbatim><br/></f:verbatim>
      <h:message id="ageMessage" for="inputAge" style="color:red;"/>
    </o:column>
    <o:column sortingExpression="#{person.someDate}">
      <f:facet name="header">
        <h:outputText value="Date"/>
      </f:facet>
      <o:dateChooser id="dch" value="#{person.someDate}">
      </o:dateChooser>
      <f:verbatim><br/></f:verbatim>
      <h:message id="someDateQKMesage" for="dch" style="color:blue;"/>
      <f:verbatim><br/></f:verbatim>
      <h:message id="someDateMessage" for="dch" style="color:red;"/>
    </o:column>
    <o:column sortingExpression="#{person.mail}">
      <f:facet name="header">
        <h:outputText value="Mail"/>
      </f:facet>
      <h:inputText id="inputMail" value="#{person.mail}">
        <o:validateEmail/>
      </h:inputText>
      <f:verbatim><br/></f:verbatim>
      <h:message id="tdMailQKMessage" for="inputMail" style="color:blue;"/>
      <f:verbatim><br/></f:verbatim>
      <h:message id="MailMessage" for="inputMail" style="color:red;"/>
    </o:column>
    <f:facet name="below">
      <o:dataTablePaginator id="paginator1"/>
    </f:facet>
    <f:facet name="above">
      <h:panelGroup>
        <h:messages id="tableQKMessages" style="color:blue;"/>
        <h:messages id="tableMessages" style="color:red;"/>
      </h:panelGroup>
    </f:facet>
  </o:dataTable>
  <br/>
  <h:messages id="formQKMessages" style="color:blue;"/>
  <h:messages id="formMessages" style="color:red;"/>
  <br/>
  <h:commandButton id="submit1" value="submit" type="submit"/>

</div>
