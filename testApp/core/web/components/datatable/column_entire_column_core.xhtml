<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>

<table border="1px" id="dataTable_events">
  <tr>
    <td class="header">onclick</td>
    <td class="header">ondblclick</td>
    <td class="header">onmousedown, onmouseup</td>
    <td class="header">onmouseover</td>
    <td class="header">onmouseout</td>
    <td class="header">onmousemove</td>
  </tr>
  <tr>
    <td>
      <o:dataTable id="first"
                   var="table_events"
                   value="#{TestEventsBean.tableTestCollection}"
                   verticalGridLines="1px solid gray">
        <o:column id="col_one" onclick="logJSEvents('onclick works', 'empty'); logJSEvents(event.type, 'empty');">
          <f:facet name="header">
            <h:outputText value="Col1"/>
          </f:facet>
          <h:outputText value="#{table_events.firstColumn}"/>
        </o:column>
      </o:dataTable>
    </td>
    <td>
      <o:dataTable id="second"
                   var="table_events"
                   value="#{TestEventsBean.tableTestCollection}"
                   verticalGridLines="1px solid gray">
        <o:column id="col_one"
                  ondblclick="logJSEvents('ondblclick works', 'empty'); logJSEvents(event.type, 'empty');">
          <f:facet name="header">
            <h:outputText value="Col1"/>
          </f:facet>
          <h:outputText value="#{table_events.firstColumn}"/>
        </o:column>
      </o:dataTable>
    </td>
    <td>
      <o:dataTable id="third"
                   var="table_events"
                   value="#{TestEventsBean.tableTestCollection}"
                   verticalGridLines="1px solid gray">
        <o:column id="col_one"
                  onmousedown="logJSEvents('onmousedown works', 'empty'); logJSEvents(event.type, 'empty');"
                  onmouseup="logJSEvents('onmouseup works', 'empty'); logJSEvents(event.type, 'empty');">
          <f:facet name="header">
            <h:outputText value="Col1"/>
          </f:facet>
          <h:outputText value="#{table_events.firstColumn}"/>
        </o:column>
      </o:dataTable>
    </td>
    <td>
      <o:dataTable id="fourth"
                   var="table_events"
                   value="#{TestEventsBean.tableTestCollection}"
                   verticalGridLines="1px solid gray">
        <o:column id="col_one"
                  onmouseover="logJSEvents('onmouseover works', 'empty'); logJSEvents(event.type, 'empty');">
          <f:facet name="header">
            <h:outputText value="Col1"/>
          </f:facet>
          <h:outputText value="#{table_events.firstColumn}"/>
        </o:column>
      </o:dataTable>
    </td>
    <td>
      <o:dataTable id="fifth"
                   var="table_events"
                   value="#{TestEventsBean.tableTestCollection}"
                   verticalGridLines="1px solid gray">
        <o:column id="col_one"
                  onmouseout="logJSEvents('onmouseout works', 'empty'); logJSEvents(event.type, 'empty');"
                  style="padding: 10px 10px 10px 10px;">
          <f:facet name="header">
            <h:outputText value="Col1"/>
          </f:facet>
          <h:outputText value="#{table_events.firstColumn}" style="display: block; border: 1px solid red;"/>
        </o:column>
      </o:dataTable>
    </td>
    <td>
      <o:dataTable id="sixth"
                   var="table_events"
                   value="#{TestEventsBean.tableTestCollection}"
                   verticalGridLines="1px solid gray">
        <o:column id="col_one"
                  onmousemove="logJSEvents('onmousemove works', 'empty'); logJSEvents(event.type, 'empty');">
          <f:facet name="header">
            <h:outputText value="Col1"/>
          </f:facet>
          <h:outputText value="#{table_events.firstColumn}"/>
        </o:column>
      </o:dataTable>
    </td>
  </tr>
</table>
<div id="empty"></div>

</div>
