<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  
    <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <table cellspacing="20">
      <tr>
        <td class="container">
          <td class="container">
            <o:dataTable id="dynamicImageDataTable"
                         pageSize="3"
                         var="dynamicImageTable"
                         value="#{DynamicImageBean.dynamicImageList}"
                         verticalGridLines="1px solid gray">
              <f:facet name="below">
                <o:dataTablePaginator id="paginator"/>
              </f:facet>
              <o:singleRowSelection/>
              <o:selectionColumn></o:selectionColumn>
              <o:column id="col_seventh" style="padding: 15px 15px 15px 15px;"
                        sortingExpression="#{dynamicImageTable.image}">
                <f:facet name="header">
                  <o:dynamicImage data="#{DynamicImageBean.headerImage}"
                                  styleClass="test_class"
                                  width="100"
                                  height="100"/>
                </f:facet>
                <o:dynamicImage data="#{dynamicImageTable.image}"
                                styleClass="test_class"
                                width="100"
                                height="100"/>
                <f:facet name="footer">
                  <o:dynamicImage data="#{DynamicImageBean.headerImage}"
                                  styleClass="test_class"
                                  width="100"
                                  height="100"/>
                </f:facet>
              </o:column>
              <o:column id="col_third" style="padding: 15px 15px 15px 15px;"
                        sortingExpression="#{dynamicImageTable.image}">
                <f:facet name="header">
                  <o:dynamicImage data="#{DynamicImageBean.headerImage}"
                                  styleClass="test_class"
                                  width="100"
                                  height="100"/>
                </f:facet>
                <o:dynamicImage data="#{dynamicImageTable.image}"
                                styleClass="test_class"
                                width="100"
                                height="100"/>
                <f:facet name="footer">
                  <o:dynamicImage data="#{DynamicImageBean.headerImage}"
                                  styleClass="test_class"
                                  width="100"
                                  height="100"/>
                </f:facet>
              </o:column>
            </o:dataTable>
            <h:commandButton value="Submit" />
            DataTable with <span style="font-weight:bold;">DynamicImage</span> inside. DataTable have: paging, sorting,
            selection.
          </td>
        </td>
      </tr>
    </table>

  
</div>
