<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Main page</a><br/>
  <a href="../../testPageIndex.jsf">Component test pages</a><br/><br/>

  <o:dataTable id="dataFetchTestTable" var="row" value="#{TableTestBean.collection2}" pageSize="5">
    <o:columnReordering/>
    <f:attribute name="forceRowsDecoding" value="false"/>
    <o:column sortingExpression="#{row.field1}">
      <f:facet name="header">
        <h:outputText value="Field 1"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{row.field1}"/>
      </f:facet>
      <h:outputText value="#{row.field1}"/>
    </o:column>
    <o:column sortingExpression="#{row.field2}">
      <f:facet name="header">
        <h:outputText value="Field 2"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{row.field2}"/>
      </f:facet>
      <h:outputText value="#{row.field2}"/>
    </o:column>
    <o:column sortingExpression="#{row.booleanField}">
      <f:facet name="header">
        <h:outputText value="Boolean Field"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:dropDownFieldFilter expression="#{row.booleanField}"/>
      </f:facet>
      <h:outputText value="#{row.booleanField}"/>
    </o:column>

    <f:facet name="below">
      <o:dataTablePaginator/>
    </f:facet>

  </o:dataTable>

</div>
