<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  
    <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>

    <table cellspacing="20">
      <tr>
        <td class="container">
          <td class="container">
            <o:dataTable id="tabSetdataTable"
                         pageSize="3"
                         var="tabSetTable"
                         value="#{TestEventsBean.tableTestCollection}"
                         verticalGridLines="1px solid gray">
              <f:facet name="below">
                <o:dataTablePaginator/>
              </f:facet>
              <o:singleRowSelection/>
              <o:selectionColumn></o:selectionColumn>
              <o:column id="col_eleventh" style="padding: 15px 15px 15px 15px;"
                        sortingExpression="#{tabSetTable.firstColumn}">
                <f:facet name="header">
                  <o:tabSet>
                    <o:tabSetItem>
                      <h:outputText value="First"/>
                    </o:tabSetItem>
                    <o:tabSetItem>
                      <h:outputText value="Second"/>
                    </o:tabSetItem>
                  </o:tabSet>
                </f:facet>
                <o:tabSet>
                  <o:tabSetItem>
                    <h:outputText value="#{tabSetTable.firstColumn}"/>
                  </o:tabSetItem>
                  <o:tabSetItem>
                    <h:outputText value="#{tabSetTable.secondColumn}"/>
                  </o:tabSetItem>
                </o:tabSet>
                <f:facet name="footer">
                  <o:tabSet>
                    <o:tabSetItem>
                      <h:outputText value="Third"/>
                    </o:tabSetItem>
                    <o:tabSetItem>
                      <h:outputText value="Fourth"/>
                    </o:tabSetItem>
                  </o:tabSet>
                </f:facet>
              </o:column>
              <o:column id="col_second" style="padding: 15px 15px 15px 15px;"
                        sortingExpression="#{tabSetTable.thirdColumn}">
                <f:facet name="header">
                  <o:tabSet>
                    <o:tabSetItem>
                      <h:outputText value="Fifth"/>
                    </o:tabSetItem>
                    <o:tabSetItem>
                      <h:outputText value="Sixth"/>
                    </o:tabSetItem>
                  </o:tabSet>
                </f:facet>
                <o:tabSet>
                  <o:tabSetItem>
                    <h:outputText value="#{tabSetTable.thirdColumn}"/>
                  </o:tabSetItem>
                  <o:tabSetItem>
                    <h:outputText value="#{tabSetTable.fourthColumn}"/>
                  </o:tabSetItem>
                </o:tabSet>
                <f:facet name="footer">
                  <o:tabSet>
                    <o:tabSetItem>
                      <h:outputText value="Seventh"/>
                    </o:tabSetItem>
                    <o:tabSetItem>
                      <h:outputText value="Eight"/>
                    </o:tabSetItem>
                  </o:tabSet>
                </f:facet>
              </o:column>
            </o:dataTable>
            <h:commandButton value="Submit" />
            DataTable with <span style="font-weight:bold;">TabSet</span> inside. DataTable have: paging, sorting,
            selection.
          </td>
        </td>
      </tr>
    </table>
  
</div>
