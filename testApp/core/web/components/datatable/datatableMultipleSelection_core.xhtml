<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  
<h:commandButton id="submitID" value="Submit"/>

<a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>


<table cellpadding="0" cellspacing="5">
  <tr>
    <td class="header">Multiple selection</td>
    <td class="header">With rowDatas</td>
  </tr>
  <tr>
    <td class="container">
      <o:dataTable id="multipleSelectionDataTable"
                   var="multipleSelection"
                   value="#{SelectionBean.multipleSelectionCollection}"
                   verticalGridLines="1px solid gray">
        <o:multipleRowSelection />
        <o:selectionColumn/>
        <o:column id="col_first" style="padding: 10px 10px 10px 10px;">
          <f:facet name="header">
            <h:outputText value="first column header" id="multipleSelectionDataTable_firstHeader"/>
          </f:facet>
          <h:outputText value="#{multipleSelection.firstColumn}" id="multipleSelectionDataTable_firstBody"/>
          <f:facet name="footer">
            <h:outputText value="first column footer" id="multipleSelectionDataTable_firstFooter"/>
          </f:facet>
        </o:column>
        <o:column id="col_second" style="padding: 10px 10px 10px 10px;">
          <f:facet name="header">
            <h:outputText value="second column header" id="multipleSelectionDataTable_secondHeader"/>
          </f:facet>
          <h:outputText value="#{multipleSelection.secondColumn}" id="multipleSelectionDataTable_secondBody"/>
          <f:facet name="footer">
            <h:outputText value="second column footer" id="multipleSelectionDataTable_secondFooter"/>
          </f:facet>
        </o:column>
      </o:dataTable>
    </td>
    <td class="container">
      <o:dataTable id="withRowDatasDataTableID"
                   var="multipleSelectionWithRowDatas"
                   value="#{SelectionBean.multipleSelectionCollection}"
                   verticalGridLines="1px solid gray">
        <o:multipleRowSelection rowDatas="#{SelectionBean.selectedRows}"/>
        <o:selectionColumn/>
        <o:column id="col_first" style="padding: 10px 10px 10px 10px;">
          <f:facet name="header">
            <h:outputText value="first column header" id="withRowDatasDataTableID_firstHeader"/>
          </f:facet>
          <h:outputText value="#{multipleSelectionWithRowDatas.firstColumn}"
                        id="withRowDatasDataTableID_firstBody"/>
          <f:facet name="footer">
            <h:outputText value="first column footer" id="withRowDatasDataTableID_firstFooter"/>
          </f:facet>
        </o:column>
        <o:column id="col_second" style="padding: 10px 10px 10px 10px;">
          <f:facet name="header">
            <h:outputText value="second column header" id="withRowDatasDataTableID_secondHeader"/>
          </f:facet>
          <h:outputText value="#{multipleSelectionWithRowDatas.secondColumn}"
                        id="withRowDatasDataTableID_secondBody"/>
          <f:facet name="footer">
            <h:outputText value="second column footer" id="withRowDatasDataTableID_secondFooter"/>
          </f:facet>
        </o:column>
      </o:dataTable>
    </td>
  </tr>
  <tr>
    <td class="header">With rowIndexes</td>
  </tr>
  <tr>
    <td class="container">
      <o:dataTable id="withRowIndexesDataTableID"
                   var="multipleSelectionWithRowIndexes"
                   value="#{SelectionBean.multipleSelectionCollection}"
                   verticalGridLines="1px solid gray">
        <o:multipleRowSelection rowIndexes="#{SelectionBean.rowIndexes}"/>
        <o:selectionColumn/>
        <o:column id="col_first" style="padding: 10px 10px 10px 10px;">
          <f:facet name="header">
            <h:outputText value="first column header" id="withRowIndexesDataTable_firstHeader"/>
          </f:facet>
          <h:outputText value="#{multipleSelectionWithRowIndexes.firstColumn}"
                        id="withRowIndexesDataTable_firstBody"/>
          <f:facet name="footer">
            <h:outputText value="first column footer" id="withRowIndexesDataTable_firstFooter"/>
          </f:facet>
        </o:column>
        <o:column id="col_second" style="padding: 10px 10px 10px 10px;">
          <f:facet name="header">
            <h:outputText value="second column header" id="withRowIndexesDataTable_secondHeader"/>
          </f:facet>
          <h:outputText value="#{multipleSelectionWithRowIndexes.secondColumn}"
                        id="withRowIndexesDataTable_secondBody"/>
          <f:facet name="footer">
            <h:outputText value="second column footer" id="withRowIndexesDataTable_secondFooter"/>
          </f:facet>
        </o:column>
      </o:dataTable>
    </td>
  </tr>
</table>

</div>
