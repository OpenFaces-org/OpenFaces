<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  
    <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>

    <br/>
    <span style="font-weight:bold;">Use ajax:</span><br/>
    <o:tabSet id="loadingModes"
              selectedIndex="#{DataTableLoadingModeBean.loadingModeSelectedIndex}"
              onchange="document.forms[0].submit();">
      <o:tabSetItems value="#{DataTableLoadingModeBean.loadingModeList}"/>
    </o:tabSet>

    <table cellpadding="0" cellspacing="0">
      <tr>
        <td class="header">without rowKey</td>
        <td class="header">with rowKey</td>
      </tr>
      <tr>
        <td class="container">
          <o:dataTable id="withoutRowKeyDataTableID"
                       var="withoutRowKeyDataTable"
                       pageSize="3"
                       useAjax="#{DataTableLoadingModeBean.useAjax}"
                       value="#{TestEventsBean.tableTestCollection_notSerializable}"
                       verticalGridLines="1px solid gray">
            <o:singleRowSelection/>
            <o:selectionColumn/>
            <f:facet name="below">
              <o:dataTablePaginator id="dataTablePaginator_A4J"/>
            </f:facet>
            <o:column id="col_third" style="padding: 10px 10px 10px 10px;">
              <f:facet name="header">
                <h:outputText value="Column 1 header" id="withoutRowKeyDataTableID_firstHeader"/>
              </f:facet>
              <h:outputText value="#{withoutRowKeyDataTable.thirdColumn}"
                            id="withoutRowKeyDataTableID_firstBody"/>
              <f:facet name="footer">
                <h:outputText value="Column 1 footer" id="withoutRowKeyDataTableID_firstFooter"/>
              </f:facet>
            </o:column>
            <o:column id="col_fourth" style="padding: 10px 10px 10px 10px;">
              <f:facet name="header">
                <h:outputText value="Column 3 header" id="withoutRowKeyDataTableID_secondHeader"/>
              </f:facet>
              <h:outputText value="#{withoutRowKeyDataTable.fourthColumn}"
                            id="withoutRowKeyDataTableID_secondBody"/>
              <f:facet name="footer">
                <h:outputText value="Column 2 footer" id="withoutRowKeyDataTableID_secondFooter"/>
              </f:facet>
            </o:column>
          </o:dataTable>
        </td>
        <td class="container">
          <o:dataTable id="withDataTableID"
                       var="withRowKeyDataTable"
                       useAjax="#{DataTableLoadingModeBean.useAjax}"
                       pageSize="3"
                       value="#{TestEventsBean.tableTestCollection_notSerializable}"
                       rowKey="#{withRowKeyDataTable.firstColumn}"
                       verticalGridLines="1px solid gray">
            <o:singleRowSelection/>
            <o:selectionColumn/>
            <f:facet name="below">
              <o:dataTablePaginator id="dataTablePaginator_A4J"/>
            </f:facet>
            <o:column id="col_third" style="padding: 10px 10px 10px 10px;">
              <f:facet name="header">
                <h:outputText value="Column 1 header" id="withRowKeyDataTableID_firstHeader"/>
              </f:facet>
              <h:outputText value="#{withRowKeyDataTable.thirdColumn}" id="withRowKeyDataTableID_firstBody"/>
              <f:facet name="footer">
                <h:outputText value="Column 3 footer" id="withRowKeyDataTableID_firstfooter"/>
              </f:facet>
            </o:column>
            <o:column id="col_fourth" style="padding: 10px 10px 10px 10px;">
              <f:facet name="header">
                <h:outputText value="Column 3 header" id="withRowKeyDataTableID_secondHeader"/>
              </f:facet>
              <h:outputText value="#{withRowKeyDataTable.fourthColumn}" id="withRowKeyDataTableID_secondBody"/>
              <f:facet name="footer">
                <h:outputText value="Col 2 footer" id="withRowKeyDataTableID_secondFooter"/>
              </f:facet>
            </o:column>
          </o:dataTable>
        </td>
      </tr>
    </table>
  
</div>
