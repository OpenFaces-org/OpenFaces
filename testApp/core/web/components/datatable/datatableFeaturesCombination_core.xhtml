<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <br/>
  
    <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>


    <span style="font-weight:bold;">Use ajax:</span><br/>
    <o:tabSet id="loadingModes"
              selectedIndex="#{DataTableLoadingModeBean.loadingModeSelectedIndex}"
              onchange="document.forms[0].submit();">
      <o:tabSetItems value="#{DataTableLoadingModeBean.loadingModeList}"/>
    </o:tabSet>

    <table cellpadding="0" cellspacing="5">
      <tr>
        <td class="header">Pagination</td>
      </tr>
      <tr>
        <td class="container">
          <o:dataTable id="featuresCombinationDataTableID"
                       var="featuresCombination"                     
                       useAjax="#{DataTableLoadingModeBean.useAjax}"
                       rowKey="#{featuresCombination.fourthColumn}"
                       value="#{TestEventsBean.dataTableMajorFeaturesTestCollection}"
                       verticalGridLines="1px solid gray">
            <o:singleRowSelection/>
            <o:selectionColumn/>
            <o:column id="col_first"
                      style="padding: 10px 10px 10px 10px;"
                      sortingExpression="#{featuresCombination.firstColumn}">
              <f:facet name="header">
                <h:outputText value="first column header" id="featuresCombinationDataTableID_firstHeader"/>
              </f:facet>
              <f:facet name="subHeader">
                <o:inputTextFilter id="filter1" expression="#{featuresCombination.firstColumn}"/>
              </f:facet>
              <h:outputText value="#{featuresCombination.firstColumn}" id="featuresCombinationDataTableID_firstBody"/>
              <f:facet name="footer">
                <h:outputText value="first column footer" id="featuresCombinationDataTableID_firstFooter"/>
              </f:facet>
            </o:column>
            <o:column id="col_second" style="padding: 10px 10px 10px 10px;"
                      sortingExpression="#{featuresCombination.secondColumn}">
              <f:facet name="header">
                <h:outputText value="second column header" id="featuresCombinationDataTableID_secondHeader"/>
              </f:facet>
              <f:facet name="subHeader">
                <o:comboBoxFilter id="filter2" expression="#{featuresCombination.secondColumn}"/>
              </f:facet>
              <h:outputText value="#{featuresCombination.secondColumn}" id="featuresCombinationDataTableID_secondBody"/>
              <f:facet name="footer">
                <h:outputText value="second column footer" id="featuresCombinationDataTableID_secondFooter"/>
              </f:facet>
            </o:column>
            <o:column id="col_third" style="padding: 10px 10px 10px 10px;"
                      sortingExpression="#{featuresCombination.thirdColumn}">
              <f:facet name="header">
                <h:outputText value="third column header" id="featuresCombinationDataTableID_thirdHeader"/>
              </f:facet>
              <f:facet name="subHeader">
                <o:dropDownFieldFilter id="filter3" expression="#{featuresCombination.thirdColumn}"/>
              </f:facet>
              <h:outputText value="#{featuresCombination.thirdColumn}" id="featuresCombinationDataTableID_thirdBody"/>
              <f:facet name="footer">
                <h:outputText value="third column footer" id="featuresCombinationDataTableID_thirdFooter"/>
              </f:facet>
            </o:column>
            <o:column id="col_fourth" style="padding: 10px 10px 10px 10px;"
                      sortingExpression="#{featuresCombination.fourthColumn}">
              <f:facet name="header">
                <h:outputText value="fourth column header" id="featuresCombinationDataTableID_fourthHeader"/>
              </f:facet>
              <h:outputText value="#{featuresCombination.fourthColumn}" id="featuresCombinationDataTableID_fourthBody"/>
              <f:facet name="footer">
                <h:outputText value="fourth column footer" id="featuresCombinationDataTableID_fourthFooter"/>
              </f:facet>
            </o:column>

          </o:dataTable>
        </td>
      </tr>
    </table>
  
</div>
