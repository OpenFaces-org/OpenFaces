<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>


    <table>
      <tr>
        <td class="container">
          <o:treeTable var="dynamicImageTree" nodeLevelVar="level">
            <o:staticTreeStructure>
              <o:treeNode value="dynamic image top node">
                <o:treeNode value="dynamic image sub node"/>
              </o:treeNode>
            </o:staticTreeStructure>
            <o:treeColumn>
              <f:facet name="header">
                <o:dynamicImage data="#{DynamicImageBean.treeImage}"
                                styleClass="test_class"
                                width="150"
                                height="150"/>
              </f:facet>
              <o:dynamicImage data="#{DynamicImageBean.treeImage}"
                              styleClass="test_class"
                              width="150"
                              rendered="#{level == 0}"
                              height="150"/>
              <o:dynamicImage data="#{DynamicImageBean.treeImage}"
                              styleClass="test_class"
                              width="100"
                              rendered="#{level == 1}"
                              height="100"/>
              <f:facet name="footer">
                <o:dynamicImage data="#{DynamicImageBean.treeImage}"
                                styleClass="test_class"
                                width="150"
                                height="150"/>
              </f:facet>
            </o:treeColumn>
          </o:treeTable>
        </td>
      </tr>
    </table>

  
</div>
