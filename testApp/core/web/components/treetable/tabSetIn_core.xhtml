<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>


    <table>
      <tr>
        <td class="container">
          <o:treeTable var="tabSetTree" nodeLevelVar="level" preloadedNodes="all">
            <o:staticTreeStructure>
              <o:treeNode value="tab set top node">
                <o:treeNode value="tab set sub node"/>
              </o:treeNode>
            </o:staticTreeStructure>
            <o:treeColumn>
              <f:facet name="header">
                <o:tabSet>
                  <o:tabSetItem>
                    <h:outputText value="Client"/>
                  </o:tabSetItem>
                  <o:tabSetItem>
                    <h:outputText value="Server"/>
                  </o:tabSetItem>
                </o:tabSet>
              </f:facet>
              <o:tabSet rendered="#{level == 0}">
                <o:tabSetItem>
                  <h:outputText value="Client"/>
                </o:tabSetItem>
                <o:tabSetItem>
                  <h:outputText value="Server"/>
                </o:tabSetItem>
              </o:tabSet>
              <o:tabSet rendered="#{level == 1}">
                <o:tabSetItem>
                  <h:outputText value="Client subnode"/>
                </o:tabSetItem>
                <o:tabSetItem>
                  <h:outputText value="Server subnode"/>
                </o:tabSetItem>
              </o:tabSet>
              <f:facet name="footer">
                <o:tabSet>
                  <o:tabSetItem>
                    <h:outputText value="Client"/>
                  </o:tabSetItem>
                  <o:tabSetItem>
                    <h:outputText value="Server"/>
                  </o:tabSetItem>
                </o:tabSet>
              </f:facet>
            </o:treeColumn>
          </o:treeTable>
        </td>
      </tr>
    </table>

  
</div>
