<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>


    <table cellpadding="0" cellspacing="5">
      <tr>
        <td class="header">TreeTable with the static structure</td>
      </tr>
      <tr>
        <td class="container">
          <o:treeTable id="treeTableKeyboardNavigation"
                       expansionState="allExpanded"
                       var="color">
            <o:multipleNodeSelection
                    onchange="multipleSelectionChanged('formID:treeTableKeyboardNavigation', 'empty');"/>
            <o:staticTreeStructure>
              <o:treeNode value="Colors">
                <o:treeNode value="Warm colors">
                  <o:treeNode value="Red"/>
                  <o:treeNode value="Yellow"/>
                </o:treeNode>
                <o:treeNode value="Cold colors">
                  <o:treeNode value="Blue"/>
                  <o:treeNode value="Purple"/>
                </o:treeNode>
              </o:treeNode>
            </o:staticTreeStructure>
            <o:treeColumn id="columnID">
              <h:outputText value="#{color}">
              </h:outputText>
            </o:treeColumn>
          </o:treeTable>
          <div id='empty'></div>
        </td>
      </tr>
    </table>
  
</div>
