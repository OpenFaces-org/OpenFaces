<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <table>
      <tr>
        <td class="container">
          <o:treeTable id="treeTable"
                       var="color"
                       expansionState="allExpanded">
            <o:singleNodeSelection/>
            <o:staticTreeStructure>
              <o:treeNode value="Colors">
                <o:treeNode value="Warm colors">
                  <o:treeNode value="Red"/>
                  <o:treeNode value="Yellow"/>
                </o:treeNode>
                <o:treeNode value="Cold colors">
                  <o:treeNode value="Blue"/>
                  <o:treeNode value="Purple"/>
                </o:treeNode>
              </o:treeNode>
            </o:staticTreeStructure>
            <o:treeColumn headerOnclick="logJSEvents('headerOnclick works', 'empty'); logJSEvents(event.type, 'empty');"
                          headerOndblclick="logJSEvents('headerOndblclick works', 'empty'); logJSEvents(event.type, 'empty');"
                          headerOnmousedown="logJSEvents('headerOnmousedown works', 'empty'); logJSEvents(event.type, 'empty');"
                          headerOnmousemove="logJSEvents('headerOnmousemove works', 'empty'); logJSEvents(event.type, 'empty');"
                          headerOnmouseout="logJSEvents('headerOnmouseout works', 'empty'); logJSEvents(event.type, 'empty');"
                          headerOnmouseover="logJSEvents('headerOnmouseover works', 'empty'); logJSEvents(event.type, 'empty');"
                          headerOnmouseup="logJSEvents('headerOnmouseup works', 'empty'); logJSEvents(event.type, 'empty');">
              <f:facet name="header">
                <h:outputText value="Header" id="header"/>
              </f:facet>
              <h:outputText value="#{color}">
              </h:outputText>
            </o:treeColumn>
          </o:treeTable>
        </td>
      </tr>
    </table>
    <div id="empty"></div>
  
</div>
