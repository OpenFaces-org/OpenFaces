<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
        >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>
  <br/>

  <input type="submit" value="Submit"/>

  <o:forEach var="treetable" items="#{EmbeddedTreetablesBean.treeTables}">
    <o:foldingPanel expanded="#{treetable.expanded}">
      <o:treeTable var="node">
        <o:dynamicTreeStructure nodeChildren="#{treetable.childNodes}" nodeHasChildren="#{treetable.nodeHasChildren}"
                                nodeKey="#{node.id}"/>

        <o:singleNodeSelection nodeData="#{treetable.selectedNode}"/>
        <o:selectionColumn/>
        <o:treeColumn sortingExpression="#{node.name}">
          <f:facet name="header">
            <h:outputText value="Name"/>
          </f:facet>
          <f:facet name="subHeader">
            <o:inputTextFilter expression="#{node.name}"/>
          </f:facet>
          <h:inputText value="#{node.name}"/>
        </o:treeColumn>
        <o:column sortingExpression="#{node.intField1}">
          <f:facet name="header">
            <h:outputText value="Int Field 1"/>
          </f:facet>
          <f:facet name="subHeader">
            <o:inputTextFilter expression="#{node.intField1}"/>
          </f:facet>
          <h:inputText value="#{node.intField1}"/>
        </o:column>
        <o:column>
          <h:commandButton value="Test" action="#{EmbeddedTreetablesBean.testAction}"/>
        </o:column>
      </o:treeTable>
    </o:foldingPanel>
  </o:forEach>
</div>
