    <table>
      <tr>
        <td class="container">
          <o:treeTable var="dateChooserTree" nodeLevelVar="level">
            <o:staticTreeStructure>
              <o:treeNode value="DateChooser top node">
                <o:treeNode value="DateChooser sub node" />
              </o:treeNode>
            </o:staticTreeStructure>
            <o:treeColumn>
              <f:facet name="header">
                <o:dateChooser />
              </f:facet>
              <o:dateChooser rendered="#{level == 0}" />
              <o:dateChooser rendered="#{level == 1}" />
              <f:facet name="footer">
                <o:dateChooser />
              </f:facet>
            </o:treeColumn>
          </o:treeTable>
        </td>
      </tr>
    </table>
