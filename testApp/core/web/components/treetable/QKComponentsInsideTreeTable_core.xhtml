<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../functional_testing.jsf">Return to main testing page</a><br/><br/>
<a href="../../main.jsf">Return to main page</a><br/><br/>

<table>
<tr>
<td class="container">
  <o:treeTable var="calendarTree" nodeLevelVar="level" preloadedNodes="all">
    <o:staticTreeStructure>
      <o:treeNode value="calendar top node">
        <o:treeNode value="calendar sub node"/>
      </o:treeNode>
    </o:staticTreeStructure>
    <o:treeColumn>
      <f:facet name="header">
        <o:calendar/>
      </f:facet>
      <o:calendar rendered="#{level == 0}"/>
      <o:calendar rendered="#{level == 1}"/>
      <f:facet name="footer">
        <o:calendar/>
      </f:facet>
    </o:treeColumn>
  </o:treeTable>
</td>
<td class="container">
  <o:treeTable var="dropDownTree" nodeLevelVar="level" preloadedNodes="all">
    <o:staticTreeStructure>
      <o:treeNode value="drop down top node">
        <o:treeNode value="drop down sub node"/>
      </o:treeNode>
    </o:staticTreeStructure>
    <o:treeColumn>
      <f:facet name="header">
        <o:dropDownField>
          <o:dropDownItem value="header item 1"/>
          <o:dropDownItem value="header item 2"/>
          <o:dropDownItem value="header item 3"/>
        </o:dropDownField>
      </f:facet>
      <o:dropDownField rendered="#{level == 0}">
        <o:dropDownItem value="body item 1"/>
        <o:dropDownItem value="body item 2"/>
        <o:dropDownItem value="body item 3"/>
      </o:dropDownField>
      <o:dropDownField rendered="#{level == 1}">
        <o:dropDownItem value="body item 1.1"/>
        <o:dropDownItem value="body item 2.1"/>
        <o:dropDownItem value="body item 3.1"/>
      </o:dropDownField>
      <f:facet name="footer">
        <o:dropDownField>
          <o:dropDownItem value="footer item 1"/>
          <o:dropDownItem value="footer item 2"/>
          <o:dropDownItem value="footer item 3"/>
        </o:dropDownField>
      </f:facet>
    </o:treeColumn>
  </o:treeTable>
</td>
<td class="container">
  <o:treeTable var="confirmationTree" nodeLevelVar="level">
    <o:staticTreeStructure>
      <o:treeNode value="confirmation top node">
        <o:treeNode value="confirmation sub node"/>
      </o:treeNode>
    </o:staticTreeStructure>
    <o:treeColumn>
      <f:facet name="header">
        <h:panelGroup>
          <h:outputLabel id="button_head"
                         value="Header Confirmation"
                         onclick="alert('it works!');"/>
          <o:confirmation id="conf_head"
                          details="header details"
                          for="button_head"
                          />
        </h:panelGroup>
      </f:facet>
      <h:panelGroup rendered="#{level == 0}">
        <h:outputLabel id="button_body"
                       value="Body Confirmation"
                       onclick="alert('it works!');"/>
        <o:confirmation id="conf_body"
                        details="body details"
                        for="button_body"
                        />
      </h:panelGroup>
      <h:panelGroup rendered="#{level == 1}">
        <h:outputLabel id="button_body1"
                       value="Body Subnode Confirmation"
                       onclick="alert('it works!');"/>
        <o:confirmation id="conf_body1"
                        details="body details 2"
                        for="button_body1"
                        />
      </h:panelGroup>
      <f:facet name="footer">
        <h:panelGroup>
          <h:outputLabel id="button_footer"
                         value="Footer Confirmation"
                         onclick="alert('it works!');"/>
          <o:confirmation id="conf_foot"
                          details="footer details"
                          for="button_footer"
                          />
        </h:panelGroup>
      </f:facet>
    </o:treeColumn>
  </o:treeTable>
</td>
<td class="container">
  DataTable components must be displayed here

</td>
</tr>
<tr>
<td class="container">
  <o:treeTable var="dynamicImageTree" nodeLevelVar="level">
    <o:staticTreeStructure>
      <o:treeNode value="dynamic image top node">
        <o:treeNode value="dynamic image sub node"/>
      </o:treeNode>
    </o:staticTreeStructure>
    <o:treeColumn>
      <f:facet name="header">
        <o:dynamicImage data="#{DynamicImageBean.treeImage}"
                        styleClass="test_class"
                        width="150"
                        height="150"/>
      </f:facet>
      <o:dynamicImage data="#{DynamicImageBean.treeImage}"
                      styleClass="test_class"
                      width="150"
                      rendered="#{level == 0}"
                      height="150"/>
      <o:dynamicImage data="#{DynamicImageBean.treeImage}"
                      styleClass="test_class"
                      width="100"
                      rendered="#{level == 1}"
                      height="100"/>
      <f:facet name="footer">
        <o:dynamicImage data="#{DynamicImageBean.treeImage}"
                        styleClass="test_class"
                        width="150"
                        height="150"/>
      </f:facet>
    </o:treeColumn>
  </o:treeTable>
</td>
<td class="container">
  <o:treeTable var="foldingPanelTree" nodeLevelVar="level" preloadedNodes="all">
    <o:staticTreeStructure>
      <o:treeNode value="folding panel top node">
        <o:treeNode value="folding panel sub node"/>
      </o:treeNode>
    </o:staticTreeStructure>
    <o:treeColumn>
      <f:facet name="header">
        <o:foldingPanel expanded="false">
          <f:facet name="caption">
            <h:outputText value="Test caption"/>
          </f:facet>
          <h:outputText value="Test text for folding panel"/>
        </o:foldingPanel>
      </f:facet>
      <o:foldingPanel rendered="#{level == 0}" expanded="false">
        <f:facet name="caption">
          <h:outputText value="Test caption"/>
        </f:facet>
        <h:outputText value="Test text for folding panel"/>
      </o:foldingPanel>
      <o:foldingPanel rendered="#{level == 1}" expanded="false">
        <f:facet name="caption">
          <h:outputText value="Test subnode caption"/>
        </f:facet>
        <h:outputText value="Subnode test text for folding panel"/>
      </o:foldingPanel>
      <f:facet name="footer">
        <o:foldingPanel expanded="false">
          <f:facet name="caption">
            <h:outputText value="Test caption"/>
          </f:facet>
          <h:outputText value="Test text for folding panel"/>
        </o:foldingPanel>
      </f:facet>
    </o:treeColumn>
  </o:treeTable>
</td>
<td class="container">
  <o:treeTable var="hintLabelTree" nodeLevelVar="level">
    <o:staticTreeStructure>
      <o:treeNode value="hint label top node">
        <o:treeNode value="hint label sub node"/>
      </o:treeNode>
    </o:staticTreeStructure>
    <o:treeColumn>
      <f:facet name="header">
        <o:hintLabel style="width: 140px; font-weight: 18px; border: 2px solid black;"
                     hintStyle="padding: 10px 10px 10px 10px; color: gray; font-weight: 18px; border: 1px solid gray;"
                     value="Text inside header. Value attribute."
                     hint="Text inside header. Title attribute."/>
      </f:facet>
      <o:hintLabel style="width: 140px; font-weight: 18px; border: 2px solid black;"
                   hintStyle="padding: 10px 10px 10px 10px; color: gray; font-weight: 18px; border: 1px solid gray;"
                   value="Text inside body1. Value attribute."
                   rendered="#{level == 0}"
                   hint="Text inside body1. Title attribute."/>
      <o:hintLabel style="width: 140px; font-weight: 18px; border: 2px solid black;"
                   hintStyle="padding: 10px 10px 10px 10px; color: gray; font-weight: 18px; border: 1px solid gray;"
                   value="Subnode text inside body1. Value attribute."
                   rendered="#{level == 1}"
                   hint="Subnode text inside body1. Title attribute."/>
      <f:facet name="footer">
        <o:hintLabel style="width: 140px; font-weight: 18px; border: 2px solid black;"
                     hintStyle="padding: 10px 10px 10px 10px; color: gray; font-weight: 18px; border: 1px solid gray;"
                     value="Text inside footer. Value attribute."
                     hint="Text inside footer. Title attribute."/>
      </f:facet>
    </o:treeColumn>
  </o:treeTable>
</td>
<td class="container">
  <o:treeTable var="popupTree" id="dataTableId8" nodeLevelVar="level" preloadedNodes="all">
    <o:staticTreeStructure>
      <o:treeNode value="popup top node">
        <o:treeNode value="popup sub node"/>
      </o:treeNode>
    </o:staticTreeStructure>
    <o:treeColumn>
      <f:facet name="header">
        <h:panelGroup>
          <h:commandButton id="header_invoker" value="Show Popup"
                           onclick="O$('fn:dataTableId8:header_popup').showAtXY(
  O$.getElementPos(O$('fn:dataTableId8:header_invoker')).left + O$('fn:dataTableId8:header_invoker').offsetWidth,
  O$.getElementPos(O$('fn:dataTableId8:header_invoker')).top + O$('fn:dataTableId8:header_invoker').offsetHeight); return false;"/>
          <o:popupLayer id="header_popup"
                        hideOnOuterClick="true"
                        style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
            <h:outputText value="this is header popup layer!"/>
          </o:popupLayer>
        </h:panelGroup>
      </f:facet>
      <h:panelGroup rendered="#{level == 0}">
        <h:commandButton id="body_invoker" value="Show Popup"
                         onclick="O$('fn:body_popup').showAtXY(
  O$.getElementPos(O$('fn:body_invoker')).left + O$('fn:body_invoker').offsetWidth,
  O$.getElementPos(O$('fn:body_invoker')).top + O$('fn:body_invoker').offsetHeight); return false;"/>
        <o:popupLayer id="body_popup"
                      hideOnOuterClick="true"
                      style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
          <h:outputText value="this is body popup"/>
        </o:popupLayer>
      </h:panelGroup>
      <h:panelGroup rendered="#{level == 1}">
        <h:commandButton id="body_invoker1" value="Show Popup"
                         onclick="O$('fn:body_popup1').showAtXY(
  O$.getElementPos(O$('fn:body_invoker1')).left + O$('fn:body_invoker1').offsetWidth,
  O$.getElementPos(O$('fn:body_invoker1')).top + O$('fn:body_invoker1').offsetHeight); return false;"/>
        <o:popupLayer id="body_popup1"
                      hideOnOuterClick="true"
                      style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
          <h:outputText value="this is body popup"/>
        </o:popupLayer>
      </h:panelGroup>
      <f:facet name="footer">
        <h:panelGroup>
          <h:commandButton id="footer_invoker" value="Show Popup"
                           onclick="O$('fn:dataTableId8:footer_popup').showAtXY(
  O$.getElementPos(O$('fn:dataTableId8:footer_invoker')).left + O$('fn:dataTableId8:footer_invoker').offsetWidth,
  O$.getElementPos(O$('fn:dataTableId8:footer_invoker')).top + O$('fn:dataTableId8:footer_invoker').offsetHeight); return false;"/>
          <o:popupLayer id="footer_popup"
                        hideOnOuterClick="true"
                        style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
            <h:outputText value="this is footer popup layer!"/>
          </o:popupLayer>
        </h:panelGroup>
      </f:facet>
    </o:treeColumn>
  </o:treeTable>
</td>
</tr>
<tr>
<td class="container">
  <o:treeTable var="tabSetTree" nodeLevelVar="level" preloadedNodes="all">
