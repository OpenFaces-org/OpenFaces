<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../functional_testing.jsf">Return to main testing page</a><br/><br/>

    <table>
      <tr>
        <td class="container">
          <o:treeTable id="treeTable"
                       var="color"
                       expansionState="allExpanded">
            <o:singleNodeSelection/>
            <o:staticTreeStructure>
              <o:treeNode value="Colors">
                <o:treeNode value="Warm colors">
                  <o:treeNode value="Red"/>
                  <o:treeNode value="Yellow"/>
                </o:treeNode>
                <o:treeNode value="Cold colors">
                  <o:treeNode value="Blue"/>
                  <o:treeNode value="Purple"/>
                </o:treeNode>
              </o:treeNode>
            </o:staticTreeStructure>
            <o:treeColumn footerOnclick="logJSEvents('footerOnclick works', 'empty'); logJSEvents(event.type, 'empty');"
                          footerOndblclick="logJSEvents('footerOndblclick works', 'empty'); logJSEvents(event.type, 'empty');"
                          footerOnmousedown="logJSEvents('footerOnmousedown works', 'empty'); logJSEvents(event.type, 'empty');"
                          footerOnmousemove="logJSEvents('footerOnmousemove works', 'empty'); logJSEvents(event.type, 'empty');"
                          footerOnmouseout="logJSEvents('footerOnmouseout works', 'empty'); logJSEvents(event.type, 'empty');"
                          footerOnmouseover="logJSEvents('footerOnmouseover works', 'empty'); logJSEvents(event.type, 'empty');"
                          footerOnmouseup="logJSEvents('footerOnmouseup works', 'empty'); logJSEvents(event.type, 'empty');">
              <h:outputText value="#{color}" id="body"/>
              <f:facet name="footer">
                <h:outputText value="Footer" id="footer"/>
              </f:facet>
            </o:treeColumn>
          </o:treeTable>
        </td>
      </tr>
    </table>
    <div id="empty"></div>
  
</div>
