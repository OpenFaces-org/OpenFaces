<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>


    <table>
      <tr>
        <td class="container">
          <o:treeTable var="confirmationTree" nodeLevelVar="level">
            <o:staticTreeStructure>
              <o:treeNode value="confirmation top node">
                <o:treeNode value="confirmation sub node"/>
              </o:treeNode>
            </o:staticTreeStructure>
            <o:treeColumn>
              <f:facet name="header">
                <h:panelGroup>
                  <h:outputLabel id="button_head"
                                 value="Header Confirmation"
                                 onclick="alert('it works!');"/>
                  <o:confirmation id="conf_head"
                                  details="header details"
                                  for="button_head"
                                  />
                </h:panelGroup>
              </f:facet>
              <h:panelGroup rendered="#{level == 0}">
                <h:outputLabel id="button_body"
                               value="Body Confirmation"
                               onclick="alert('it works!');"/>
                <o:confirmation id="conf_body"
                                details="body details"
                                for="button_body"
                                />
              </h:panelGroup>
              <h:panelGroup rendered="#{level == 1}">
                <h:outputLabel id="button_body1"
                               value="Body Subnode Confirmation"
                               onclick="alert('it works!');"/>
                <o:confirmation id="conf_body1"
                                details="body details 2"
                                for="button_body1"
                                />
              </h:panelGroup>
              <f:facet name="footer">
                <h:panelGroup>
                  <h:outputLabel id="button_footer"
                                 value="Footer Confirmation"
                                 onclick="alert('it works!');"/>
                  <o:confirmation id="conf_foot"
                                  details="footer details"
                                  for="button_footer"
                                  />
                </h:panelGroup>
              </f:facet>
            </o:treeColumn>
          </o:treeTable>
        </td>
      </tr>
    </table>

  
</div>
