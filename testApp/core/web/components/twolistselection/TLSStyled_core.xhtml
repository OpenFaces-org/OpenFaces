<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 18px; background:lightgrey;">
      Styled TwoListSelection
    </span><br/><br/>
    <o:twoListSelection id="styled"
                        leftListboxHeader="Available items"
                        rightListboxHeader="Selected items"
                        sortingAllowed="true"
                        addAllHint="add all hint"
                        addAllText="add all"
                        addHint="add hint"
                        addText="add"
                        buttonStyle="color: red; background: yellow; border: 2px solid green;"
                        headerStyle="color: pink; border: 2px dashed blue; background: beige;"
                        listStyle="background: azure; font-weight: bold;"
                        moveDownHint="move down hint"
                        moveDownText="move down"
                        moveUpHint="move up hint"
                        moveUpText="move up"
                        removeAllHint="remove all hint"
                        removeAllText="remove all"
                        removeHint="remove hint"
                        removeText="remove"
                        style="width: 500px; border: 3px dotted brown;">
      <f:selectItem itemValue="itemV_1" itemLabel="itemL_1"/>
      <f:selectItem itemValue="itemV_2" itemLabel="itemL_2"/>
      <f:selectItem itemValue="itemV_3" itemLabel="itemL_3" itemDisabled="true"/>
      <f:selectItem itemValue="itemV_4" itemLabel="itemL_4"/>
      <f:selectItem itemValue="itemV_5" itemLabel="itemL_5" itemDisabled="true"/>
      <f:selectItem itemValue="itemV_6" itemLabel="itemL_6"/>
    </o:twoListSelection>
    <br/>
    <br/>
    <br/>
    <h:commandButton id="submit" value="Submit"/>
  
</div>
