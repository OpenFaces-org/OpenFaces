<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 18px; background:lightgrey;">
      TwoListSelection Basic Features
    </span><br/><br/>
    <table>
      <tr>
        <td class="header" colspan="2">
          Items defined on *.jsp
        </td>
        <td class="header" colspan="2">
          Items defined by binding
        </td>
      </tr>
      <tr>
        <td class="container">
          <o:twoListSelection id="first"
                              leftListboxHeader="Available items"
                              rightListboxHeader="Selected items"
                              sortingAllowed="true"
                              value="#{TwoListSelectionSessionBean.testSelectedCollection2}">
            <f:selectItem itemValue="item_Value_1" itemLabel="item_Label_1"/>
            <f:selectItem itemValue="item_Value_2" itemLabel="item_Label_2"/>
            <f:selectItem itemValue="item_Value_3" itemLabel="item_Label_3"/>
            <f:selectItem itemValue="item_Value_4" itemLabel="item_Label_4" itemDisabled="true"/>
            <f:selectItem itemValue="item_Value_5" itemLabel="item_Label_5"/>
            <f:selectItem itemValue="item_Value_6" itemLabel="item_Label_6" itemDisabled="true"/>
            <f:selectItem itemValue="item_Value_7" itemLabel="item_Label_7"/>
          </o:twoListSelection>
        </td>
        <td class="container">
          <h:outputText id="firstOutput" value="#{TwoListSelectionSessionBean.selectedValueAsString2}"/>
        </td>
        <td class="container">
          <o:twoListSelection id="second"
                              leftListboxHeader="Available items"
                              rightListboxHeader="Selected items"
                              sortingAllowed="true"
                              value="#{TwoListSelectionSessionBean.testSelectedCollection}">
            <f:selectItems value="#{TwoListSelectionSessionBean.testCollection}"/>
          </o:twoListSelection>
        </td>
        <td class="container">
          <h:outputText id="secondOutput" value="#{TwoListSelectionSessionBean.selectedValueAsString}"/>
        </td>
      </tr>
    </table>

    <br/>
    <br/>
    <br/>
    <h:commandButton id="submit" value="Submit"/>
  
</div>
