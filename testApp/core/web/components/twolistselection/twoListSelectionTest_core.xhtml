<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <o:clientValidationSupport></o:clientValidationSupport>
    <o:twoListSelection
            headerStyle="font-family: Tahoma; font-weight: bold; font-size: 12px; color: blue;"
            listStyle="background: buttonface; font-family: 'ParkAvenue BT' Tahoma; color: purple; font-size: 20px; "
            value="#{TwoListSelectionBean.selectedItem}"
            leftListboxHeader="Доступные элементы"
            rightListboxHeader="Выбранные элементы"
            sortingAllowed="true"
            onremove="alert('произошло событие onremove');"
            addText="Добавить -&gt;"
            removeText="&lt;- Удалить"
            addAllText="Добавить Всё -&gt;&gt;"
            removeAllText="&lt;&lt;- Убрать Всё"
            moveUpText="^ Передвинуть Вверх"
            moveDownText="v Передвинуть Вниз"
            buttonStyle="font-family: Arial; font-size: 15pt; color: DarkGreen; width: 170px"

            >
      <f:selectItems value="#{TwoListSelectionBean.items}"/>
      <o:validateCustom></o:validateCustom>
    </o:twoListSelection>
    <br/>
    <h:commandButton value="Submit / Сабмит"/>
    <h:outputText value="Количество элементов: #{TwoListSelectionBean.itemCount}"/>
  
</div>
