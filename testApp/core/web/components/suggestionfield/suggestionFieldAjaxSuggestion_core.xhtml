    <table>
      <tr>
        <td class="header">SuggestionField Ajax-based Suggestion Functionality</td>
      </tr>
      <tr>
        <td class="container">
          <o:suggestionField id="plants"

    <br/>
    <h:commandButton id="submit" value="Submit"/>
