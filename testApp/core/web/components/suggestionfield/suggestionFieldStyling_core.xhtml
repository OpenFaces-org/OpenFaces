<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
        >
  <a href="../../main.jsf">Back to the main page</a>

  <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>

    <span style="display:block; width: 100%; border-bottom: 1px solid black; font-size: 18px; background:lightgrey;">
      SuggestionField Styles
    </span><br/><br/>  
  
  <o:suggestionField id="styled"
                     disabled="#{SuggestionFieldBean.disabled}"
                     manualListOpeningAllowed="true"
                     disabledStyle="width: 400px; background: yellow; border: 2px solid green;"
                     value="#{SuggestionFieldBean.selectedBGColor}"
                     var="color"
                     converter="#{SuggestionFieldBean.colorConverter}"
                     listItemStyle="color: Teal; font-size: 18px;"
                     listStyle="border: 1px dotted red;"
                     listFooterRowStyle="color: silver;"
                     listHeaderRowStyle="text-decoration: underline; color: red;"
                     oddListItemStyle="border: 1px solid green; background: bisque;"
                     verticalGridLines="1px solid blue"
                     horizontalGridLines="2px dotted DarkOliveGreen"
                     headerVertSeparator="2px dashed springgreen"
                     headerHorizSeparator="2px solid fuchsia"
                     footerVertSeparator="3px solid black"
                     footerHorizSeparator="2px solid green"
                     rolloverListItemStyle="color: orange; font: Comic Sans MS;
                                          background: LightGreen;"
                     rolloverListStyle="border: 3px dotted pink;"
                     rolloverStyle="border: 1px dotted darkblue;"
                     focusedStyle="border: 1px solid yellow;"
                     style="width: 230px; background: GreenYellow; font-weight: bold;">
    <o:dropDownItems value="#{SuggestionFieldBean.colors}"/>
    <o:column>
      <f:facet name="header">
        <h:outputText value="Name"/>
      </f:facet>
      <h:outputText value="#{color.name}"/>
      <f:facet name="footer">
        <h:outputText value="footer"/>
      </f:facet>
    </o:column>
    <o:columnGroup>
      <f:facet name="header">
        <h:outputText value="Parameters"/>
      </f:facet>
      <o:columnGroup>
        <f:facet name="header">
          <h:outputText value=""/>
        </f:facet>
        <o:column>
          <f:facet name="header">
            <h:outputText value="R"/>
          </f:facet>
          <h:outputText value="#{color.r}"/>
        </o:column>
        <o:column>
          <f:facet name="header">
            <h:outputText value="G"/>
          </f:facet>
          <h:outputText value="#{color.g}"/>
        </o:column>
        <o:column>
          <f:facet name="header">
            <h:outputText value="B"/>
          </f:facet>
          <h:outputText value="#{color.b}"/>
        </o:column>
      </o:columnGroup>
      <o:column>
        <f:facet name="header">
          <h:outputText value="Hex"/>
        </f:facet>
        <h:outputText value="#{color.hex}"/>
      </o:column>
    </o:columnGroup>
  </o:suggestionField>
  <br/>
  <br/>
  <br/>

  <br/>

  <br/>
  <br/>
  <h:commandButton id="submit" value="Submit"/>
  <br/>
  <br/>
  <h:commandButton id="makeDisabled" value="Disable" action="#{SuggestionFieldBean.makeDisabled}"/>


</div>
