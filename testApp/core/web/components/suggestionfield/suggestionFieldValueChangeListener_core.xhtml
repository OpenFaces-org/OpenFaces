<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <a href="../../testPageIndex.jsf">Return to main testing page</a><br/><br/>


    <table>
      <tr>
        <td class="header" colspan="2">'valueChangeListener' as attribute</td>
        <td class="header" colspan="2">'valueChangeListener' as tag</td>
      </tr>
      <tr>
        <td class="container">
          <o:suggestionField id="asAttributeDD" valueChangeListener="#{SuggestionFieldBean.valueChangedAttribute}"
                             manualListOpeningAllowed="true">
            <o:dropDownItem value="Red"/>
            <o:dropDownItem value="Yellow"/>
            <o:dropDownItem value="Blue"/>
          </o:suggestionField>
        </td>
        <td class="container">
          <h:outputText id="asAttributeOutput" value="#{SuggestionFieldBean.valueChangeListenerFlag}"/>
        </td>
        <td class="container">
          <o:suggestionField id="asTagDD" manualListOpeningAllowed="true">
            <f:valueChangeListener type="org.openfaces.testapp.suggestionfield.TestValueChangeListener"/>
            <o:dropDownItem value="Red"/>
            <o:dropDownItem value="Yellow"/>
            <o:dropDownItem value="Blue"/>
          </o:suggestionField>
        </td>
        <td class="container">
          <h:outputText id="asTagOutput" value="#{SuggestionFieldBean.testValueChangeListener}"/>
        </td>
      </tr>
    </table>
    <br/>
    <br/>
    <h:commandButton id="submit" value="Submit"/>

  
</div>
