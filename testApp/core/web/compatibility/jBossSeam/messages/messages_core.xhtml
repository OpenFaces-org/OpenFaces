<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
     xmlns:s="http://jboss.com/products/seam/taglib"  >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <h2>Message List</h2>
    <h:outputText value="No messages to display" rendered="#{messageList.rowCount==0}"/>
    <o:dataTable var="msg" value="#{messageList}" rendered="#{messageList.rowCount>0}">
      <o:column>
        <f:facet name="header">
          <h:outputText value="Read"/>
        </f:facet>
        <h:selectBooleanCheckbox value="#{msg.read}" disabled="true"/>
      </o:column>
      <o:column>
        <f:facet name="header">
          <h:outputText value="Title"/>
        </f:facet>
        <h:commandLink value="#{msg.title}" action="#{messageManager.select}"/>
      </o:column>
      <o:column>
        <f:facet name="header">
          <h:outputText value="Date/Time"/>
        </f:facet>
        <h:outputText value="#{msg.datetime}">
          <s:convertDateTime type="both" dateStyle="medium" timeStyle="short"/>
        </h:outputText>
      </o:column>
      <o:column>
        <s:button value="Delete" action="#{messageManager.delete}"/>
      </o:column>
    </o:dataTable>
    <h3>
      <h:outputText value="#{seammessage.title}"/>
    </h3>

    <div>
      <h:outputText value="#{seammessage.text}"/>
    </div>
  
</div>
