<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.com/products/seam/taglib">
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  <o:dataTable id="table"
               var="row" value="#{itemsList}" pageSize="4">
    <o:column id="col1" sortingExpression="#{row.column1}" filterExpression="#{row.column1}"
              filterKind="dropDownField" filterValue="#{seamTable.filterValue}"
              filterValues="#{seamTable.filterValues}">
      <f:facet name="header">
        <h:outputText value="Column_1"/>
      </f:facet>
      <h:outputText value="#{row.column1}"/>
    </o:column>
    <o:column id="col2" sortingExpression="#{row.column2}" filterExpression="#{row.column2}" filterKind="comboBox">
      <f:facet name="header">
        <h:outputText value="Column_2"/>
      </f:facet>
      <h:outputText value="#{row.column2}"/>
    </o:column>
    <o:column id="col3" sortingExpression="#{row.column3}" filterExpression="#{row.column3}" filterKind="comboBox">
      <f:facet name="header">
        <h:outputText value="Column_3"/>
      </f:facet>
      <h:outputText value="#{row.column3}"/>
    </o:column>
    <o:column id="col4" sortingExpression="#{row.column4}" filterExpression="#{row.column4}">
      <f:facet name="header">
        <h:outputText value="Column_4"/>
      </f:facet>
      <h:outputText value="#{row.column4}"/>
    </o:column>
    <o:column>
      <h:panelGrid columns="2">
        <s:fileUpload data="#{seamtest.picture.data}" contentType="#{seamtest.picture.contentType}"
                      fileName="#{seamtest.picture.fileName}" accept="images/png,images/jpg"/>
        <h:commandButton value="Update"/>
        <h:outputText/>
      </h:panelGrid>
    </o:column>
    <f:facet name="below">
      <o:dataTablePaginator/>
    </f:facet>
  </o:dataTable>
</div>
