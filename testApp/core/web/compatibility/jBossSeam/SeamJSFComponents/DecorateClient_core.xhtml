<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
     xmlns:s="http://jboss.com/products/seam/taglib"  >
    <a href="../../main.jsf">Back to the main page</a>
    <br/>
  <h3>Client validation</h3>
  <o:clientValidationSupport clientValidation="onSubmit" useDefaultClientValidationPresentation="false"/>
  <f:facet name="afterInvalidField">
    <s:span>
      &#160;Error:&#160;
      <s:message/>
    </s:span>
  </f:facet>
  <f:facet name="aroundInvalidField">
    <s:span style="color: red;"/>
  </f:facet>

  <s:decorate>
    <h:inputText id="it" required="true"/>
  </s:decorate>
  <h:commandButton value="submit"/>


</div>
