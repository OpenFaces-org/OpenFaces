<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:s="http://jboss.com/products/seam/taglib"   >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <a href="../../JBossSeamTesting.jsf">Return to main page</a>
    <o:dataTable id="table"
                 var="row" value="#{itemsList}" pageSize="4" binding="#{seamtesttable.dataTable}">
      <o:column id="col1" sortingExpression="#{row.column1}">
        <f:facet name="header">
          <h:outputText value="Column_1"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:dropDownFieldFilter expression="#{row.column1}" criterion="#{seamTable.filterValue}" options="#{seamTable.filterValues}"/>
        </f:facet>
        <s:link value="#{row.column1}" view="/jBossSeam/SeamJSFComponents/Details.jsf" action="#{seamTable.selectItem}"/>
      </o:column>
      <o:column id="col2" sortingExpression="#{row.column2}">
        <f:facet name="header">
          <h:outputText value="Column_2"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:comboBoxFilter expression="#{row.column2}"/>
        </f:facet>
        <s:button value="#{row.column2}" view="/jBossSeam/SeamJSFComponents/Details.jsf" action="#{seamTable.selectItem}"/>
      </o:column>
      <o:column id="col3" sortingExpression="#{row.column3}">
        <f:facet name="header">
          <h:outputText value="Column_3"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:comboBoxFilter expression="#{row.column3}"/>
        </f:facet>
        <h:outputText value="#{row.column3}"/>
      </o:column>
      <o:column id="col4" sortingExpression="#{row.column4}">
        <f:facet name="header">
          <h:outputText value="Column_4"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{row.column4}"/>
        </f:facet>
        <h:outputText value="#{row.column4}"/>
      </o:column>
      <f:facet name="below">
        <o:dataTablePaginator id="paginator"/>
      </f:facet>
    </o:dataTable>
  
</div>
