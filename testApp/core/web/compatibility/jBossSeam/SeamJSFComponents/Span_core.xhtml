<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
     xmlns:s="http://jboss.com/products/seam/taglib"  >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <a href="../../JBossSeamTesting.jsf">Return to main page</a>
    <h:commandButton value="Hide span" action="#{seamtest.hide}"/>
    <br/>
    <h:commandButton value="Show span" action="#{seamtest.show}"/>
    <br/>
    <br/>
    <s:span rendered="#{seamtest.rendered}" style="width:70%">
      <o:calendar/>
      <br/>
      <h:commandButton id="button1" value="Show confirmation" onclick="alert('!');"/>
      <o:confirmation id="conf1"
                      for="form1:button1"
                      draggable="true"/>
      <br/>
      <o:dropDownField>
        <o:dropDownItem value="red"></o:dropDownItem>
        <o:dropDownItem value="blue"></o:dropDownItem>
      </o:dropDownField>
      <br/>
      <o:dateChooser/>
      <br/>
      <o:dataTable id="table"
                   var="row" value="#{itemsList}" pageSize="4" binding="#{seamtesttable.dataTable}">
        <o:column id="col1" sortingExpression="#{row.column1}">
          <f:facet name="header">
            <h:outputText value="Column_1"/>
          </f:facet>
          <f:facet name="subHeader">
            <o:dropDownFieldFilter expression="#{row.column1}" value="#{seamTable.filterValue}" options="#{seamTable.filterValues}"/>
          </f:facet>
          <h:outputText value="#{row.column1}"/>
        </o:column>
        <o:column id="col2" sortingExpression="#{row.column2}">
          <f:facet name="header">
            <h:outputText value="Column_2"/>
          </f:facet>
          <f:facet name="subHeader">
            <o:comboBoxFilter expression="#{row.column2}"/>
          </f:facet>
          <h:outputText value="#{row.column2}"/>
        </o:column>
        <o:column id="col3" sortingExpression="#{row.column3}">
          <f:facet name="header">
            <h:outputText value="Column_3"/>
          </f:facet>
          <f:facet name="subHeader">
            <o:comboBoxFilter expression="#{row.column3}"/>
          </f:facet>
          <h:outputText value="#{row.column3}"/>
        </o:column>
        <o:column id="col4" sortingExpression="#{row.column4}">
          <f:facet name="header">
            <h:outputText value="Column_4"/>
          </f:facet>
          <f:facet name="subHeader">
            <o:inputTextFilter expression="#{row.column4}"/>
          </f:facet>
          <h:outputText value="#{row.column4}"/>
        </o:column>
        <f:facet name="below">
          <o:dataTablePaginator/>
        </f:facet>
      </o:dataTable>
      <br/>
      <o:treeTable id="treeTable" var="item"
                   expansionState="#{seamTreeTable.forumTreeTableExpansionState1}"
                   columnIdVar="columnId"
                   textStyle="font-family: verdana,Helvetica,sans-serif; font-size: 10pt;"
                   sortColumnId="date"
                   binding="#{seamtesttree.treeTable}">
        <o:dynamicTreeStructure nodeChildren="#{seamTreeTable.nodeChildren}"/>
        <o:treeColumn id="subject" sortingExpression="#{item.subject}" style="text-align: left;">
          <f:facet name="header">
            <h:outputText value="Subject"/>
          </f:facet>
          <f:facet name="subHeader">
            <o:inputTextFilter expression="#{item.subject}"/>
          </f:facet>
          <h:outputText value="#{item.subject}"/>
        </o:treeColumn>
        <o:column id="author" sortingExpression="#{item.author}" style="width: 120px; text-align: left;">
          <f:facet name="header">
            <h:outputText value="From"/>
          </f:facet>
          <f:facet name="subHeader">
            <o:dropDownFieldFilter expression="#{item.author}"/>
          </f:facet>
          <h:outputText value="#{item.author}"/>
        </o:column>
        <o:column id="date" sortingExpression="#{item.date}">
          <f:facet name="header">
            <h:outputText value="Sent"/>
          </f:facet>
          <f:facet name="subHeader">
            <o:comboBoxFilter expression="#{seamTreeTable.dateCategory}" value="#{seamTreeTable.filterValue}"/>
          </f:facet>
          <h:outputText value="#{item.date}">
            <f:convertDateTime type="date" dateStyle="medium"/>
          </h:outputText>
        </o:column>
      </o:treeTable>
    </s:span>
  
</div>
