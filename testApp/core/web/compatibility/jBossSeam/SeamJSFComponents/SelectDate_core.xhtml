<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
     xmlns:s="http://jboss.com/products/seam/taglib"  >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <a href="../../JBossSeamTesting.jsf">Return to main page</a>
    <div class="row">
      <o:clientValidationSupport clientValidation="onSubmit"/>
      <h:outputLabel for="dob">Date of birth<em>*</em></h:outputLabel>
      <h:inputText id="dob" value="#{seamvalidators.calendarValue}" required="true">
        <s:convertDateTime dateStyle="short"/>
      </h:inputText>
      <s:selectDate for="dob" startYear="1910" endYear="2007" dateFormat="short">
        <h:graphicImage url="img/dtpick.gif" style="margin-left:5px;cursor:pointer"/>
      </s:selectDate>
      <div class="validationError">
        <h:message for="dob"/>
      </div>
    </div>
    <o:dateChooser required="true"/>
    <h:selectOneMenu value="#{seamvalidators.honorific}">
      <s:selectItems value="#{honorifics}" var="honorific" label="#{honorific.label}" noSelectionLabel="Please select"/>
      <s:convertEnum/>
    </h:selectOneMenu>
    <h:commandButton value="Submit"/>
  
</div>
