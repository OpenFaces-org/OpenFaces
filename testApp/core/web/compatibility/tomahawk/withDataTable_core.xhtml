<tr>
  <td class="container_one">DataScroller</td>
</tr>
<tr>
<td class="container">
  <o:dataTable id="DataScrollerDataTable"
               pageSize="2"
               var="DataScrollerTable"
               value="#{TestEventsBean.tomahawkDataTable}"
               verticalGridLines="1px solid gray">
  <f:facet name="below">
    <o:dataTablePaginator id="paginator"/>
  </f:facet>
  <o:column id="col_one" style="padding: 15px 15px 15px 15px;">
  <f:facet name="header">
    <h:panelGroup>
      <t:dataTable id="dataHeader"
                   style="font-family : verdana, Geneva, Arial, Helvetica, sans-serif; font-size: 12px;color: #000000; padding: 2; border-style: solid; border-width: 1px; width: 400px;"
                   headerClass="standardTable_Header"
                   footerClass="standardTable_Header"
                   rowClasses="standardTable_Row1,standardTable_Row2"
                   columnClasses="standardTable_Column,standardTable_ColumnCentered,standardTable_Column"
                   var="car"
                   value="#{ScrollerListBean.list}"
                   preserveDataModel="false"
                   rows="10">
        <h:column>
          <f:facet name="header">
          </f:facet>
          <h:outputText value="#{car.id}" />
        </h:column>
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{example_messages['label_cars']}" />
          </f:facet>
          <h:outputText value="#{car.type}" />
        </h:column>
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{example_messages['label_color']}" />
          </f:facet>
          <h:outputText value="#{car.color}" />
        </h:column>
      </t:dataTable>
      <h:panelGrid columns="1" styleClass="scrollerTable2" columnClasses="standardTable_ColumnCentered" >
        <t:dataScroller id="scroll_1Header"
                        for="dataHeader"
                        fastStep="10"
                        pageCountVar="pageCount"
                        pageIndexVar="pageIndex"
                        styleClass="scroller"
                        paginator="true"
                        paginatorMaxPages="9"
                        paginatorTableClass="paginator"
                        paginatorActiveColumnStyle="font-weight:bold;"
                        immediate="true"
                        actionListener="#{ScrollerListBean.scrollerAction}">
          <f:facet name="first" >
            <t:graphicImage url="arrow-first.gif" border="1" />
          </f:facet>
          <f:facet name="last">
            <t:graphicImage url="arrow-last.gif" border="1" />
          </f:facet>
          <f:facet name="previous">
            <t:graphicImage url="arrow-previous.gif" border="1" />
          </f:facet>
          <f:facet name="next">
            <t:graphicImage url="arrow-next.gif" border="1" />
          </f:facet>
          <f:facet name="fastforward">
            <t:graphicImage url="arrow-ff.gif" border="1" />
          </f:facet>
          <f:facet name="fastrewind">
            <t:graphicImage url="arrow-fr.gif" border="1" />
          </f:facet>
        </t:dataScroller>
        <t:dataScroller id="scroll_2Header"
                        for="dataHeader"
                        rowsCountVar="rowsCount"
                        displayedRowsCountVar="displayedRowsCountVar"
                        firstRowIndexVar="firstRowIndex"
                        lastRowIndexVar="lastRowIndex"
                        pageCountVar="pageCount"
                        immediate="true"
                        pageIndexVar="pageIndex">
          <h:outputFormat value="#{example_messages['dataScroller_pages']}" styleClass="standard" >
            <f:param value="#{rowsCount}" />
            <f:param value="#{displayedRowsCountVar}" />
            <f:param value="#{firstRowIndex}" />
            <f:param value="#{lastRowIndex}" />
            <f:param value="#{pageIndex}" />
            <f:param value="#{pageCount}" />
          </h:outputFormat>
        </t:dataScroller>
      </h:panelGrid>
    </h:panelGroup>
  </f:facet>
  <h:panelGroup>
    <t:dataTable id="dataBody"
                 style="font-family : verdana, Geneva, Arial, Helvetica, sans-serif; font-size: 12px;color: #000000; padding: 2; border-style: solid; border-width: 1px; width: 400px;"
                 headerClass="standardTable_Header"
                 footerClass="standardTable_Header"
                 rowClasses="standardTable_Row1,standardTable_Row2"
                 columnClasses="standardTable_Column,standardTable_ColumnCentered,standardTable_Column"
                 var="car"
                 value="#{ScrollerListBean.list}"
                 preserveDataModel="false"
                 rows="10">
      <h:column>
        <f:facet name="header">
        </f:facet>
        <h:outputText value="#{car.id}" />
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{example_messages['label_cars']}" />
        </f:facet>
        <h:outputText value="#{car.type}" />
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{example_messages['label_color']}" />
        </f:facet>
        <h:outputText value="#{car.color}" />
      </h:column>
    </t:dataTable>
    <h:panelGrid columns="1" styleClass="scrollerTable2" columnClasses="standardTable_ColumnCentered" >
      <t:dataScroller id="scroll_1Body"
                      for="dataBody"
                      fastStep="10"
                      pageCountVar="pageCount"
                      pageIndexVar="pageIndex"
                      styleClass="scroller"
                      paginator="true"
                      paginatorMaxPages="9"
                      paginatorTableClass="paginator"
                      paginatorActiveColumnStyle="font-weight:bold;"
                      immediate="true"
                      actionListener="#{ScrollerListBean.scrollerAction}">
        <f:facet name="first" >
          <t:graphicImage url="arrow-first.gif" border="1" />
        </f:facet>
        <f:facet name="last">
