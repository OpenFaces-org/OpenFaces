<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="inQKContainersIndex.jsf">Back to the main page</a>
  <br/>
  <h:commandButton value="Set Ajax loading mode" action="#{A4jParametersBean.defineAjaxMode}"/>
  <br/>
  <h:commandButton value="Set Server loading mode" action="#{A4jParametersBean.defineServerMode}"/>
  <br/>
  <h:commandButton value="Set Client loading mode" action="#{A4jParametersBean.defineClientMode}"/>
  <br/>
  <o:tabbedPane style="width: 400px; height: 400px; padding:2px"
                containerStyle="padding:2px"
                tabStyle="white-space: nowrap; padding:2px"
                loadingMode="#{A4jParametersBean.loadingMode}">
    <o:subPanel>
      <f:facet name="caption">
        <h:outputText value="First tab"/>
      </f:facet>
      <rich:extendedDataTable value="#{RichTestBean.tableValue}"
                                var="item"
                                width="350px"
                                height="200px"
                                frozenColCount="1"
                                sortMode="single">
        <rich:column>
          <f:facet name="header">Column 0</f:facet>
          <h:outputText value="#{item.stringField1}"/>
        </rich:column>
        <rich:column sortBy="#{item.stringField1}">
          <f:facet name="header">Column 1</f:facet>
          <h:outputText value="#{item.stringField2}"/>
        </rich:column>
        <rich:column>
          <f:facet name="header">Column 2</f:facet>
          <h:outputText value="#{item.intField1}"/>
        </rich:column>
        <rich:column>
          <f:facet name="header">Column 3</f:facet>
          <h:outputText value="#{item.intField2}"/>
        </rich:column>
        <f:facet name="footer">
          <rich:dataScroller/>
        </f:facet>
      </rich:extendedDataTable>
    </o:subPanel>
    <o:subPanel>
      <f:facet name="caption">
        <h:outputText value="Second tab"/>
      </f:facet>
            <rich:extendedDataTable value="#{RichTestBean.tableValue}"
                                var="item"
                                width="350px"
                                height="200px"
                                frozenColCount="1"
                                sortMode="single">
        <rich:column>
          <f:facet name="header">Column 0</f:facet>
          <h:outputText value="#{item.stringField1}"/>
        </rich:column>
        <rich:column sortBy="#{item.stringField1}">
          <f:facet name="header">Column 1</f:facet>
          <h:outputText value="#{item.stringField2}"/>
        </rich:column>
        <rich:column>
          <f:facet name="header">Column 2</f:facet>
          <h:outputText value="#{item.intField1}"/>
        </rich:column>
        <rich:column>
          <f:facet name="header">Column 3</f:facet>
          <h:outputText value="#{item.intField2}"/>
        </rich:column>
        <f:facet name="footer">
          <rich:dataScroller/>
        </f:facet>
      </rich:extendedDataTable>
    </o:subPanel>
    <o:subPanel>
      <f:facet name="caption">
        <h:outputText value="Third tab"/>
      </f:facet>
            <rich:extendedDataTable value="#{RichTestBean.tableValue}"
                                var="item"
                                width="350px"
                                height="200px"
                                frozenColCount="1"
                                sortMode="single">
        <rich:column>
          <f:facet name="header"><h:outputText value="Column 0"/></f:facet>
          <h:outputText value="#{item.stringField1}"/>
        </rich:column>
        <rich:column sortBy="#{item.stringField1}">
          <f:facet name="header"><h:outputText value="Column 1"/></f:facet>
          <h:outputText value="#{item.stringField2}"/>
        </rich:column>
        <rich:column>
          <f:facet name="header"><h:outputText value="Column 2"/></f:facet>
          <h:outputText value="#{item.intField1}"/>
        </rich:column>
        <rich:column>
          <f:facet name="header"><h:outputText value="Column 3"/></f:facet>
          <h:outputText value="#{item.intField2}"/>
        </rich:column>
        <f:facet name="footer">
          <rich:dataScroller/>
        </f:facet>
      </rich:extendedDataTable>
    </o:subPanel>
  </o:tabbedPane>

  <o:foldingPanel expanded="false"
                  loadingMode="#{A4jParametersBean.loadingMode}">
    <f:facet name="caption">
      <h:outputText value="FoldingPanel Caption"/>
    </f:facet>
          <rich:extendedDataTable value="#{RichTestBean.tableValue}"
                                var="item"
                                width="350px"
                                height="200px"
                                frozenColCount="1"
                                sortMode="single">
        <rich:column>
          <f:facet name="header"><h:outputText value="Column 0"/></f:facet>
          <h:outputText value="#{item.stringField1}"/>
        </rich:column>
        <rich:column sortBy="#{item.stringField1}">
          <f:facet name="header"><h:outputText value="Column 1"/></f:facet>
          <h:outputText value="#{item.stringField2}"/>
        </rich:column>
        <rich:column>
          <f:facet name="header"><h:outputText value="Column 2"/></f:facet>
          <h:outputText value="#{item.intField1}"/>
        </rich:column>
        <rich:column>
          <f:facet name="header"><h:outputText value="Column 3"/></f:facet>
          <h:outputText value="#{item.intField2}"/>
        </rich:column>
        <f:facet name="footer">
          <rich:dataScroller/>
        </f:facet>
      </rich:extendedDataTable>
  </o:foldingPanel>

  <h:commandButton type="button"
                   id="popupInvoker"
                   value="Show PopupLayer"
                   onclick="O$('form1:popupLayer1').show(); return false;"/>
  <br/>
  <o:popupLayer id="popupLayer1"
                draggable="true"
                style="padding:2px; background-color:#fafdff">
          <rich:extendedDataTable value="#{RichTestBean.tableValue}"
                                var="item"
                                width="350px"
                                height="200px"
                                frozenColCount="1"
                                sortMode="single">
        <rich:column>
          <f:facet name="header"><h:outputText value="Column 0"/></f:facet>
          <h:outputText value="#{item.stringField1}"/>
        </rich:column>
        <rich:column sortBy="#{item.stringField1}">
          <f:facet name="header"><h:outputText value="Column 1"/></f:facet>
          <h:outputText value="#{item.stringField2}"/>
        </rich:column>
        <rich:column>
          <f:facet name="header"><h:outputText value="Column 2"/></f:facet>
          <h:outputText value="#{item.intField1}"/>
        </rich:column>
        <rich:column>
          <f:facet name="header"><h:outputText value="Column 3"/></f:facet>
          <h:outputText value="#{item.intField2}"/>
        </rich:column>
        <f:facet name="footer">
          <rich:dataScroller/>
        </f:facet>
      </rich:extendedDataTable>
    <h:commandButton value="Hide"
                     onclick="O$('form1:popupLayer1').hide(); return false;"/>
  </o:popupLayer>
</div>
