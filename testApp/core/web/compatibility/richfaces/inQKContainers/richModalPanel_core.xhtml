<h:commandButton value="Set Ajax loading mode" action="#{A4jParametersBean.defineAjaxMode}"/>

<o:tabbedPane style="width: 400px; height: 400px; padding:2px"
              containerStyle="padding:2px"
              tabStyle="white-space: nowrap; padding:2px"
              loadingMode="#{A4jParametersBean.loadingMode}">
  <o:subPanel>
    <f:facet name="caption">
      <h:outputText value="First tab"/>
    </f:facet>
    <rich:modalPanel id="panel1" width="350" height="100">
      <f:facet name="header">
        <h:panelGroup>
          <h:outputText value="Modal Panel"/>
        </h:panelGroup>
      </f:facet>
      <f:facet name="controls">
        <h:panelGroup>
          <h:graphicImage value="close.png" style="cursor:pointer" id="hidelink1"/>
          <rich:componentControl for="panel1" attachTo="hidelink1" operation="hide" event="onclick"/>
        </h:panelGroup>
      </f:facet>
      <h:outputText value="This panel is called using Component Control Component"/>
      <br/>
      <h:outputText value="Closure link (X) works also through Component Control"/>
    </rich:modalPanel>
    <h:outputLink value="#" id="link1">
      <h:outputText value="Show Modal Panel"/>
      <rich:componentControl for="panel1" attachTo="link1" operation="show" event="onclick"/>
    </h:outputLink>
  </o:subPanel>
  <o:subPanel>
    <f:facet name="caption">
      <h:outputText value="Second tab"/>
    </f:facet>
    <rich:modalPanel id="panel2" width="350" height="100">

      <h:outputText value="This panel is called using Component Control Component"/>
      <br/>
      <h:outputText value="Closure link (X) works also through Component Control"/>
    </rich:modalPanel>
    <h:outputLink value="#" id="link2">
      <h:outputText value="Show Modal Panel"/>
      <rich:componentControl for="panel2" attachTo="link2" operation="show" event="onclick"/>
    </h:outputLink>
  </o:subPanel>
  <o:subPanel>
    <f:facet name="caption">
      <h:outputText value="Third tab"/>
    </f:facet>
    <rich:modalPanel id="panel3" width="350" height="100">
      <f:facet name="header">

      <rich:componentControl for="panel3" attachTo="link3" operation="show" event="onclick"/>
    </h:outputLink>
  </o:subPanel>
</o:tabbedPane>
