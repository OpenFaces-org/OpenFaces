<h3>DataTable</h3>
<rich:modalPanel id="datatableIn"
                 width="500"
                 height="500">
  <f:facet name="header">
    <h:panelGroup>
      <h:outputText value="Modal Panel"/>
    </h:panelGroup>
  </f:facet>
  <f:facet name="controls">
    <h:panelGroup>
      <h:graphicImage value="../inQKContainers/close.png"
                      style="cursor:pointer"
                      id="hidelinkdatatable"/>
      <rich:componentControl for="datatableIn"
                             attachTo="hidelinkdatatable"
                             operation="hide"
                             event="onclick"/>
    </h:panelGroup>
  </f:facet>
  <h:form>
    <o:dataTable id="datatable"
                 value="#{RichTestBean.tableValue}"
                 var="row"
                 rowKey="#{row.id}"
                 useAjax="#{A4jParametersBean.useAjax}"
                 pageSize="10">
      <f:facet name="below">
        <o:dataTablePaginator/>
      </f:facet>
      <o:checkboxColumn/>

      <o:column id="col1"
                sortingExpression="#{row.stringField1}">
        <f:facet name="header">
          <h:outputText id="id2" value="stringField1"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{row.stringField1}"/>
        </f:facet>
        <h:outputText id="outputCol1" value="#{row.stringField1}"/>
      </o:column>

      <o:column id="col2"
                sortingExpression="#{row.stringField2}">
        <f:facet name="header">
          <h:outputText id="id3" value="stringField2"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{row.stringField2}"/>
        </f:facet>
        <h:outputText id="outputCol2" value="#{row.stringField2}"/>
      </o:column>

      <o:column id="col3"
                sortingExpression="#{row.intField1}">
        <f:facet name="header">
          <h:outputText id="id4" value="intField1"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{row.intField1}"/>
        </f:facet>
        <h:outputText id="outputCol3" value="#{row.intField1}"/>
      </o:column>

      <o:column id="col4"
                sortingExpression="#{row.intField2}">
        <f:facet name="header">
          <h:outputText id="id5" value="intField2"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{row.intField2}"/>
        </f:facet>
        <h:outputText id="outputCol4" value="#{row.intField2}"/>
      </o:column>
    </o:dataTable>
    <br/>
    <h:outputText value="Closure link (X) works also through Component Control"/>
  </h:form>
</rich:modalPanel>
<h:outputLink value="#" id="linkdatatable">
  <h:outputText value="Show Modal Panel"/>
  <rich:componentControl for="datatableIn"
                         attachTo="linkdatatable"
                         operation="show"
                         event="onclick"/>
</h:outputLink>

<h3>TreeTable</h3>
<rich:modalPanel id="treetableIn"
                 width="500"
                 height="500">
  <f:facet name="header">
    <h:panelGroup>
      <h:outputText value="Modal Panel"/>
    </h:panelGroup>
  </f:facet>
  <f:facet name="controls">
    <h:panelGroup>
      <h:graphicImage value="../inQKContainers/close.png"
                      style="cursor:pointer"
                      id="hidelinktreetable"/>
      <rich:componentControl for="treetableIn"
                             attachTo="hidelinktreetable"
                             operation="hide"
                             event="onclick"/>
    </h:panelGroup>
  </f:facet>
  <h:form>
    <o:treeTable id="treetable"
                 var="node"
                 expansionState="allCollapsed"
                 useAjax="#{A4jParametersBean.useAjax}">
      <o:dynamicTreeStructure nodeChildren="#{TreeTableColumnsBean.nodeChildren}"
                              nodeHasChildren="#{TreeTableColumnsBean.nodeHasChildren}"/>

      <o:treeColumn id="name" sortingExpression="#{node.name}">
        <f:facet name="header">
          <h:outputText id="nameHeader" value="name"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{node.name}"/>
        </f:facet>
        <h:outputText id="nameField" value="#{node.name}"/>
      </o:treeColumn>

      <o:column id="col1"
                sortingExpression="#{node.stringField1}">
        <f:facet name="header">
          <h:outputText id="id2" value="stringField1"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{node.stringField1}"/>
        </f:facet>
        <h:outputText id="outputCol1" value="#{node.stringField1}"/>
      </o:column>

      <o:column id="col2"
                sortingExpression="#{node.stringField2}">
        <f:facet name="header">
          <h:outputText id="id3" value="stringField2"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{node.stringField2}"/>
        </f:facet>
        <h:outputText id="outputCol2" value="#{node.stringField2}"/>
      </o:column>

      <o:column id="col3"
                sortingExpression="#{node.intField1}">
        <f:facet name="header">
          <h:outputText id="id4" value="intField1"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{node.intField1}"/>
        </f:facet>
        <h:outputText id="outputCol3" value="#{node.intField1}"/>
      </o:column>

      <o:column id="col4"
                sortingExpression="#{node.intField2}">
        <f:facet name="header">
          <h:outputText id="id5" value="intField2"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{node.intField2}"/>
        </f:facet>
        <h:outputText id="outputCol4" value="#{node.intField2}"/>
      </o:column>

    </o:treeTable>
    <br/>
    <h:outputText value="Closure link (X) works also through Component Control"/>
