<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <o:chart id="piechart"
           model="#{ChartDataBean}"
           width="350" height="300"
           legendVisible="true">
    <o:pieChartView colors="#5a87be, #94c237, #fff555, #da6a28"
                    labelsVisible="true">
    </o:pieChartView>
    <o:chartTitle text="Pie Chart"/>
  </o:chart>

  <o:chart id="linechart"
           model="#{ChartDataBean}"
           width="350" height="300"
           legendVisible="true">
    <o:lineChartView colors="#5a87be, #94c237, #fff555, #da6a28"
                     labelsVisible="true">
    </o:lineChartView>
    <o:chartTitle text="Line Chart"/>
  </o:chart>

  <o:chart id="barchart"
           model="#{ChartDataBean}"
           width="350" height="300"
           legendVisible="true">
    <o:barChartView colors="#5a87be, #94c237, #fff555, #da6a28"
                    labelsVisible="true">
    </o:barChartView>
    <o:chartTitle text="Bar Chart"/>
  </o:chart>

</div>
