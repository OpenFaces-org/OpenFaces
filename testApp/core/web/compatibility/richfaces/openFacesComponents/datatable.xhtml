<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">


  <o:dataTable id="datatable"
               value="#{RichTestBean.tableValue}"
               var="row"
               rowKey="#{row.id}"
               useAjax="#{A4jParametersBean.useAjax}"
               pageSize="10">
    <f:facet name="below">
      <o:dataTablePaginator id="paginator"/>
    </f:facet>
    <o:checkboxColumn/>

    <o:column id="col1"
              sortingExpression="#{row.stringField1}">
      <f:facet name="header">
        <h:outputText id="id2" value="stringField1"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{row.stringField1}"/>
      </f:facet>
      <h:outputText id="outputCol1" value="#{row.stringField1}"/>
    </o:column>

    <o:column id="col2"
              sortingExpression="#{row.stringField2}">
      <f:facet name="header">
        <h:outputText id="id3" value="stringField2"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{row.stringField2}"/>
      </f:facet>
      <h:outputText id="outputCol2" value="#{row.stringField2}"/>
    </o:column>

    <o:column id="col3"
              sortingExpression="#{row.intField1}">
      <f:facet name="header">
        <h:outputText id="id4" value="intField1"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{row.intField1}"/>
      </f:facet>
      <h:outputText id="outputCol3" value="#{row.intField1}"/>
    </o:column>

    <o:column id="col4"
              sortingExpression="#{row.intField2}">
      <f:facet name="header">
        <h:outputText id="id5" value="intField2"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{row.intField2}"/>
      </f:facet>
      <h:outputText id="outputCol4" value="#{row.intField2}"/>
    </o:column>
  </o:dataTable>

</div>
