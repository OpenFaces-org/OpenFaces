<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">

  <o:dropDownField id="dropdownfield1"
                   value="#{RichTestBean.dropDownFieldValue1}"
                   suggestionMode="custom"
                   autoComplete="true"
                   customValueAllowed="false"
                   listItemStyle="white-space:nowrap;">
    <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
  </o:dropDownField>

  <o:dropDownField id="dropdownfield2"
                   value="#{RichTestBean.dropDownFieldValue2}"
                   suggestionMode="substring"
                   autoComplete="true"
                   suggestionDelay="0">
    <o:dropDownItem value="Tahoma">
      <h:outputText value="Tahoma" style="font-family: 'Tahoma', sans-serif; font-size: 13px;"/>
    </o:dropDownItem>
    <o:dropDownItem value="Times New Roman">
      <h:outputText value="Times New Roman" style=" font-family: 'Times New Roman', serif; font-size: 13px;"/>
    </o:dropDownItem>
    <o:dropDownItem value="Courier New">
      <h:outputText value="Courier New" style="font-family: 'Courier New', monospace; font-size: 13px;"/>
    </o:dropDownItem>
    <o:dropDownItem value="Comic Sans MS">
      <h:outputText value="Comic Sans MS" style="font-family: 'Comic Sans MS', fantasy; font-size: 13px;"/>
    </o:dropDownItem>
  </o:dropDownField>
</div>
