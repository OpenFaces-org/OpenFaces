<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
 <a href="a4jPollIndex.jsf">Back to the index page</a>
  <br/>

  <h:commandButton value="Start Polling" action="#{A4jParametersBean.startPolling}" rendered="#{!A4jParametersBean.pollEnabled}"/>
  <h:commandButton value="Stop Polling" action="#{A4jParametersBean.stopPolling}" rendered="#{A4jParametersBean.pollEnabled}"/>

  <a4j:poll id="poll" interval="500" enabled="#{A4jParametersBean.pollEnabled}"
            reRender="tabbedPane1"/>
  

  <o:tabbedPane id="tabbedPane1" style="width: 300px; height: 80px; padding:2px" containerStyle="padding:2px"
                tabStyle="white-space: nowrap; padding:2px"
                loadingMode="#{A4jParametersBean.loadingMode}">
    <o:subPanel>
      <f:facet name="caption">
        <h:outputText value="First tab"/>
      </f:facet>
      <h:outputText value="Some text on the first tab"/>
    </o:subPanel>
    <o:subPanel>
      <f:facet name="caption">
        <h:outputText value="Second tab"/>
      </f:facet>
      <h:outputText value="Some text on the second tab"/>
    </o:subPanel>
    <o:subPanel>
      <f:facet name="caption">
        <h:outputText value="Third tab"/>
      </f:facet>
      <h:outputText value="Some text on the third tab"/>
    </o:subPanel>
  </o:tabbedPane>


</div>
