<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="a4jPollIndex.jsf">Back to the index page</a>
  <br/>

  <h:commandButton value="Start Polling" action="#{A4jParametersBean.startPolling}" rendered="#{!A4jParametersBean.pollEnabled}"/>
  <h:commandButton value="Stop Polling" action="#{A4jParametersBean.stopPolling}" rendered="#{A4jParametersBean.pollEnabled}"/>

  <a4j:poll id="poll" interval="500" enabled="#{A4jParametersBean.pollEnabled}"
            reRender="suggestionfield1"/>

  
  <o:suggestionField id="suggestionfield1"
                     value="#{RichTestBean.suggestionFieldValue1}"
                     suggestionMode="custom"
                     autoComplete="true"
                     customValueAllowed="false"
                     listItemStyle="white-space:nowrap;">
    <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
  </o:suggestionField>


</div>
