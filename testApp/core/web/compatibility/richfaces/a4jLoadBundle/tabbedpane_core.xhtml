<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="a4jLoadBundleIndex.jsf">Return to main page</a><br/><br/>

  <a4j:loadBundle basename="org.openfaces.testapp.TestLoadBundle" var="bundle"/>

  <o:tabSet id="localeChanger"
            tabStyle="padding:5px;"
            onchange="document.forms[0].submit();"
            selectedIndex="#{TabSetLocaleChangerBean.selectedLocaleIndex}">
    <o:tabSetItems value="#{TabSetLocaleChangerBean.locales}"/>
  </o:tabSet>

  <br/><br/>
  <br/><br/>

  <o:tabbedPane id="tabbedPaneID"
                containerStyle="padding: 10px 10px 10px 10px;">
    <o:subPanel>
      <f:facet name="caption">
        <h:outputText value="#{bundle.today}" id="firstTabID"/>
      </f:facet>
      <h:outputText value="#{bundle['week']}"/>
    </o:subPanel>
    <o:subPanel>
      <f:facet name="caption">
        <h:outputText value="#{bundle['week']}" id="secondTabID"/>
      </f:facet>
      <h:outputText value="#{bundle.today}"/>
    </o:subPanel>
  </o:tabbedPane>
</div>
