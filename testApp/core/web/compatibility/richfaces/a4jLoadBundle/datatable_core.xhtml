<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="a4jLoadBundleIndex.jsf">Return to main page</a><br/><br/>

  <a4j:loadBundle basename="org.openfaces.testapp.TestLoadBundle" var="bundle"/>

  <o:tabSet id="localeChanger"
            tabStyle="padding:5px;"
            onchange="document.forms[0].submit();"
            selectedIndex="#{TabSetLocaleChangerBean.selectedLocaleIndex}">
    <o:tabSetItems value="#{TabSetLocaleChangerBean.locales}"/>
  </o:tabSet>

  <br/>
  <br/>

  <o:dataTable id="loadbundleDataTable"
               var="item"
               pageSize="3"
               value="#{TestEventsBean.tableTestCollection}">
    <f:facet name="below">
      <o:dataTablePaginator id="paginator"/>
    </f:facet>
    <o:column id="firstColumn"
              sortingExpression="#{item.firstColumn}"
              filterExpression="#{bundle.today}"
              filterKind="dropDownField">
      <f:facet name="header">
        <h:outputText value="#{bundle.today}" id="first_header"/>
      </f:facet>
      <h:outputText value="#{bundle.today}" id="first_body"/>
      <f:facet name="footer">
        <h:outputText value="#{bundle.today}" id="first_footer"/>
      </f:facet>
    </o:column>
    <o:column sortingExpression="#{item.secondColumn}">
      <f:facet name="header">
        <h:outputText value="#{bundle['week']}" id="second_header"/>
      </f:facet>
      <h:outputText value="#{bundle['week']}" id="second_body"/>
      <f:facet name="footer">
        <h:outputText value="#{bundle['week']}" id="second_footer"/>
      </f:facet>
    </o:column>
  </o:dataTable>


</div>
