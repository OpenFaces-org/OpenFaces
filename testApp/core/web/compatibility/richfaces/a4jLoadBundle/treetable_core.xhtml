<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="a4jLoadBundleIndex.jsf">Return to main page</a><br/><br/>

  <a4j:loadBundle basename="org.openfaces.testapp.TestLoadBundle" var="bundle"/>

  <o:tabSet id="localeChanger"
            tabStyle="padding:5px;"
            onchange="document.forms[0].submit();"
            selectedIndex="#{TabSetLocaleChangerBean.selectedLocaleIndex}">
    <o:tabSetItems value="#{TabSetLocaleChangerBean.locales}"/>
  </o:tabSet>

  <br/><br/>
  <br/><br/>

  <o:treeTable id="dynamicTreeStructureID"
               var="node"
               nodeLevelVar="level">
    <o:dynamicTreeStructure nodeChildren="#{TreeTableFuncTestsBean.usersTreeChildren}"
                            nodeKey="#{TreeTableFuncTestsBean.usersTreeNodeKey}"/>
    <o:treeColumn>
      <h:outputText rendered="#{level == 0}" value="#{bundle.today}" id="categoryID"/>
      <h:outputText rendered="#{level == 1}" value="#{bundle['week']}" id="nameID"/>
    </o:treeColumn>
  </o:treeTable>
</div>
