<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk">
  <br/>
  
    <o:treeTable id="treeTable2" var="message" rolloverRowStyle="background:#F0F0F0;"
                 expansionState="#{TreeTableBean.forumTreeTableExpansionState}"
                 nodeLevelVar="level" style="width:300px">
      <o:multipleNodeSelection nodeDatas="#{TreeTableBean.selectedNodeDatas2}"/>
      <o:dynamicTreeStructure nodeChildren="#{TreeTableBean.nodeChildren}"/>
      <o:selectionColumn style="width:25px">
        <f:facet name="header">
          <o:selectAllCheckbox/>
        </f:facet>
      </o:selectionColumn>
      <o:treeColumn showAsTree="#{!TreeTableBean.booleanSwitch}" sortingExpression="#{message.subject}">
        <f:facet name="header">
          <h:outputText value="Subject"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{message.subject}"/>
        </f:facet>
        <h:outputText value="#{message.subject}"/>
      </o:treeColumn>
      <o:column sortingExpression="#{message.author}">
        <f:facet name="header">
          <h:outputText value="From"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:comboBoxFilter expression="#{message.author}"/>
        </f:facet>
        <h:outputText value="#{message.author}"/>
      </o:column>
      <o:column sortingExpression="#{message.date}">
        <f:facet name="header">
          <h:outputText value="Sent"/>
        </f:facet>
        <h:outputText value="#{message.date}"/>
      </o:column>
    </o:treeTable>
    <br/>
    <o:treeTable id="permissionsTreeTable"
                 var="node"
                 nodeLevelVar="level"
                 sortLevel="0"
                 filterAcceptedRowStyle="font: Comic Sans MS; font-size:24px;"
                 filterSubsidiaryRowStyle="font: Comic Sans MS; font-size:10px;"
                 bodyOddRowStyle="background: #F8FFA8;"
                 bodyRowStyle="background: #D0FFFE;"
                 bodySectionStyle="color: #13731E;"
                 commonFooterRowStyle="background: #3333AF; border: 1px dashed yellow;"
                 commonHeaderRowStyle="background: #C90EBE; color: white;"
                 subHeaderRowStyle="color: SlateBlue; font-weight: bold; background: NavajoWhite;"
                 focusedStyle="border: 2px solid yellow;"
                 footerRowStyle="background: Teal; border: 2px solid Salmon;"
                 footerSectionStyle="font-weight: bold;"
                 headerRowStyle="background: LightSlateGray; border: 3px solid red;"
                 headerSectionStyle="font-weight: normal;"
                 rolloverRowStyle="background: gray; color: white; font-weight: bold;"
                 rolloverStyle="border: 3px solid black;"
                 sortedColumnBodyStyle="font-weight: bold;"
                 noDataRowStyle="color: darkgreen; font-weight: bold;"
                 sortedColumnFooterStyle="background: Salmon; border: 2px solid Teal;"
                 sortedColumnHeaderStyle="background:yellow;"
                 sortedColumnStyle="background: IndianRed;">
      <o:multipleNodeSelection nodePaths="#{TreeTableA4jBean.treeDemoSelectedNodePaths}" style="color: blue;"/>
      <o:selectionColumn/>
      <o:dynamicTreeStructure nodeChildren="#{TreeTableA4jBean.usersTreeChildren}"
                              nodeKey="#{TreeTableA4jBean.usersTreeNodeKey}"/>
      <o:treeColumn sortingExpression="#{node.name}">
        <f:facet name="header">
          <h:outputText value="Permissions"/>
        </f:facet>
        <h:outputText rendered="#{level == 0}" value="#{node.name}" id="categoryID" style="width: 200px;"/>
        <h:outputText rendered="#{level == 1}" value="#{node.userName}" id="nameID" style="width: 200px;"/>
      </o:treeColumn>
      <o:row condition="#{level == 0}" style="font-weight: bold; background: silver"/>
    </o:treeTable>

  
</div>
