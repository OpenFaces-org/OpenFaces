<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk">
  <br/>
  
    <h:commandButton type="submit" value="Submit"/>
    <br/>
    <o:dropDownField buttonAlignment="left">
      <o:dropDownItem value="Red"/>
      <o:dropDownItem value="Yellow"/>
      <o:dropDownItem value="Blue"/>
    </o:dropDownField>
    <br/>
    <o:dropDownField listAlignment="right" style="width:150px;" listStyle="width:200px;">
      <o:dropDownItem value="Red"/>
      <o:dropDownItem value="Yellow"/>
      <o:dropDownItem value="Blue"/>
    </o:dropDownField>
    <br/>
    <o:dropDownField buttonStyle="border: 1px solid blue; background: PowderBlue;"

                     listStyle="border: 1px dotted red;"
                     pressedButtonStyle="border: 1px solid OrangeRed; background: PaleVioletRed;"
                     rolloverButtonStyle="border: 2px solid darkgreen; background: green;"
                     rolloverFieldStyle="border: 2px dashed MediumSpringGreen;"
                     rolloverListItemStyle="color: orange; font: Comic Sans MS; background: LightGreen;"
                     rolloverListStyle="border: 3px dotted pink;"
                     rolloverStyle="border: 1px dotted darkblue;"
                     style="width: 230px;">
      <o:dropDownItem value="Red"/>
      <o:dropDownItem value="Yellow"/>
      <o:dropDownItem value="Blue"/>
