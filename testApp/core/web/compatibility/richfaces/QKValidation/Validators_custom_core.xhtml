<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk">
<a href="../../../main.jsf">Back to the main page</a>
<br/>

<o:clientValidationSupport clientValidation="onDemand"/>
<h:inputHidden id="firstLoadHelper" value="#{ValidatiorBean.firstLoad2}"/>

<div class="control_demo_space">

<table>
  <tr>
    <td style="padding-right: 20px;">
      <h:commandButton style="font-weight:bold;" value="Submit"
                       onclick="return O$.validateFormById('validationForm');"/>
    </td>
    <td>
      <input type="button" value="Enter Invalid Data" onclick="fillInvalidData();"/>
    </td>
    <td>
      <input type="button" value="Enter Valid Data" onclick="fillValidData();"/>
    </td>
  </tr>
</table>


<a4j:outputPanel id="customValidatorPanel">
  <h:panelGroup style="margin-top:20px;; border: 1px solid black;">
    <h:outputText style="color:#000000;" value="Custom validator. Enter 'TeamDev'"/>
    <h:inputText id="customValidatorField" style="width: 120px;">
      <o:validateCustom clientFunction="return value == 'TeamDev';" summary="Wrong word"
                         detail="'TeamDev' word is expected"/>
    </h:inputText>
    <o:floatingIconMessage for="customValidatorField"/>
    <h:message for="customValidatorField" style="color: #ff7f7f;"/>
  </h:panelGroup>
</a4j:outputPanel>
<h:outputText id="refresher_customValidator" value="Refresh" style="font-weight: bold; text-decoration:underline;">
  <a4j:support event="onclick" reRender="customValidatorPanel"/>
</h:outputText>

<a4j:outputPanel id="RegExpValidatorPanel">
  <h:panelGroup style="margin-top:20px;; border: 1px solid black;">
    <h:outputText style="color:#000000;" escape="false"
                  value="RegExp validator. Enter a phone number in +xx (xxx) xxx xx xx> format:"/>
    <h:inputText id="regExpValidatorField" style="width: 120px;">
      <o:validateRegex
              pattern="\+\d\d [(]\d\d\d[)] \d\d\d \d\d \d\d"
              summary="Wrong number"
              detail="Please provide a phone number in the following format: +xx (xxx) xxx xx xx"/>
    </h:inputText>
    <o:floatingIconMessage for="regExpValidatorField"/>
    <h:message for="regExpValidatorField" style="color: #ff7f7f;"/>
  </h:panelGroup>
</a4j:outputPanel>
<h:outputText id="refresher_RegexValidator" value="Refresh" style="font-weight: bold; text-decoration:underline;">
  <a4j:support event="onclick" reRender="RegExpValidatorPanel"/>
</h:outputText>


<a4j:outputPanel id="EMailValidatorPanel">
  <h:panelGroup style="margin-top:20px;; border: 1px solid black;">
    <h:outputText style="color:#000000;" escape="false" value="E-mail validator:"/>
    <h:inputText id="emailValidatorField" style="width: 120px;">
      <o:validateEmail summary="Incorrect e-mail" detail="Please provide a correct e-mail address"/>
    </h:inputText>
    <f:verbatim><br/></f:verbatim>
    <o:floatingIconMessage for="emailValidatorField"/>
    <f:verbatim><br/></f:verbatim>
    <h:message for="emailValidatorField" style="color: #ff7f7f;"/>
  </h:panelGroup>
</a4j:outputPanel>
<h:outputText id="refresher_EMailValidator" value="Refresh" style="font-weight: bold; text-decoration:underline;">
  <a4j:support event="onclick" reRender="EMailValidatorPanel"/>
</h:outputText>

<a4j:outputPanel id="URLValidatorPanel">
  <h:panelGroup style="margin-top:20px;; border: 1px solid black;">
    <h:outputText style="color:#000000;" escape="false" value="URL validator:"/>
    <h:inputText id="urlValidatorField" style="width: 120px;">
      <o:validateUrl summary="Incorrect URL" detail="Please provide a valid URL address"/>
    </h:inputText>
    <f:verbatim><br/></f:verbatim>
    <o:floatingIconMessage for="urlValidatorField"/>
    <f:verbatim><br/></f:verbatim>
    <h:message for="urlValidatorField" style="color: #ff7f7f;"/>
  </h:panelGroup>
</a4j:outputPanel>
<h:outputText id="refresher_URLValidator" value="Refresh" style="font-weight: bold; text-decoration:underline;">
  <a4j:support event="onclick" reRender="URLValidatorPanel"/>
</h:outputText>

<a4j:outputPanel id="equalValidatorPanel">
  <h:panelGroup style="margin-top:20px;; border: 1px solid black;">
    <h:outputText style="color:#000000;" escape="false" value="Equal validator:"/>
    <h:inputText id="equalValidatorField1" style="width: 120px;">
      <o:validateCustom clientFunction="return value.length > 0" detail="The value should not be empty"/>
    </h:inputText>
    <o:floatingIconMessage for="equalValidatorField1"/>
    <h:message for="equalValidatorField1" style="color: #ff7f7f;"/>
    <h:inputText id="equalValidatorField2" style="width: 120px;">
      <o:validateEqual for="equalValidatorField1"/>
    </h:inputText>
    <o:floatingIconMessage for="equalValidatorField2"/>
    <h:message for="equalValidatorField2" style="color: #ff7f7f;"/>
  </h:panelGroup>
</a4j:outputPanel>
<h:outputText id="refresher_equalValidator" value="Refresh" style="font-weight: bold; text-decoration:underline;">
  <a4j:support event="onclick" reRender="equalValidatorPanel"/>
</h:outputText>

</div>


</div>
