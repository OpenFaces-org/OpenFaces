<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk">
<a href="../../../main.jsf">Back to the main page</a>
<br/>

<o:clientValidationSupport clientValidation="onDemand"/>
<h:inputHidden id="firstLoadHelper" value="#{ValidatiorBean.firstLoad}"/>

<div class="control_demo_space">
<p style="padding-left: 2px;">Click the <b>Submit</b> button to trigger validation.</p>
<table>
  <tr>
    <td style="padding-right: 20px;">
      <h:commandButton style="font-weight:bold;" value="Submit"
                       onclick="return O$.validateFormById('validationForm');"/>
    </td>
    <td>
      <input type="button" value="Enter Invalid Data" onclick="fillInvalidData();"/>
    </td>
    <td>
      <input type="button" value="Enter Valid Data" onclick="fillValidData();"/>
    </td>
  </tr>
</table>

<br/>

<a4j:outputPanel id="requiredPanel">
  <h:panelGroup style="margin-top:20px;; border: 1px solid black;">
    <h:outputText value="Required field:"/>
    <h:inputText
            id="requiredField"
            style="width: 150px;"
            required="true"/>
    <h:commandButton onclick="return O$.validateById('validationForm:requiredField');"
                     value="Validate"/>
    <h:message for="requiredField" style="color: #ff7f7f;"/>
  </h:panelGroup>
</a4j:outputPanel>
<o:commandButton type="button" id="refresher_required" value="Refresh" style="font-weight: bold; text-decoration:underline;">
  <a4j:ajax event="click" render="requiredPanel"/>
</o:commandButton>


<a4j:outputPanel id="doubleRangePanel">
  <h:panelGroup style="margin-top:20px;; border: 1px solid black;">
    <h:outputText value="DoubleRange field (10 to 100):"/>

    <h:inputText
            id="doubleRangeField"
            style="width: 150px;">
      <f:validateDoubleRange maximum="100" minimum="10"/>
    </h:inputText>
    <h:commandButton onclick="return O$.validateById('validationForm:doubleRangeField');" value="Validate"/>
    <h:message for="doubleRangeField" style="color: #ff7f7f;"/>
  </h:panelGroup>
</a4j:outputPanel>
<o:commandButton type="button" id="refresher_doubleRange" value="Refresh" style="font-weight: bold; text-decoration:underline;">
  <a4j:ajax event="click" render="doubleRangePanel"/>
</o:commandButton>

<a4j:outputPanel id="longRangePanel">
  <h:panelGroup style="margin-top:20px;; border: 1px solid black;">
    <h:outputText value="LongRange field (-10 to 1000):"/>
    <h:inputText
            id="longRangeField"
            style="width: 150px;">
      <f:validateLongRange minimum="-10" maximum="1000"/>
    </h:inputText>
    <o:floatingIconMessage for="longRangeField" showDetail="true" showSummary="false"/>
    <h:commandButton onclick="return O$.validateById('validationForm:longRangeField');" value="Validate"/>
    <h:message for="longRangeField" style="color: #ff7f7f;"/>
  </h:panelGroup>
</a4j:outputPanel>
<o:commandButton type="button" id="refresher_longRange" value="Refresh" style="font-weight: bold; text-decoration:underline;">
  <a4j:ajax event="click" render="longRangePanel"/>
</o:commandButton>


<a4j:outputPanel id="integerPanel">
  <h:panelGroup style="margin-top:20px;; border: 1px solid black;">
    <h:outputText value="Integer field (bound to the integer type property):"/>
    <h:inputText
            style="width: 150px;"
            id="integerField"
            value="#{ValidatiorBean.integerValue}">
    </h:inputText>
    <o:floatingIconMessage
            for="integerField"
            showDetail="true"
            showSummary="false"
            style="border: 1px solid red; background-color: #e0e0ff;"/>
    <h:commandButton onclick="return O$.validateById('validationForm:integerField');" value="Validate"/>
    <h:message for="integerField" style="color: #ff7f7f;"/>
  </h:panelGroup>
</a4j:outputPanel>
<o:commandButton type="button" id="refresher_integer" value="Refresh" style="font-weight: bold; text-decoration:underline;">
  <a4j:ajax event="click" render="integerPanel"/>
</o:commandButton>

<a4j:outputPanel id="doubleFieldPanel">
  <h:panelGroup style="margin-top:20px;; border: 1px solid black;">
    <h:outputText value="Double field (bound to the double type property):"/>
    <h:inputText
            id="doubleField"
            style="width: 150px;"
            value="#{ValidatiorBean.doubleValue}">
    </h:inputText>
    <o:floatingIconMessage
            for="doubleField"
            showDetail="true"
            showSummary="false"
            style="background-color: #ffff94;"
            imageUrl="error_icon_new.gif"/>
    <h:commandButton onclick="return O$.validateById('validationForm:doubleField');" value="Validate"/>
    <h:message for="doubleField" style="color: #ff7f7f;"/>
  </h:panelGroup>

</a4j:outputPanel>
<o:commandButton type="button" id="refresher_double" value="Refresh" style="font-weight: bold; text-decoration:underline;">
  <a4j:ajax event="click" render="doubleFieldPanel"/>
</o:commandButton>


<a4j:outputPanel id="byteFieldPanel">
  <h:panelGroup style="margin-top:20px;; border: 1px solid black;">
    <h:outputText value="Byte field (bound to the byte type property):"/>
    <h:inputText
            id="byteField"
            style="width: 150px;"
            value="#{ValidatiorBean.byteValue}">
    </h:inputText>
    <o:floatingIconMessage
            for="byteField"
            showDetail="true"
            showSummary="false"
            noImage="true"/>
    <h:commandButton onclick="return O$.validateById('validationForm:byteField');" value="Validate"/>
    <h:message for="byteField" style="color: #ff7f7f;"/>
  </h:panelGroup>
</a4j:outputPanel>
<o:commandButton type="button" id="refresher_byte" value="Refresh" style="font-weight: bold; text-decoration:underline;">
  <a4j:ajax event="click" render="byteFieldPanel"/>
</o:commandButton>

<a4j:outputPanel id="dateTimeField2Panel">
  <h:panelGroup style="margin-top:20px;; border: 1px solid black;">
    <h:outputText value="DateTime (dd.mm.yyyy) field (converter is used):"/>
    <h:inputText
            id="dateTimeField2"
            style="width: 150px;">
      <f:convertDateTime pattern="dd.mm.yyyy" locale="en"/>
    </h:inputText>
    <o:floatingIconMessage
            for="dateTimeField2"
            showDetail="true"
            showSummary="false"
            offsetLeft="140"/>
    <h:commandButton onclick="return O$.validateById('validationForm:dateTimeField2');" value="Validate"/>
    <h:message for="dateTimeField2" style="color: #ff7f7f;"/>
  </h:panelGroup>
</a4j:outputPanel>
<o:commandButton type="button" id="refresher_dateTime" value="Refresh" style="font-weight: bold; text-decoration:underline;">
  <a4j:ajax event="click" render="dateTimeField2Panel"/>
</o:commandButton>

</div>


</div>
