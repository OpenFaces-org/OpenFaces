<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="a4jSupportIndex.jsf">Back to the index page</a>
  <br/>

  <h:outputText id="counter" value="This value is updated on Ajax request: #{A4jSupportBean.counter}"
                style="font-size:16px;"/>

  <h3>The onclick event</h3>
  <o:tabSet id="tabset2">
    <a4j:ajax event="click" render="counter" action="#{A4jSupportBean.increase}"/>
    <o:tabSetItem>
      <h:outputText value="Client"/>
    </o:tabSetItem>
    <o:tabSetItem>
      <h:outputText value="Server"/>
    </o:tabSetItem>
    <o:tabSetItem>
      <h:outputText value="Custom"/>
    </o:tabSetItem>
    <o:tabSetItem>
      <h:outputText value="Default"/>
    </o:tabSetItem>
  </o:tabSet>

</div>
