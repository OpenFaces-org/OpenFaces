<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="a4jSupportIndex.jsf">Back to the index page</a>
  <br/>

  <h:outputText id="counter" value="This value is updated on Ajax request: #{A4jSupportBean.counter}"
                style="font-size:16px;"/>

  <h:commandButton id="link" value="Show Confirmation" onclick="O$('form1:confirmation').runConfirmedFunction(function(){alert('Action');});return false;"/>
  <o:confirmation id="confirmation" draggable="true" standalone="true">
    <a4j:support event="onclick" reRender="counter" action="#{A4jSupportBean.increase}"/>
  </o:confirmation>

</div>
