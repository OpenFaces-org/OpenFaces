<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="a4jSupportIndex.jsf">Back to the index page</a>
  <br/>

  <h:outputText id="counter" value="This value is updated on Ajax request: #{A4jSupportBean.counter}"
                style="font-size:16px;"/>

  <h3>The onadd and onremove events</h3>
  <o:twoListSelection allowItemsOrdering="false"
                      value="#{RichTestBean.twoListSelectionValue}"
                      style="width:300px"
                      leftListboxHeader="Available items"
                      rightListboxHeader="Selected items">
    <f:selectItems value="#{RichTestBean.items}"/>
    <a4j:support event="onadd" reRender="counter" action="#{A4jSupportBean.increase}"/>
    <a4j:support event="onremove" reRender="counter" action="#{A4jSupportBean.increase}"/>
  </o:twoListSelection>


</div>
