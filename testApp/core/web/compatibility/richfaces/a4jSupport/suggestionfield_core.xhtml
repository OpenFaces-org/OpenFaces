<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="a4jSupportIndex.jsf">Back to the index page</a>
  <br/>

  <h:outputText id="counter" value="This value is updated on Ajax request: #{A4jSupportBean.counter}"
                style="font-size:16px;"/>

  <h3>The onchange event</h3>
  <o:suggestionField id="suggestionfield1"
                     value="#{RichTestBean.suggestionFieldValue1}"
                     suggestionMode="custom"
                     autoComplete="true"
                     customValueAllowed="false"
                     listItemStyle="white-space:nowrap;">
    <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
    <a4j:support event="onchange" reRender="counter" action="#{A4jSupportBean.increase}"/>
  </o:suggestionField>

  <h3>The oncloseup event</h3>
  <o:suggestionField id="suggestionfield2"
                     value="#{RichTestBean.suggestionFieldValue2}"
                     suggestionMode="substring"
                     autoComplete="true"
                     suggestionDelay="0">
    <a4j:support event="oncloseup" reRender="counter" action="#{A4jSupportBean.increase}"/>
    <o:dropDownItem value="Tahoma">
      <h:outputText value="Tahoma" style="font-family: 'Tahoma', sans-serif; font-size: 13px;"/>
    </o:dropDownItem>
    <o:dropDownItem value="Times New Roman">
      <h:outputText value="Times New Roman" style=" font-family: 'Times New Roman', serif; font-size: 13px;"/>
    </o:dropDownItem>
    <o:dropDownItem value="Courier New">
      <h:outputText value="Courier New" style="font-family: 'Courier New', monospace; font-size: 13px;"/>
    </o:dropDownItem>
    <o:dropDownItem value="Comic Sans MS">
      <h:outputText value="Comic Sans MS" style="font-family: 'Comic Sans MS', fantasy; font-size: 13px;"/>
    </o:dropDownItem>
  </o:suggestionField>

</div>
