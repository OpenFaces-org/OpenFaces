<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="a4jSupportIndex.jsf">Back to the index page</a>
  <br/>

  <h:outputText id="counter" value="This value is updated on Ajax request: #{A4jSupportBean.counter}"
                style="font-size:16px;"/>

  <h3>a4j:support tag with Calendar's onchange event</h3>
  <o:calendar id="onchangeCalendar" value="#{A4jSupportBean.onchangeValue}">
    <a4j:support event="onchange" action="#{A4jSupportBean.increase}" reRender="counter"/>
  </o:calendar>

  <h3>a4j:support tag with Calendar's onperiodchange event</h3>
  <o:calendar id="oncperiodhangeCalendar" value="#{A4jSupportBean.onperiodchangeValue}">
    <a4j:support event="onperiodchange" action="#{A4jSupportBean.increase}" reRender="counter"/>
  </o:calendar>

</div>
