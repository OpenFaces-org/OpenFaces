<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="inDataTableIndex.jsf">Back to the main page</a>
  <br/>
  <h:commandButton value="Set Ajax loading mode" action="#{A4jParametersBean.defineAjaxMode}"/>
  <br/>
  <h:commandButton value="Set Server loading mode" action="#{A4jParametersBean.defineServerMode}"/>
  <br/>
  <h:commandButton value="Set Client loading mode" action="#{A4jParametersBean.defineClientMode}"/>
  <br/>
  
  <o:dataTable id="datatable"
               value="#{RichTestBean.tableValue}"
               var="row"
               rowKey="#{row.id}"
               useAjax="#{A4jParametersBean.useAjax}"
               pageSize="10">
    <f:facet name="below">
      <o:dataTablePaginator id="paginator"/>
    </f:facet>
    <o:checkboxColumn/>

    <o:column id="col1"
              sortingExpression="#{row.intField1}">
      <f:facet name="header">
        <h:outputText id="id2" value="intField1"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{row.intField1}"/>
      </f:facet>
      <rich:inputNumberSpinner value="#{row.intField1}"
                               maxValue="50"/>
    </o:column>

    <o:column id="col2"
              sortingExpression="#{row.intField2}">
      <f:facet name="header">
        <h:outputText id="id3" value="intField2"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{row.intField2}"/>
      </f:facet>
      <rich:inputNumberSpinner value="#{row.intField2}"
                               maxValue="50"/>
    </o:column>
  </o:dataTable>

  <o:treeTable id="treetable"
               var="node"
               expansionState="allCollapsed"
               useAjax="#{A4jParametersBean.useAjax}">
    <o:dynamicTreeStructure nodeChildren="#{TreeTableColumnsBean.nodeChildren}"
                            nodeHasChildren="#{TreeTableColumnsBean.nodeHasChildren}"/>

    <o:treeColumn id="name" sortingExpression="#{node.name}">
      <f:facet name="header">
        <h:outputText id="nameHeader" value="name"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{node.name}"/>
      </f:facet>
      <rich:inputNumberSpinner value="#{node.intField1}"
                               maxValue="50"/>
    </o:treeColumn>

    <o:column id="col1"
              sortingExpression="#{node.stringField1}">
      <f:facet name="header">
        <h:outputText id="id2" value="stringField1"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{node.stringField1}"/>
      </f:facet>
      <rich:inputNumberSpinner value="#{node.intField2}"
                               maxValue="50"/>
    </o:column>
  </o:treeTable>
</div>
