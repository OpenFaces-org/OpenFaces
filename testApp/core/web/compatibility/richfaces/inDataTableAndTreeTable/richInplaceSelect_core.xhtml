<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="inDataTableIndex.jsf">Back to the main page</a>
  <br/>
  <h:commandButton value="Set Ajax loading mode" action="#{A4jParametersBean.defineAjaxMode}"/>
  <br/>
  <h:commandButton value="Set Server loading mode" action="#{A4jParametersBean.defineServerMode}"/>
  <br/>
  <h:commandButton value="Set Client loading mode" action="#{A4jParametersBean.defineClientMode}"/>
  <br/>
  
  <o:dataTable id="datatable"
               value="#{RichTestBean.tableValue}"
               var="row"
               rowKey="#{row.id}"
               useAjax="#{A4jParametersBean.useAjax}"
               pageSize="10">
    <f:facet name="below">
      <o:dataTablePaginator/>
    </f:facet>
    <o:checkboxColumn/>

    <o:column id="col1"
              sortingExpression="#{row.stringField1}">
      <f:facet name="header">
        <h:outputText id="id2" value="stringField1"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{row.stringField1}"/>
      </f:facet>
      <rich:inplaceSelect value="#{row.stringField1}"
                          defaultLabel="Click here to edit">
        <f:selectItem itemValue="0" itemLabel="Option 1"/>
        <f:selectItem itemValue="1" itemLabel="Option 2"/>
        <f:selectItem itemValue="2" itemLabel="Option 3"/>
        <f:selectItem itemValue="3" itemLabel="Option 4"/>
        <f:selectItem itemValue="4" itemLabel="Option 5"/>
      </rich:inplaceSelect>
    </o:column>

    <o:column id="col2"
              sortingExpression="#{row.stringField2}">
      <f:facet name="header">
        <h:outputText id="id3" value="stringField2"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{row.stringField2}"/>
      </f:facet>
      <rich:inplaceSelect value="#{row.stringField2}"
                          defaultLabel="Click here to edit">
        <f:selectItem itemValue="0" itemLabel="Option 1"/>
        <f:selectItem itemValue="1" itemLabel="Option 2"/>
        <f:selectItem itemValue="2" itemLabel="Option 3"/>
        <f:selectItem itemValue="3" itemLabel="Option 4"/>
        <f:selectItem itemValue="4" itemLabel="Option 5"/>
      </rich:inplaceSelect>
    </o:column>
  </o:dataTable>

  <o:treeTable id="treetable"
               var="node"
               expansionState="allCollapsed"
               useAjax="#{A4jParametersBean.useAjax}">
    <o:dynamicTreeStructure nodeChildren="#{TreeTableColumnsBean.nodeChildren}"
                            nodeHasChildren="#{TreeTableColumnsBean.nodeHasChildren}"/>

    <o:treeColumn id="name" sortingExpression="#{node.name}">
      <f:facet name="header">
        <h:outputText id="nameHeader" value="name"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{node.name}"/>
      </f:facet>
      <rich:inplaceSelect value="#{node.stringField1}"
                          defaultLabel="Click here to edit">
        <f:selectItem itemValue="0" itemLabel="Option 1"/>
        <f:selectItem itemValue="1" itemLabel="Option 2"/>
        <f:selectItem itemValue="2" itemLabel="Option 3"/>
        <f:selectItem itemValue="3" itemLabel="Option 4"/>
        <f:selectItem itemValue="4" itemLabel="Option 5"/>
      </rich:inplaceSelect>
    </o:treeColumn>

    <o:column id="col1"
              sortingExpression="#{node.stringField1}">
      <f:facet name="header">
        <h:outputText id="id2" value="stringField1"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{node.stringField1}"/>
      </f:facet>
      <rich:inplaceSelect value="#{node.stringField2}"
                          defaultLabel="Click here to edit">
        <f:selectItem itemValue="0" itemLabel="Option 1"/>
        <f:selectItem itemValue="1" itemLabel="Option 2"/>
        <f:selectItem itemValue="2" itemLabel="Option 3"/>
        <f:selectItem itemValue="3" itemLabel="Option 4"/>
        <f:selectItem itemValue="4" itemLabel="Option 5"/>
      </rich:inplaceSelect>
    </o:column>
  </o:treeTable>
</div>
