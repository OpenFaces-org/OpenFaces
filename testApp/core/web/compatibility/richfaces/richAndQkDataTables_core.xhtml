<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="index.jsf">Back to the main page</a>
  <br/>
 <h:commandButton value="Set Ajax loading mode" action="#{A4jParametersBean.defineAjaxMode}"/>
  <br/>
  <h:commandButton value="Set Server loading mode" action="#{A4jParametersBean.defineServerMode}"/>
  <br/>
  <h:commandButton value="Set Client loading mode" action="#{A4jParametersBean.defineClientMode}"/>
  <br/>
  <h3>Richfaces DataTable</h3>
  <rich:dataTable value="#{RichTestBean.tableValue}"
                  var="item"
                  columns="3"
                  rows="3"
                  id="calendarIn"
                  sortMode="single">
    <rich:column sortBy="#{item.stringField1}">
      <f:facet name="header"><h:outputText value="Column 1"/></f:facet>
      <h:outputText value="#{item.stringField1}"/>
    </rich:column>
    <rich:column>
      <f:facet name="header"><h:outputText value="Column 2"/></f:facet>
      <h:outputText value="#{item.stringField2}"/>
    </rich:column>
    <rich:column>
      <f:facet name="header"><h:outputText value="Column 3"/></f:facet>
      <h:outputText value="#{item.intField1}"/>
    </rich:column>
    <f:facet name="footer">
      <rich:datascroller/>
    </f:facet>
  </rich:dataTable>

  <h3>OpenFaces DataTable</h3>
  <o:dataTable id="datatable"
               value="#{RichTestBean.tableValue}"
               var="row"
               rowKey="#{row.id}"
               useAjax="#{A4jParametersBean.useAjax}"
               pageSize="10">
    <f:facet name="below">
      <o:dataTablePaginator/>
    </f:facet>
    <o:checkboxColumn/>

    <o:column id="col1"
              sortingExpression="#{row.stringField1}">
      <f:facet name="header">
        <h:outputText id="id2" value="stringField1"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{row.stringField1}"/>
      </f:facet>
      <h:outputText id="outputCol1" value="#{row.stringField1}"/>
    </o:column>

    <o:column id="col2"
              sortingExpression="#{row.stringField2}">
      <f:facet name="header">
        <h:outputText id="id3" value="stringField2"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{row.stringField2}"/>
      </f:facet>
      <h:outputText id="outputCol2" value="#{row.stringField2}"/>
    </o:column>

    <o:column id="col3"
              sortingExpression="#{row.intField1}">
      <f:facet name="header">
        <h:outputText id="id4" value="intField1"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{row.intField1}"/>
      </f:facet>
      <h:outputText id="outputCol3" value="#{row.intField1}"/>
    </o:column>

    <o:column id="col4"
              sortingExpression="#{row.intField2}">
      <f:facet name="header">
        <h:outputText id="id5" value="intField2"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{row.intField2}"/>
      </f:facet>
      <h:outputText id="outputCol4" value="#{row.intField2}"/>
    </o:column>
  </o:dataTable>
</div>
