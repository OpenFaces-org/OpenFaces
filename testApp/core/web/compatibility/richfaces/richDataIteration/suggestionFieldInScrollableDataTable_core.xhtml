<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
    <a href="richScrollableDataTable.jsf">Back to the main page</a>
    <br/>
    <h3>SuggestionField in the scrollableDataTable</h3>
<rich:extendedDataTable value="#{RichTestBean.tableValue}"
                          var="item"
                          width="350px"
                          height="200px"
                          frozenColCount="1"
                          id="suggestionFieldIn"
                          sortMode="single">
  <rich:column>
    <f:facet name="header">Column 0</f:facet>
    <h:outputText value="#{item.stringField1}"/>
  </rich:column>
  <rich:column sortBy="#{item.stringField1}">
    <f:facet name="header">Column 1</f:facet>
    <o:suggestionField id="suggestionfield1"
                       value="#{RichTestBean.suggestionFieldValue1}"
                       suggestionMode="custom"
                       autoComplete="true"
                       customValueAllowed="false"
                       listItemStyle="white-space:nowrap;">
      <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
    </o:suggestionField>
  </rich:column>
  <rich:column>
    <f:facet name="header">Column 2</f:facet>
    <o:suggestionField id="suggestionfield2"
                       value="#{RichTestBean.suggestionFieldValue1}"
                       suggestionMode="custom"
                       autoComplete="true"
                       customValueAllowed="false"
                       listItemStyle="white-space:nowrap;">
      <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
    </o:suggestionField>
  </rich:column>
  <rich:column>
    <f:facet name="header">Column 3</f:facet>
    <o:suggestionField id="suggestionfield3"
                       value="#{RichTestBean.suggestionFieldValue1}"
                       suggestionMode="custom"
                       autoComplete="true"
                       customValueAllowed="false"
                       listItemStyle="white-space:nowrap;">
      <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
    </o:suggestionField>
  </rich:column>
  <f:facet name="footer">
    <rich:dataScroller/>
  </f:facet>
</rich:extendedDataTable>
</div>
