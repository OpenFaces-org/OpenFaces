<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
    <a href="richScrollableDataTable.jsf">Back to the main page</a>
    <br/>
   <h3>PopupLayer in the scrollableDataTable</h3>
<rich:scrollableDataTable value="#{RichTestBean.tableValue}"
                          var="item"
                          width="450px"
                          height="200px"
                          frozenColCount="1"
                          id="popupLayerIn"
                          sortMode="single"
                          rowKeyVar="rowKey">
  <rich:column>
    <f:facet name="header">Column 0</f:facet>
    <h:outputText value="#{item.stringField1}"/>
  </rich:column>
  <rich:column sortBy="#{item.stringField1}">
    <f:facet name="header">Column 1</f:facet>
    <h:panelGroup>
      <h:commandButton id="popupInvoker1"
                       value="#{item.stringField1}"
                       onclick="O$('form1:popupLayerIn:#{rowKey}:body_popup1').show(); return false;"/>
      <o:popupLayer id="body_popup1"
                    hidingTimeout="3000"
                    style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
        <h:outputText value="#{item.stringField2}"/>
      </o:popupLayer>
    </h:panelGroup>
  </rich:column>
  <rich:column>
    <f:facet name="header">Column 2</f:facet>
    <h:panelGroup>
      <h:commandButton id="popupInvoker2"
                       value="#{item.stringField1}"
                       onclick="O$('form1:popupLayerIn:#{rowKey}:body_popup2').show(); return false;"/>
      <o:popupLayer id="body_popup2"
                    hidingTimeout="3000"
                    style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
        <h:outputText value="#{item.stringField2}"/>
      </o:popupLayer>
    </h:panelGroup>
  </rich:column>
  <rich:column>
    <f:facet name="header">Column 3</f:facet>
    <h:panelGroup>
      <h:commandButton id="popupInvoker3"
                       value="#{item.stringField1}"
                       onclick="O$('form1:popupLayerIn:#{rowKey}:body_popup3').show(); return false;"/>
      <o:popupLayer id="body_popup3"
                    hidingTimeout="3000"
                    style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
        <h:outputText value="#{item.stringField2}"/>
      </o:popupLayer>
    </h:panelGroup>
  </rich:column>
  <f:facet name="footer">
    <rich:datascroller/>
  </f:facet>

</rich:scrollableDataTable>
</div>
