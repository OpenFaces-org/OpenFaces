<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="richScrollableDataTable.jsf">Back to the main page</a>
  <br/>

  <h3>Calendar in the scrollableDataTable</h3>

  <div style="float:left; width:370px;"><rich:scrollableDataTable value="#{RichTestBean.tableValue}"
                                                                  var="item"
                                                                  width="350px"
                                                                  height="200px"
                                                                  frozenColCount="1"
                                                                  id="calendarIn"
                                                                  sortMode="single">
    <rich:column>
      <f:facet name="header">Column 0</f:facet>
      <h:outputText value="#{item.stringField1}"/>
    </rich:column>
    <rich:column sortBy="#{item.stringField1}">
      <f:facet name="header">Column 1</f:facet>
      <rich:calendar showApplyButton="true" cellWidth="24px" cellHeight="22px" style="width:200px"/>
    </rich:column>
    <rich:column>
      <f:facet name="header">Column 2</f:facet>
      <rich:calendar showApplyButton="true" cellWidth="24px" cellHeight="22px" style="width:200px"/>
    </rich:column>
    <rich:column>
      <f:facet name="header">Column 3</f:facet>
      <rich:calendar showApplyButton="true" cellWidth="24px" cellHeight="22px" style="width:200px"/>
    </rich:column>
    <f:facet name="footer">
      <rich:datascroller/>
    </f:facet>
  </rich:scrollableDataTable></div>

  <div style="float:right;"><o:dataTable id="datatable"
                                         value="#{RichTestBean.tableValue}"
                                         var="row"
                                         rowKey="#{row.id}"
                                         useAjax="#{A4jParametersBean.useAjax}">
    <o:column id="col1">
      <f:facet name="header">
        <h:outputText id="id2" value="stringField1"/>
      </f:facet>
      <o:calendar/>
    </o:column>

    <o:column id="col2">
      <f:facet name="header">
        <h:outputText id="id3" value="stringField2"/>
      </f:facet>
      <o:calendar/>
    </o:column>

    <o:column id="col3">
      <f:facet name="header">
        <h:outputText id="id4" value="intField1"/>
      </f:facet>
      <o:calendar/>
    </o:column>
  </o:dataTable></div>

</div>
