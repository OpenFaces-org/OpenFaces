<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
<a href="../index.jsf">Back to the main page</a>
<br/>

<h3>Calendar in the DataGrid</h3>
<rich:dataGrid value="#{RichTestBean.tableValue}"
               var="item"
               columns="3"
               elements="9"
               id="calendarIn">
  <rich:panel>
    <f:facet name="header">
      <h:outputText value="#{item.stringField1}"/>
    </f:facet>
    <h:panelGrid columns="2">
      <h:outputText value="Date:" style="font-weight:bold;"/>
      <o:calendar/>
    </h:panelGrid>
  </rich:panel>
  <f:facet name="footer">
    <rich:datascroller/>
  </f:facet>
</rich:dataGrid>

<h3>Confirmation in the DataGrid</h3>
<rich:dataGrid value="#{RichTestBean.tableValue}"
               var="item"
               columns="3"
               elements="9"
               id="confirmationIn">
  <rich:panel>
    <f:facet name="header">
      <h:outputText value="#{item.stringField1}"/>
    </f:facet>
    <h:panelGroup>
      <h:outputLabel id="confInvoker"
                     value="#{item.stringField1}"
                     onclick="alert('it works!');"/>
      <o:confirmation id="conf"
                      details="#{item.stringField2}"
                      for="confInvoker"
                      />
    </h:panelGroup>
  </rich:panel>
  <f:facet name="footer">
    <rich:datascroller/>
  </f:facet>
</rich:dataGrid>

<h3>DateChooser in the DataGrid</h3>
<rich:dataGrid value="#{RichTestBean.tableValue}"
               var="item"
               columns="3"
               elements="9"
               id="dateChooserIn">
  <rich:panel>
    <f:facet name="header">
      <h:outputText value="#{item.stringField1}"/>
    </f:facet>
    <h:panelGrid columns="2">
      <h:outputText value="Date:" style="font-weight:bold;"/>
      <o:dateChooser/>
    </h:panelGrid>
  </rich:panel>
  <f:facet name="footer">
    <rich:datascroller/>
  </f:facet>
</rich:dataGrid>

<h3>DropDownField in the DataGrid</h3>
<rich:dataGrid value="#{RichTestBean.tableValue}"
               var="item"
               columns="3"
               elements="9"
               id="dropDownFieldIn">
  <rich:panel>
    <f:facet name="header">
      <h:outputText value="#{item.stringField1}"/>
    </f:facet>
    <o:dropDownField id="dropdownfield1"
                     value="#{item.stringField2}"
                     suggestionMode="custom"
                     autoComplete="true"
                     customValueAllowed="false"
                     listItemStyle="white-space:nowrap;">
      <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
    </o:dropDownField>
  </rich:panel>
  <f:facet name="footer">
    <rich:datascroller/>
  </f:facet>
</rich:dataGrid>

<h3>DynamicImage in the DataGrid</h3>
<rich:dataGrid value="#{RichTestBean.tableValue}"
               var="item"
               columns="3"
               elements="9"
               id="dynamicImageIn">
  <rich:panel>
    <f:facet name="header">
      <h:outputText value="#{item.stringField1}"/>
    </f:facet>
    <o:dynamicImage id="dynamicImage" style="border: 2px solid red;" data="#{RichTestBean.testImage}"/>
  </rich:panel>
  <f:facet name="footer">
    <rich:datascroller/>
  </f:facet>
</rich:dataGrid>

<h3>HintLabel in the DataGrid</h3>
<rich:dataGrid value="#{RichTestBean.tableValue}"
               var="item"
               columns="3"
               elements="9"
               id="hintLabelIn">
  <rich:panel>
    <f:facet name="header">
      <h:outputText value="#{item.stringField1}"/>
    </f:facet>
    <o:hintLabel value="#{item.stringField1}" hint="#{item.stringField2}"/>
  </rich:panel>
  <f:facet name="footer">

  </f:facet>
</rich:dataGrid>

<h3>PopupLayer in the DataGrid</h3>
<rich:dataGrid value="#{RichTestBean.tableValue}"
               var="item"
               columns="3"
               elements="9"
               id="popupLayerIn"
               rowKey="#{item.id}"
               rowKeyVar="rowKey">
  <rich:panel>
    <f:facet name="header">
      <h:outputText value="#{item.stringField1}"/>
    </f:facet>
    <h:panelGroup>
      <h:commandButton id="popupInvoker"
                       value="#{item.stringField1}"
                       onclick="O$('form1:popupLayerIn:#{rowKey}:body_popup').show(); return false;"/>
      <o:popupLayer id="body_popup"
                    hidingTimeout="3000"
                    style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
        <h:outputText value="#{item.stringField2}"/>
      </o:popupLayer>
    </h:panelGroup>
  </rich:panel>
  <f:facet name="footer">
    <rich:datascroller/>
  </f:facet>
</rich:dataGrid>

<h3>SuggestionField in the DataGrid</h3>
<rich:dataGrid value="#{RichTestBean.tableValue}"
               var="item"
               columns="3"
               elements="9"
               id="suggestionFieldIn">
  <rich:panel>
    <f:facet name="header">
      <h:outputText value="#{item.stringField1}"/>
    </f:facet>
    <o:suggestionField id="suggestionfield1"
                       value="#{RichTestBean.suggestionFieldValue1}"
                       suggestionMode="custom"
                       autoComplete="true"
                       customValueAllowed="false"
                       listItemStyle="white-space:nowrap;">
      <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
    </o:suggestionField>
  </rich:panel>
  <f:facet name="footer">
    <rich:datascroller/>
  </f:facet>
</rich:dataGrid>
</div>
