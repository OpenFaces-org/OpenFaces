<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
    <a href="richScrollableDataTable.jsf">Back to the main page</a>
    <br/>
    <h3>DropDownField in the scrollableDataTable</h3>
<rich:scrollableDataTable value="#{RichTestBean.tableValue}"
                          var="item"
                          width="350px"
                          height="200px"
                          frozenColCount="1"
                          id="dropDownFieldIn"
                          sortMode="single">
  <rich:column>
    <f:facet name="header">Column 0</f:facet>
    <h:outputText value="#{item.stringField1}"/>
  </rich:column>
  <rich:column sortBy="#{item.stringField1}">
    <f:facet name="header">Column 1</f:facet>
    <o:dropDownField id="dropdownfield1"
                     value="#{item.stringField2}"
                     suggestionMode="custom"
                     autoComplete="true"
                     customValueAllowed="false"
                     listItemStyle="white-space:nowrap;">
      <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
    </o:dropDownField>
  </rich:column>
  <rich:column>
    <f:facet name="header">Column 2</f:facet>
    <o:dropDownField id="dropdownfield2"
                     value="#{item.stringField2}"
                     suggestionMode="custom"
                     autoComplete="true"
                     customValueAllowed="false"
                     listItemStyle="white-space:nowrap;">
      <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
    </o:dropDownField>
  </rich:column>
  <rich:column>
    <f:facet name="header">Column 3</f:facet>
    <o:dropDownField id="dropdownfield3"
                     value="#{item.stringField2}"
                     suggestionMode="custom"
                     autoComplete="true"
                     customValueAllowed="false"
                     listItemStyle="white-space:nowrap;">
      <o:dropDownItems value="#{DropDownBean.suggestedPlants}"/>
    </o:dropDownField>
  </rich:column>
  <f:facet name="footer">
    <rich:datascroller/>
  </f:facet>
</rich:scrollableDataTable>
</div>
