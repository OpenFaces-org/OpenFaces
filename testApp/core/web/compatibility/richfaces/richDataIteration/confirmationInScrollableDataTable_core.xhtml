<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
    <a href="richScrollableDataTable.jsf">Back to the main page</a>
    <br/>
    <h3>Confirmation in the scrollableDataTable</h3>
<rich:scrollableDataTable value="#{RichTestBean.tableValue}"
                          var="item"
                          width="350px"
                          height="250px"
                          frozenColCount="1"
                          id="confirmationIn"
                          sortMode="single">
  <rich:column>
    <f:facet name="header">Column 0</f:facet>
    <h:outputText value="#{item.stringField1}"/>
  </rich:column>
  <rich:column sortBy="#{item.stringField1}">
    <f:facet name="header">Column 1</f:facet>
    <h:panelGroup>
      <h:outputLabel id="confInvoker1"
                     value="#{item.stringField1}"
                     onclick="alert('it works!');"/>
      <o:confirmation id="conf1"
                      details="#{item.stringField2}"
                      for="confInvoker1"
                      />
    </h:panelGroup>
  </rich:column>
  <rich:column>
    <f:facet name="header">Column 2</f:facet>
    <h:panelGroup>
      <h:outputLabel id="confInvoker2"
                     value="#{item.stringField1}"
                     onclick="alert('it works!');"/>
      <o:confirmation id="conf2"
                      details="#{item.stringField2}"
                      for="confInvoker2"
                      />
    </h:panelGroup>
  </rich:column>
  <rich:column>
    <f:facet name="header">Column 3</f:facet>
    <h:panelGroup>
      <h:outputLabel id="confInvoker3"
                     value="#{item.stringField1}"
                     onclick="alert('it works!');"/>
      <o:confirmation id="conf3"
                      details="#{item.stringField2}"
                      for="confInvoker3"
                      />
    </h:panelGroup>
  </rich:column>
  <f:facet name="footer">
    <rich:datascroller/>
  </f:facet>
</rich:scrollableDataTable>
</div>
