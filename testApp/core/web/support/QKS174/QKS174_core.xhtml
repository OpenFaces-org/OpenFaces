<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <a href="../../SupportPages.jsf">Return to support pages</a>
    <br/>
    <o:treeTable id="treeTable2" var="message" rolloverRowStyle="background:#F0F0F0;"
                 expansionState="#{QKS174.treeTableExpansionState}"
                 nodeLevelVar="level" style="width:300px">
      <o:dynamicTreeStructure nodeChildren="#{QKS174.nodeChildren}" nodeKey="#{message.id}"/>
      <o:treeColumn showAsTree="true" sortingExpression="#{message.subject}">
        <f:facet name="header">
          <h:outputText value="Subject"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{message.subject}"/>
        </f:facet>
        <h:outputText value="#{message.subject}"/>
      </o:treeColumn>
      <o:column sortingExpression="#{message.author}">
        <f:facet name="header">
          <h:outputText value="From"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:comboBoxFilter expression="#{message.author}"/>
        </f:facet>
        <h:outputText value="#{message.author}"/>
      </o:column>
      <o:column sortingExpression="#{message.date}">
        <f:facet name="header">
          <h:outputText value="Sent"/>
        </f:facet>
        <h:outputText value="#{message.date}"/>
      </o:column>
      <o:column>
        <h:outputText value="#{message.id}"/>
      </o:column>
    </o:treeTable>

  
</div>
