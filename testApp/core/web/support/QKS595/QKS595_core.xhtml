<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  <h:panelGrid id="areasTableMenuGrid" styleClass="toolbarframe" border="0" cellpadding="0" cellspacing="0">
<h:panelGrid columns="9" styleClass="toolbar" border="0" cellpadding="0" cellspacing="0">
  <h:panelGrid styleClass="toolbaricon" style="vertical-align: middle;" columns="2" width="100%" border="0"
               cellpadding="0" cellspacing="0">
    <h:graphicImage style="vertical-align: middle; padding-right:1px;" value="refresh2.gif"/>
    <a4j:commandButton actionListener="#{QKS595.refreshListener}"
                       action="#{QKS595.refreshAction}"
                       value="Refresh"
                       reRender="areasTablePanel,areasPreviewPanel,areasSummaryPanel"></a4j:commandButton>
  </h:panelGrid>
  <h:panelGrid styleClass="toolbaricon"
               style="vertical-align: middle;"
               columns="2"
               width="100%"
               border="0"
               cellpadding="0" cellspacing="0">
    <h:graphicImage style="vertical-align: middle; padding-right:1px;" value="Delete2.gif"/>
    <h:commandButton id="btnExtendArea" onclick="O$('areasMenuForm:extendPopoutLayer').show();"
                     value="Extend" type="button" disabled="false"/>
  </h:panelGrid>
  <h:panelGrid styleClass="toolbaricon" style="vertical-align: middle;" columns="2" width="100%" border="0"
               cellpadding="0" cellspacing="0">
    <h:graphicImage style="vertical-align: middle; padding-right:1px;" value="Delete2.gif"/>
    <h:commandButton id="btnResizeArea"
                     onclick="O$('areasMenuForm:resizePopoutLayer').show();"
                     value="Resize" type="button" disabled="false"/>
  </h:panelGrid>
  <h:panelGrid styleClass="toolbaricon" style="vertical-align: middle;" columns="2" width="100%" border="0"
               cellpadding="0" cellspacing="0">
    <h:graphicImage style="vertical-align: middle; padding-right:1px;" value="Delete2.gif"/>
    <a4j:commandButton reRender="areasTablePanel,areasPreviewPanel,areasTableMenuGrid" id="btnDeleteArea" value="Delete"
                       action="#{QKS595.deleteMultipleAction}" disabled="false"/>
  </h:panelGrid>
</h:panelGrid>

<o:confirmation id="btnDeleteAreaConfirmation"
                for="btnDeleteArea"
                showMessageIcon="true"
                caption="Confirm deletion"
                message="Delete #{QKS595.numberOfSelected} selected Areas?"
                details="Click OK to delete selected Areas"
                iconAreaClass="popup_icon"
                okButtonText="OK"
                cancelButtonText="No"
                buttonAreaClass="button_area"
                cancelButtonClass="popup_Button"
                okButtonClass="popup_Button"
                captionClass="popup_caption"
                contentClass="popup_mid"
                styleClass="popup"/>

<o:popupLayer styleClass="extand_pop"
              id="extendPopoutLayer"
              width="300px" height="200px"
              draggable="true"
              left="400" top="200"
              modal="true">
  <center>
    <h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0" styleClass="extand_pop_t">
      <center>
        <h:outputText value="Extending #{QKS595.numberOfSelected} selected areas"/>
      </center>
      <h:outputText value="Select new Expiration Date: "/>

      <o:dateChooser styleClass="calender"
                     value="#{QKS595ExtendRequest.date}"
                     showFooter="false"
                     onchange="document.getElementById('areasMenuForm:btnFinalExtend').disabled=false;">
        <o:dateRanges disableExcludes="true">
          <o:simpleDateRange fromDate="#{QKS595.latestExpirationDate}" toDate="#{QKS595.endOfTime}"
                             dayStyle="background: yellow; color: green;"
                             selectedDayStyle="color: yellow; background: green;"/>
        </o:dateRanges>
      </o:dateChooser>
      <h:panelGrid columns="2" border="0" cellpadding="0" cellspacing="0" styleClass="popup_Button_field">
        <a4j:commandButton value="Submit"
                           action="#{QKS595.extendMultipleSelected}"
                styleClass="popup_Button_e" disabled="false" id="btnFinalExtend"
                           reRender="areasTablePanel,areasPreviewPanel,areasTableMenuGrid"
onclick="O$('areasMenuForm:extendPopoutLayer').hide();"/>
        <h:commandButton styleClass="popup_Button_e" value="Cancel" type="button"
                         onclick="O$('areasMenuForm:extendPopoutLayer').hide();"></h:commandButton>
      </h:panelGrid>
    </h:panelGrid>
  </center>
</o:popupLayer>


<o:popupLayer styleClass="extand_pop" id="resizePopoutLayer"
              width="300px" height="200px"
              draggable="true"
              left="400" top="200"
              modal="true">
  <center>
    <h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0" styleClass="extand_pop_t">
      <center><h:outputText value="Resizing #{QKS595.numberOfSelected} selected areas"/></center>
      <h:panelGrid columns="3" border="0" cellpadding="0" cellspacing="0">
        <h:outputLabel for="resizeValue" value="Enter desired size: "/>
        <h:inputText id="resizeValue"
                     value="#{ResizeRequest.size}">
          <a4j:support event="onkeyup" reRender="btnSubmitResize,resizeValidationError"
                       action="#{ResizeRequest.validateSize}"
                       delay="20"></a4j:support>
        </h:inputText>
        <h:selectOneMenu value="#{ResizeRequest.sizeUnits}">
          <f:selectItem itemValue="M" itemLabel="M"/>
          <f:selectItem itemValue="G" itemLabel="G"/>
          <a4j:support event="onchange"
                       reRender="btnSubmitResize,resizeValidationError"
                       action="#{ResizeRequest.validateSize}"></a4j:support>
        </h:selectOneMenu>
      </h:panelGrid>
      <h:outputText value="#{ResizeRequest.errorMessage}" id="resizeValidationError" style="color: red;"/>
      <h:panelGrid columns="2" border="0" cellpadding="0" cellspacing="0" styleClass="popup_Button_field">
        <a4j:commandButton styleClass="popup_Button_e"
                           id="btnSubmitResize"
                           disabled="false"
                           reRender="areasTablePanel,areasPreviewPanel,areasTableMenuGrid"
                           value="Resize"
                           action="#{QKS595.resizeMultipleSelected}"
                           onclick="O$('areasMenuForm:resizePopoutLayer').hide();"/>
        <h:commandButton styleClass="popup_Button_e" value="Cancel" type="button"
                         onclick="O$('areasMenuForm:resizePopoutLayer').hide();"></h:commandButton>
      </h:panelGrid>
    </h:panelGrid>
  </center>
</o:popupLayer>




</h:panelGrid>

</div>
