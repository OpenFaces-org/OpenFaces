<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <o:dataTable pageSize="2" var="test" binding="#{QKS30.dataTable}" value="#{QKS30.dataTableList}">
      <o:column>
        <f:facet name="header">
          <h:outputText value="Name"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{test.userName}"/>
        </f:facet>
        <h:outputText value="#{test.userName}"/>
      </o:column>
      <f:facet name="footer">
        <h:outputText value="Total row count: #{QKS30.rowCount}"/>
      </f:facet>
    </o:dataTable>
    <h:commandButton value="Shhow Filtered Rows" actionListener="#{QKS30.updateDataTable}"/>
    <o:dataTable var="fitleredRows" value="#{QKS30.filteredRows}">
      <o:column>
        <h:outputText value="#{fitleredRows.userName}"/>
      </o:column>
    </o:dataTable>

    <o:treeTable var="treetest" binding="#{QKS30.treeTable}" useAjax="true">

      <o:dynamicTreeStructure nodeChildren="#{QKS30.nodeChildren}"/>

      <o:treeColumn sortingExpression="#{treetest.subject}">
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{treetest.subject}"/>
        </f:facet>
        <h:outputText value="#{treetest.subject}"/>
      </o:treeColumn>

      <o:column sortingExpression="#{treetest.author}">
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{treetest.author}"/>
        </f:facet>
        <h:outputText value="#{treetest.author}"/>
      </o:column>
      <f:facet name="footer">
        <h:outputText value="Total row count: #{QKS30.nodeCount}"/>
      </f:facet>

    </o:treeTable>
    <h:commandButton value="show node count" type="submit"/>
    <h:outputText value="Total row count: #{QKS30.nodeCount}"/>
  
</div>
