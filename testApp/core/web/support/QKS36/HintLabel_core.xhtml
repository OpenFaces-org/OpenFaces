<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../SupportPages.jsf">Return to support pages list</a>
    <br/>
    <br/>

    <o:dataTable pageSize="5" var="person" value="#{PeopleListBean.person}"
                 rolloverRowStyle="background:#F0F0F0" style="width:100px; table-layout: fixed;">
      <o:column sortingExpression="#{person.name}"
                sortingComparator="caseInsensitiveText"
                filterExpression="#{person.name}"
                filterKind="searchField">
        <f:facet name="header">
          <h:outputText value="Name" style="width:30px"/>
        </f:facet>
        <o:hintLabel value="#{person.name}"/>
      </o:column>
      <o:column filterExpression="#{person.profession}"
                filterKind="dropDownField">
        <f:facet name="header">
          <h:outputText value="Profession"/>
        </f:facet>
        <h:outputText value="#{person.profession}"/>
      </o:column>
      <o:column>
        <f:facet name="header">
          <h:outputText value="Hobby"/>
        </f:facet>
        <h:outputText value="#{person.hobby}"/>
      </o:column>
      <f:facet name="below">
        <o:dataTablePaginator/>
      </f:facet>
    </o:dataTable>

    <o:treeTable id="treeTable2" var="message" rolloverRowStyle="background:#F0F0F0;"
                 expansionState="#{TreeTableBean.forumTreeTableExpansionState}"
                 nodeLevelVar="level" style="width:150px; table-layout: fixed;" useAjax="true">
      <o:multipleNodeSelection nodeDatas="#{TreeTableBean.selectedNodeDatas2}"/>
      <o:dynamicTreeStructure nodeChildren="#{TreeTableBean.nodeChildren}"/>
      <o:selectionColumn style="width:25px">
        <f:facet name="header"><o:selectAllCheckbox/></f:facet>
      </o:selectionColumn>
      <o:treeColumn showAsTree="#{!TreeTableBean.booleanSwitch}" sortingExpression="#{message.subject}"
                    filterExpression="#{message.subject}" filterKind="searchField">
        <f:facet name="header">
          <h:outputText value="Subject"/>
        </f:facet>
        <o:hintLabel value="#{message.subject}" style="width:50px"/>
      </o:treeColumn>
      <o:column sortingExpression="#{message.author}" filterExpression="#{message.author}"
                filterKind="comboBox">
        <f:facet name="header">
          <h:outputText value="From"/>
        </f:facet>
        <o:hintLabel value="#{message.author}"/>
      </o:column>

    </o:treeTable>
  
</div>
