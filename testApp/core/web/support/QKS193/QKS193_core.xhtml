<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <input type="submit" value="Submit"/>
    <o:tabbedPane
            tabAlignment="topOrLeft"
            tabPlacement="top"
            selectedTabClass="tab_active">
      <o:tabbedPaneItem>
        <f:facet name="tab">
          <h:outputText value="Utilisateurs" styleClass="tab_name"/>
        </f:facet>
        <h:panelGroup id="pgWizard">
          <h:outputText value="Sent"/>
          <o:treeTable var="color">
            <o:staticTreeStructure>
              <o:treeNode value="Colors">
                <o:treeNode value="Warm colors">
                  <o:treeNode value="Red"/>
                  <o:treeNode value="Yellow"/>
                </o:treeNode>
                <o:treeNode value="Cold colors">
                  <o:treeNode value="Blue"/>
                  <o:treeNode value="Purple"/>
                </o:treeNode>
              </o:treeNode>
            </o:staticTreeStructure>
            <o:treeColumn>
              <f:facet name="header">
                <h:outputText value="header"/>
              </f:facet>
              <h:outputText value="#{color}">
              </h:outputText>
            </o:treeColumn>
          </o:treeTable>
        </h:panelGroup>
      </o:tabbedPaneItem>

      <o:tabbedPaneItem id="tabMetier">
        <f:facet name="tab">
          <h:outputText value="Mï¿½tier" styleClass="tab_name"/>
        </f:facet>

        <o:treeTable var="color">
          <o:staticTreeStructure>
            <o:treeNode value="Colors">
              <o:treeNode value="Warm colors">
                <o:treeNode value="Red"/>
                <o:treeNode value="Yellow"/>
              </o:treeNode>
              <o:treeNode value="Cold colors">
                <o:treeNode value="Blue"/>
                <o:treeNode value="Purple"/>
              </o:treeNode>
            </o:treeNode>
          </o:staticTreeStructure>
          <o:treeColumn>
            <f:facet name="header">
              <h:outputText value="header"/>
            </f:facet>
            <h:outputText value="#{color}">
            </h:outputText>
          </o:treeColumn>
        </o:treeTable>
      </o:tabbedPaneItem>
    </o:tabbedPane>
  
</div>
