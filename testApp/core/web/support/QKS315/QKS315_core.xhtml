<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <o:dataTable id="allPeople"
                 var="person"
                 value="#{PeopleListBean.person}">
      <o:multipleRowSelection rowDatas="#{PeopleListBean.selectedRows}"/>
      <o:column>
        <f:facet name="header">
          <h:outputText value="Name"/>
        </f:facet>
        <h:outputText value="#{person.name}"/>
      </o:column>
    </o:dataTable>
    <h:commandButton value="Add selected people"
                     type="button"
                     onclick="O$.reloadComponents(['form1:selectedPeople'], {submittedComponentIds: ['form1:allPeople']}); "/>
    <o:dataTable id="selectedPeople"
                 var="selectedPeople"
                 value="#{PeopleListBean.selectedRows}">
      <o:column>
        <f:facet name="header">
          <h:outputText value="Name"/>
        </f:facet>
        <h:outputText value="#{selectedPeople.name}"/>
      </o:column>
    </o:dataTable>
  
</div>
