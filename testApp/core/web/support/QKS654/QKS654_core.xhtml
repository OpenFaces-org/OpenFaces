<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <h:panelGrid columns="4">
      <h:outputText value="Regular Validator"/>
      <h:inputText id="it1" value="#{QKS656.name1}" required="true">
        <f:validateLength minimum="4" maximum="8"/>
      </h:inputText>
      <o:floatingIconMessage for="frm1:it1"/>
      <h:message for="frm1:it1"/>
    </h:panelGrid>
    <h:panelGrid columns="5">
      <h:outputText value="Custom Validator"/>
      <h:inputText id="idPerson" value="#{QKS656.name}">
        <o:validateCustom clientFunction="return (document.getElementById('frm1:cb1').checked == true)  ||  (value.length >0) " detail="custom failed"
                           summary="custom failed"/>
      </h:inputText>
      <h:message for="frm1:idPerson"/>
      <o:floatingIconMessage for="frm1:idPerson"/>
      <h:selectBooleanCheckbox id="cb1" value="false"
                               onclick="if (this.checked) {document.getElementById('frm1:idPerson').value = '';}"/>
    </h:panelGrid>
    <h:commandButton title="testing" action="welcome" onclick="if (!O$.validateForm(document.getElementById('frm1'))) return false;" value="Submit"/>
    <h:commandButton title="testing1" action="welcome1" onclick="if (!O$.validateForm(frm1)) return false;" value="Submit1"/>
    <h:commandButton type="button" onclick="if (document.getElementById('frm1') == frm1) alert('equal'); else alert('not equal'); return false;" value="Equality check"/>
    <h:commandButton type="button" onclick="alert(document.getElementById('frm1').id + ' ; ' + frm1.id);" value="check ids"/>
    <h:commandButton type="button" onclick="alert(typeof document.getElementById('frm1') + ' ; ' + typeof frm1);" value="check typeof"/>
    <h:commandButton type="button" onclick="alert(document.getElementById('frm1').tagName + ' ; ' + frm1.tagName);" value="check tagName"/>
    <h:commandButton type="button" onclick="document.getElementById('frm1').testValue='testValue';" value="document.getElementById('frm1').testValue='testValue';"/>
    <h:commandButton type="button" onclick="alert(frm.testValue);" value="alert(frm.testValue);"/>
    <o:clientValidationSupport clientValidation="onDemand"></o:clientValidationSupport>
  
</div>
