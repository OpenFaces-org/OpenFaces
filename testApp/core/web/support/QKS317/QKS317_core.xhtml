<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <o:dataTable var="person"
                 value="#{PeopleListBean.person}">
      <o:singleRowSelection rowData="#{PeopleListBean.selectedRow}">
        <a4j:support event="onchange" action="#{PeopleListBean.refreshDetail}" reRender="rowDetails"/>
      </o:singleRowSelection>
      <o:column>
        <f:facet name="header">
          <h:outputText value="Name"/>
        </f:facet>
        <h:outputText value="#{person.name}"/>
      </o:column>
    </o:dataTable>
    <a4j:outputPanel id="rowDetails">
      <h:outputText value="#{PeopleListBean.selectedPerson}"/>
    </a4j:outputPanel>
  
</div>
