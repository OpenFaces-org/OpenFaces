<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <h:panelGrid style="VERTICAL-ALIGN: middle;" columns="2" border="0" cellpadding="0" cellspacing="0">
      <h:commandButton type="button" onclick="O$('form1:aboutPopoutLayer').show(); return false;" value="About"/>
    </h:panelGrid>
    <h:inputText id="inDuration" required="true" value="#{QKS656.val}">
      <o:validateCustom clientFunction="return ( ((value &gt; 0) &amp;&amp; (value &lt; 10)) )"
                         detail="Not in range" summary="Not in range"/>
    </h:inputText>
    <o:floatingIconMessage for="inDuration" style="z:index: 200;"/>
    <h:commandButton type="button" value="Check" onclick="O$.validateEnclosingForm(this);"/>
    <h:commandButton action="null" value="Submit"/>
    <o:popupLayer id="aboutPopoutLayer"
                  width="300px" height="200px"
                  draggable="true"
                  left="50" top="60"
                  modal="true">
      <center>
        <h:panelGrid columns="1">
          <h:outputText value="Version:"/>
          <h:outputText value="VER"/>
          <h:outputText value="Target Server:"/>
          <h:outputText value="SERVER"/>
        </h:panelGrid>
        <h:commandButton value="Close" type="button" onclick="O$('form1:aboutPopoutLayer').hide();"/>
      </center>
    </o:popupLayer>
  
</div>
