<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
      <h:inputHidden id="SCOPE" value="#{requestScope['SCOPE']}"/>
      <h:inputHidden id="UNIT_ID" value="#{requestScope['UNIT_ID']}"/>
      <h:inputHidden id="GRID_ID" rendered="#{requestScope['GRID_ID'] > 0}" value="#{requestScope['GRID_ID']}"/>
      <h:panelGrid columns="1">
        <h:panelGrid columns="2">
          <c:forEach var="searchColumn" items="#{sessionScope['GRID_SEARCH_COLUMNS']}">
            <h:panelGroup>
              <h:outputLabel value="#{requestScope.bundle[searchColumn.bundleLabelID]}"
                             for="#{searchColumn.unitProperty}"/>
              <h:inputText value="#{requestScope[searchColumn.unitProperty]}" id="${searchColumn.unitProperty}"/>
            </h:panelGroup>
          </c:forEach>
        </h:panelGrid>
      </h:panelGrid>
      <h:commandButton value="Search"/>

      <o:dataTable id="DATA_GRID" binding="#{requestScope['DATA_GRID']}" customDataProviding="true" useAjax="true"
                   pageSize="2" var="unit">

      </o:dataTable>
    
</div>
