<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  <o:dataTable id="dataTable" width="300px" pageSize="5" var="person" value="#{PeopleListBean.person}"
               rolloverRowStyle="background:#F0F0F0">
    <o:column sortingExpression="#{person.name}"
              sortingComparator="caseInsensitiveText">
      <f:facet name="header">
        <h:outputText value="Name"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:inputTextFilter expression="#{person.name}"/>
      </f:facet>
      <h:outputText value="#{person.name}"/>
    </o:column>
    <o:column>
      <f:facet name="header">
        <h:outputText value="Profession"/>
      </f:facet>
      <f:facet name="subHeader">
        <o:dropDownFieldFilter expression="#{person.profession}"/>
      </f:facet>
      <h:outputText value="#{person.profession}"/>
    </o:column>
    <o:column>
      <f:facet name="header">
        <h:outputText value="Hobby"/>
      </f:facet>
      <h:outputText value="#{person.hobby}"/>
    </o:column>
    <f:facet name="below">
      <o:dataTablePaginator/>
    </f:facet>
  </o:dataTable>
</div>
