<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <h:commandButton onclick="O$.ajax.request(this, event, {render: 'form1:fleetTreeTable'});" value="q refresh"/>
    <a4j:commandButton reRender="fleetTreeTable" value="a4j rerender"/>
    <o:treeTable id="fleetTreeTable"
                 var="message"
                 nodeHasChildrenVar="JSPVar_fleetTreeTableItem_nodeHasChildren"
                 applyDefaultStyle="false"
                 styleClass="fleetTreeTable"
                 commonHeaderRowClass="fleetTreeTableCommonHeaderRow"
                 headerRowClass="fleetTreeTableHeaderRow"
                 rolloverRowClass="fleetTreeTableRolloverRow"
                 filterRowClass="fleetTreeTableFilterRow"
                 bodyRowClass="fleetTreeTableBodyRow"
                 bodyOddRowClass="fleetTreeTableBodyOddRow"
                 commonHeaderSeparator="1px solid gray"
                 headerHorizSeparator="1px solid gray"
                 filterRowSeparator="1px solid gray"
                 headerVertSeparator="none"
                 verticalGridLines="none"
                 sortColumnId="subject"
                 sortLevel="2"
                 sortAscending="false"
                 expansionState="#{TreeTableBean.forumTreeTableExpansionState}"
                 preloadedNodes="levelsPreloaded:2"
                 useAjax="true">
      <o:dynamicTreeStructure nodeChildren="#{TreeTableBean.nodeChildren}"/>
      <o:treeColumn id="subject" showAsTree="#{!TreeTableBean.booleanSwitch}" sortingExpression="#{message.subject}">
        <f:facet name="header">
          <h:outputText value="Subject"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:inputTextFilter expression="#{message.subject}"/>
        </f:facet>
        <h:outputText value="#{message.subject}"/>
      </o:treeColumn>
      <o:column id="author" sortingExpression="#{message.author}">
        <f:facet name="header">
          <h:outputText value="From"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:comboBoxFilter expression="#{message.author}"/>
        </f:facet>
        <h:outputText value="#{message.author}"/>
      </o:column>
    </o:treeTable>


  
</div>
