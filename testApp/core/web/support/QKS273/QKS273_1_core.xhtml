<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"

     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <script type="text/javascript">
      function changeTab(i) {
        for (var j = 1; j &lt;= 3; j++)
        {
          var tabContent = document.getElementById("_" + j);
          tabContent.style.display = "none";
        }
        var tabContent = document.getElementById("_" + i);
        tabContent.style.display = "block";
      }
    </script>
    <div id="_1">
      First
      <h:inputText id="it" required="true"/>
      <o:floatingIconMessage for="it"/>
    </div>
    <div id="_2">
      Second
      <h:inputText/>
    </div>
    <div id="_3">
      Third
      <h:inputText/>
    </div>
    <script type="text/javascript">
      changeTab(1);
    </script>
    <h:commandButton value="submit" type="submit"/>
    <o:clientValidationSupport clientValidation="onSubmit"/>
    <a href="#" onclick="changeTab(1);">Select 1st</a>
    <a href="#" onclick="changeTab(2);">Select 2nd</a>
    <a href="#" onclick="changeTab(3);">Select 3rd</a>
  
</div>
