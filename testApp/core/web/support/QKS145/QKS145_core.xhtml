<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <a href="../../SupportPages.jsf">Back to SupportPages</a>
    <o:dataTable id="popupDataTable"
                 binding="#{QKS145.testTable}"
                 pageSize="3"
                 var="table8"
                 value="#{QKS145.tableTestCollection}"
                 verticalGridLines="1px solid gray">
      <o:column id="col" style="padding: 15px 15px 15px 15px;background-color:blue;"
                sortingExpression="#{table8.thirdColumn}">
        <f:facet name="header">
          <h:inputText value="header"/>
        </f:facet>
        <h:panelGroup>
          <h:commandButton id="body_invoker1" value="Body Popup"
                           onclick="O$('fn:popupDataTable:#{QKS145.currentRowIndex1}:body_popup1').show(); return false;"/>
          <h:commandButton id="body_invoker2" value="Body Popup"
                           onclick="O$('fn:popupDataTable:#{QKS145.currentRowIndex1}:body_popup1').showAtXY(
  O$.getElementPos(O$('fn:popupDataTable:#{QKS145.currentRowIndex1}:body_invoker2')).left + O$('fn:popupDataTable:#{QKS145.currentRowIndex1}:body_invoker2').offsetWidth,
  O$.getElementPos(O$('fn:popupDataTable:#{QKS145.currentRowIndex1}:body_invoker2')).top); return false;"/>
          <o:popupLayer id="body_popup1"
                        hideOnOuterClick="true"
                        style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
            <h:outputText value="#{table8.thirdColumn}"/>
          </o:popupLayer>
        </h:panelGroup>
      </o:column>
    </o:dataTable>
    <br/>
    <br/>
    <h:dataTable id="stDataTable" var="dt" value="#{QKS145.dataTableItems}" border="1"
                 cellspacing="2" binding="#{QKS145.dataTable}">
      <h:column>
        <f:facet name="header">
          <h:outputText value="id"/>
        </f:facet>
        <h:outputText value="#{dt.id}"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="value"/>
        </f:facet>
        <h:panelGroup>
          <h:commandButton id="body_invoker3" value="Body Popup"
                           onclick="O$('fn:stDataTable:#{QKS145.currentRowIndex}:body_popup2').show(); return false;"/>
          <h:commandButton id="body_invoker4" value="Body Popup"
                           onclick="O$('fn:stDataTable:#{QKS145.currentRowIndex}:body_popup2').showAtXY(
  O$.getElementPos(O$('fn:stDataTable:#{QKS145.currentRowIndex}:body_invoker4')).left + O$('fn:stDataTable:#{QKS145.currentRowIndex}:body_invoker4').offsetWidth,
  O$.getElementPos(O$('fn:stDataTable:#{QKS145.currentRowIndex}:body_invoker4')).top); return false;"/>
          <o:popupLayer id="body_popup2"
                        hideOnOuterClick="true"
                        style="background: beige; color: darkred; padding: 10px 10px 10px 10px; white-space: nowrap;">
            <h:outputText value="#{dt.value}"/>
          </o:popupLayer>
          <h:outputText value="#{QKS145.currentRowIndex}"/>
        </h:panelGroup>

      </h:column>
    </h:dataTable>


  
</div>
