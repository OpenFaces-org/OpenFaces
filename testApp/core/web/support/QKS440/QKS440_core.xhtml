<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <o:treeTable var="message" id="userDataSourceTreeTable" preloadedNodes="levelsPreloaded:1" useAjax="true">
      <o:dynamicTreeStructure nodeChildren="#{TreeTableBean.nodeChildren}"/>
      <o:multipleNodeSelection nodeDatas="#{TreeTableBean.selectedNodeDatas}" mouseSupport="false" keyboardSupport="false"/>
      <o:selectionColumn/>
      <o:treeColumn sortingExpression="#{message.subject}">
        <f:facet name="header">
          <h:outputText value="Subject"/>
        </f:facet>
        <h:outputText value="#{message.subject}"/>
      </o:treeColumn>
    </o:treeTable>
    <h:commandButton value="submit"/>
  
</div>
