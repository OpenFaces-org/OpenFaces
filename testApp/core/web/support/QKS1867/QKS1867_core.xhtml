<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
      <o:dataTable var="Person" value="#{Mylist}" pageSize="3" useAjax="true" applyDefaultStyle="false"
                   bodyRowClass="tablesEvenRow" bodyOddRowClass="tablesOddRow"
                   headerRowClass="tablesHeader"
                   commonHeaderRowClass="leftAlign">
        <o:multipleRowSelection rowDatas="#{QKS145.selectedRows}"/>
        <o:selectionColumn>
          <f:facet name="header">
            <o:selectAllCheckbox/>
          </f:facet>
        </o:selectionColumn>
        <f:facet name="header">
          <h:outputText styleClass="DataField"
                        value="totalFilteredRecords"/>
        </f:facet>

        <f:facet name="below">
          <o:dataTablePaginator/>
        </f:facet>

        <o:column id="personIDColumn"
                  sortingExpression="#{Person.id}"
                  sortingComparator="caseInsensitiveText"
                  bodyStyle="text-align:left;">
          <f:facet name="header">
            <h:outputText value="personID"/>
          </f:facet>
          <f:facet name="subHeader">
            <o:dropDownFieldFilter expression="#{Person.id}"/>
          </f:facet>
          <h:outputText value="#{Person.id}"/>
        </o:column>


        <o:column sortingExpression="#{Person.value}" bodyStyle="text-align:right;">
          <f:facet name="header">
            <h:outputText value="personName"/>
          </f:facet>
          <h:outputText value="#{Person.value}"/>
        </o:column>
      </o:dataTable>
    
</div>
