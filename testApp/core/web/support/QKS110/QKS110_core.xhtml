<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <a href="../../SupportPages.jsf">Return to support pages list</a>
    <br/>
    <br/>

    <o:dataTable pageSize="5" var="person" value="#{ResultSetBean.peopleList}"
                 rolloverRowStyle="background:#F0F0F0" style="width:100px; table-layout: fixed;"
                 rowKey="#{person.lastName}">
      <o:column>
        <f:facet name="header">
          <h:outputText value="Name" style="width:30px"/>
        </f:facet>
        <o:hintLabel value="#{person.FirstName}"/>
      </o:column>
      <o:column>
        <f:facet name="header">
          <h:outputText value="LastName"/>
        </f:facet>
        <h:outputText value="#{person.LastName}"/>
      </o:column>
      <o:column>
        <f:facet name="header">
          <h:outputText value="Age"/>
        </f:facet>
        <h:outputText value="#{person.Age}"/>
      </o:column>
      <f:facet name="below">
        <o:dataTablePaginator/>
      </f:facet>
    </o:dataTable>
  
</div>
