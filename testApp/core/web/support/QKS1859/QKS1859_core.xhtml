<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
        <div align="right">
        <o:dataTable var="Person" value="#{Mylist}" pageSize="3" useAjax="true" style="width:100%">

          <f:facet name="below">
            <o:dataTablePaginator/>
          </f:facet>

          <o:column id="personIDColumn"
                    sortingExpression="#{Person.id}"
                    sortingComparator="caseInsensitiveText"
                    filterExpression="#{Person.id}"
                    filterKind="dropDownField"
                    bodyStyle="text-align:left;">
            <f:facet name="header">
              <h:outputText value="personID"/>
            </f:facet>
            <h:outputText value="#{Person.id}"/>
          </o:column>


          <o:column sortingExpression="#{Person.value}" bodyStyle="text-align:right;">
            <f:facet name="header">
              <h:outputText value="personName"/>
            </f:facet>
            <h:outputText value="#{Person.value}"/>
          </o:column>
        </o:dataTable>
      </div>
    
</div>
