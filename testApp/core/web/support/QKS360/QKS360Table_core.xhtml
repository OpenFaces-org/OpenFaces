<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
  <a href="../../main.jsf">Back to the main page</a>
  <br/>

  <a4j:outputPanel id="areasTablePanel">
    <o:dataTable applyDefaultStyle="false" id="areasTable" value="#{PeopleListBean.person}" var="person"
                 rowKey="#{person.name}"
                 pageSize="4" width="100%"
                 styleClass="datatable" rolloverRowStyle="background: #F0F0F0;">
      <o:row>
        <o:cell style="color: #2d9913"/>
        <o:cell condition="#{person.profession == 'Sales manager' }" style="color: #fe0000"/>
        <o:cell condition="#{person.profession == 'Programmer' }" style="color: #503f14"/>
        <o:cell condition="#{person.profession == 'Designer'}" style="color: gray"/>
      </o:row>
      <f:facet name="below">
        <center>
          <o:dataTablePaginator style="text-align: center;"/>
        </center>
      </f:facet>
      <o:multipleRowSelection rowDatas="#{PeopleListBean.selectedRows}">
      </o:multipleRowSelection>
      <o:selectionColumn id="selCol">
        <f:facet name="header">
          <o:selectAllCheckbox/>
        </f:facet>
      </o:selectionColumn>
      <o:column id="colPath" sortingExpression="#{person.name}" sortingComparator="caseInsensitiveText"
                filterExpression="#{person.name}" filterKind="searchField">
        <f:facet name="header">
          <h:outputText value="Area"/>
        </f:facet>
        <h:outputText value="#{person.name}"/>
      </o:column>
      <o:column id="colStatus" sortingExpression="#{person.profession}" sortingComparator="caseInsensitiveText"
                filterExpression="#{person.profession}" filterKind="comboBox">
        <f:facet name="header">
          <h:outputText value="Status"/>
        </f:facet>
        <h:outputText value="#{person.profession}"/>
      </o:column>
      <o:column id="colOwner" sortingExpression="#{person.hobby}" sortingComparator="caseInsensitiveText"
                filterExpression="#{person.hobby}" filterKind="comboBox">
        <f:facet name="header">
          <h:outputText value="Owner"/>
        </f:facet>
        <h:outputText value="#{person.hobby}"/>
      </o:column>
      <o:column id="colAllocation" sortingExpression="#{person.name}"
                sortingComparator="caseInsensitiveText"
                filterExpression="#{person.name}" filterKind="comboBox">
        <f:facet name="header">
          <h:outputText value="AllocationUnit"/>
        </f:facet>
        <h:outputText value="#{person.name}"/>
      </o:column>
      <o:column id="colSize" sortingExpression="#{person.name}" sortingComparator="caseInsensitiveText">
        <f:facet name="header">
          <h:outputText value="Size GB"/>
        </f:facet>
        <h:outputText value="#{person.name}"/>
      </o:column>
      <o:column id="colUsage" sortingExpression="#{person.name}" sortingComparator="caseInsensitiveText">
        <f:facet name="header">
          <h:outputText value="usage GB"/>
        </f:facet>
        <h:outputText value="#{person.name}"/>
      </o:column>
      <o:column id="colExpiration" sortingExpression="#{person.name}"
                sortingComparator="caseInsensitiveText">
        <f:facet name="header">
          <h:outputText value="Expiration"/>
        </f:facet>
        <h:outputText value="#{person.name}"/>
      </o:column>
    </o:dataTable>
  </a4j:outputPanel>

</div>
