<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
        <a href="../../SupportPages.jsf">Return to support pages list</a>
      <br/>
      <br/>
      <h:commandButton onclick="O$.ajaxReload(['form1:treeTable2']); return false;" value="reload"/>
      <o:treeTable id="treeTable2" var="message" rolloverRowStyle="background:#F0F0F0;"
                   nodeLevelVar="level" expansionState="#{SupportTreeTableBean.expansionState}">
        <o:multipleNodeSelection nodeDatas="#{SupportTreeTableBean.selectedNodeDatas2}"/>
        <o:dynamicTreeStructure nodeChildren="#{SupportTreeTableBean.nodeChildren}" nodeKey="#{message.id}"
                                nodeHasChildren="#{SupportTreeTableBean.nodeHasChildren}"/>
        <o:selectionColumn style="width:25px">
          <f:facet name="header">
            <o:selectAllCheckbox/>
          </f:facet>
        </o:selectionColumn>
        <o:treeColumn showAsTree="#{!TreeTablePerfBean.booleanSwitch}">
          <f:facet name="header">
            <h:outputText value="Subject"/>
          </f:facet>
          <h:outputText value="#{message.subject}"/>
        </o:treeColumn>
        <o:column>
          <f:facet name="header">
            <h:outputText value="From"/>
          </f:facet>
          <h:outputText value="#{message.author}"/>
        </o:column>
        <o:column>
          <f:facet name="header">
            <h:outputText value="Sent"/>
          </f:facet>
          <h:outputText value="#{message.date}"/>
        </o:column>
      </o:treeTable>

    
</div>
