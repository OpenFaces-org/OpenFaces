<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
      <h:commandButton id="buttonID"
                     value="Show Popup" onclick="O$('formID:popupLayerID').showCentered(); return false;"/>

    <o:popupLayer id="popupLayerID"
                  style="padding: 15px 15px 15px 15px; border: 2px dashed firebrick;">
      <o:dataTable id="multipleSelectionDataTable"
                   var="multipleSelection"
                   value="#{QKS632.tableTestCollection}"
                   verticalGridLines="1px solid gray">
        <o:multipleRowSelection rowDatas="#{QKS632.list}"/>
        <o:selectionColumn/>
        <o:column id="col_first" style="padding: 10px 10px 10px 10px;">
          <f:facet name="header">
            <h:outputText value="first column header" id="multipleSelectionDataTable_firstHeader"/>
          </f:facet>
          <h:outputText value="#{multipleSelection.firstColumn}" id="multipleSelectionDataTable_firstBody"/>
          <f:facet name="footer">
            <h:outputText value="first column footer" id="multipleSelectionDataTable_firstFooter"/>
          </f:facet>
        </o:column>
        <o:column id="col_second" style="padding: 10px 10px 10px 10px;">
          <f:facet name="header">
            <h:outputText value="second column header" id="multipleSelectionDataTable_secondHeader"/>
          </f:facet>
          <h:outputText value="#{multipleSelection.secondColumn}" id="multipleSelectionDataTable_secondBody"/>
          <f:facet name="footer">
            <h:outputText value="second column footer" id="multipleSelectionDataTable_secondFooter"/>
          </f:facet>
        </o:column>
      </o:dataTable>
      <h:outputLabel id="popupCloser"
                     value="Close" onclick="O$('formID:popupLayerID').hide(); return false;"
                     style="margin-bottom: 10px; margin-top: 10px; font-weight:bold; text-decoration:underline;"/>
    </o:popupLayer>

    <br/>
    <br/>

    <h:outputText id="refresher" value="Refresh" style="font-weight: bold; text-decoration:underline;">
      <a4j:support event="onclick" reRender="popupLayerID"/>
    </h:outputText>
  
</div>
