<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <table>
      <tr>
        <td>

          <div id="container" class="container">
            <o:dataTable var="person" value="#{PeopleListBean.person}"
                         rolloverRowStyle="background:#F0F0F0"
                         headerRowClass="columnheader">
              <o:column sortingExpression="#{person.name}"
                        sortingComparator="caseInsensitiveText">
                <f:facet name="header">
                  <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{person.name}"/>
              </o:column>
              <o:column>
                <f:facet name="header">
                  <h:outputText value="Profession"/>
                </f:facet>
                <h:outputText value="#{person.profession}"/>
              </o:column>
              <o:column>
                <f:facet name="header">
                  <h:outputText value="Hobby"/>
                </f:facet>
                <h:outputText value="#{person.hobby}"/>
              </o:column>
            </o:dataTable>

          </div>
        </td>
      </tr>
    </table>

  
</div>
