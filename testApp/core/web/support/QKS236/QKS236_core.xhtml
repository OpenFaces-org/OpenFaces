<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
       >
  <a href="../../main.jsf">Back to the main page</a>
  <br/>
  
    <o:dataTable pageSize="5" var="person" value="#{PeopleListBean.person}" binding="#{PeopleListBean.dataTable}"
                 rowKey="#{person.name}">
      <o:column sortingExpression="#{person.name}" id="name">
        <f:facet name="header">
          <h:outputText value="Name"/>
        </f:facet>
        <o:hintLabel value="#{person.name}"/>
      </o:column>
      <o:column sortingExpression="#{person.profession}" id="profession">
        <f:facet name="header">
          <h:outputText value="Profession"/>
        </f:facet>
        <h:outputText value="#{person.profession}"/>
      </o:column>
      <o:column sortingExpression="#{person.hobby}" id="hobby">
        <f:facet name="header">
          <h:outputText value="Hobby"/>
        </f:facet>
        <h:outputText value="#{person.hobby}"/>
      </o:column>
      <f:facet name="below">
        <o:dataTablePaginator/>
      </f:facet>
    </o:dataTable>
    <h:commandButton value="sort" action="#{PeopleListBean.sortDataTable}"/>
  
</div>
