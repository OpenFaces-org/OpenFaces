<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<h:head>
  <title>Ajax4jsf's form</title>
</h:head>

<body onload="fillValidData('form1:');">
<f:view>
  <a4j:form id="form1" ajaxSubmit="true" reRender="ouputPanel">
    <a4j:outputPanel id="ouputPanel">
      <ui:include src="a4j_core.xhtml"/>
      <ui:include src="openFacesComponents/calendar.xhtml"/>
      <ui:include src="openFacesComponents/chart.xhtml"/>
      <ui:include src="openFacesComponents/confirmation.xhtml"/>
      <ui:include src="openFacesComponents/datatable.xhtml"/>
      <ui:include src="openFacesComponents/datechooser.xhtml"/>
      <ui:include src="openFacesComponents/dropdownfield.xhtml"/>
      <ui:include src="openFacesComponents/dynamicimage.xhtml"/>
      <ui:include src="openFacesComponents/foldingpanel.xhtml"/>
      <ui:include src="openFacesComponents/hintlabel.xhtml"/>
      <ui:include src="openFacesComponents/popuplayer.xhtml"/>
      <ui:include src="openFacesComponents/suggestionfield.xhtml"/>
      <ui:include src="openFacesComponents/tabbedpane.xhtml"/>
      <ui:include src="openFacesComponents/tabset.xhtml"/>
      <ui:include src="openFacesComponents/treetable.xhtml"/>
      <ui:include src="openFacesComponents/twolistselection.xhtml"/>
      <ui:include src="openFacesComponents/validation.xhtml"/>
    </a4j:outputPanel>
  </a4j:form>
</f:view>

</h:body>
</html>
