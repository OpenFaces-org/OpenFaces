<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:t="http://myfaces.apache.org/tomahawk"
        >
<head>
  <title>Validators in one form (custom)</title>
  <script type="text/javascript">
    var formNaem = "validationForm:";

    function fillInvalidData() {
      var field = document.getElementById(formNaem + "customValidatorField");
      field.value = "Incorrect value";
      field = document.getElementById(formNaem + "regExpValidatorField");
      field.value = "Incorrect value";

      field = document.getElementById(formNaem + "emailValidatorField");
      field.value = "Not e-mail address";
      field = document.getElementById(formNaem + "urlValidatorField");
      field.value = "Not URL address";
      field = document.getElementById(formNaem + "equalValidatorField1");
      field.value = "password 1";
      field = document.getElementById(formNaem + "equalValidatorField2");
      field.value = "password 2";
    }

    function fillValidData() {
      var field = document.getElementById(formNaem + "customValidatorField");
      field.value = "TeamDev";

      field = document.getElementById(formNaem + "regExpValidatorField");
      field.value = "+38 (057) 555 55 55";
      field = document.getElementById(formNaem + "emailValidatorField");
      field.value = "someone@gmail.com";
      field = document.getElementById(formNaem + "urlValidatorField");
      field.value = "http://teamdev.com";
      field = document.getElementById(formNaem + "equalValidatorField1");
      field.value = "A8edf2-ewer";
      field = document.getElementById(formNaem + "equalValidatorField2");
      field.value = "A8edf2-ewer";
    }

    function firstLoad() {
      var helper = document.getElementById(formNaem + "firstLoadHelper");
      if (helper.value == true || helper.value == 'true') {
        fillInvalidData();
        helper.value = false;
      }
    }

    firstLoad();
  </script>
</head>

<body>
<f:view>
  <h:form id="validationForm">
  <ui:include src="ValidatorsInOneFormCustom_core.xhtml"/>
</h:form>
</f:view>

</body>
        </html>
