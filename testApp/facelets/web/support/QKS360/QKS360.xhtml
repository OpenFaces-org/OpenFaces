<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:t="http://myfaces.apache.org/tomahawk"
        >
<head>
  <style type="text/css">
    body {
      position: fixed;
      width: 1200px;
      margin: 0 auto;
      padding: 25px 20px 0 20px;
      background: #666666 scroll no-repeat top center;

      font-family: "Cordia New";
      font-size: 14px;
      color: #503f14;
    }

    .datatable {
      background: #f3fafb;
      font: 16px "Cordia New";
      border: #503f14 1px solid;
      color: #503f14;
      padding: 10px;
    }

    .mainarea {
      width: 95%;
      background: #b7c8d3;
      padding-top: 30px;
      padding: 10px;
      border-spacing: 10px;
      border-bottom: #503f14 1px solid;
      border-left: #503f14 1px solid;
      border-right: #503f14 1px solid;
      border-top: none;
      position: relative;

    }

  </style>
  <title></title>
</head>

<body>
<f:view>
  <h:form>
    <ui:include src="QKS360_core.xhtml"/>
  </h:form>
  <h:panelGrid columns="1" styleClass="mainarea" border="0" cellpadding="0" cellspacing="0">
    <f:subview id="areasTableView">
      <h:form id="tableForm">
        <ui:include src="QKS360Table_core.xhtml"/>
      </h:form>
    </f:subview>
  </h:panelGrid>
</f:view>

</body>
</html>
