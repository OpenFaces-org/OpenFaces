<head>
  <title>DropDown Test</title>
  <link rel="STYLESHEET" type="text/css" href="../../main.css"/>
  <script language="JavaScript">
    function doShake() {
      var i;
      var d = 1;
      for (i = 0; i &lt; 50; i++) {
        setTimeout("window.moveBy(10*" + d + ",10*" + d + ");", i * 25);
        window.moveBy(10 * d, 10 * d);
        d = d * -1;
      }
    }
  </script>
</head>

<body>
<f:view>
  <h:form id="form1">
    <ui:include src="dropDownTest_core.xhtml"/>
  </h:form>
</f:view>

</body>
