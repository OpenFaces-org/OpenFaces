<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:t="http://myfaces.apache.org/tomahawk"
        >
<h:head>
  <title>DayTable Basics</title>
  <style type="text/css">
    .dateSwitcher{
      position:relative;
      padding:0 .5em 0 0 !important;
      line-height:25px;
      font-size: 18pt;
      font-family: "Calibri","Lucida Grande",Tahoma,Arial,Helvetica,sans-serif;
      float: left;
    }
    .dateSwitcher .dayOfWeek{
      position:absolute;
      left:0;
      top:0;
      font-size:10px;
      line-height:10px;
      padding: 0 .5em;
    }
    .dateSwitcher .date{line-height:1.5em; font-size:1.1em;}
    .arrow{
      font-size: 9pt; cursor: pointer;
      float: left;
      font-family: Arial;
      color: grey;
      height: 40px;
    }

    .arrow.right{
      border-left: 1px solid grey;
    }

    .arrow.left{
      border-right: 1px solid grey;
    }

    .arrow span{
      position: relative;
      top: 10px;
    }

    
  </style>

</h:head>

<h:body>
<f:view>
  <h:form id="form">
  <ui:include src="dayTable_core.xhtml"/>
</h:form>
</f:view>

</h:body>
        </html>
