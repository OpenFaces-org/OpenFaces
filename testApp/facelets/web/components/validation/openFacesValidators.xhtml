<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:t="http://myfaces.apache.org/tomahawk"
        >
<head>
  <title>Testing OpenFaces validators</title>
  <script type="text/javascript" src="../funcTestsUtil.js"></script>
  <script type="text/javascript">
    function fillInvalidData(formName) {
      var field = O$(formName + "equal1");
      field.value = "text";
      field = O$(formName + "equal2");
      field.value = "another text";
      field = O$(formName + "url");
      field.value = "not url";
      field = O$(formName + "email");
      field.value = "not email";
      field = O$(formName + "regExp");
      field.value = "not number";
      field = O$(formName + "custom");
      field.value = "not 10";
    }

    function fillValidData(formName) {
      var field = O$(formName + "equal1");
      field.value = "password";
      field = O$(formName + "equal2");
      field.value = "password";
      field = O$(formName + "url");
      field.value = "http://www.teamdev.com";
      field = O$(formName + "email");
      field.value = "support@teamdev.com";
      field = O$(formName + "regExp");
      field.value = "-1.3";
      field = O$(formName + "custom");
      field.value = "10";
    }

  </script>
</head>

<body>
<f:view>
  <a href="../../main.jsf" style="float: right;">Return to main page</a>
  <br/>
  <a href="../../testPageIndex.jsf" style="float: right;">Return to validation testing main page</a>
  <table width="100%">
    <tr>
      <td width="50%">
        <h:form id="serverValidation">
          <ui:include src="openFacesValidatorsServer_core.xhtml"/>
        </h:form>
      </td>
      <td width="50%">
        <h:form id="clientValidation">
          <ui:include src="openFacesValidatorsClient_core.xhtml"/>
        </h:form>
      </td>
    </tr>
  </table>
</f:view>

</body>
</html>
