<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/"
      xmlns:tst="http://openfaces.org/tst/jsf"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">
<h:head>
  <title></title>
</h:head>

<h:body>
<f:view>
  <h:form id="form1">
    <a4j:commandButton reRender="tbl1" value="ReRender table below using Ajax4jsf"/>

    <o:dataTable id="tbl1" value="#{TableTestBean.collection1}" var="item">
      <f:facet name="header"><h:outputText value="#{TableTestBean.requestId}"/></f:facet>
      <tst:customColumn entity="#{item}" fieldName="field1"/>
      <o:column sortingExpression="#{item.field1}">
        _some_inline_text_ <h:outputText value="#{item.field1}"/>
      </o:column>
    </o:dataTable>
  </h:form>
</f:view>

</h:body>
</html>
