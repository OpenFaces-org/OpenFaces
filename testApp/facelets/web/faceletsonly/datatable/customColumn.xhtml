<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:o="http://openfaces.org/"
      xmlns:c="http://java.sun.com/jstl/core"
      >
<ui:composition>
  <o:column>
    <f:facet name="header">
      <h:outputText value="#{headerName}"/>
    </f:facet>
    <h:outputText value="#{entity[fieldName]}"/>
    <c:set var="pictureUrl"
           value="${entity[fieldName]}"/>

    <h:outputText escape="false" value="&lt;img src='#{pictureUrl}'\>"/>
    <h:graphicImage url="#{pictureUrl}"/>
    <verbatim><img src='#{entity[fieldName]}'/></verbatim>
  </o:column>
</ui:composition>
</html>
