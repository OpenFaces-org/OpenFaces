<?xml version="1.0" encoding="iso-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">
<h:head>
  <title></title>
</h:head>

<h:body>
<f:view>
  <h:form id="form1">
    <f:facet name="caption">
      <h:outputText value="Kandidatenliste"/>
    </f:facet>
    <o:dataTable id="candidateList"
                 value="#{QKS1153.candidateList}" var="candidate"
                 pageSize="10"
                 width="100%"
                 style="line-height: 15px; margin-bottom: 20px; margin-top:
  10px; margin-left: 10px; margin-right: 10px;"
                 styleClass="datatable"
                 rolloverRowStyle="background: #f1f1f1"
                 textStyle="font-family: verdana,Helvetica,sans-serif;
  font-size: 10pt;">

      <o:singleRowSelection
              rowData="#{QKS1153.selectedCandidate}">
        <a4j:ajax event="change" render="candidateGrid" action="#{QKS1153.editCandidate}"/>
      </o:singleRowSelection>

      <o:column id="candidateIdColumn"
                style="width: 90px; padding-left: 5px; text-align: left;">
        <f:facet name="header">
          <h:outputText id="id1" value="Kandidaten-Id"/>
        </f:facet>

      </o:column>

      <o:column id="pvColumn" style="width: 75px; text-align: left;">
        <f:facet name="header">
          <h:outputText id="id2" value="PV"/>
        </f:facet>
        <h:outputText id="id3" value="#{candidate.title}"/>
      </o:column>

      <f:facet name="below">
        <o:dataTablePaginator id="id4"/>
      </f:facet>

    </o:dataTable>

    <h:outputLabel for="candidateGrid" value="Kandidat" style="margin-left:
  15px; font-weight: bold;"/>
    <h:panelGrid id="candidateGrid" columns="2" style="border: 1px solid #CCCCCC; margin-top: 3px; margin-left: 10px; margin-bottom: 10px;
          margin-right: 10px; padding: 5px; width: 100%;">

      <h:panelGrid columns="2">
        <h:outputText value="Bemerkung:"/>
        <h:inputTextarea value="#{QKS1153.comment}"
                         id="commentBox"

                         disabled="#{QKS1153.editedCandidate == null}" cols="90"/>

        <h:outputText value="Bemerkung (intern):"/>
        <h:inputTextarea
                value="#{QKS1153.commentInternal}" id="commentInternalBox"

                disabled="#{QKS1153.editedCandidate == null}" cols="90"/>
      </h:panelGrid>

      <h:panelGrid>
        <h:commandButton id="commitCandidate"
                         disabled="#{QKS1153.editedCandidate == null}"
                         value="bestatigen" style="width: 110px;"/>
        <h:commandButton id="removeCandidate"
                         disabled="#{QKS1153.editedCandidate == null}"
                         value="entfernen" style="width: 110px;"/>
        <h:commandButton id="getAvailibility"
                         disabled="#{QKS1153.editedCandidate == null}"
                         value="Verfugbarkeit..." style="width: 110px;"/>
        <h:commandButton id="getPersonalData"
                         disabled="#{QKS1153.editedCandidate == null}"
                         value="Personaldaten..." style="width: 110px;"/>
      </h:panelGrid>

    </h:panelGrid>

  </h:form>
</f:view>

</h:body>
</html>
