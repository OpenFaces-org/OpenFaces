<div xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:o="http://openfaces.org/">
  <h:messages globalOnly="false" layout="list" showDetail="true"/>
  <!-- table EXPAND MODE WITHOUT filter header -->

  <h:panelGrid id="panelGrid" >
    <h:panelGrid rendered="#{QKS1731.rendered}">
    
    <o:dataTable cellspacing="1" cellpadding="1"
                 id="newItemsListExpanded" styleClass="standard100"
                 headerRowClass="mainDatatblHead" subHeaderRowClass="mainDatatblFilhead"
                 var="NewItemMessage" value="#{TableTestBean.collection1}" rowKey="#{NewItemMessage.id}" pageSize="5">
      <o:column id="col1" sortingExpression="#{NewItemMessage.field1}">
        <f:facet name="header">
          <h:outputText value="Letters"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:dropDownFieldFilter expression="#{NewItemMessage.field1}"/>
        </f:facet>
        <f:facet name="footer">
          <h:outputText value="Total Letters"/>
        </f:facet>
        <h:outputText value="#{NewItemMessage.field1}"/>
      </o:column>
      <f:facet name="noDataMessage">
        <h:outputText value="There is no data"/>
      </f:facet>
      <f:facet name="footer">
        <h:panelGrid columns="3" styleClass="mainDatatblFoot"
                     columnClasses="datatblFootcol1,datatblFootcol2,datatblFootcol3">
          <h:panelGrid columns="2" columnClasses="datatblFootc11,datatblFootc12">
            <o:dropDownField style="height:12px" value="#{QKS1731.selectedContextNavigation}"
                             required="false" autoComplete="true">
              <o:dropDownItems value="#{QKS1731.contextNavigation}"/>
            </o:dropDownField>
          </h:panelGrid>
          <o:dataTablePaginator styleClass="standard" showPageCount="true" showIfOnePage="true"
                                id="paginator" pageNumberFieldClass="pagefeld"/>
        </h:panelGrid>
      </f:facet>
    </o:dataTable>
  </h:panelGrid>
  </h:panelGrid>
</div>
