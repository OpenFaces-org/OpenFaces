<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/">
<h:head>
  <title></title>
</h:head>

<h:body>
<f:view>
  <h:form id="form1">
     <o:dataTable cellspacing="1" cellpadding="1"
                 id="newItemsListExpanded" styleClass="standard100"
                 headerRowClass="mainDatatblHead" subHeaderRowClass="mainDatatblFilhead"
                 var="NewItemMessage" value="#{TableTestBean.collection1}" rowKey="#{NewItemMessage.id}" pageSize="5"
             columnsOrder="#{QKS1731.colOrder}">
      <o:column id="col1" sortingExpression="#{NewItemMessage.field1}">
        <f:facet name="header">
          <h:outputText value="Letters"/>
        </f:facet>
        <f:facet name="subHeader">
          <o:dropDownFieldFilter expression="#{NewItemMessage.field1}"/>
        </f:facet>
        <f:facet name="footer">
          <h:outputText value="Total Letters"/>
        </f:facet>
        <h:outputText value="#{NewItemMessage.field1}"/>
      </o:column>
       <o:column id="col2" sortingExpression="#{NewItemMessage.field2}">
         <f:facet name="header">
           <h:outputText value="Letters"/>
         </f:facet>
         <f:facet name="subHeader">
           <o:dropDownFieldFilter expression="#{NewItemMessage.field2}"/>
         </f:facet>
         <f:facet name="footer">
           <h:outputText value="Total Letters"/>
         </f:facet>
         <h:outputText value="#{NewItemMessage.field2}"/>
       </o:column>
      <f:facet name="noDataMessage">
        <h:outputText value="There is no data"/>
      </f:facet>
      <f:facet name="footer">
          <o:dataTablePaginator styleClass="standard" showPageCount="true" showIfOnePage="true"
                                id="paginator" pageNumberFieldClass="pagefeld"/>
      </f:facet>
    </o:dataTable>
  </h:form>
</f:view>

</h:body>
</html>
