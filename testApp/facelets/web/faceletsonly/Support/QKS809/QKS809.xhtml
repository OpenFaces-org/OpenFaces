<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:o="http://openfaces.org/"
      xmlns:c="http://java.sun.com/jstl/core">

<h:body>
<f:view>
  <h:form id="mainForm">
    <o:clientValidationSupport clientValidation="onDemand"
                               useDefaultClientValidationPresentation="true"
                               useDefaultServerValidationPresentation="false">
      <o:floatingIconMessage showDetail="false" showSummary="true" noImage="true" style="background-color:yellow"/>
    </o:clientValidationSupport>

    <a4j:commandLink reRender="testPanel">
      Re Render Panel
    </a4j:commandLink>

    <br/><br/>

    <a4j:outputPanel id="testPanel">

      <h:outputText value="myField : "/>
      <o:dateChooser id="myDate"
                     style="width:90px!important;" required="true" pattern="dd/MM/yyyy"/>

      <br/><br/>

      <a4j:commandLink onclick="O$.validateById('mainForm:myDate')">
        Check Form
      </a4j:commandLink>

    </a4j:outputPanel>
  </h:form>
</f:view>
</h:body>

</html>
