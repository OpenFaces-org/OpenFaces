<!--<?xml version="1.0" encoding="ISO-8859-1"?>-->
<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"-->
<!--"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:o="http://openfaces.org/"
      xmlns:c="http://java.sun.com/jstl/core">

<h:body>
<f:view>
  <h:form id="mainForm">

    <a4j:commandLink render="testPanel"
                     oncomplete="O$('mainForm:testEditPopUp').showCentered()">
      Open pop-up
    </a4j:commandLink>

    <a4j:outputPanel id="testPanel">

      <o:popupLayer id="testEditPopUp" width="300px"
                    styleClass="modale" modalLayerClass="modaleBehind"
                    draggable="false" modal="true">

        <h:outputText value="myDate"/>
        <o:dateChooser id="myDate"
                       style="width:90px!important;"
                       pattern="dd/MM/yyyy"/>


        <a4j:commandLink onclick="O$('mainForm:testEditPopUp').hide(); return false;">
          Close pop-up
        </a4j:commandLink>

      </o:popupLayer>
    </a4j:outputPanel>

  </h:form>
</f:view>
</h:body>

</html>
