<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="http://openfaces.org/" xml:lang="en" lang="en"
      xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
  <composite:attribute name="target_id"/>
  <composite:attribute name="details"/>
  <composite:attribute name="event"/>
  <composite:attribute name="id"/>
</composite:interface>
<composite:implementation>
  <o:confirmation
          for="#{cc.attrs.target_id}"
          id="#{cc.attrs.id}"
          event="#{cc.attrs.event}"
          details="#{cc.attrs.details}"
          showMessageIcon="false"
          modalLayerClass="modalContainerOpenfaces"
          message=""
          captionClass="confirmCaptionClass"
          contentClass="confirmContentClass"
          buttonAreaClass="confirmButtonAreaClass"
          styleClass="confirmClass"
  />
</composite:implementation>
</html>
