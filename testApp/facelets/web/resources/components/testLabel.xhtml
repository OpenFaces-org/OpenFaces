<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:o="http://openfaces.org/"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
  <composite:attribute name="id"/>
  <composite:attribute name="title" />
  <composite:attribute name="value" />
  <composite:attribute name="to" />
  <composite:attribute name="required" />
  <composite:attribute name="styleClass" />

</composite:interface>
<composite:implementation>
  <label id="#{cc.attrs.id}" class="#{cc.attrs.styleClass}" for="#{cc.attrs.to}">#{cc.attrs.value}</label>
  <h:outputText value="test"/>
  <script>
    if ('#{cc.attrs.required}' == "true")
      if (O$('#{cc.attrs.id}') != null)
        O$('#{cc.attrs.id}').innerHTML = '#{cc.attrs.value}'
                + '<abbr style="color: red; font-style:normal;" title="#{cc.attrs.title}">*</abbr>';
  </script>
</composite:implementation>
</html>
