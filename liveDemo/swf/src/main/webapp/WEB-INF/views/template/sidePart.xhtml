<div id="Features"
     xmlns="http://www.w3.org/1999/xhtml" 
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:o="http://openfaces.org/">
  <ul>
    <o:forEach items="#{menuService.selectedMenu.features}"
               rendered="#{menuService.selectedMenu != null}"
               var="feature">
      <li><h:outputText value="#{feature}"/></li>
    </o:forEach>
  </ul>
</div>
