<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
      id="Demo" class="emptyDescription">

  <div id="Description" style="margin-bottom:15px;">
    The DynamicImage component may be used to render image basing on a byte array containing file data.
    Choosing an item from the list below changes an array of bytes that is supplied to the DynamicImage component.
  </div>

  <div>

    <table style="vertical-align: middle;">
      <tr>
        <td width="165" valign="top">
          <o:tabSet id="imageSelector"
                    gapWidth="0"
                    placement="right"
                    style="height: 100%"
                    tabStyle="height: 28px; width: 156px; border: none; background: url('../images/button_inactive.gif') no-repeat right; padding-right: 30px;"
                    rolloverTabStyle="text-decoration: underline;"
                    selectedTabStyle="background: url('../images/button_active.gif') no-repeat right;"
                    rolloverSelectedTabStyle="color: black;"
                    value="#{DynamicImageByteArrayBean.currentImageData}">
            <o:tabSetItems value="#{DynamicImageByteArrayBean.imageDatas}"/>

            <o:ajax render="dynamicImage" event="change"/>
          </o:tabSet>

        </td>
        <td style="padding-left: 25px;" valign="top">
          <o:dynamicImage id="dynamicImage" data="#{DynamicImageByteArrayBean.imageBytes}"/>
        </td>
      </tr>
    </table>
  </div>

</div>
