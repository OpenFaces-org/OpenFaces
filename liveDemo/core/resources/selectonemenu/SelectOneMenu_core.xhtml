<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:c="http://java.sun.com/jsp/jstl/core">

  <div id="Demo">

    <h:selectOneMenu id="comboBox" value="#{SelectOneMenuBean.selectedCity}" converter="#{SelectOneMenuBean.cityConverter}">
      <f:selectItems value="#{SelectOneMenuBean.cityItems}"/>
      <o:ajax event="change" render="selectedItem"/>
    </h:selectOneMenu>

    <o:selectOneMenu id="textAlign"
                     value="#{DropDownBean.selectedTextAlign}"
                     customValueAllowed="false"
                     required="true"
                     suggestionMode="all"
                     autoComplete="true"
                     suggestionDelay="0"
                     listItemStyle="padding-top: 7px; padding-bottom: 7px;"
                     style="width: 90px;">
      <f:selectItem itemValue="Left">
        <h:graphicImage url="../images/dropdownfield/left.gif" style="vertical-align: middle;"/>
        <h:outputText value="Left!" style="padding-left: 10px;"/>
      </f:selectItem>
      <f:selectItem itemValue="Center">
        <h:graphicImage url="../images/dropdownfield/center.gif" style="vertical-align: middle;"/>
        <h:outputText value="Center" style="padding-left: 10px;"/>
      </f:selectItem>
      <f:selectItem itemValue="Right">
        <h:graphicImage url="../images/dropdownfield/right.gif" style="vertical-align: middle;"/>
        <h:outputText value="Right" style="padding-left: 10px;"/>
      </f:selectItem>
      <f:selectItems value="#{SelectOneMenuBean.cityItems}"/>
    </o:selectOneMenu>
    <br/>

    <h:panelGroup layout="block" id="selectedItem" style="border: 1px solid #a0a0a0; background: #dfdfdf; width: 435px;">
      <table style=" margin: 15px;">
        <tr>
          <td width="100px" style="white-space: nowrap; padding: 5px 5px 5px 5px;">Name:</td>
          <td style="white-space: nowrap; padding: 5px 5px 5px 5px;">
            <h:outputText value="#{SelectOneMenuBean.selectedCity.name}"/>
          </td>
        </tr>
        <tr>
          <td width="100px" style="white-space: nowrap; padding: 5px 5px 5px 5px;">Population:</td>
          <td style="white-space: nowrap; padding: 5px 5px 5px 5px;">
            <h:outputText value="#{SelectOneMenuBean.selectedCity.population}"/>
          </td>
        </tr>
        <tr>
          <td width="100px" style="white-space: nowrap; padding: 5px 5px 5px 5px;">Country:</td>
          <td style="white-space: nowrap; padding: 5px 5px 5px 5px;">
            <h:outputText value="#{SelectOneMenuBean.selectedCity.country}"/>
          </td>
        </tr>
      </table>
    </h:panelGroup>

  </div>

  <div id="Description">
    <h4>Demonstrated Features</h4>
    <ul class="hang">
      <li>
        <strong>Feature</strong> - description.
      </li>
    </ul>
  </div>

</div>
