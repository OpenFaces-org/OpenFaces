<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:o="http://openfaces.org/">

  <style>
    .largeFont {font-size: 14pt}
    .inputWithShadow {background: url("fieldShadow.png") repeat-x; border: 1px solid #a0a0a0; padding: 4px; width: 250px; margin: 5px}
    .button {width: 100px; height: 34px}
  </style>

  <div id="Demo" align="center">

    <h4>Please enter any not empty login and password.</h4>

    <br/>

    <o:inputText id="login"
                 value="#{InputSecretBean.login}"
                 promptText="login"
                 maxlength="23"
                 styleClass="inputWithShadow largeFont"/>

    <br/>

    <o:inputSecret id="password"
                   value="#{InputSecretBean.password}"
                   promptText="password"
                   maxlength="23"
                   replacement="&#9679;"
                   styleClass="inputWithShadow largeFont">
    </o:inputSecret>

    <br/>
    <br/>

    <o:commandButton
            id="loginButton"
            actionListener="#{InputSecretBean.signIn}"
            execute="login password"
            render="result"
            value="Login"
            styleClass="button largeFont">

      <o:confirmation id="loginConfirmation" message="Logged in successfully!" details=""/>

    </o:commandButton>

    <br/>
    <br/>

    <h4><h:outputText id="result" value="#{InputSecretBean.result}"/></h4>

  </div>
</div>
