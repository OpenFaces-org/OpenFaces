<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
        >

  <div id="Demo">

    <div id="inputDataPanel">

      <h3>Enter your passwords</h3>

      <h:form>
        <div>
          <o:inputText id="login" value="#{InputSecretBean.login}" promptText="login"
                       size="20"
                       maxlength="23">
          </o:inputText>
        </div>

        <div>
          <o:inputSecret id="password" value="#{InputSecretBean.password}" promptText="password"
                         size="20"
                         maxlength="23"
                         interval="200"
                         duration="2000"
                         replacement="#">
          </o:inputSecret>
        </div>

        <div>
          <input type="button" onclick="O$('form:j_id53:password').showPassword()" value="Show Password"/>
          <input type="button" onclick="O$('form:j_id53:password').hidePassword()" value="Hide Password"/>
          <input type="button" onclick="O$('form:j_id53:password').generatePassword()" value="Generate password"/>
        </div>

        <div><h:commandButton action="#{InputSecretBean.signIn}" value="Login"></h:commandButton></div>
      </h:form>
    </div>
  </div>

  <div id="Description">
    <h4>Demonstrated Features</h4>
    <ul class="hang">
      <li>No features yet</li>
    </ul>
  </div>

</div>
