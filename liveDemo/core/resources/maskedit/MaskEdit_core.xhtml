<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
        >

  <div id="Demo">


    <div>
      <o:maskEdit
              id="Date"
              blank="#{MaskEditBean.blank}"
              mask="#{MaskEditBean.mask}"
              maskSymbolArray="#{MaskEditBean.maskSymbol}"
              value="#{MaskEditBean.value}"
              binding="#{MaskEditBean.maskEditBinding}"
              />
      <o:inputSecret value="#{MaskEditBean.submitTest}"/>
      <h:commandButton value="Display Search Results" style="margin-top: 15px;"
              >
        <f:ajax execute="@all" render="field field2" />
      </h:commandButton>
      <h:outputText value="#{MaskEditBean.value}" id="field"></h:outputText>
      <h:outputText value="#{MaskEditBean.submitTest}" id="field2"></h:outputText>
      <div>

      </div>
    </div>
  </div>

</div>
