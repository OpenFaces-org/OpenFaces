<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/">
<div id="Demo">
<table>
<tr>
  <td height="130px" valign="middle">
    <o:dataTable var="dept"
                 value="#{StylingBean.deptList}"
                 style="border: 0; width: 500px; margin-left: 10px; margin-right: 10px;"
                 headerSectionStyle="background: transparent; font-weight: normal;"
                 sortedAscendingImageUrl="../images/datatable/sort_a.gif"
                 sortedDescendingImageUrl="../images/datatable/sort_d.gif"
                 sortedColumnBodyStyle="background: #fafafa"
                 sortedColumnHeaderStyle="background: #ebebeb"
                 sortedColumnFooterStyle="background: #536d91"
                 sortColumnId="year2003"
                 rolloverRowStyle="background: #f0f0f0"
                 headerHorizSeparator="1px solid #666666"
                 bodyRowStyle="height: 20px; border-bottom: 0px;"
                 horizontalGridLines="1px solid #f0f0f0"
                 footerRowStyle="background: #6583a2; font-weight: bold; color: white;">
      <o:column style="width: 83px; text-align: left;">
        <f:facet name="header">
          <h:outputText value=""/>
        </f:facet>
        <h:outputText value="#{dept.deptName}"/>
        <f:facet name="footer">
          <h:outputText value="Total"/>
        </f:facet>
      </o:column>
      <o:column id="year2003"
                style="width: 83px; text-align: right;" sortingExpression="#{dept.year2003}">
        <f:facet name="header">
          <h:outputText value="2003"/>
        </f:facet>
        <h:outputText value="#{dept.year2003}"/>
        <f:facet name="footer">
          <h:outputText value="165.8"/>
        </f:facet>
      </o:column>
      <o:column style="width: 83px; text-align: right;" sortingExpression="#{dept.year2004}">
        <f:facet name="header">
          <h:outputText value="2004"/>
        </f:facet>
        <h:outputText value="#{dept.year2004}"/>
        <f:facet name="footer">
          <h:outputText value="168.5"/>
        </f:facet>
      </o:column>
      <o:column style="width: 83px; text-align: right;" sortingExpression="#{dept.year2005}">
        <f:facet name="header">
          <h:outputText value="2005"/>
        </f:facet>
        <h:outputText value="#{dept.year2005}"/>
        <f:facet name="footer">
          <h:outputText value="138.1"/>
        </f:facet>
      </o:column>
      <o:column style="width: 83px; text-align: right;" sortingExpression="#{dept.year2006}">
        <f:facet name="header">
          <h:outputText value="2006"/>
        </f:facet>
        <h:outputText value="#{dept.year2006}"/>
        <f:facet name="footer">
          <h:outputText value="166.0"/>
        </f:facet>
      </o:column>
      <o:column
              style="width: 85px; text-align: right; padding-right: 4px; border-left: 1px solid #666666; font-style: italic;">
        <f:facet name="header">
          <h:outputText value="Total"/>
        </f:facet>
        <h:outputText value="#{dept.total}"/>
        <f:facet name="footer">
          <h:outputText value="639.4"/>
        </f:facet>
      </o:column>
    </o:dataTable>
  </td>
</tr>
<tr>
  <td height="230px" valign="middle">
    <o:dataTable id="featuresId"
                 var="features"
                 value="#{StylingBean.featuresList}"
                 styleClass="featuresTable"
                 style="border: 1px solid #d77100; width: 502px; margin-left: 9px; margin-right: 9px;"
                 headerRowStyle="background: url('../images/datatable/header.gif') repeat-x; height: 30px; color: white;"
                 headerHorizSeparator="1px solid #d77100"
                 horizontalGridLines="1px solid #ff9a2a"
                 verticalGridLines="1px solid #ff9a2a"
                 focusedStyle="border: 10px solid #ffdc7c !important; width: 520px !important; margin-left: 0px !important; margin-right: 0px !important;"
                 bodyRowStyle="height: 19px;"
                 bodyOddRowStyle="height: 19px; background: #e1e1e1;">
      <o:singleRowSelection style="background: url('../images/datatable/selected.gif') repeat-x; color: white;"
                            rowData="#{StylingBean.selectedFeature}"/>
      <f:facet name="columnMenu">
        <o:columnMenu style="border: 1px solid #d77100; background: #fffcf5"
                      indentStyle="background: #ffda7a; border-right: 1px solid #ff9a2a;"
                      selectedItemStyle="border: 1px solid #3075d0; background: #64baff; color: white;">
          <o:sortAscendingMenuItem/>
          <o:sortDescendingMenuItem/>
          <o:hideColumnMenuItem/>
          <o:menuSeparator style="border-color: #d77100"/>
          <o:menuItem value="Columns">
            <o:columnVisibilityMenu/>
          </o:menuItem>
        </o:columnMenu>
      </f:facet>
      <f:facet name="columnMenuButton">
        <o:captionButton
                style="border-left: 1px solid #ffaa6a; background: url('../images/datatable/header.gif') repeat-x; );"/>
      </f:facet>

      <o:column style="width: 268px; text-align: left;">
        <f:facet name="header">
          <h:outputText value="Features"/>
        </f:facet>
        <h:outputText value="#{features.featureName}"/>
      </o:column>
      <o:column style="width: 58px; text-align: center;">
        <f:facet name="header">
          <h:outputText value="Pro"/>
        </f:facet>
        <h:graphicImage url="../images/datatable/point.gif" rendered="#{features.pro}" width="10" height="10"/>
      </o:column>
      <o:column style="width: 58px; text-align: center;">
        <f:facet name="header">
          <h:outputText value="Home"/>
        </f:facet>
        <h:graphicImage url="../images/datatable/point.gif" rendered="#{features.home}" width="10" height="10"/>
      </o:column>
      <o:column style="width: 58px; text-align: center;">
        <f:facet name="header">
          <h:outputText value="Standard"/>
        </f:facet>
        <h:graphicImage url="../images/datatable/point.gif" rendered="#{features.standard}" width="10" height="10"/>
      </o:column>
      <o:column style="width: 58px; text-align: center;">
        <f:facet name="header">
          <h:outputText value="Lite"/>
        </f:facet>
        <h:graphicImage url="../images/datatable/point.gif" rendered="#{features.lite}" width="10" height="10"/>
      </o:column>
    </o:dataTable>
  </td>
</tr>
<tr>
  <td height="250" valign="middle">
    <o:dataTable var="payments"
                 value="#{StylingBean.paymentList}"
                 columnIndexVar="colIndex"
                 rowIndexVar="rowIndex"
                 style="width: 500px; margin-left: 10px; margin-right: 10px;"
                 subHeaderRowStyle="background: url('../images/datatable/filter_row.gif') repeat-x white; height: 19px;"
                 commonHeaderRowStyle="background: url(../images/datatable/back_grad.jpg) no-repeat; height: 48px; text-align: right;"
                 commonHeaderSeparator="1px solid #808080"
                 headerRowStyle="color: white; text-align: center; height: 25px; background: #969696;"
                 headerVertSeparator="1px solid #808080"
                 headerHorizSeparator="1px solid #808080"
                 horizontalGridLines="1px solid #c0c0c0"
                 verticalGridLines="1px solid #c0c0c0"
                 focusedStyle="border: 1px solid #0093ec;"
                 bodyRowStyle="height: 25px; text-align: right;">
      <f:facet name="columnMenu">
        <o:columnMenu style="padding: 2px 0 2px 0"
                      indentStyle="background: #f0f0f0; border-right: 1px solid silver"
                      selectedItemStyle="background: #b8d8f0; border: 1px solid #b8d8f0;"/>
      </f:facet>
      <f:facet name="columnMenuButton">
        <o:captionButton/>
      </f:facet>

      <o:row>
        <o:cell condition="#{(payments.dept1 lt 0 and colIndex==1) || (payments.dept3 lt 0 and colIndex==3)}"
                style="color: red;"/>
      </o:row>
      <o:row condition="#{rowIndex==4}" style="background: #eaeaea;">
        <o:cell condition="#{colIndex==3}"
                style="background: url(../images/datatable/stroke.gif) #eaeaea; color: black;"/>
      </o:row>
      <f:facet name="header">
        <h:outputText value="Report on Payment for 2005" style="font-size: 16px;"/>
      </f:facet>
      <o:column bodyStyle="background: #eaeaea;" style="width: 100px;" header="Quarter">
        <f:facet name="header">
          <h:outputText value=""/>
        </f:facet>
        <h:outputText value="#{payments.quarter}"/>
      </o:column>
      <o:column style="width: 100px; text-align: right;" header="Thomas Dept">
        <f:facet name="subHeader">
          <o:comboBoxFilter expression="#{StylingBean.paymentRangeDept1}"
                            options="#{StylingBean.paymentsFilterValues}"/>
        </f:facet>
        <h:outputText value="#{payments.dept1}"/>
      </o:column>
      <o:column style="width: 100px;" header="John Dept">
        <f:facet name="subHeader">
          <o:comboBoxFilter expression="#{StylingBean.paymentRangeDept2}"
                            options="#{StylingBean.paymentsFilterValues}"/>
        </f:facet>
        <h:outputText value="#{payments.dept2}"/>
      </o:column>
      <o:column style="width: 100px;" header="Bob Dept">
        <f:facet name="subHeader">
          <o:comboBoxFilter expression="#{StylingBean.paymentRangeDept3}"
                            options="#{StylingBean.paymentsFilterValues}"/>
        </f:facet>
        <h:outputText value="#{payments.dept3}"/>
      </o:column>
      <o:column style="font-weight: bold; width: 100px;" header="Johnson Dept">
        <f:facet name="subHeader">
          <o:comboBoxFilter expression="#{StylingBean.paymentRangeDept4}"
                            options="#{StylingBean.paymentsFilterValues}"/>
        </f:facet>
        <h:outputText value="#{payments.dept4}"/>
      </o:column>
    </o:dataTable>
  </td>
</tr>
</table>

</div>

<div id="Description">
  Using a variety of styling options, you can customize different parts of the DataTable component,
  such as the header, footer, columns, rows, grid lines, and individual cells.
</div>


</div>
