<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     >

<div id="Demo">

<h:panelGrid columns="2" columnClasses="first_column, second_column">
<h:panelGroup>
  <o:tabSet value="#{ComponentList.currentComponentName}"
            alignment="topOrLeft"
            placement="left"
            gapWidth="10"
            style="height: 100%"
            frontBorderStyle="none"
            tabStyle="background: url(../images/tabset/sky_back.jpg) no-repeat; font-size:11px; color: #2f3d64; height: 30px; border: none; margin-right: 15px;"
            rolloverTabStyle="background: url(../images/tabset/sky_rollover.jpg) no-repeat;"
            selectedTabStyle="background: url(../images/tabset/sky_active.jpg) no-repeat; color: #ffffff;">
    <o:ajax event="change" render="componentDetails"/>
    <o:tabSetItem itemValue="Calendar">
      <h:panelGroup>
        <h:panelGroup style="display: block; float: left; padding-top: 2px; padding-left: 2px;">
          <h:graphicImage url="../images/tabset/calendar_big.gif"/>
        </h:panelGroup>
        <h:panelGroup style="display: block; float: left; font-weight: bold; padding-top: 0.8em;">
          <h:outputText value="Calendar" style="padding-left: 10px;"/>
        </h:panelGroup>        
      </h:panelGroup>
    </o:tabSetItem>
    <o:tabSetItem itemValue="Confirmation">
      <h:panelGroup>
        <h:panelGroup style="display: block; float: left; padding-top: 2px; padding-left: 2px;">
          <h:graphicImage url="../images/tabset/confirm_big.gif"/>
        </h:panelGroup>
        <h:panelGroup style="display: block; float: left; font-weight: bold; padding-top: 0.8em;">
          <h:outputText value="Confirmation" style="padding-left: 10px;"/>
        </h:panelGroup>
      </h:panelGroup>
    </o:tabSetItem>
    <o:tabSetItem itemValue="Date Chooser">
      <h:panelGroup>
        <h:panelGroup style="display: block; float: left; padding-top: 2px; padding-left: 2px;">
          <h:graphicImage url="../images/tabset/datech_big.gif"/>
        </h:panelGroup>
        <h:panelGroup style="display: block; float: left; font-weight: bold; padding-top: 0.8em;">
          <h:outputText value="DateChooser" style="padding-left: 10px;"/>
        </h:panelGroup>
      </h:panelGroup>
    </o:tabSetItem>
    <o:tabSetItem itemValue="Drop Down">
      <h:panelGroup>
        <h:panelGroup style="display: block; float: left; padding-top: 2px; padding-left: 2px;">
          <h:graphicImage url="../images/tabset/dropdown_big.gif"/>
        </h:panelGroup>
        <h:panelGroup style="display: block; float: left; font-weight: bold; padding-top: 0.8em;">
          <h:outputText value="DropDownField" style="padding-left: 10px;"/>
        </h:panelGroup>        
      </h:panelGroup>
    </o:tabSetItem>
    <o:tabSetItem itemValue="Tabbed Pane">
      <h:panelGroup>
        <h:panelGroup style="display: block; float: left; padding-top: 2px; padding-left: 2px;">
          <h:graphicImage url="../images/tabset/tabbedpan_big.gif"/>
        </h:panelGroup>
        <h:panelGroup style="display: block; float: left; font-weight: bold; padding-top: 0.8em;">
          <h:outputText value="TabbedPane" style="padding-left: 10px;"/>
        </h:panelGroup>        
      </h:panelGroup>
    </o:tabSetItem>
  </o:tabSet>
</h:panelGroup>
<h:panelGroup id="componentDetails">
  <h:graphicImage url="../images/tabset/#{ComponentList.selectedComponentImageUrl}"
                  style="float: left; margin-right: 10px; margin-bottom: 10px;"/>
  <h:outputText value="#{ComponentList.selectedComponentName}"
                style="font-size: 16px; font-weight: bold; color: #ff9900;"/>
  <h:outputText value="#{ComponentList.brTag}" escape="false"/>
  <h:outputText value="#{ComponentList.selectedComponentDescription}" style="font-size: 11px;"/>
</h:panelGroup>
</h:panelGrid>

</div>

<div id="Description">
  Each tab can have several components within itself, as demonstrated in the TabSet component on the left.
</div>

</div>
