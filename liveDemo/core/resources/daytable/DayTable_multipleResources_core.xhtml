<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/" xmlns:h="http://java.sun.com/jsf/html">
  <div id="Demo">
    <style>
      .test{
        background-color: red;
        width: 100px;
      }

    </style>
    <center>
      <o:monthSwitcher for="form:dayTable"  pattern="EEEE, d MMMM yyyy" locale="en"
                     textStyle="width: 350px; text-align: center"
                     styleClass="CalendarDate"
                     previousButtonImageUrl="../images/daytable/customPrevButton.gif"
                     nextButtonImageUrl="../images/daytable/customNextButton.gif"
                     previousButtonClass="CalendarButton"
                     nextButtonClass="CalendarButton"/>
    </center>
    AAAAAAAAAAAAA
    <o:monthTable id="dayTable"
                 events="#{DayTableBean1.events}"
                 day="#{DayTableBean1.date}"
                 timetableChangeListener="#{DayTableBean1.processTimetableChanges}"
                 headerStyle="float:center"
                 locale="en">

      <f:facet name="expandedDayHeader">
        <o:scrollButton rolloverButtonStyle="background-color: black;"
                        buttonClass="test"
                        scrollDirection="up"
                        rolloverButtonClass="test"/>
      </f:facet>
      <f:facet name="expandedDayFooter">
        <h:outputText value="TOP" />
        <o:scrollButton rolloverButtonStyle="background-color: black;"
                        buttonClass="test"
                        scrollDirection="down"
                        rolloverButtonClass="test"/>
      </f:facet>
      <f:facet name="header">
        <o:monthSwitcher locale="en"/>
      </f:facet>
      <o:timetableEvent  style="text-align: center;height:45px;" descriptionStyle="color: #5f5f5f;" escapeDescription="false" escapeName="false"/>

      <o:eventActionBar>
        <o:eventAction id="customEventAction" actionListener="#{DayTableBean1.postponeEventActionListener}"
                       imageUrl="../images/daytable/customAction1.gif"
                       hint="Postpone for 1 day"
                       scope="timetable"/>
      </o:eventActionBar>
    </o:monthTable>
  </div>


</div>
