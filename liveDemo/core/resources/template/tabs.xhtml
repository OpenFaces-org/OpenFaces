<div id="Title"
     xmlns="http://www.w3.org/1999/xhtml" 
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/">
  <h2>
    <h:graphicImage styleClass="png24" alt="Overview" url="#{MenuService.selectedMenu.selectedMenuImage}"/>
    <h:outputText styleClass="png24_alt" style="font-size: 26px;" value="#{MenuService.selectedMenu.menuName}"/>
  </h2>
  <ul>

    <o:forEach var="demoItem" items="#{MenuService.selectedMenu.demos}" varStatus="status"
               rendered="#{MenuService.selectedMenu.demoCount > 1}">
      <h:panelGroup rendered="#{status.index eq MenuService.selectedMenu.selectedTabIndex}">
        <li class="active">
          <span><h:outputText value="#{demoItem.demoName}"/></span>
        </li>
      </h:panelGroup>

      <h:panelGroup rendered="#{status.index ne MenuService.selectedMenu.selectedTabIndex}">
        <li>
          <h:outputLink value="#{MenuService.subDemoUrl}" immediate="true">
            <h:outputText value="#{demoItem.demoName}"/>
          </h:outputLink>
        </li>
      </h:panelGroup>
    </o:forEach>
  </ul>
</div>
