<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     id="Demo" class="emptyDescription">

  <div style="margin-bottom:25px;">
    With Graphic Text component you are able to create custom captions specifying various parameters. Try it yourself:
  </div>

  <div>

    <table>
      <tr>
        <td valign="top">
          <div class="container_control_items" style="margin-bottom: 25px; width: 320px;">
            <table style="background: url(../images/controls_container/widget.gif) repeat-y; padding-left: 12px;">
              <tr>
                <td class="propertyName">
                  <span class="field_title">Text:&#160;</span>
                </td>
                <td class="propertyValue">
                  <h:inputText id="textField" value="#{GraphicTextBean.text}" style="width: 100%;"
                               onkeypress="O$('form:updateText').run()"
                          maxlength="25"/>
                </td>
              </tr>
              <tr>
                <td class="propertyName">
                  <span class="field_title">Direction:&#160;</span>
                </td>
                <td class="propertyValue">
                  <o:dropDownField id="directionField"
                                   converter="#{GraphicTextBean.directionsConverter}"
                                   value="#{GraphicTextBean.direction}"
                                   style="width: 100%;"
                                   onchange="O$('form:updateText').run()">
                    <o:dropDownItems value="#{GraphicTextBean.directions}"/>
                  </o:dropDownField>
                </td>
              </tr>
              <tr>
                <td class="propertyName">
                  <span class="field_title">Font-size (pt):&#160;</span>
                </td>
                <td class="propertyValue">
                  <o:dropDownField id="fontSizeField"
                                   value="#{GraphicTextBean.fontSize}"
                                   style="width: 100%;"
                                   onchange="O$('form:updateText').run()">
                    <o:dropDownItems value="#{GraphicTextBean.predefinedFontSizes}"/>
                  </o:dropDownField>
                  <o:floatingIconMessage for="fontSizeField"/>
                </td>
              </tr>
              <tr>
                <td class="propertyName">
                  <span class="field_title">Font color:&#160;</span>
                </td>
                <td class="propertyValue">
                  <o:dropDownField id="colorField"
                                   value="#{GraphicTextBean.selectedFontColor}"
                                   var="color"
                                   converter="#{GraphicTextBean.colorConverter}"
                                   customValueAllowed="false"
                                   required="true"
                                   suggestionMode="substring"
                                   autoComplete="true"
                                   style="width: 100%;"
                                   listItemStyle="padding: 2px 4px 2px 4px;"
                                   listItemClass="demo_font"
                                   onchange="O$('form:updateText').run()">
                    <o:dropDownItems value="#{GraphicTextBean.colors}"/>
                    <o:column width="12px">
                      <h:outputText styleClass="colorRect" style="background: #{color.name};"/>
                    </o:column>
                    <o:column>
                      <h:outputText value="#{color.name}"/>
                    </o:column>
                  </o:dropDownField>
                  <o:reloadComponents id="updateText"
                                      standalone="true"
                                      componentIds="graphicText"
                                      submittedComponentIds="textField, directionField, fontSizeField, colorField"
                                      requestDelay="500"/>

                </td>
              </tr>
            </table>
          </div>
        </td>
        <td style="text-align:center; width:90%; vertical-align:top;">
          <o:graphicText id="graphicText"
                         value="#{GraphicTextBean.text}"
                         direction="#{GraphicTextBean.direction}"
                         textStyle="#{GraphicTextBean.style}"/>
        </td>
      </tr>
    </table>

  </div>

</div>
