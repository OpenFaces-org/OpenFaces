<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     >

  <div id="Demo">
    <div style="text-align: center; font-weight: bold; font-size: 20px;">Construction in progress...</div>
    <h:outputText id="playing" value="Now playing: #{TrackList.playing}"/>
    <o:selectOneRadio id="radio" value="#{TrackList.playing}" converter="#{TrackList.trackConverter}" layout="pageDirection">
      <f:selectItems value="#{TrackList.selectItems}"/>
      <o:ajax render="playing" event="change"/>
    </o:selectOneRadio>
  </div>

  <div id="Description">
    <h4>Demonstrated Features</h4>
    <ul class="hang">
      <li><strong>Feature 1</strong> - feature 1 description.
      </li>
      <li><strong>Feature 2</strong> - feature 2 description.
      </li>
    </ul>
  </div>

</div>
