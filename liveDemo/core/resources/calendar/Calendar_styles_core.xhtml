<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     class="Col4_234 darkgray">

  <div class="Col1_1 serif">
    You can customize the appearance of the Calendar component in any possible way, whether you want it simple or trendy
    (see the examples above). Styles can be assigned to any part of the calendar and individual date cells, both in the
    normal and rollover states.
  </div>

  <div id="component" align="center">
    <table>
      <tr>
        <td style="width: 250px;"><h3>Default</h3></td>
        <td style="width: 250px;"><h3>Transparent</h3></td>
        <td style="width: 250px;"><h3>Khaki</h3></td>
      </tr>
      <tr style="height: 18px;">
        <td/>
      </tr>
      <tr>
        <td>
          <o:calendar/>
        </td>
        <td>
          <o:calendar style="border: 1px solid white;"
                      headerStyle="background: #fff;"
                      rolloverDayStyle="background: #fff; border: 1px solid #8eb5d4; color: black;"
                      rolloverWeekendDayStyle="background: #f9f6f1; border: 1px solid #f3922b; color: black;"
                      selectedDayStyle="background: #8eb5d4;"
                      todayStyle="color: #ff8a01; font-weight: bold; background: #fff;"
                      footerStyle="border-top: 1px solid #505050; background: #fff;"
                      daysHeaderStyle="background: #505050; color: white;"
                      inactiveMonthDayStyle="color: #b4b4b4; background: #fff;"
                      dayStyle="color: #505050;  background: #fff; border: 1px solid #f9f9f9;"
                      weekendDayStyle="color: #000000;  background: #fff;"/>
        </td>
        <td>
          <o:calendar style="border: 4px solid #717351; background: url(../images/calendar/military_back.gif);"
                      focusedStyle="border: 4px solid #819361"
                      headerStyle="background: #55563e; color: white;"
                      footerStyle="background: #55563e; color: white;"
                      rolloverWeekendDayStyle="background: #89191b; color: white;"
                      daysHeaderStyle="background: #89191b; color: white;"
                      weekendDayStyle="background: #e3d08c; color: #8a1f1f;"
                      dayStyle=" background:transparent; color: #000000;"
                      rolloverDayStyle="background: #d6d39a;"
                      selectedDayStyle="background: #afb27d; font-weight: bold;"
                      todayStyle="background: #9d9b7c; color: #ffffff; font-weight: normal;"
                      inactiveMonthDayStyle="color: #808080;"/>
        </td>
      </tr>
    </table>
  </div>
</div>
