<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/" id="Demo" class="emptyDescription">

  <div>
    You can include a specific group of dates in date ranges and apply a distinct style to each of them.
  </div>

  <div>
    <span><h3>Vacation Planning</h3></span>
    <table style="margin-left: 25px; margin-top: 8px;" cellpadding="0" cellspacing="0">
      <tr>
        <td width="250" align="left" valign="top">
          <table cellpadding="0" cellspacing="2">
            <tr>
              <td>
                <span class="field_title">From:</span>
              </td>
            </tr>
            <tr>
              <td>
                <o:dateChooser id="vacationStart" dateFormat="medium" value="#{CalendarBean.fromDate}">
                  <o:ajax render="vacationCalendar" execute="vacationStart vacationEnd"/>
                </o:dateChooser>
              </td>
            </tr>
            <tr>
              <td style="padding-top: 2px;">
                <span class="field_title">To:</span>
              </td>
            </tr>
            <tr>
              <td>
                <o:dateChooser id="vacationEnd" dateFormat="medium" value="#{CalendarBean.toDate}">
                  <o:ajax render="vacationCalendar" execute="vacationStart vacationEnd"/>
                </o:dateChooser>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <o:calendar id="vacationCalendar" showFooter="false" disabledDayStyle="background: #fcfefc; color: #848284;"
                      focusable="false">
            <o:dateRanges disableIncludes="true" dayStyle="background: #fcfeb4 !important; color: black !important;">
              <o:simpleDateRange fromDate="#{CalendarBean.fromDate}"
                                 toDate="#{CalendarBean.toDate}"/>
            </o:dateRanges>
          </o:calendar>
        </td>
      </tr>
    </table>
    <span style="margin-top: 35px;"><h3>Training Program Plan</h3></span>
    <table cellpadding="0" cellspacing="0" style="margin-left: 25px; margin-top: 8px;">
      <tr>
        <td width="250" align="left" valign="top">
          <table border="0" cellpadding="0" cellspacing="2">
            <tr>
              <td width="22%" height="20" align="center">
                <img src="../images/calendar/oneday.gif" width="25" height="14" alt=""/>
              </td>
              <td width="78%" style="padding-left: 20px;">Introduction</td>
            </tr>
            <tr>
              <td height="20" align="center" class="intab_header">
                <img src="../images/calendar/oneday2.gif" width="25" height="14" alt=""/>
              </td>
              <td style="padding-left: 20px;">Lectures</td>
            </tr>
            <tr>
              <td height="20" align="center" class="intab_header">
                <img src="../images/calendar/oneday3.gif" width="25" height="14" alt=""/>
              </td>
              <td style="padding-left: 20px;">Practice</td>
            </tr>
            <tr>
              <td height="20" align="center" class="intab_header">
                <img src="../images/calendar/oneday4.gif" width="25" height="14" alt=""/>
              </td>
              <td style="padding-left: 20px;">Exams</td>
            </tr>
          </table>
        </td>
        <td>
          <o:calendar value="#{CalendarBean.introductionFromDate}" showFooter="false" firstDayOfWeek="2"
                      focusable="false">
            <o:dateRanges disableIncludes="true">
              <o:simpleDateRange fromDate="#{CalendarBean.introductionFromDate}"
                                 toDate="#{CalendarBean.introductionToDate}"
                                 dayStyle="color: #0033cc !important; background: #00ccff !important;"/>
              <o:simpleDateRange fromDate="#{CalendarBean.lecturesFromDate}" toDate="#{CalendarBean.lecturesToDate}"
                                 dayStyle="color: #006600; background: #ade9CB;"/>
              <o:simpleDateRange fromDate="#{CalendarBean.practiceFromDate}" toDate="#{CalendarBean.practiceToDate}"
                                 dayStyle="color: #ff9900; background: #ffffcc;"/>
              <o:simpleDateRange fromDate="#{CalendarBean.examinationFromDate}"
                                 toDate="#{CalendarBean.examinationToDate}"
                                 dayStyle="color: #cc0000; background: #ffb9b9;"/>
            </o:dateRanges>
          </o:calendar>
        </td>
      </tr>
    </table>
  </div>

</div>
