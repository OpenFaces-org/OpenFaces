<div id="Demo">
<o:tabSet id="viewSelector"
          style="margin-top: 10px; margin-left: 450px;"
          selectedIndex="#{SelectedViewBean.selectedViewIndex}"
          gapWidth="2"
          tabClass="tabButton"
          selectedTabClass="tabButton_active"
          frontBorderStyle="0px"
          backBorderStyle="0px">
  <o:ajax event="change" render="cafeBar"
          execute="viewSelector"/>
  <o:tabSetItem>
    <h:outputText value="Original View"/>
  </o:tabSetItem>
  <o:tabSetItem>
    <h:outputText value="Behind the Scene"/>
  </o:tabSetItem>
</o:tabSet>

<li>
  <h:panelGroup id="espressoPanel" layout="block">
    <c:set var="drinkReceipt" value="#{DrinkOrder.drinkReceipt['ESPRESSO']}"/>
    <c:set var="drink" value="#{DrinkOrder.drinks[drinkReceipt]}"/>
    <c:set var="drinkOrdered" value="#{DrinkOrder.ordered[drinkReceipt]}"/>
    <o:selectBooleanCheckbox id="espressoOrderCheckbox" value="#{drinkOrdered}"
                             selectedImageUrl="#{SelectedViewBean.originalView?'../images/selectbooleancheckbox/thumb-espresso-checked.png':''}"
                             unselectedImageUrl="#{SelectedViewBean.originalView?'../images/selectbooleancheckbox/thumb-espresso.png':''}"
                             styleClass="checkbox">
      <o:ajax event="change" render="espressoPanel" listener="#{DrinkOrder.orderDrink}">
        <f:param name="drinkReceipt" value="#{drinkReceipt}"/>
      </o:ajax>
    </o:selectBooleanCheckbox>
    <h:outputText id="espressoLabel" value="#{drinkReceipt.label}"/>
    <h:panelGroup layout="block" id="espressoIngredientsPanel" styleClass="cafeDropdown"
                  rendered="#{drinkOrdered}">
      <ul>

        <c:set var="ingredientGroup" value="#{DrinkOrder.ingredientGroup['BASE']}"/>
        <o:forEach items="#{drinkReceipt.ingredientsByGroup[ingredientGroup]}" var="ingredient">
          <li>
            <o:selectBooleanCheckbox value="#{drink[ingredient]}"
                                     onchange="O$.ajaxReload(['form:espressoPanel'], {listener: 'DrinkOrder.orderIngredient', actionComponent: this.id});"
                                     selectedImageUrl="#{SelectedViewBean.originalView?'../images/selectbooleancheckbox/icon-checked-big.png':''}"
                                     unselectedImageUrl="#{SelectedViewBean.originalView?'../images/empty-pixel.png':''}"
                                     styleClass="checkbox">

              <f:param name="ingredient" value="#{ingredient}"/>
            </o:selectBooleanCheckbox><h:outputText value="#{ingredient.label}"/>
