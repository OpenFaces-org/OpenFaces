<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     id="Demo" class="emptyDescription">

  <div style="overflow: hidden;">


    <o:tabbedPane loadingMode="ajaxAlways"
                  style="margin-top: 10px;"
                  containerStyle="padding: 15px 15px 15px 15px;"
                  tabClass="tab_name"
                  disabledStyle="background-color: #CCCCCC">
      <o:subPanel caption="Poppy"
              >
        <h:graphicImage url="../images/tabbedpane/bigFlower_small.jpg" width="228" height="171"/>
      </o:subPanel>
      <o:subPanel caption="Tree stump">
        <h:graphicImage url="../images/tabbedpane/bole_small.jpg" width="228" height="171"/>
      </o:subPanel>
      <o:subPanel caption="Lane" disabled="true">
        <h:graphicImage url="../images/tabbedpane/pathway_small.jpg" width="228" height="171"/>
      </o:subPanel>
    </o:tabbedPane>
  </div>
</div>
