<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     id="Demo" class="emptyDescription">

  <div style="overflow: hidden;">

    <o:tabbedPane loadingMode="ajaxAlways"
                  style="margin-top: 10px;"
                  containerStyle="padding: 15px 15px 15px 15px;"
                  tabClass="tab_name">
      <o:subPanel caption="Poppy">
        <h:graphicImage url="../images/tabbedpane/bigFlower_small.jpg" width="228" height="171"/>
      </o:subPanel>
      <o:subPanel caption="Tree stump">
        <h:graphicImage url="../images/tabbedpane/bole_small.jpg" width="228" height="171"/>
      </o:subPanel>
      <o:subPanel caption="Lane">
        <h:graphicImage url="../images/tabbedpane/pathway_small.jpg" width="228" height="171"/>
      </o:subPanel>

      <o:subPanel caption="calendar">
        <o:calendar/>
        <o:commandLink type="button"
                       id="ololo"
                       disabled="false"
                       value="Ajax Submit" actionListener="#{CommandLinkBean.composeFullName}"
                       execute="input" render="output"
                       styleClass="largeFont commandLink">
          <span>fff</span>
        </o:commandLink>
      </o:subPanel>

      <div style="margin-top: 12px; margin-bottom: 15px;" class="largeFont">
        <h:outputText styleClass="smallFont" value="Full name:"/>
        <h:outputText id="output" value="#{CommandLinkBean.fullName}" escape="false" styleClass="largeFont output #{CommandLinkBean.outputClass}" />
      </div>

    </o:tabbedPane>
    <script type="text/javascript">
    function dis(){
      document.getElementById("form:ololo").setDisabled(true);
    }
  </script>
    <button onmouseover="dis()">ohoho</button>
  </div>
</div>
